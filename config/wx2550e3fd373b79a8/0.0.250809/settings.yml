notice:
  main:
    title: 欢迎使用 weNENU
    content: 欢迎使用 weNENU。这是一个由 Mr.Hope 个人制作的非官方小程序，内含 106 万字的新生攻略。希望大家能够通过小程序摆脱对大学的迷茫。

  account-login:
    title: 异地登录提示
    content: 为了通过统一身份认证系统，小程序需要通过服务器转发登录请求解析登录令牌后以小程序可以理解的方式返回。由于小程序服务器位于北京，这一过程会出现异地登录提示。请放心，这并不会影响您的账号安全。

  account-activate:
    title: 提示
    content: 目前 2025 级新生已经可以进行账号激活了。如遇到问题，请联系 0431-85099005
    force: true

update:
  force: true
  reset: false
