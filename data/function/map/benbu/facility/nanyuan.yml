  - tag: list
    header: 一楼
    items:
      - text: 南苑一楼有各种特色档口，总体味道略逊于北苑，价格比北苑稍低。

      - text: 了解更多
        path: /guide/dining/nanyuan/special

  - tag: list
    header: 二楼
    items:
      - text: 南苑二楼为基本餐区，分时间段供应食物，价位比较亲民。

      - text: 了解更多
        path: /guide/dining/nanyuan/basic

  - tag: list
    header: 三楼
    items:
      - text: 三楼分为两个部分，从西侧的楼梯上去 (靠近综合教学楼) 是教职工餐厅，东边楼梯上去是清真自助餐厅 (清真餐及自助火锅) 。东西侧两个餐厅是不互通的，需要由不同的楼梯上楼。南苑餐厅各楼层都可以承担学生部分团体活动，如社团聚会、老乡会等。

