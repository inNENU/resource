content:
  - tag: list
    header: 简介
    items:
      - text: 学生一食堂主要提供学生饮食服务，还包含了水吧、烘焙坊、冰淇凌、奶茶店淇淋)、烘焙坊、运营商服务厅等，二楼还配有学习区和校园卡自助服务机。

      - text: 了解更多
        path: /guide/dining/dining1/intro

  - tag: list
    header: 基本餐
    items:
      - text: 基本餐价格相对较低，分时间段供应三餐，位于食堂二楼。

      - text: 了解更多
        path: /guide/dining/dining1/basic

  - tag: list
    header: 特色档口
    items:
      - text: 特色档口位于一楼和二楼，以特色餐和各式快餐为主。几乎所有档口不分时段供应对应饮食，价格比外面餐馆略低。

      - text: 了解更多
        path: /guide/dining/dining1/special/

  - tag: list
    header: 其他
    items:
      - text: 一食堂三楼含有清真餐厅和教职工餐厅。

      - text: 了解更多
        path: /guide/dining/dining1/3f

