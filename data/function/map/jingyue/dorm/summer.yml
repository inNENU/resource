    text:
      - 楼高六层，分为 A、B 栋，为本科生寝室。
      - A 栋为男生寝室，主要入住环境学院、外国语学院、政法学院的本科生。
      - B 栋为女生寝室，主要入住环境学院、政法学院的本科生。
