title: 2023 秋季学期
content:
  - title: 8 月
    icon: ./icon/study.svg
    text: |-
      2020 级本科生、2021 级本科生、各级在读研究生 8 月 26 日 (星期六) 、27 日 (星期日) 返校，8 月 28 日 (星期一) 正式上课。
      2022 级本科生 9 月 2 日 (星期六) 、3 日 (星期日) 返校。9 月 4 日 (星期一) 正式上课。
      2023 级本科生新生 8 月 26 日 (星期六)、27 日 (星期日) 报到，8 月 28 日 (星期一) 正式上课。
      2023 级研究生新生 8 月 29 日 (星期二)、30 日 (星期三) 报到，9 月 4 日 (星期一) 正式上课。

  - title: 9 月
    icon: ./icon/study.svg
    text: |-
      本科新生军训: 9 月 16 日 (星期六) - 9 月 28 日 (星期四) 
      考研预报名: 9 月 24 日至 9 月 27 日 9:00-22:00

  - title: 10 月
    icon: ./icon/study.svg
    text: |-
      中秋国庆放假: 9 月 29 日 (星期五) 至10 月 6 日 (星期五) 放假调休，共 8 天。10 月 7 日 (星期六) 、10 月 8 日 (星期日) 上班，上星期四、星期五的课。
      10 月 31 日: 2020 级公费师范生应用实践结束

  - title: 11 月
    icon: ./icon/study.svg
    text: |-

  - title: 12 月
    icon: ./icon/study.svg
    text: |-
      研究生初试: 12 月 23、24 日
