title: 2021 春季学期
content:
  - title: 3 月
    icon: ./icon/study.svg
    text: |-
      补考、免修、缓考考试
      交流生成绩认定
      英语成绩免修与认证
      四六级考试网上报名
      课程退补选工作
      在校生学籍学期注册
      毕业 (结业、肄业) 申请
      普通话测试报名

  - title: 4 月
    icon: ./icon/study.svg
    text: |-
      教师资格证报名与体检
      毕业年级学生成绩认定
      英语听力考试
      毕业资格初审
      大一、大二在校生转专业
      毕业图像信息采集 (2021 届)

  - title: 5 月
    icon: ./icon/study.svg
    text: |-
      普通话测试
      教师资格证材料审核
      四六级口语考试
      毕业审核学校复审
      学生转学工作办理

  - title: 6 月
    icon: ./icon/study.svg
    text: |-
      英语听力考试
      四六级笔试考试
      学生选课
      毕业证书、学位证书制作与发放(第一批)
      校际交流生选派与接收
      6 月 20 日 运动会

  - title: 7 月
    icon: ./icon/study.svg
    text: |-
      毕业证书、学位证书制作与发放(第二批)
      毕业生学历数据注册、学位数据备案
      期末考试
