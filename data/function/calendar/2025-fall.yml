title: 2025 秋季学期
content:
  - title: 8 月
    icon: ./icon/study.svg
    text: |-
      2022 级本科生、2023 级本科生、2024 级本科生、各级在读研究生 8 月 30 日 (星期六) 、31 日 (星期日) 返校，9 月 1 日 (星期一) 正式上课。
      2025 级本科生新生 8 月 26 日 (星期六)、27 日 (星期日) 报到。
      硕士新生英语免修申请时间 8月30日 - 9月2日
      2022 级公费师范生应用实践 8 月 26 日开始

  - title: 9 月
    icon: ./icon/study.svg
    text: |-
      2025 级研究生新生9月4日（星期四）、5日（星期五）报到，9日8日（星期一）正式上课。
      本科新生军训: 9 月 1 日 (星期一) - 9 月 14 日 (星期日) 
      本科新生英语水平测试: 9月7日 9:00-11:20
      本科新生体测: 9月6日 10:00 — 9月7日 17:00 (体测分学院分批进行，每学院 1.5 小时)
      本科新生 9 月 15 日 (星期一) 正式上课。
      考研预报名: 9 月 24 日至 9 月 27 日 9:00-22:00
      运动会 9 月 27 日

  - title: 10 月
    icon: ./icon/study.svg
    text: |-
      中秋国庆放假: 10 月 1 日 (星期三) 至 10 月 8 日 (星期三) 放假调休，共 8 天。10 月 11 日 (星期六) 上班，上星期四的课。
      2022 级公费师范生应用实践结束 10 月 31 日:

  - title: 11 月
    icon: ./icon/study.svg
    text: |-

  - title: 12 月
    icon: ./icon/study.svg
    text: |-
      研究生初试: 12 月 20、21 日

  - title: 1 月
    icon: ./icon/study.svg
    text: |-
      考试周2026年1月12日-1月23日
