title: 2021 秋季学期
content:
  - title: 8 月
    icon: ./icon/study.svg
    text: |-
      非新生年级 8 月 28 日(星期六)、29 日(星期日)返校报到
      教学检查时间: 2021 年 8 月 26 日(星期四)上午对各学院(部)的开学准备工作进行检查。
      8 月 30 日(星期一) :正式上课、2018 级公费师范生应用实践开始

  - title: 9 月
    icon: ./icon/study.svg
    text: |-
      研究生新生 9 月 1 日(星期三)报到
      本科生新生 9 月 3 日(星期五)报到
      本科英语分班考试: 9 月 4 日、9 月 5 日
      新生体检: 待通知
      净月新生体测: 9 月 11 日
      本部新生体测: 9 月 12 日
      新生体测补测: 9 月 19 日
      中秋节放假: 9 月 19 日(星期日)至 21 日(星期二)，共三天
      9 月 18 日(星期六)上 9 月 20 日(星期一)的课
      本科新生军训: 9 月 23 日至 9 月 30 日
      考研预报名: 9 月 24 日至 9 月 27 日 9:00-22:00

  - title: 10 月
    icon: ./icon/study.svg
    text: |-
      国庆节放假: 10 月 1 日(星期五)至 10 月 3 日(星期日)，共 3 天。不再串休
      考研网报: 10 月 5 日至 10 月 25 日 9:00-22:00
      本部 2019 级体测: 10 月 10 日
      净月 2019 级体测: 10 月 16 日
      本部 2020 级体测: 10 月 17 日
      净月 2020 级体测: 10 月 24 日
      老生补测: 10 月 30 日
      10 月 31 日: 2018 级公费师范生应用实践结束

  - title: 11 月
    icon: ./icon/study.svg
    text: |-
      CET 口试: 2021 年 11 月 20 至 21 日

  - title: 12 月
    icon: ./icon/study.svg
    text: |-
      CET 笔试: 2021 年 12 月 18 日
      CET 笔试: 2021 年 12 月 18 日
      研究生初试: 12 月 25、26 日
      考试周: 12 月 27 日至 12 月 31 日、1 月 3 日至 1 月 7 日

  - title: 1 月
    icon: ./icon/study.svg
    text: |-
      元旦放假: 1 月 2 日(星期六)至 1 月 3 日(星期日)，共两天
      放假日期: 学生根据各学院考试安排于 1 月 8 日前错峰离校。其中，2018 级、2021 级本科生于 12 月 31 日考试结束后离校，2019 级、2020 级本科生于 1 月 3 日-7 日考试结束后离校。
