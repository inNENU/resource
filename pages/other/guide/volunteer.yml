author: Mr.Hope
time: 2025-07-23T09:43:28.782Z
shareable: true
content:
  - tag: title
    text: 相关背景

  - tag: p
    text:
      - inNENU 是 Mr.Hope 的个人作品，从未得到学校任何形式的帮助。
      - 自 2018 年 inNENU 上线的 5 年多来，Mr.Hope 一直个人承担 inNENU 代码和内容全部的编写和维护工作，并已服务 6 届学子。经多年扩充与维护， inNENU 字数现已超过 100 万字。
      - Mr.Hope 目前在东师就读理论物理硕士生，科研压力较大。Mr.Hope 当前精力已不足以及时更新并维护庞大的 inNENU 内容。Mr.Hope 现面向全体在校生招纳志愿者协助 Mr.Hope 更新并维护 inNENU ，主要工作是完善或修正 inNENU 、摄影、视频制作、资料归纳等。

  - tag: text
    type: info
    header: 特别提示
    text:
      - 如果您想要协助 Mr.Hope，您需要放弃贡献内容的全部版权并将其不可撤销的转让给 Mr.Hope 与 inNENU，与此同时，Mr.Hope 会要求您保留并同时尊重您贡献内容的署名权。

