content:
  - tag: title
    text: 为什么小程序功能这么少

  - tag: p
    text: 由于小程序主体是 Mr.Hope 个人，很多功能是个人禁止涉及的，一旦放置小程序就无法过审。所以不是 Mr.Hope 不想做，而是做不了。

  - tag: img
    src: $img/other/forbidden.png
    desc: 拒审纪录节选
    watermark: true

  - tag: ul
    header: 腾讯禁止 Mr.Hope
    text:
      - 播放音乐 (个人主体禁止提供音乐服务)
      - 播放视频 (个人主体禁止提供文娱服务)
      - 展示文创产品或建立二手市场 (个人主体禁止提供商家自营经营服务)
      - 制作留言板、评论区、表白墙等 (个人主体禁止提供交互式服务)
      - 放置群号 (个人主体禁止拉群)
      - 放置个人赞赏码 (个人主体禁止提供红包、赞赏服务)
      - 放置兼职、公益项目 (个人主体禁止提供公益服务)
      - 提供四六级、计算机查询 (民生业务必须使用政务主体)
      - 提供公告 (个人主体禁止提供资讯服务)

  - tag: text
    type: tip
    text: 自 2023 年 6 月起，Mr.Hope 推出了 inNENU App，App 将会上线更多内容。

  - tag: title
    text: 部分资讯过时或出现错误

  - tag: p
    text: 目前小程序的所有内容都是由 Mr.Hope 一个人进行维护的。小程序的文字数量已经从最初的 6 万字左右扩展到了现在的超过 106 万字。而且小程序的页面数量也从原来的不足 80 页扩展到了现在的数千页。一个人不可能面面俱到，即使 Mr.Hope 每天把时间全投入进去，也不敢说能够及时更新学校的每处变更到小程序的页面上，而且这个小程序完全是 Mr.Hope 以公益的心态去做的，每年花费巨量的时间不说，还要支付服务器等费用。希望大家能理解。
