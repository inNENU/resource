title: 欢迎加入交流群
aiIgnore: true
author: Mr.Hope
time: 2025-08-29T11:50:49.982Z
shareable: true
content:
  - tag: title
    text: 您好，欢迎您加入东北师范大学交流群! ♥

  - tag: ul
    type: info
    header: 您需要做什么?
    text:
      - 按照要求修改群昵称。(要求详见群昵称设置页面)
      - 向群主提交在校或录取证明领取头衔。(要求见下文或群公告)

  - tag: title
    text: 新生疑问解答

  - tag: text
    text:
      - 如果您是新生，您应该会想要了解学校，也会有很多疑问想得到解答。我们欢迎您查阅 inNENU 。

  - tag: text
    type: info
    header: inNENU
    text:
      - inNENU 包含 $word-total 万余字的学校介绍与新生攻略，可以解答您绝大部分的疑问。我们同时提供微信小程序、网站和安卓 App。
      - inNENU 在顶部提供搜索栏，支持全文搜索。欢迎您搜索您的疑问，如果您在 inNENU 找不到答案，欢迎您群内提问。

  - tag: title
    text: 交流群介绍

  - tag: text
    type: info
    header: 简介
    text:
      - 本群为东北师范大学交流群，用于新生寻找在校生答疑解惑、校内学生及校友之间交流和校规允许范围内的求助活动。

  - tag: text
    type: danger
    header: 本群仅限东师学生
    text:
      - 本群仅面向已录取学生、在校生和校友，如果您非本校学生，请现在退群。
      - 如果您有考研、报考等相关问题，您可加入“in 东北师大” QQ 群 (1139044856) 提问。

  - tag: p
    type: info
    header: 身份认证
    text:
      - 我们通过群头衔为群员之间互相提供身份认证 (手机 QQ 需切换至普通模式方可显示头衔)如 “21本经管” 即为 2021 级经管学院本科生。
      - 通过头衔，您可以鉴别群成员身份，并安心咨询或求助此类群成员。

  - tag: ul
    type: warning
    text:
      - 由于东师女生很多，本群女生占 70%，会有大量社会人士撩妹、诈骗、推广等，会给校内学生和新生造成极大困扰。
      - 为致力打造一个只含本校学生的交流、答疑群，我们要求所有群成员按照规定设置群昵称，同时提供身份证明并换取头衔。对于不配合的成员一律移出。

  - tag: text
    type: info
    header: 认证方式
    text:
      打开 e 起战疫首页下滑个人信息页截图。需包含前五项。
      # - |-
      #   在校生: 打开 e 起战疫首页下滑个人信息页截图。需包含前五项。
      # - |-
      #   新生二选一:
      #   • 提供通知书照片，需包含姓名、录取专业。
      #   • 提供省考试院录取截图，需包含姓名、录取专业。
      #   因新生会网上分享录取截图导致有骗子盗图，新生需额外发送一份材料以证明你确为录取新生，可以是但不限于:
      #   准考证、身份证左上角，支付宝电子身份证、所在省份含有姓名的当天健康码截图。
      # - 上述材料未强调信息均可打码。

  - tag: title
    text: 防止诈骗

  - tag: p
    text:
      - 只要任何没有群内头衔的人试图加您为好友 (无论他的昵称是否看起来像个本校学生)，请立即向群主举报，尤其是近期加群的无头衔“学长学姐”。
      - 本群禁止任何商业行为，如任何人 (即使其有头衔) 通过本群加你好友并向您出售教材、培训班、床上用品等，请立即向群主举报。

  - tag: text
    type: warning
    header: 多样化的诈骗手段
    text: 我们建议您查看常见网上诈骗介绍，以防止您遭受金钱上的损失。
    path: /newcomer/safety/

  - tag: title
    text: |-
      如果您觉得您已准备好，请您:

  - tag: functional-list
    items:
      - text: 开始探索东师
        icon: star
        type: navigator
        openType: reLaunch
        url: /pages/main/main

      - text: 分享小程序给其他小伙伴
        icon: share
        type: button
        openType: share

  - tag: text
    type: note
    text: 如果您对本消息、群公告、小程序等有其他疑问，欢迎私聊群主或管理员。
