    text:
      - 严重声讨某学生组织使用小程序内容但不添加 Mr.Hope 署名，在 Mr.Hope 在公众号留言后精选了他人消息但拒绝回复 Mr.Hope，且在后续推送中继续违规转载使用 inNENU 内容并继续无视 Mr.Hope 留言的行为。给你们机会体面你们不体面，那让我来帮你们体面。

  - tag: title
    text: inNENU 的运营模式

  - tag: p
    text:
      - inNENU 是一个由 Mr.Hope 个人开发、编写、维护的个人微信小程序，从未得到任何来自学校官方的支持。
      - 作为 inNENU 的唯一开发者、唯一维护者和唯一主要内容贡献者，自小程序 2018 年上线以来，Mr.Hope 已经在小程序投入 2700 小时以上。每年的暑假，Mr.Hope 每天基本都要投入 4 - 6 个小时完善、更新、校对小程序的各项内容。可以说 inNENU 是 Mr.Hope 的心血。

  - tag: title
    text: inNENU 的协议

  - tag: p
    text:
      - 为了让 inNENU 以多种形式帮助大家，几乎所有小程序页面都支持分享给 QQ/微信好友/QQ群/微信群，支持复制链接、下载二维码，转发到空间朋友圈等。除此之外，Mr.Hope 于 2020 年明确在小程序关于页 中指明了小程序内容的协议，选用国际广泛使用的《CC 4.0 署名-非商用-不可演绎》协议，即任何人都可以在保持“署名”、“不演绎原内容”、“非商用”的情况下，在任何媒介以任何形式复制、发行 inNENU 的任何内容。

  - tag: action
    header: 协议详见
    content: https://creativecommons.org/licenses/by-nc-nd/4.0/deed.zh

  - tag: title
    text: 规范使用 inNENU 内容

  - tag: p
    text:
      - 近年来，inNENU 被各公众号文章规范/不规范转载多次。Mr.Hope 永远欢迎各学院学校学生组织、各社团以及各同学使用小程序内容，但Mr.Hope 强烈建议按照协议规范引用 inNENU 内容。
      - 如果你不遵守协议，进行 “演绎原内容”、“不明确标记引用内容”、“不放置协议”等行为，Mr.Hope 通常不会进行追究。但“署名”和“非商用”是 Mr.Hope 的底线。如果你不遵守上述两点要求，Mr.Hope 一定会联系到你要求撤销不正当使用并公开致歉。
      - 小程序所使用的协议在全球范围内被广泛使用，上链接中有详细的协议遵守方式。

  - tag: text
    header: 特别的，Mr.Hope 想强调以下几点

  - tag: text
    type: info
    header: 关于引用
    text: 如果你需要引用 inNENU 的相关内容，你需要明确的在文章中标记出哪些图片和文字是从 inNENU 引用，同时你需要说明这些内容处于《CC 4.0 署名-非商用-不可演绎》协议并放置协议链接。这是防止其他人通过你的文章无限制使用引用内容，保持相关内容处于《CC 4.0 署名-非商用-不可演绎》协议的唯一方式，

  - tag: text
    type: info
    header: 关于署名
    text:
      - inNENU 是一个内容平台，并不是作者，页面底部标注的作者是页面内容的实际作者。除官方文件的转载外，inNENU 的自由创作部分有约 10% 的内容来自于 Mr.Hope 之外的其他作者或由他们与 Mr.Hope 共同完成。换言之，署名署的是页面底部标注的作者。

  - tag: text
    type: info
    header: 关于演绎
    text:
      - 演绎是指在引用原内容之外，对原内容进行修改演绎的行为，包括不限于将文字中的 Mr.Hope 替换为引用者自己的名称 (如小窝妞) 、将文字中对同学的称呼替换为引用者自己对同学称呼 (如东师小蜗牛) 等。

  - tag: text
    type: info
    header: 关于商用
    text:
      - 商业性使用指主要目的是获得金钱回报或获得商业优势。如果你开启了赞赏通道，必须同时添加 Mr.Hope的赞赏方式。

  - tag: title
    text: 声讨与制裁说明

  - tag: text
    header: 事件概述
    text:
      - |-
        在某校级学生组织在其公众号文章中使用小程序文字内容但拒绝标记来源，同时使用小程序图片但不添加 Mr.Hope 署名后，Mr.Hope 及时在发布几小时内在此文章底部进行了留言:

  - tag: img
    src: $img/organization/dorm-sanction-detail1.png

  - tag: text
    text:
      - 留言时，该公众号并未精选任何消息，但公众号在下一篇推文前精选了其他人的消息，这足以证明此消息已被阅读但被刻意忽略。而且该公众号的下一篇推送仍然存在评论中的不规范转载使用的问题。
      - Mr.Hope 再次在文章发布后 24 小时内进行了留言

  - tag: img
    src: $img/organization/dorm-sanction-detail2.png

  - tag: text
    text:
      - 但截至本文发稿时间，Mr.Hope 仍未在任何渠道收到该学生组织的任何消息。

  - tag: text
    header: 制裁说明
    text:
      - 在该学生组织在公众号上删除相关推送并公开致歉前，Mr.Hope 将在小程序全面移除该组织的任何描述、在原位置注明 “Mr.Hope 不建议加入该组织” 并将此文章持续置顶在小程序首页以儆效尤。
      - Mr.Hope 对这一举动为各位同学带来的不便深表歉意。
