title: 参加学生工作必要么
tags:
  - 建议
  - 校园生活
author: Mr.Hope
time: 2022-08-21
shareable: true
content:
  - tag: text
    header: 我的答案是不必要

  - tag: title
    text: 个人能力

  - tag: p
    text: 学生工作会的确在一定程度上提升您的个人能力，但是这种提升，也可以通过其他的方式。只要您积极向上、努力进取，您就有足够的机会和机遇去成为一个优秀的人。您的就业，您的生活，您的未来，基于您的个人能力，您的个人品质，一切源于您的上进心和您的努力。如果您没有这两者，很抱歉，学生工作并不能够给您带来什么。

  - tag: title
    text: 就业优势

  - tag: p
    text: 很多企业会更注重您的个人能力，比如各个学校主要看中的是您的讲课能力，而学生工作会更多是作为一个参考依据。一些企业还会因为您从事大量学生工作对您产生负面印象，认为您没有好好学习。
