  - tag: p
    text: 根据教育部、原卫生部、中国残疾人联合会印发的《普通高等学校招生体检工作指导意见》 (教学﹝2003﹞3号) 及有关补充规定，结合学校实际情况，特制定东北师范大学 2024 年本科招生体检要求，现予公布。

  - tag: title
    text: 一、患有下列疾病者，学校不予录取

  - tag: ol
    text:
      - 严重心脏病 (先天性心脏病经手术治愈，或房室间隔缺损分流量少，动脉导管未闭返流血量少，经二级以上医院专科检查确定无需手术者除外) 、心肌病、高血压病。
      - 重症支气管扩张、哮喘、恶性肿瘤、慢性肾炎、尿毒症。
      - 严重的血液、内分泌及代谢系统疾病、风湿性疾病。
      - 重症或难治性癫痫或其他神经系统疾病、严重精神病未治愈、精神活性物质滥用和依赖。
      - 慢性肝炎病人并且肝功能不正常者 (肝炎病原携带者但肝功能正常者除外) 。
      - |-
        结核病除下列情况外不予录取。
         (1) 原发型肺结核、浸润性肺结核已硬结稳定；结核型胸膜炎已治愈或治愈后遗有胸膜肥厚者；
         (2) 一切肺外结核 (肾结核、骨结核、腹膜结核等) 、血行性播散型肺结核治愈后一年以上未复发，经二级以上医院 (或结核病防治所) 专科检查无变化者；
         (3) 淋巴腺结核已临床治愈无症状者。

  - tag: title
    text: 二、患有下列疾病者，有关专业不予录取

  - tag: ol
    text:
      - |-
        轻度色觉异常 (俗称色弱) 不能录取的专业: 化学、生物科学类 (含生物科学、生物技术) 、心理学、生态学、环境工程、学前教育、体育教育。
      - |-
        色觉异常Ⅱ度 (俗称色盲) 不能录取的专业: 化学、生物科学类 (含生物科学、生物技术) 、心理学、生态学、环境工程、学前教育、体育教育、美术学、设计学类 (含视觉传达设计、环境设计、服装与服饰设计) 、地理科学、材料物理。
      - |-
        不能准确识别红、黄、绿、蓝、紫各种颜色中任何一种颜色的导线、按键、信号灯、几何图形者不能录取的专业: 化学、生物科学类 (含生物科学、生物技术) 、心理学、生态学、环境工程、学前教育、体育教育、美术学、设计学类 (含视觉传达设计、环境设计、服装与服饰设计) 、地理科学、材料物理、经济学类 (含经济学、金融学、市场营销、会计学、人力资源管理) 、图书馆学；不能准确在显示器上识别红、黄、绿、蓝、紫各颜色中任何一种颜色的数码、字母者不能录取到计算机科学与技术专业。

  - tag: title
    text: 三、患有下列疾病者，有关专业不宜就读

  - tag: ol
    text:
      - |-
        主要脏器: 肺、肝、肾、脾、胃肠等动过较大手术，功能恢复良好，或曾患有心肌炎、胃或十二指肠溃疡、慢性支气管炎、风湿性关节炎等病史，甲状腺机能亢进已治愈一年的，不宜就读体育教育、运动训练、武术与民族传统体育、冰雪运动、环境科学、环境工程。
      - 先天性心脏病经手术治愈，或房室间隔缺损分流量少，动脉导管未闭返流血量少，经二级以上医院专科检查确定无需手术者，不宜就读的专业同第三部分第一条。
      - 肢体残疾 (不继续恶化) ，不宜就读的专业同第三部分第一条。
      - 任何一眼矫正到4.8镜片度数大于800度的，不宜就读心理学、环境科学、环境工程、电子信息科学与技术、材料物理、地理科学。
      - 一眼失明另一眼矫正到4.8镜片度数大于400度的，不宜就读数字媒体技术、材料物理、电子信息科学与技术、计算机科学与技术、智能科学与技术、政治学与行政学、国际政治、法学、思想政治教育、社会学、生物科学类 (含生物科学、生物技术) 、环境科学与工程类 (含环境科学、环境工程、生态学) 。
      - 两耳听力均在3米以内，或一耳听力在5米另一耳全聋，不宜就读政治学与行政学、国际政治、法学、思想政治教育、社会学、英语、日语、俄语、德语、商务英语、新闻学、学前教育、音乐学。
      - 嗅觉迟钝、口吃、步态异常、驼背，面部疤痕、血管瘤、黑色素痣、白癜风，不宜就读教育学类 (含教育学、学前教育、小学教育) 、教育技术学、法学、新闻学。

  - tag: text
    header: 四、师范专业从学生未来从事教师职业的有关要求出发，一般应五官端正、口齿清晰、身体和头脸部无明显缺陷，请考生结合自身情况慎重考虑报考。

  - tag: text
    header: 五、学校对入学新生的身体健康状况进行复查，对复查后不符合体检要求者，按国家及学校有关规定办理。
