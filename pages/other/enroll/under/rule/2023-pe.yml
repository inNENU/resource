  - tag: title
    text: 三、注册报名

  - tag: ol
    text:
      - |-
        注册
        考生在规定时间(冬季项目注册时间为 2022 年 12 月 1 日 12:00 至 12 月 31 日 12:00；夏季项目为 2023 年 2 月 1 日 12:00 至 3 月 10 日 12:00)通过“中国运动文化教育网”及“体教联盟 APP”中“普通高等学校运动训练、武术与民族传统体育专业招生系统”(以下简称“体育单招系统”)完成注册，校验运动员技术等级信息。
      - |-
        报名
        已完成注册的考生在规定时间(冬季项目为 2022 年 12 月 22 日 12:00 至 12 月 31 日 12:00；夏季项目为 2023 年 3 月 1 日 12:00 至 3 月 10 日 12:00)通过“体育单招系统”填报志愿并交纳考试费。

  - tag: title
    text: 四、考试

  - tag: p
    text:
      - 考试包括体育专项考试和文化考试。
      - 1．体育专项考试
      - 体育专项考试采用全国统考和分区统考方式进行，满分 100 分。体育总局委托有关院校(以下简称组考院校)组织体育专项考试，按照体育总局制定的《普通高等学校运动训练、武术与民族传统体育专业体育专项考试方法与评分标准》(2023 版)评分。体育专项考试时间及地点以“中国运动文化教育网”及“体教联盟 APP”公布为准。
      - 2．文化考试
      - 文化考试由教育部考试中心组织命题；各省级招生考试机构负责组织实施。考试科目包括语文、数学、政治、英语，每科满分 150 分，总分 600 分。考试时间为 2023 年 4 月 15-16 日，考试具体安排按照各省级招生考试机构文件规定执行。

  - tag: title
    text: 五、录取原则

  - tag: ol
    text:
      - 我校文化成绩最低录取控制分数线分别为二级运动员 180 分，一级运动员 150 分，运动健将级以上(含)130 分。
      - 我校体育专项成绩最低录取控制分数线为 60 分，其中，排球(非自由人)体育专项成绩不低于 75 分，篮球体育专项成绩不低于 80 分，足球(非守门员、守门员)体育专项成绩不低于 85 分。
      - 在达到我校文化成绩和体育专项成绩最低录取控制分数线的基础上，根据考生的文化成绩(折合成百分制后)和体育专项成绩 3:7 的比例进行综合评价，计算考生录取综合分。根据招生计划分招生专项(不分小项)按照综合分由高到低，择优录取；优先录取一志愿考生；在未完成招生计划的情况下，再录取二志愿考生。在综合分相同情况下，优先录取体育专项成绩高的考生。

  - tag: text
    type: note
    text: 综合分=(文化成绩/6)×30%+体育专项成绩 ×70%。综合分计算时保留小数点后两位，采用四舍五入计数保留法。

  - tag: title
    text: 六、其他

  - tag: ol
    text:
      - 入学报到后，我校将进行新生入学资格复查。对复查不合格或弄虚作假者，一经查实，按照教育部相关规定取消入学资格；已经入学的，取消学籍。
      - 完成本科学习计划并且达到学校人才培养方案要求者，准予毕业，颁发毕业证书；符合《中华人民共和国学位条例》及《东北师范大学本科学生学士学位授予细则》规定者，授予教育学学士学位。
      - 运动训练、武术与民族传统体育专业招生工作接受社会各界和学校纪检监察部门的监督，确保招生工作公平、公正、公开。
      - 其他未尽事宜详见我校 2023 年本科招生章程。

