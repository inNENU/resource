content:
  - tag: p
    text: 东北师范大学是教育部直属全日制普通高等学校，国家“211 工程”重点建设大学、“985 工程”优势学科创新平台建设高校、国家“双一流”建设高校。经教育部和国家体育总局批准，我校运动训练、武术与民族传统体育专业实行单独招生。

  - tag: title
    text: 一、报名条件

  - tag: ol
    text:
      - 考生必须符合 2023 年高考报名条件，且已参加生源所在地省级招生考试机构组织的普通高考报名，身体健康。
      - 考生必须具备二级运动员(含)以上运动技术等级称号，其中速度滑冰、短道速滑、越野滑雪、花样滑冰、单板滑雪(平行大回转)、田径、排球(非自由人)、足球、乒乓球、网球、羽毛球项目要求具备一级运动员(含)以上运动技术等级称号。考生运动员技术等级专项必须与报考我校的招生专项一致。考生运动等级证书审批日期冬季项目为 2013 年 1 月 1 日至 2022 年 12 月 31 日，夏季项目 (含武术与民族传统体育专业项目，下同) 为 2013 年 1 月 1 日至 2023 年 3 月 10 日，以“中国运动文化教育网”(www.ydyeducation.com)及“体教联盟APP”中“国家体育总局运动员技术等级系统”公示的数据信息为准。

