content:
  - tag: p
    text: 东北师范大学是教育部直属高校，国家“211 工程”重点建设大学、“985 工程”优势学科创新平台建设高校、国家“双一流”建设高校。学校坐落在美丽的北国春城长春市，自由校区地处人民大街中段，净月校区地处风景如画的净月高新技术产业开发区。

  - tag: title
    text: 一、报名条件

  - tag: ol
    text:
      - 考生须参加生源省 (区、市) 省级招生考试机构组织的 2023 年高考报名，并且为艺术类考生；身体健康状况符合《普通高等学校招生体检工作指导意见》及有关补充规定。
      - 考生须参加生源省 (区、市) 省级招生考试机构组织的 2023 年播音与主持艺术专业省统考 (或联考) 并且合格；对于不划定合格分数线的省份，省统考 (或联考) 成绩合格标准按照生源省 (区、市) 省级招生考试机构规定执行。
      - 考生高考文化课成绩须达到生源省 (区、市) 本科第一批录取控制分数线；对于实行高考综合改革以及合并本科批次的省份，考生高考文化课成绩须达到我校普通类专业所在批次控制分数线，具体以教育部和生源省 (区、市) 省级招生考试机构有关规定为准。

  - tag: title
    text: 二、招生计划

  - tag: p
    text:
      - |-
        招生专业: 播音与主持艺术
      - |-
        招生计划: 30
      - |-
        学制: 4 年
      - |-
        学费/年: 12000 元

  - tag: text
    type: note
    text: 具体分省分专业招生计划以及实施高考综合改革省份的招生专业选考科目要求以各省 (区、市) 省级招生考试机构公布为准。

  - tag: title
    text: 三、录取原则

  - tag: ol
    text:
      - 各省 (区、市) 省级招生考试机构按照各自的投档规则进行投档；请考生填报高考志愿时务必确认符合我校招生专业的报名条件，对于不符合报名条件的进档考生将作退档处理。
      - 对于符合我校招生专业报名条件的进档考生，按照高考文化课总分 (含政策性加分) 由高到低顺序择优录取；若高考文化课总分相同，则依次比较语文数学外语总分、语文成绩、数学成绩、外语成绩择优录取。
      - 对于按文科、理科或按历史科目组、物理科目组分别公布招生计划的省份，按文科、理科或按历史科目组、物理科目组分别排队录取；其他省份不区分文科、理科或历史科目组、物理科目组，统一排队录取。
      - 我校播音与主持艺术专业只录取填报本专业志愿的考生，不接受专业调剂。对于高考文化课成绩低、所报专业录取额满的考生，作退档处理。

  - tag: title
    text: 四、其他

  - tag: ol
    text:
      - 入学报到后，我校将进行新生入学资格复查。对于复查不合格或弄虚作假者，一经查实，按照教育部相关规定取消入学资格；已经入学的，取消学籍。
      - 艺术类专业招生工作接受社会各界和学校纪检监察部门的监督，确保招生工作公平、公正、公开。
      - 其他未尽事宜详见我校 2023 年本科招生章程。

