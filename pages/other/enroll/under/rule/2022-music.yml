content:
  - tag: p
    text: 东北师范大学是教育部直属高校，国家“211 工程”重点建设大学、“985 工程”优势学科创新平台建设高校、国家“双一流”建设高校。学校坐落在美丽的北国春城长春市，自由校区地处人民大街中段，净月校区地处风景如画的净月高新技术产业开发区。

  - tag: title
    text: 一、报名条件

  - tag: ol
    text:
      - 考生须参加生源省 (区、市) 省级招生考试机构组织的 2022 年高考报名，并且为艺术类考生；身体健康状况符合《普通高等学校招生体检工作指导意见》及有关补充规定。
      - |-
        考生须参加生源省 (区、市) 省级招生考试机构组织的 2022 年音乐类省统考，并且所参加省统考科类 (子科类) 、乐器种类及唱法须与我校招生专业要求一致 (详见本招生简章第二部分: 招生计划) ，同时成绩合格并且不低于省统考满分的 80% (省统考满分×80%，四舍五入不保留小数位) 。对于不划定合格分数线的省份，省统考成绩合格标准按照生源省 (区、市) 省级招生考试机构规定执行。
      - |-
        考生高考文化课成绩须达到生源省 (区、市) 本科第一批录取控制分数线的 70% (本科第一批录取控制分数线×70%，四舍五入不保留小数位) ；同时不低于生源省 (区、市) 省级招生考试机构划定的我校音乐学专业所在批次录取控制分数线，并且符合教育部和生源省 (区、市) 省级招生考试机构规定。注: 对于实施高考综合改革以及合并本科批次的省份，本科第一批录取控制分数线参照生源省 (区、市) 省级招生考试机构规定的特殊类型招生录取控制分数线执行。

