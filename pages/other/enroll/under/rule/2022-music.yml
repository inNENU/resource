      - 具体分省分专业招生计划以及实施高考综合改革省份的招生专业选考科目要求以各省 (区、市) 省级招生考试机构公布为准。

  - tag: title
    text: 三、录取原则

  - tag: ol
    text:
      - 各省 (区、市) 省级招生考试机构按照各自的投档规则进行投档；请考生填报高考志愿时务必确认符合我校招生专业的报名条件，对于不符合报名条件的进档考生将作退档处理。
      - 对于符合我校招生专业报名条件的进档考生，按照省统考成绩由高到低顺序，结合专业志愿择优录取，各专业志愿之间不设分数级差；若省统考成绩相同，则依次比较高考文化课总分 (含政策性加分) 、语文数学外语总分择优录取。
      - 对于按文科、理科或按历史科目组、物理科目组分别公布招生计划的省份，按文科、理科或按历史科目组、物理科目组分别排队录取；其他省份不区分文科、理科或历史科目组、物理科目组，统一排队录取。
      - 各招生专业只录取省统考科类 (子科类) 、乐器种类及唱法、省统考成绩、高考文化课成绩符合本专业要求的考生；对于省统考科类 (子科类) 、乐器种类及唱法、省统考成绩、高考文化课成绩不符合要求的专业志愿，视为无效志愿。
      - 各招生专业只录取填报本专业志愿的考生，不接受专业调剂。对于省统考成绩低、所报专业录取额满的考生，作退档处理。

  - tag: title
    text: 四、其他

  - tag: ol
    text:
      - 入学报到后，我校将进行新生入学资格复查。对于复查不合格或弄虚作假者，一经查实，按照教育部相关规定取消入学资格；已经入学的，取消学籍。
      - 艺术类专业招生工作接受社会各界和学校纪检监察部门的监督，确保招生工作公平、公正、公开。
      - 其他未尽事宜详见我校 2022 年本科招生章程。

