  - tag: title
    text: 三、报名考试

  - tag: p
    text:
      - 2023 年冰壶项目和高山滑雪项目实施全国统考，我校不组织相关项目的校考。
      - 1．报名
      - (1) 学校报名
      - 2022 年 12 月 22-28 日，考生须登录阳光高考“特殊类型招生报名平台” (https://gaokao.chsi.com.cn/gspyddbm/) 进行网上报名，并上传本人第二代居民身份证、生源省 (区、市) 省级招生考试机构提供的高考报名表 (含14位高考考生号) 、所在学校或单位介绍信 (同等学力考生提供省级教育行政部门认定的学习证明和成绩单) 、运动员技术等级证书、相关比赛的秩序册和成绩册等证明材料；集体项目 (含团体项目、接力项目) 考生须提交本人为主力上场队员的证明 (详见附件) ；填报完毕后下载申请表，经所在学校审核并加盖公章、学校负责人签字后再上传。
      - 考生必须对提交的所有材料的真实性负责，对于提供虚假材料的，将取消报考、录取资格并按照教育部有关规定严肃处理。
      - (2) 体育专项考试报名
      - 考生须在“中国运动文化教育网”或“体教联盟 APP”中“普通高等学校运动训练、武术与民族传统体育专业 (高水平运动队) 招生系统”自主进行体育专项考试报名。冬季项目注册时间为 2022 年 12 月 1 日 12:00 至 12 月 31 日 12:00，报名时间为 2022 年 12 月 22 日 12:00 至 12 月 31 日 12:00，具体考试安排及其他相关信息以“中国运动文化教育网”及“体教联盟 APP”通知为准。
      - (3) 文化考试报名
      - 对于获得一级运动员或运动健将或国际健将称号之一、报考项目符合我校 A 类 (文化单独考试录取) 计划的考生，须参加国家体育总局统一组织的文化考试，考生须在“中国运动文化教育网”或“体教联盟 APP”中自主进行文化考试报名。考试科目包括语文、数学、政治、英语，每科满分 150 分，总分 600 分。考试时间为 2023 年 4 月 15-16 日，考试具体安排按照各省 (区、市) 省级招生考试机构文件规定执行。
      - 2．资格审核
      - 2022 年 12 月 29-30 日，我校将对考生提交的报名材料进行资格审核，考生可登录报名系统查看资格审核结果，资格审核不通过的考生不参与后续录取。

  - tag: title
    text: 四、选拔录取

  - tag: p
    text:
      - 1．确定合格名单
      - 对于体育专项考试成绩达到最低标准 (60 分) 的考生，结合招生计划，分招生项目，按照体育专项考试成绩由高至低顺序择优确定合格考生。
      - 2．录取条件
      - 对于合格考生，根据教育部规定分 A、B、C 三类制定高考录取条件。
      - (1) 对于获得一级运动员或运动健将或国际健将称号之一、报考项目符合我校 A 类 (文化单独考试录取) 计划、参加教育部和国家体育总局组织的文化考试并达到我校规定的文化考试成绩合格分数线的合格考生，根据招生计划，分招生项目按照体育专项考试成绩由高至低顺序择优确定为 A 类考生。A 类考生经教育部和各省 (区、市) 省级招生考试机构公示、审批通过后，可免于参加普通高等学校招生统一考试而进行录取。
      - (2) 对于 A 类以外、报考项目符合我校 B 类计划的合格考生，根据招生计划，分招生项目按照体育专项考试成绩由高至低顺序择优确定为 B 类考生。B 类考生的高考成绩总分达到生源省 (区、市) 本科第二批录取控制分数线的 65%可被择优录取 (院校志愿和专业志愿必须符合我校规定要求) ；对于实行高考综合改革及合并本科批次的省份，本科第二批录取控制分数线按照教育部和生源省 (区、市) 省级招生考试机构有关规定执行。
      - (3) 其他合格考生为 C 类考生。C 类考生的高考成绩总分达到考生生源省 (区、市) 本科第二批录取控制分数线可被择优录取 (院校志愿和专业志愿必须符合我校规定要求) ；对于实行高考综合改革及合并本科批次的省份，本科第二批录取控制分数线按照教育部和生源省 (区、市) 省级招生考试机构有关规定执行。
      - |-
        注: 我校原则上按照 A 类、B 类、C 类招生计划 1: 1 比例确定合格考生名单；在考生体育专项考试成绩总分出现同分并列情况下，按照国家体育总局科教司公布的《体育招生(高校高水平运动队)体育专项考试测试方法与评分标准》 (2023 版) 中规定的相关项目高水平运动队招生同分排序规则进行排序；若仍出现同分情况，经学校招生工作领导小组审议决定，则 A 类、B 类可减少合格考生人数，确保合格考生人数严格不超过招生计划上限。
      - 3．公示审核
      - 我校将在东北师范大学本科招生网对合格考生名单进行公示，并按照教育部规定进行上报审核。最终结果以教育部和各省 (区、市) 省级招生考试机构公示、审批为准。
      - 4．录取专业
      - 我校招生专业包括汉语言文学 (文科) 、历史学 (文科) 、政治学类 (文科) 、心理学 (理科) 、地理科学类 (理科) 、经济学类 (文科、理科) 、英语 (文科、理科) 、教育学类 (文科、理科) ，每个专业招生人数 0-3 人。
      - |-
        注: 高考综合改革省份考生填报专业选考科目须符合我校要求，相关专业选考科目要求以各省 (区、市) 省级招生考试机构公布为准。
      - 5．高考录取
      - (1) 考生必须在生源省 (区、市) 高水平运动队相应批次第一院校志愿报考我校 (平行志愿省份须为第一顺序志愿) ，专业志愿必须填报我校规定专业，服从专业调剂。
      - (2) 我校根据考生体育专项考试成绩和申请就读专业志愿为合格考生安排录取专业；同等条件下，体育专项考试成绩高的考生优先。对于所报专业录取额满并且不服从专业调剂的考生，作退档处理。
      - (3) 其它事宜按照教育部普通高等学校年度招收高水平运动队工作规定执行。

  - tag: title
    text: 五、其他

  - tag: ol
    text:
      - 凡不符合报名条件、体育专项考试违纪或通过弄虚作假、徇私舞弊等违反国家招生工作规定的行为报考、录取的考生，一经发现，按照规定取消报考、录取资格。
      - 入学报到后，我校将进行新生入学资格复查。对复查不合格或弄虚作假者，一经查实，按照教育部相关规定取消入学资格；已经入学的，取消学籍。
      - 高水平运动队招生工作接受社会各界和学校纪检监察部门的监督，确保招生工作公平、公正、公开。
      - 其他未尽事宜详见我校 2023 年本科招生章程。

