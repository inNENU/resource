  - tag: p
    text: 东北师范大学是教育部直属全日制普通高等学校，国家“211 工程”重点建设大学、“985 工程”优势学科创新平台建设高校、国家“双一流”建设高校，是经教育部批准的全国培养高水平运动队的试点院校之一。为积极促进大学体育运动的开展、提高学校竞技体育水平、增强大学生的体育素养，根据教育部有关普通高等学校高水平运动队招生工作文件精神，结合我校实际情况，2023 年我校继续开展高水平运动队招生工作，特制定本简章。

  - tag: title
    text: 一、报名条件

  - tag: ol
    text:
      - 考生必须参加生源省 (区、市) 省级招生考试机构组织的2023年普通高考报名；身体健康状况符合《普通高等学校招生体检工作指导意见》及有关补充规定。

      - |-
        考生必须具备以下条件之一: 
        (1) 高级中等教育学校毕业，获得国家二级运动员 (含) 以上证书且高中阶段在省级 (含) 以上比赛中获得集体项目前六名的主力队员或个人项目前三名者。
        (2) 具有高级中等教育毕业同等学力，获得国家一级运动员 (含) 以上证书者，或近三年内在全国 (或国际) 集体项目比赛中获得前八名的主力队员。
        注: 同等学力考生必须提供与高级中等教育相当的学习证明和成绩单，由省级教育行政部门对其资格进行认定；未经资格认定的同等学力考生不得报考。

      - 考生所持本人运动员技术等级证书中的运动项目必须与报考我校的运动项目一致 (运动小项也应对应一致) 。考生运动员技术等级资格以中国运动文化教育网“运动员技术等级综合管理系统”公示的数据信息为准 (审批日期为 2013 年 1 月 1 日至 2022 年 12 月 31 日) 。

