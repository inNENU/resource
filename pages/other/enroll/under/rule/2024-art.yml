    text: 具体分省分专业招生计划以及实施高考综合改革省份的招生专业选考科目要求以各省 (区、市) 省级招生考试机构公布为准。

  - tag: title
    text: 三、录取原则

  - tag: ol
    text:
      - 各省 (区、市) 省级招生考试机构按照各自的投档规则进行投档；请考生填报高考志愿时务必确认符合我校招生专业的报名条件 (省统考成绩要求等) ，对于不符合报名条件的进档考生将作退档处理。
      - 对于符合我校招生专业报名条件的进档考生，按照投档成绩由高到低顺序，结合专业志愿择优录取；若投档成绩相同，则依次比较省统考成绩、高考文化课成绩 (含政策性加分) 、高考文化课成绩 (不含政策性加分) 、语文数学外语总分、语文成绩、数学成绩、外语成绩择优录取。
      - 考生各专业志愿视为平行志愿，不设分数级差；对于所报专业志愿无法满足并且服从专业调剂的考生，根据考生投档成绩结合招生计划进行调剂；对于投档成绩低、所报专业志愿无法满足并且不服从专业调剂的考生，或服从专业调剂但是录取额满的考生，作退档处理。

  - tag: title
    text: 四、其他

  - tag: ol
    text:
      - 入学报到后，我校将进行新生入学资格复查。对于复查不合格或弄虚作假者，一经查实，按照教育部相关规定取消入学资格；已经入学的，取消学籍。
      - 艺术类专业招生工作接受社会各界和学校纪检监察部门的监督，确保招生工作公平、公正、公开。
      - 其他未尽事宜详见我校 2024 年本科招生章程。

