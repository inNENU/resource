  - tag: title
    text: 三、报名

  - tag: p
    header: 1. 网上报名
    text: 考生须于 2021 年 6 月 6 日-25 日登录东北师范大学本科招生网(https://zsb.nenu.edu.cn)进行第二学士学位报名。每名考生仅允许报考一个专业。

  - tag: p
    header: 2. 材料邮寄
    text:
      - 1．网上报名
      - 考生须于 2022 年 5 月 16 日-31 日登录东北师范大学本科招生网第二学士学位网上报名系统 (https://zsb.nenu.edu.cn/tslx1/wsbm1.htm) 进行第二学士学位报名。每名考生仅允许报考一个专业。
      - 2．材料邮寄
      - 考生须于 2022 年 6 月 10 日前 (以签收日期为准) 将以下材料按照顺序装订后，通过中国邮政 EMS 邮寄至东北师范大学招生办公室，快递封面注明“第二学士学位申请”。报名材料不予退回。
      - (1) 《东北师范大学 2022 年第二学士学位考生报名表》 (通过网上报名系统打印，须本人签字) ；
      - (2) 本人身份证复印件 (正反面) ；
      - (3) 本科毕业证书、学位证书复印件；
      - (4) 《学位认证报告》学位网打印件；
      - (5) 《教育部学历证书电子注册备案表》学信网打印件 (验证有效期为 2022 年 2 年 30 日以后) ；
      - (6) 《教育部学籍在线验证报告》学信网打印件 (验证有效期为 2022 年 2 年 30 日以后，仅 2022 届毕业生须提供) ；
      - (7) 本科学习成绩单复印件 (须盖本科就读学校教务公章) ；
      - (8) 与所报第二学士学位专业相关的研究成果、竞赛获奖等佐证材料复印件 (近三年) 。
      - |-
        注: 2022 届毕业生中暂未取得本科毕业证书、学位证书的，须在入学报到时提交第 (3) - (5) 项材料。未按照规定时间提交的，视为不符合报名条件；已经公示和拟录取的，取消拟录取资格。

  - tag: title
    text: 四、选拔程序

  - tag: p
    text: 选拔程序分为初审、考核两个环节。

  - tag: p
    header: 1. 初审
    text: 2022 年 6 月 10 日以后，我校将根据考生所提供的报名材料进行初审，初审合格考生方可参加考核。请考生及时登录东北师范大学本科招生网第二学士学位网上报名系统查看初审结果。

  - tag: p
    header: 2. 考核
    text: 2022 年 6 月 10 日以后，我校将对初审合格考生组织考核，具体考核安排另行通知。

  - tag: title
    text: 五、录取原则

  - tag: p
    text: 根据考核成绩和招生计划情况，择优录取，额满为止。我校将在东北师范大学本科招生网公示拟录取名单。对于经公示无异议的拟录取考生，我校将按照有关规定办理录取手续。

  - tag: title
    text: 六、其他

  - tag: ol
    text:
      - 第二学士学位学制为两年，全日制学习，纳入高校学籍管理系统。凡在修业年限内，修完规定课程，达到毕业和授予学士学位要求的，颁发毕业证书和学位证书。具体培养、就业政策和收费等方面按照《教育部办公厅关于在普通高校继续开展第二学士学位教育的通知》 (高教厅 [2020]9 号) 规定执行。
      - 入学报到后，我校将进行新生入学资格复查和体检。因同时具有其他本科或研究生在读学籍以及其他原因而无法在学信网注册学籍者，取消入学资格；对于复查、体检不合格或弄虚作假者，一经查实，按照有关规定取消入学资格，已经入学的，取消学籍。
      - 我校未委托任何个人或中介组织开展第二学士学位考试招生有关工作，不举办任何形式的培训活动。
      - "第二学士学位招生工作接受社会各界和学校纪检监察部门的监督，确保招生工作公开、公平、公正。"

