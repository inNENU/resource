  - tag: p
    text: 根据《教育部办公厅关于在普通高校继续开展第二学士学位教育的通知》 (高教厅 [2020]9 号) 文件精神，为进一步优化人才培养结构，为高校毕业生创造更多再学习机会，我校 2022 年开展第二学士学位招生，特制定本招生简章。

  - tag: title
    text: 一、报名条件

  - tag: ol
    text:
      - 考生须为国家“双一流”建设高校全日制本科毕业并获得学士学位的 2022 届毕业生或目前未就业的 2019-2021 届毕业生；考生原本科专业须为国家“双一流”建设学科所覆盖的专业，我校毕业生原本科专业可为一流建设学科或培育学科所覆盖的专业。
      - 考生原本科专业须与所报第二学士学位专业分属不同专业类，并且其所属学科门类及专业类须与所报第二学士学位专业要求一致(详见招生计划)。本科专业所属学科门类及专业类以《普通高等学校本科专业目录》(2020 版)为准。
      - 考生身体健康状况须符合《普通高等学校招生体检工作指导意见》及有关补充规定，心理健康；师范专业要求考生五官端正、口齿清晰、身体和头脸部无明显缺陷。

