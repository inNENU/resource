  - tag: title
    text: 预售被褥骗局

  - tag: p
    text:
      - 此类骗局利用新生不便携带大件行李的特点。诈骗者会混入新生群，冒充学长学姐，以“定制被褥”等为由，诱导新生提前支付数百元的费用。
      - 他们通常会盗用真实在校生的社交媒体信息（如头像、动态等）来伪造身份，迷惑性很强。然而，当新生报到后，会发现根本无人提供承诺的被褥，款项也难以追回。

  - tag: title
    text: 校园内强制推销

  - tag: p
    text:
      - 在校园内，有时会遇到强行拦路推销的人员。他们常以出售劣质文具为由，要求你整盒购买，并谎称自己是“经管学院（或其他学院）大四学生，为完成实习任务”。
      - 请注意：学校绝不会安排此类实习活动，这些推销者均为通过非正规途径进入校园的校外人员。遇到此情况，请首先委婉而坚定地拒绝，在确保自身安全后，立即拨打保卫处电话举报，以便安保人员及时处理。
