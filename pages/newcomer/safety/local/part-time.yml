    text:
      - 兼职类诈骗形式多样，需仔细甄别。

  - tag: title
    text: 直接诈骗与廉价劳动

  - tag: text
    header: 直接诈骗
    text:
      - 这类诈骗通常发生在求职初期，诈骗方以“押金”、“保证金”等名目收取费用后便会失联。
      - 常见形式包括：要求应聘者为推销类岗位缴纳培训费或加盟费；要求扮演玩偶的兼职人员缴纳远超服装价值的押金；要求打字员等线上兼职者缴纳平台注册费等。

  - tag: text
    header: 骗取廉价或无偿劳动
    text:
      - 此类骗局中，你可能确实从事了有实际价值的工作，但最终无法获得应有报酬，或报酬极低。
      - 典型案例是线上打字员兼职：对方承诺支付报酬，但在你提交稿件后，他们会以存在少量错别字等借口为由克扣或拒付佣金，甚至直接将你拉黑。

  - tag: title
    text: 合同陷阱与证件扣押

  - tag: text
    header: 合同陷阱
    text:
      - 部分不良商家会利用在校大学生社会经验不足、法律意识相对薄弱的特点，在劳动合同中设置陷阱。
      - 这些合同可能包含难以察觉的条款，用以限制合同的正常解除，迫使你为避免高额违约金而接受低薪或长期工作；也可能包含看似合理但实际难以达成的绩效指标，一旦无法完成，对方便可依据合同向你索要违约金。

  - tag: text
    header: 扣押证件
    text:
      - 某些线下兼职虽不直接收费，但会要求在入职或培训期间扣押你的身份证，强迫你继续工作。
      - 请注意，根据国家法律规定，除国家机关依法执行公务外，任何单位和个人都无权扣押居民身份证件。身份证一旦被非法持有，可能被用于办理不正规贷款、注册银行卡等违法活动，带来严重风险。
