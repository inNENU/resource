content:
  - tag: title
    text: 办理须知

  - tag: p
    text: 所有新生党员（含预备党员）均须在入学后及时办理党组织关系转接手续，将组织关系转入我校。

  - tag: title
    text: 组织关系转接方式

  - tag: ol
    header: 线上转接 (首选方式)
    text:
      - 新生党员组织关系转接原则上应通过“全国党员管理信息系统”进行线上办理。
      - 在发起线上转接前，请务必联系本人将要转入的学院（部）组织员老师，确认接收组织关系的具体党支部完整名称。

  - tag: ol
    header: 线下转接 (备用方式)
    text:
      - 如党员原所在单位未使用或无法通过“全国党员管理信息系统”进行线上转接，可采用线下方式，即开具纸质版《中国共产党党员组织关系介绍信》。
      - 介绍信抬头应填写为：中共东北师范大学委员会组织部
      - 接收单位应填写为：东北师范大学XX学院（部）

  - tag: text
    type: tip
    header: Mr.Hope 建议
    text:
      - 无论是线上还是线下转接，都建议提前与目标学院的组织员老师取得联系。这不仅能确保转接信息的准确无误，还能及时了解学院的具体要求，让整个流程更加顺畅。

  - tag: title
    text: 各学院（部）组织员联系方式

