  - tag: title
    text: 录取通知书的制作与寄送

  - tag: text
    text: 研究生录取通知书通常在拟录取名单公示结束后开始制作。期间，学校会开放通讯地址修改权限，请考生务必在规定时间内确认或更新邮寄地址与联系电话。通知书预计于六月中旬通过中国邮政特快专递（EMS）统一寄出，以确保能够快速、安全地送达。

