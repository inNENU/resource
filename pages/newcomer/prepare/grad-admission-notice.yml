  - tag: title
    text: 录取通知书内容

  - tag: ul
    text:
      - 录取通知书 1 份
      - 调档函 1 份

  - tag: text
    type: warning
    header: 重要提醒
    text:
      - 录取通知书信封内不含手机卡、银行卡或校园卡。
      - 上述物品均需在入学报到后，根据学校的统一安排进行办理。

  - tag: title
    text: 关于学号

  - tag: text
    text: 录取通知书右下角的“通知书编号”即为新生的学号。该学号为十位数字，通常以入学年份（如 2025）为开头。

