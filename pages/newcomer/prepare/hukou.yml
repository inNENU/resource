  - tag: title
    text: 关于户口迁移

  - tag: p
    text: 根据国家政策，新生入学时可自愿选择是否将户口迁入学校。迁入后，户口性质为学校集体户口。选择迁移户口的新生，请按学校通知，在报到时或规定期限内办理相关手续。因故未能按时报到的，可后续联系保卫处户籍室单独办理。

  - tag: text
    type: tip
    header: Mr.Hope 提示
    text:
      - 户口是否迁入学校，对在校期间的学习和生活影响不大。学校集体户口在办理部分个人业务（如护照、部分资格考试报名）时，流程可能相对繁琐。建议同学们根据个人未来发展规划（如毕业后就业、升学去向）和家庭实际情况，综合权衡后再做决定，通常情况下非必要可不迁入。

