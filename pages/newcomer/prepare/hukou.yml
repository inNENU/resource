  - tag: title
    text: 本科新生落户流程

  # TODO: Update at 2025-08
  - tag: p
    text: 需要办理落户的本科新生，请根据辅导员的通知，在规定时间内提交相关落户材料，并填写《本科新生落户名单》，由学院统一收齐后交至校区保卫处户籍办公室。

