  - tag: text
    text: 生活用品类目繁杂，以下是 Mr.Hope 结合经验进行的分类罗列，力求详尽，但仍可能存在疏漏，仅供大家参考。

  - tag: text
    type: tip
    text: 标记 “*” 的物品，往年均可在校内超市方便地购买到。

  - tag: title
    text: 衣物及相关

  - tag: ul
    text:
      - 长春的夏季遵循“全国普遍高温”的规律，气温常在30℃以上，因此夏季短袖是必备衣物。
      - 长春入秋较早，通常9月上旬天气便会转凉，建议备好长袖衣物，或提前安排家人邮寄。
      - 长春的冬季漫长，秋季相对短暂。冬季气温可降至零下二十多度，需要准备保暖性强的厚羽绒服。需要注意的是，北方的干冷与南方的湿冷体感不同。
      - 气温是渐进式下降的，12月底进入最冷时段，因此也需要准备一些厚度适中的过渡衣物。1月中旬隆冬时节气温可达-20℃以下（Mr.Hope曾经历过-27℃的日最高气温），但届时大部分同学已进入寒假。
      - 除羽绒服外，帽子、围巾、手套、口罩、厚打底裤、雪地靴等御寒装备，可根据个人耐寒程度和需求添置。

  - tag: text
    type: tip
    header: Mr.Hope 的个人建议
    text:
      - 新生报到时不必携带全年衣物，可以先带当季和换季的，后续根据天气变化再添置或由家人邮寄。
      - 冬季衣物建议在长春或东北地区购买。本地销售的冬装通常更厚实，也更适应北方干冷大风的气候，保暖效果优于许多南方地区的冬装。

  - tag: text
    type: tip
    header: 长春过冬提示
    text:
      - 如果你来自南方，对东北的气候和穿衣习惯不熟悉，可以点击查看 Mr.Hope 为你精心准备的长春过冬指南。
    path: /guide/tip/winter/

  - tag: p
    header: 睡衣
    text:
      - 夏季睡衣：建议准备两套，材质可选择冰丝、纯棉等。考虑到宿舍楼道可能会有男性师长（辅导员等）或维修人员经过，建议选择完全非透明款式。
      - 秋冬睡衣：室内有暖气，除非宿舍位于顶层、底层或楼体两端等较冷位置，否则无需购买过厚的加绒睡衣。
      - 如果你习惯在宿舍楼内的自习室学习，部分自习室可能供暖不足（可以向同楼的学长学姐提前了解），可以额外准备一件加绒睡衣或家居服作为“学习战袍”。

  - tag: ul
    header: 鞋
    text:
      - 运动鞋：至少一双，体育课要求穿着，否则可能被禁止上课导致旷课。
      - 日常外出鞋：根据个人风格和需求准备。
      - 凉拖鞋与棉拖鞋*

  - tag: text
    type: warning
    header: 关于棉拖鞋
    text:
      - 体质偏寒的同学可以准备一双棉拖鞋。
      - 但对多数体热的男生而言，棉拖并非必需品，毕竟室内暖气充足。脚部易出汗的同学更需慎重，棉拖不仅容易产生异味，清洗也较为不便。（至于我是怎么知道的……你猜？🤡）

  - tag: ul
    text:
      - |-
        鞋架*
        可以购买个人用的小鞋架置于床边，也可以由宿舍成员商议后，合购一个大鞋架放在门口公用。

  - tag: ul
    header: 其他
    text:
      - 衣架*
      - 晾衣架*
      - 挂钩若干*
      - 樟脑球等防蛀防霉物品*
      - 垃圾桶*
      - 收纳盒*
      - 发带*
      - 镜子*
      - 梳子*
      - 发夹*

  - tag: p
    header: 口罩*
    text:
      - 北方气候干燥，尤其在入冬供暖初期，空气质量可能下降，建议准备口罩以保护口鼻。可优先考虑防雾霾口罩。

  - tag: title
    text: 床上用品类

  - tag: p
    text: 床铺尺寸通常为长1.9-2.0米，宽0.85-0.9米（不同宿舍楼或研究生宿舍的床铺尺寸可能存在差异）。床上用品可自带，也可在校内超市或宿舍楼下的服务部购买。

  - tag: text
    type: info
    text:
      - 厂家提供的2m×0.9m尺寸通常包含了床体金属外框。
      - 床板的实际尺寸约为1.9m×0.85m。
      - 考虑到护栏和蚊帐架等结构，床垫或褥子的可用空间尺寸约为1.94m×0.86m。
      - （以上尺寸数据仅供参考，建议以实际测量为准）

  - tag: ul
    text:
      - 褥子 (建议在床垫上加一层，增加舒适度)
      - 蚊帐 (部分学院可能不允许白天悬挂，请以辅导员通知为准)
      - 枕套×2 (方便换洗)
      - 床单×2 (方便换洗)
      - 被套×2 (方便换洗)
      - 被子 (根据季节选择棉被、蚕丝被或空调被)
      - 坐垫 (宿舍的木质椅子偏硬，准备一个坐垫能让学习和生活更舒适)
      - 凉席 (夏季怕热的同学可以准备)

  - tag: text
    type: info
    header: 关于蚊帐与床帘
    text:
      - 校方不允许使用不透明的遮光床帘。
      - 根据消防安全规定，蚊帐属于易燃品，理论上要求白天收起。不过，规定的实际执行力度可能因学院而异。
      - 如果导员明确要求白天收起蚊帐，可以考虑在天花板上粘贴承重较好的挂钩，方便每日收纳和悬挂。
