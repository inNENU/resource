content:
  - tag: text
    type: tip
    text: 以下物品往年均可在校内超市方便地购买到，无需提前准备。

  - tag: text
    header: 水杯
    text: 用于在宿舍日常饮水。

  - tag: text
    header: 便携水瓶
    text: 方便携带，供上课或外出时使用。

  - tag: text
    header: 饭盒
    text:
      - 可用于吃泡面、生病时请室友代打饭菜，或是在点外卖时盛装食物。
      - 不过，如今多数外卖和食堂窗口都会提供一次性餐盒。如果只是偶尔吃泡面，直接购买桶装也很方便。因此，是否需要饭盒，可以根据个人生活习惯酌情考虑。

  - tag: text
    header: 筷子、勺子
    text:
      - 建议自备一套，在宿舍用餐或点外卖时使用，可以减少一次性餐具的浪费。
      - 尽管食堂打包时会提供一次性筷子，但环保始于点滴，自带餐具是很好的习惯。

  - tag: text
    header: 洗洁精、钢丝球
    text: 用于清洗个人餐具，如饭盒、水杯等，保持卫生。

  - tag: text
    header: 水果刀
    text: 准备一把普通的水果刀即可。切勿携带尺寸过大或外形夸张的刀具，在宿舍安全检查中不仅会被没收，还可能面临通报批评等处分。
