content:
  - tag: text
    type: tip
    text: 标记 “*” 的物品，往年均可在校内超市方便地购买到。

  - tag: title
    text: 建议校内购买

  - tag: ul
    text:
      - 牙刷*
      - 牙膏*
      - 漱口杯*
      - 洗面奶*
      - 沐浴球*
      - 搓澡巾* (欢迎南方同学体验一下北方的洗浴文化)
      - 洗发水*
      - 沐浴露*
      - 洗衣粉 / 洗衣液*
      - 鞋刷*
      - 盆* (建议准备两个，区分用途以保证卫生，如一个用于洗涤衣物，另一个用于个人清洁)
      - 暖水壶*
      - 洗手液*（可以共用）
      - 肥皂与皂盒*
      - 刷子*
      - 毛巾*

  - tag: text
    type: tip
    header: 洗衣提示
    text:
      - 如果你对衣物洗涤不太熟悉，可以点击查看这份超全的洗衣指南。
    path: /guide/tip/washing/

  - tag: text
    type: tip
    header: 卫生提示
    text:
      - 各位同学（尤其是部分男生），请务必重视个人卫生。
      - 首先，一个盆不应该洗完脸洗脚、洗完脚洗内裤、洗完内裤洗袜子、洗完袜子洗衣服、洗完衣服洗鞋，涮涮第二天又去洗脸了。🤡
      - 另外，毛巾也要有功能上的区分，请不要使用同一条毛巾洗澡从头擦到脚之后不经过投洗直接晾干，又拿去每天擦完脸再擦脚。🤡

  - tag: title
    text: 建议自行准备或网购

  - tag: ul
    text:
      - 剃须刀
      - 护肤品
      - 护手霜

  - tag: text
    type: tip
    header: 注意保养
    text:
      - 长春冬季气候干燥，皮肤容易缺水起皮。
      - 因此，建议同学们（无论男女）做好皮肤护理，常备护手霜和面霜。
      - 特别是需要练习板书的师范生，每次接触粉笔后务必及时洗手并涂抹护手霜，以防手部皮肤皲裂。

  - tag: title
    text: 医药卫生用品类

  - tag: ul
    header: 建议校内购买
    text:
      - 卷纸*
      - 抽纸*
      - 纸巾筒*
      - 感冒药*
      - 肠胃药*
      - 湿巾*
      - 创可贴*
      - 花露水*
      - 风油精*
      - 清凉油*
      - 卫生巾* (此条仅限女生。是的，每年都有男生问我这个他用不用买……Apple U这个真不用🤡)

  - tag: text
    type: tip
    header: 关于花露水
    text:
      - 大瓶花露水因酒精含量高，属于易燃品，无法通过火车或飞机的安检。家中有存货也请勿携带，以免在车站被扣留。抵达长春后在任意便利店或超市购买即可。

  - tag: ul
    header: 建议自行准备
    text:
      - 防晒霜
      - 个人常用特殊药品
      - 小型家用药箱

  - tag: text
    type: tip
    text:
      - 在新生学籍注册前，在校医院就医时无法享受“大学生公费医疗”待遇。
      - 完成注册后，即可享受公费医疗待遇。在校医院看病、开药，部分费用可获补贴，价格通常远低于校外药店。对于常见小病，建议优先选择校医院就诊，经济实惠。
