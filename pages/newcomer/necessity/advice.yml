  - tag: title
    text: 充分利用网购

  - tag: p
    text: 入学准备清单中的许多物品可能家中并未常备。对于这类非急用物品，建议大家不必急于提前购买，到校安顿好后通过淘宝等网购平台下单即可，方便快捷。

  - tag: title
    text: 和室友合购共用物品

  - tag: p
    text:
      - 许多物品可以在寝室内部共用，无需人手一份。建议大家开学后，由寝室长在闲暇时组织讨论，共同商议公用物品的购买与出资方案，这样既能增进室友感情，也能避免重复购买，有效节省宿舍空间。
      - 对于已经自备了某些公用物品的室友，大家可以在集体采购时，酌情让其减少出资，以示公平。

  - tag: ul
    text:
      - 药箱
      - 暖水壶
      - 晾衣杆
      - 订书机、胶带、剪刀等工具
      - 扫帚
      - 拖把
      - 鞋架
      - 桶
