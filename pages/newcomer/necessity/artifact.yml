content:
  - tag: title
    text: 床头置物架

  - tag: ul
    text:
      - 可用于放置抽纸、床头读物、手机、笔记本电脑、水杯等常用物品。

  - tag: text
    type: warning
    text:
      - 强烈建议在实体店购买，因其在快递运输过程中容易受挤压而变形。

  - tag: img
    src: $img/necessity/dorm-tool1.jpg
    watermark: true

  - tag: title
    text: 床上折叠书桌

  - tag: ul
    text:
      - 方便在床上使用笔记本电脑或进行阅读。

  - tag: text
    type: tip
    text:
      - 尽管许多同学都推荐此物，但 Mr.Hope 个人并不十分赞同。他认为这对勤奋的同学而言用处不大，反而可能滋生懒惰。（对，Mr.Hope 的意思就是：大学生没事儿还是麻溜地从床上下来学习吧！🧐）

  - tag: img
    src: $img/necessity/dorm-tool2.jpg
    desc: 懒人神器，但对勤奋的同学来说，购入后使用率可能不高。
    watermark: true

  - tag: title
    text: 创意收纳盒

  - tag: ul
    text:
      - 用于收纳零碎饰品、文具、化妆品等桌面小物。
      - 建议网购

  - tag: img
    src: $img/necessity/dorm-tool3.jpg
    desc: 保持桌面整洁的利器。不过，如果你平时懒于整理，它也可能被闲置。
    watermark: true

  - tag: title
    text: 衣物折叠收纳箱

  - tag: ul
    text:
      - 可充分利用衣柜的纵向空间，让衣物收纳和整理更方便。
      - 建议网购

  - tag: img
    src: $img/necessity/dorm-tool4.jpg
    desc: 推荐给衣物较多的同学，尤其是女生。
    watermark: true

  - tag: title
    text: 下挂篮 / 收纳架

  - tag: ul
    text:
      - 可悬挂于书桌或衣柜的隔板下方，有效拓展收纳空间。
      - 建议网购

  - tag: img
    src: $img/necessity/dorm-tool5.jpg
    desc: 有效利用了书桌或衣柜中原本容易被浪费的垂直空间。
    watermark: true

  - tag: title
    text: 墙挂式收纳袋

  - tag: ul
    text:
      - 可挂在书桌旁或衣柜外侧，用于收纳常用的小物件。
      - 建议网购

  - tag: img
    src: $img/necessity/dorm-tool6.jpg
    desc: 可挂于衣柜侧面，方便取用。
    watermark: true

  - tag: title
    text: 暖宝宝

  - tag: text
    text: 女生冬季保暖、缓解经期不适的便捷“神器”，安全实用。

  - tag: text
    type: note
    text: 相较于有漏水烫伤风险的热水袋和属于违规电器的电暖宝，一次性暖宝宝是更安全稳妥的选择。

  - tag: title
    text: 静音耳塞与睡眠眼罩

  - tag: text
    text: 电脑屏幕反光与台灯，游戏键盘声、走廊的脚步声、室友的呼噜声……你睡眠质量不佳的时候需要这些。
