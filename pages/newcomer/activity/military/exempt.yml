content:
  - tag: title
    text: 因身体原因申请免训

  - tag: text
    text:
      - 若您因身体原因确实无法参加军训，可向学校提出免训申请，学校对此表示理解与支持。

  - tag: title
    text: 申请与执行办法

  - tag: text
    text:
      - 学生本人须主动提交相关证明材料，以申请免于参加军事训练。
      - 申请经批准后，学生须在军训期间参加军事理论课程班（通常称为“保健班”）的学习。在最终的军训成绩评定中，军事理论课程班的考核成绩最高为 80 分。

  - tag: text
    type: info
    header: 所需材料
    text:
      - 由长春市三甲医院出具的有效检测报告及医生诊断证明（须加盖医院公章）。

  - tag: title
    text: 重要提示

  - tag: text
    type: danger
    text: 请注意：生源地医院出具的证明不予受理。学生必须在抵达长春后，前往本地三甲医院进行检查，并获取由主治医生开具、加盖医院公章的诊断证明。

  - tag: text
    type: info
    header: 为何必须是长春市三甲医院
    text:
      - 此项规定旨在确保所有申请材料的真实性与规范性，以维护公平。

  - tag: text
    type: tip
    header: Mr.Hope 提示
    text:
      - 建议将在生源地已有的相关检查资料（尤其是 CT、核磁共振等费用较高的项目）一并带来，在长春就诊时向医生出示。
      - 就诊时，请主动说明学生身份，并清晰表达我校要求以及您需要开具用于申请军训免训的诊断证明。在已有资料齐全的情况下，医生通常可直接为您开具证明。若情况特殊，医生可能会要求进行一些必要的、费用较低的基础检查以作最终诊断。

  - tag: title
    text: Mr.Hope の 个人建议

  - tag: text
    text:
      - |-
        东北师范大学的军训整体强度并不高。因此，除非身体确有特殊状况，否则不建议仅为规避训练而申请参加理论学习班。

  - tag: ol
    header: 原因
    text:
      - 成绩上限：保健班的最终成绩最高为 80 分。由于部分学院在评奖评优时会将军训成绩纳入考量，这可能会对您的综合测评排名产生一定影响。
      - 档案记录：您提交的诊断证明及相关材料将被存入个人学籍档案。此记录在部分用人单位招聘审核时可能被查阅，或成为未来求职过程中的一个不确定因素。
      - 后续影响：若以慢性病等长期健康问题为由申请，可能会影响大学四年的体育课程安排。学校或将要求您每学期均选择体育保健班，其固定的上课时间一旦与专业课冲突，将给个人课表带来不便，甚至可能迫使您调整修读计划。
