  - tag: text
    type: info
    text:
      - 军事训练（简称“军训”）是根据国家教育法规设立的大学生必修课程，所有学生均须在毕业前完成并通过该课程。

  - tag: p
    type: tip
    header: 军训的重要性
    text:
      - 军训作为一门计入1学分的必修课，其重要性不言而喻。课程结束后，成绩由教官评定。若考核不合格（即“挂科”），则必须重修（这意味着再来一遍军训），否则将影响正常毕业。此外，该课程的成绩也是许多学院在大一学年进行评奖评优时的重要参考依据。
      - 军训的考核方式通常为连队间的交叉考核，即分组后由其他连队的教官对自己连队的队列动作等项目进行打分，以保证公平。

  - tag: title
    text: 军训强度

  - tag: p
    text:
      - 考虑到东北师范大学学生中女生比例较高，军训的整体训练强度适中，体能消耗不会过大，同学们不必过分担心无法坚持。

  - tag: title
    text: 评优机制

  - tag: p
    text: 军训单位以“团”和“连”作为建制。军训结束后，会进行评优表彰。评选活动通常以本部校区和净月校区为单位分开进行，主要奖项包括“优秀连队”以及个人奖项“团优秀队员”（即“团嘉奖”）与“连优秀队员”（即“连嘉奖”）。
