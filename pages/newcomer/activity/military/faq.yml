content:
  - tag: text
    type: info
    header: 军训何时进行？
    text:
      - 2025 年军训时间为 9月1日（星期一）- 9月14日（星期日），共计 14 天
    path: detail

  - tag: text
    type: info
    header: 军训需要统一着装吗？
    text:
      - 是的，军训期间需按要求穿着统一配发的作训服，该服装需自费购买。
      - 学校将在新生报到后统一组织购买。全套作训服通常包括作训帽、T恤、外套、长裤、作训鞋、腰带及臂章等。

  - tag: text
    type: info
    header: 军训要持续多久？军训过程中还有其他安排吗？
    text:
      - 军训通常为期两周 (14天)。在此期间，学校无其他教学安排，学生需全程参与训练。
    path: detail

  - tag: text
    type: info
    header: 军训有哪些项目？
    text:
      - 军训内容以队列训练为主，如站军姿、齐步走、踢正步等。此外，还会组织丰富多样的军事特色活动，如帐篷搭建、野外生存体验、定向越野和长途拉练等。
    path: detail

  - tag: text
    type: tip
    header: 我可以不参加军训吗？
    text:
      - 原则上不可以。军事训练是国家规定的大学生必修课程，未完成军训将无法取得相应学分，影响正常毕业。
      - 若因身体健康原因确实无法参加高强度训练，可按规定程序向学校申请加入保健班，以理论知识学习的方式完成军训课程。
    path: exempt

  - tag: text
    type: tip
    header: 军训强度高吗？
    text:
      - 东北师范大学的军训强度普遍适中。考虑到我校学生群体女生为主的特点，整体训练量会进行人性化调整。
      - 军训的运动量甚至低于许多高中的军训强度，请不必过分担心。

  - tag: text
    type: tip
    header: 衣服能及时晾干吗？
    text:
      - 长春气候相对干燥，有利于衣物晾干。晚上清洗的作训服，在通风良好的地方晾晒，通常第二天早上即可干透。
      - 如果衣物未完全干透，建议同学们互相帮忙拧干水分，可以有效加快晾干速度。

  - tag: text
    type: tip
    header: 有机会接触到真枪吗？
    text:
      - 这是一个美好的愿望。不过，目前军训内容主要集中在队列训练和军事技能体验上，通常不包含接触武器或实弹射击的环节。
      - 所以，还是先专注于把队列动作练好吧！
