  - tag: p
    type: info
    header: 特色项目
    text:
      - 往年军训中曾设置过特色项目，但并非每年都有，具体安排请以当年通知为准。
      - 特色项目通常包括搭帐篷、野炊、定向越野、拉练等，重在体验，趣味性较强。
      - 活动通常以小组为单位进行。由于器材数量有限，各学院会分批次参与，且每项活动均有时间限制。

  - tag: text
    type: info
    header: 教官如何安排
    text: 通常情况下，一个学院同年级的学生会组成一个连队（人数较多的学院可能会分为两个连队）。每个连队会配备一名教官担任连长，并由辅导员担任指导员，同时会选派一至两名在校生担任副连长。至于能否遇到颜值出众或性格温和的教官，那就全凭运气了。(想到当年的某位教官，Mr.Hope 露出了“和善”的笑容)

  - tag: title
    text: 特色活动

  - tag: text
    header: 唱军歌
    text:
      - 通常在晚训期间进行，学唱曲目以校歌、师德公约及部分经典军歌为主。

