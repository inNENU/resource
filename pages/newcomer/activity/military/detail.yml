  - tag: title
    text: 着装要求

  - tag: p
    text:
      - 军训期间的着装要求与后续的军事理论课完全一致，即必须穿戴全套军训服。

  - tag: text
    type: tip
    header: Mr.Hope 的小贴士
    text:
      - 简单来说，所有配发的军训服装及用品都需穿戴整齐。出门前请仔细检查，确保没有遗漏。
      - 往年时有发生个人物品丢失的情况，请务必保管好自己的军训装备。如不慎丢失，通常可以联系相关部门进行补购。

  - tag: p
    header: 要点提示
    text:
      - |-
        扎紧腰带，戴正军帽并用手塑形，能让你看起来更有精神、更“板正”。
      - |-
        建议男生在军训前理成“板寸”发型，方便戴帽且凉爽，但不必剃光头。女生需将长发盘起并收于军帽内，具体标准请遵循各学院的通知。
      - |-
        此外，辅导员和教官可能不赞同过于“标新立异”的个人形象，例如夸张的发型发色、美甲，或是色彩过于鲜艳的“多巴胺穿搭”风格的眼镜等。

  - tag: p
    text:
      - 总之，如果你们导员是个事B，那你最好老实一点，以避免他对你的初印象太差以至于以后他什么事儿都跟你打官腔扯皮。
    style:
      text-decoration: line-through

  - tag: p
    text:
      - 总之，如果你的辅导员要求较为严格，建议你同样严格要求自己，以留下良好的第一印象，避免未来沟通中出现不必要的“公事公办”式障碍。

  - tag: title
    text: 准备物品

  - tag: ol
    text:
      - 防晒霜、爽身粉、花露水、面膜、晒后修复用的芦荟胶等护肤品。记住，有备无患！
      - 大容量水壶。军训期间出汗量大，需要及时补充水分，建议自备（学校不统一发放饮用水）。
      - 校园卡。训练结束后可直接前往食堂就餐，请务必随身携带。
      - |-
        藿香正气水：防暑解热的常备药品。如果午后感到不适，服用一支可以有效提神醒脑。（是否需要使用取决于个人体质及天气情况，且多数辅导员也会为大家提前准备。）
      - 有低血糖症状的同学，务必随身携带糖果等。

  - tag: title
    text: 军训伙食

  - tag: p
    text:
      - 新生们请放心，军训期间的就餐安排相对自由，没有统一排队打饭或必须吃完的硬性规定，大家可根据个人口味自行选择食堂和餐点。
      - 此外，野炊活动当天需要大家品尝自己的劳动成果，届时“吃什么”就取决于“做什么”了。

  - tag: title
    text: 浴池时间

  - tag: p
    text:
      - 学生浴池的营业时间截止至 22:00（或 22:30，以实际安排为准）。由于浴池为单间设计，在军训期间使用需求集中，可能会出现排队现象。建议大家抓紧时间，尽快洗浴，方便自己也方便他人。
