  - tag: title
    text: 2025 年直播安排

  - tag: text
    type: tip
    text:
      - 欢迎各位新生与新生家长参与直播并互动。在校生与在校生家长如有需求也可参与答疑互动提问。

  - tag: ul
    header: 8/15 19:00 微信视频号 (已完成，主页有回放)
    text:
      - 开学准备 开学前需要完成哪些事情
      - 到校路线，火车票与机票的购买提示。以及到长春后如何到达所在校区
      - 开学活动 开学后需要进行的安排与考试
      - 资助介绍
      - 防诈骗介绍 (针对高中毕业生会有哪些专属骗局，强烈建议听一听)

  - tag: ul
    header: 8/16 14:00 抖音（因临时工作变动需要搬家取消，已在15号直播中讲解，可看回放）
    text:
      - 需带物品清单
      - 具体包括校园生活中需要用到哪些物品？到校前需要准备哪些行李？这些东西哪些建议网购哪些建议携带哪些建议校内购买？东北冬季御寒衣物该如何选择？如何根据自己的专业与需求选购合适的笔记本电脑？

  - tag: ul
    header: 8/17 14:00 B 站（因搬家进度原因取消）
    text:
      - 未开播，对不起。

  - tag: ul
    header: 8/18 19:00 知乎（因热点信号太差直播中途中断，择日再播）
    text:
      - 东师课程设置
      - 具体包括东师设置哪些课程类别？大学都要上哪些课程？如何参考人才培养计划与课程表？如何进行选课注课以及各种干货要点。
      - |-
        学习概况介绍: 上课时间与地点，学分和绩点，免修缓考补考，成绩单与成绩档案，自习地点与图书馆等
      - 奖学金介绍

  - tag: text
    type: tip
    text:
      - 我刚搬家，宽带申请与安装最长七天，目前进度还没有走完。
      - 目前在开发区，23楼，手机信号非常差，因此直播非常的卡顿，18号在知乎尝试播了，效果图太差，因此后面的直播全都顺延至宽带安装后。
      - 来的的不便尽请谅解。

  - tag: ul
    header: 时间待定 B 站
    text:
      - 东师生活介绍
      - 寝室，食堂，浴池，洗漱、洗衣机、直饮机、就餐、购物等全流程指南
      - 社团与学生组织

  - tag: ul
    header: 时间待定 抖音
    text:
      - 在校期间常见考试介绍，包括计算机等级考试，大学英语四六级，教师资格证，普通话等
      - 考研与保研
      - 转专业介绍
      - 师范生介绍

  - tag: ul
    header: 时间待定 微信视频号
    text:
      - 个人经验分享，如何经历丰富多彩的大学生活，如何保证学习成绩优异、如何保持良好的人际关系交往
      - 杂谈与最后答疑

