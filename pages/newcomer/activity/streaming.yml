  - tag: title
    text: 2025 年直播安排

  - tag: text
    type: tip
    text:
      - 2025年直播分享已全部结束，可以在微信视频号 inNENU 和 B站 inNENU 查看直播回放。
      - 报到前后和军训结束前后，还会不定时进行两次直播答疑，会通过 inNENU 微信公众号通知，敬请期待。
      # - 欢迎各位新生与新生家长参与直播并互动。在校生与在校生家长如有需求也可参与答疑互动提问。

  - tag: ul
    header: 8/15 19:00 微信视频号
    text:
      - 开学准备 开学前需要完成哪些事情
      - 到校路线，火车票与机票的购买提示。以及到长春后如何到达所在校区
      - 开学活动 开学后需要进行的安排与考试
      - 资助介绍
      - 防诈骗介绍 (针对高中毕业生会有哪些专属骗局，强烈建议听一听)
      - 需带物品清单
      - 具体包括校园生活中需要用到哪些物品？到校前需要准备哪些行李？这些东西哪些建议网购哪些建议携带哪些建议校内购买？东北冬季御寒衣物该如何选择？

  - tag: text
    type: tip
    text:
      - 中间因临时搬家直播中断。

  - tag: ul
    header: 8/20 19:00 B 站
    text:
      - 东师课程设置
      - 具体包括东师设置哪些课程类别？大学都要上哪些课程？如何参考人才培养计划与课程表？如何进行选课注课以及各种干货要点。
      - |-
        学习概况介绍: 上课时间与地点，学分和绩点，免修缓考补考，成绩单与成绩档案，自习地点与图书馆等
      - 奖学金介绍

  - tag: ul
    header: 8/21 19:00 微信视频号
    text:
      - 东师生活介绍
      - 寝室，食堂，浴池，洗漱、洗衣机、直饮机、就餐、购物等全流程指南
      - 社团与学生组织

  - tag: ul
    header: 8/22 19:00 微信视频号
    text:
      - 在校期间常见考试介绍，包括计算机等级考试，大学英语四六级，教师资格证，普通话等
      - 考研与保研
      - 转专业介绍
      - 师范生介绍

  - tag: ul
    header: 8/23 19:00 微信视频号
    text:
      - 个人经验分享，如何经历丰富多彩的大学生活，如何保证学习成绩优异、如何保持良好的人际关系交往
      - 电脑推荐（只根据需求推荐电脑型号，自己爱去哪买去哪买）
      - 杂谈与最后答疑

