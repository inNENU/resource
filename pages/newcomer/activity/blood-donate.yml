  - tag: text
    type: tip
    header: 补贴与福利
    text:
      - 学校将为每位献血学生发放 200 元营养补贴，部分学院在此基础上还会额外提供奖励。
      - 学校会在两校区食堂设立“爱心窗口”（本部：北苑、南苑、清真餐厅；净月：一食堂、二食堂、清真餐厅），献血学生可凭献血证免费领取鸡汤、鱼汤等营养餐食。
      - 各学院（部）通常也会对献血学生给予相应的人文关怀与精神奖励。
      - 参与无偿献血在部分学院是入党积极分子、学生干部等评优评先的重要参考依据。

  - tag: title
    text: 官方注意事项

  - tag: ol
    text:
      - 资格要求：献血者须年满18周岁，身体健康，无传染性疾病。男生体重不低于55kg，女生不低于50kg。高度近视（800度及以上）、感冒、高血脂及女性生理期内不宜献血。距上次献血不足6个月者不宜参加。
      - 献血准备：献血前三天请勿饮酒，饮食宜清淡。献血前一天避免食用鸡蛋、牛奶、油条等高脂食品。献血当天切勿空腹，可食用馒头、粥、咸菜等清淡早餐。
      - 献血流程：请携带本人身份证和学生证，按规定时间地点有序排队。献血时请放松心态，积极配合工作人员，并按指导有节奏地握拳、放松。
      - 献血之后：献血后4小时内多饮水，注意补充营养，但切忌暴饮暴食。24小时内避免剧烈运动，并注意保护针眼处清洁，防止感染。
      - 权益保障：长春市血站将为献血学生统一发放无偿献血证并提供一份保险，请务必认真填写相关登记信息。

  - tag: title
    text: 来自 Mr.Hope 的真诚建议

  - tag: text
    type: tip
    header: 请优先衡量自身健康状况
    text:
      - 当前许多同学的身体可能处于亚健康状态。在此情况下，一次性献血可能导致身体需要较长时间才能完全恢复，期间可能出现乏力、嗜睡、注意力不集中等症状。因此，若您平时缺乏锻炼、体质较弱，为了保障正常的学习与生活，建议您审慎考虑。
      - 对于身体健康、经常运动且符合献血条件的同学，我们真诚地鼓励您参与这项有意义的公益活动，为社会贡献一份力量。

  - tag: text
    type: tip
    header: 坚持适量献血，保护自身权益
    text:
      - 献血虽有益社会，但必须量力而行。过量献血无异于失血，可能对健康造成损害。官方文件建议，每次献血以 300 毫升为宜。
      - 特别提示：部分采血工作人员可能因工作指标压力，会鼓励您多献血。若遇到此情况，请坚持自己的决定并礼貌地拒绝。Mr.Hope 建议体重接近标准的同学（即体重低于60kg的男生和55kg的女生）不参加献血，或者选择200cc的最小献血量，切勿超过300cc，以免影响后续的学习生活。
      - 在采血前，请务必与工作人员再三确认献血量。若对方以“小容量血袋用尽”为由要求您更换更大容量，您完全有权选择放弃本次献血。如果发现实际使用的采血袋容量与约定不符，建议您在确保自身安全的前提下，通过录音或录像保留证据，并向辅导员、学生处、校长信箱及当地血站等多渠道进行投诉。您的善举值得尊重，您对献血量的选择权更应受到保护。
