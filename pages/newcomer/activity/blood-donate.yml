    text: 关于无偿献血

  - tag: p
    text:
      - 无偿献血是志愿将自身血液无私奉献给社会公益事业的崇高行为。近半个世纪以来，世界卫生组织与国际红十字运动一直倡导“医疗用血采用无偿献血”的原则，它体现了救死扶伤、无私奉献的人道主义精神。在我国，鼓励参与无偿献血的年龄为 18 至 55 周岁。

  - tag: title
    text: 我校献血安排

  - tag: text
    text: 我校通常于每年秋季学期组织开展无偿献血活动，本着自愿原则，鼓励符合条件的同学参与。

