    text: 文科专业特别强调对经典名著的阅读。希望大家养成阅读习惯，多多读书，好好积累。

  - tag: p
    header: 关于本科生科研立项
    text: 有志于保研、未来当教授的同学可以在大一时就尝试参加一些本科生的科研立项，俗称“中央高校科研”、“国创”，锻炼科研能力。大二时可以参加或主持一两个科研项目，体验科研过程。
