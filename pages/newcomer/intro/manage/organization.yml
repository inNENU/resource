  - tag: title
    text: 基本构成：学院、年级与班级

  - tag: p
    text:
      - 在大学，你所属的基本单位是“学院”（比如文学院、生命科学学院）。这跟你高中的学校是一个概念。在学院内部，会像高中一样，划分“年级”和“班级”。
      - 班级一般是按专业分的。如果一个专业（或招生大类）人太多，就会拆成好几个班。一个班大概 30 到 50 人，具体分班由辅导员决定。

  - tag: title
    text: 辅导员与学生干部

  - tag: p
    text:
      - 和高中最大的区别是一个年级通常只有一位辅导员。他/她负责整个年级几百号人的所有事务，所以不可能像高中班主任那样时时刻刻都盯着你。
      - 因为辅导员一个人管不过来，所以需要学生干部协助。年级层面有“年级委员会”（简称年级委），班级层面有“班级委员会”（简称班委）。
      - 这些学生干部都是通过竞选产生的。班委通常有班长、团支书、学习委员等，负责班里的日常杂事。想锻炼自己、入党或评优的同学，竞选学生干部是一条非常重要的途径。

  - tag: title
    text: 大学班级有班主任吗？

  - tag: p
    text:
      - 答案是：没有。大学班级不设传统意义上的班主任。你的管理者就是前面提到的辅导员。
      - 不过，一些学院会给班级指派一名“学业导师”或“荣誉导师”。请注意，他们的职责是纯学术的：帮你解答专业课疑惑、指导你做科研、为你写推荐信，或者帮你联系其他教授。
      - 记住，学业导师只管学习，不管生活。你的宿舍卫生、人际关系、请假这些事，他们一概不负责。
