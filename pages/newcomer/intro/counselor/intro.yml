    text: 辅导员是负责学生思想政治教育、日常管理、就业指导、心理健康及党团建设等工作的专职教师。通常，每位辅导员会负责管理一个或多个年级的学生。

  - tag: title
    text: 我校辅导员配置情况

  - tag: p
    text:
      - 目前，我校辅导员以专职为主。根据国家相关政策要求，新生辅导员均由专职辅导员担任。

  - tag: title
    text: 辅导员的主要工作职责

  - tag: text
    text: 大学生活相较于高中更为自由，这意味着在遵守国家法律法规、校规校纪和大学生行为准则的前提下，学生拥有更多的自主空间。因此，大学辅导员的角色与高中的班主任有显著区别。

  - tag: ol
    type: info
    header: 主要工作
    text:
      - 在开学初期与每位同学进行谈心谈话，通过全面“摸底”了解和掌握所有学生的基本情况。
      - 定期组织召开年级大会，传达并落实学校的重要通知与文件精神。
      - 关注学生的课程学习状况，包括通过不定时抽查等方式了解课程出勤率。
      - 负责学生的请假与销假审批，涵盖日常课程请假以及离开长春的各类情况。
      - 落实学生安全教育与管理工作，例如处理学生人身安全问题、协助患病学生及时就医、定期检查宿舍以排除安全隐患等。
      - 指导学生的入党、入团事宜，包括发展团员、团员推优及入党积极分子的培养考察。
      - 负责各项评奖评优工作，组织评审各类奖学金与荣誉称号。
      - 对违反校规校纪的学生进行批评教育，传达处分决定并负责其考察期内的监督与表现评估。
      - 对未达到学业要求的学生，按规定与家长沟通情况，并对学生进行学业帮扶与引导。
