title: 客户端入学教育课程
tags:
  - 入学教育
icon: cellphone
author: Mr.Hope
time: 2025-08-18T10:29:23.548Z
shareable: true
content:
  - tag: ul
    text: 点击 “东北师范大学 2025 年新生入学教育”

  - tag: img
    src: $img/yiban/mobile-study1.jpg
    watermark: true

  - tag: ul
    text: 点击 “课群课程”，并依次学习所有课程

  - tag: img
    src: $img/yiban/mobile-study2.jpg
    watermark: true

  - tag: ul
    text: 每一个课程需要先点击 “报名学习”

  - tag: img
    src: $img/yiban/mobile-study3.jpg
    watermark: true

  - tag: ul
    text: 之后才可以点击 “进入学习”

  - tag: img
    src: $img/yiban/mobile-study4.jpg
    watermark: true

  - tag: ul
    text: 依次选择屏幕下方的课时进行学习

  - tag: img
    src: $img/yiban/mobile-study5.jpg
    watermark: true

  - tag: text
    type: tip
    text:
      - 院长说专业那里看自己学院的就行

  - tag: text
    type: warning
    text:
      - 课程学习有进度，辅导员那里可以看到你的学习时间。因此不能随意拖拽进度条刷进度
      # - 后面的考试题会涉及到这部分视频的内容
