  - tag: title
    text: 招生办公室

  - tag: text
    type: info
    header: 如何联系招生办公室以咨询招生录取问题？
    text:
      - 如需获取官方权威解答，建议您直接致电学校招生办公室，联系电话：0431-85098500。

  - tag: phone
    fName: 招生办公室
    num: 0431-85098500
    org: 东北师范大学
    street: 吉林省长春市人民大街 5268 号
    postCode: 130024
    mail: zsb@nenu.edu.cn
    site: https://zsb.nenu.edu.cn

  - tag: text
    type: info
    header: 为什么招生办公室的电话有时无法接通？
    text: 请在招生办公室的工作时间内拨打电话：周一至周五，上午 8:00 - 11:30，下午 13:30 - 17:00（法定节假日除外）。

  - tag: text
    type: info
    header: 为什么在工作时间内拨打，电话仍无人接听？
    text:
      - 这可能是由于电话线路正忙，有其他考生或家长正在咨询；也可能是招生工作正处于高峰期，工作人员均在处理录取事宜。
      - 招生办公室已经安排专人多路接听电话，但人力有限，高峰期咨询量巨大，敬请谅解。

  - tag: title
    text: 录取分数线

  - tag: text
    type: info
    header: 今年的专业录取分数线（提档线）是多少？
    text:
      - 各专业的具体录取分数线需在录取工作全部结束后，由招生办公室统一公布。在此之前，该信息无法提前查询。
      - 如有关于投档、退档等具体疑问，建议直接咨询招生办公室。

  - tag: text
    type: info
    header: 我的分数高于投档线，但未选择“服从专业调剂”，有被退档的风险吗？
    text:
      - 学校在确定投档比例时非常审慎，会尽可能保障已投档考生的录取机会。但根据招生章程，这并不意味着绝对不会退档。章程中明确规定：“对于所报专业志愿无法满足，且不服从专业调剂的考生，作退档处理”。
      - |-
        （注：为降低退档风险，请您在填报志愿时审慎考虑，并根据个人情况决定是否选择“服从调剂”。）

  - tag: text
    type: info
    header: 我的分数高于投档线，且已选择“服从专业调剂”，会被退档吗？
    text:
      - 学校会尽可能保障已投档考生的录取机会。但根据招生章程，在“所报专业志愿无法满足，且不符合调剂原则或录取名额已满”的情况下，考生仍有被退档的可能。
      - |-
        （注：根据往年情况，学校通常会利用预留计划和未完成的招生计划，最大限度地满足服从调剂的考生。近十年来，除因身体条件不符合专业要求而无法调剂的极个别情况外，凡是服从专业调剂的进档考生均被顺利录取。因此，您被退档的风险极低。）

  - tag: text
    type: info
    header: 录取时是否存在“专业级差”？
    text:
      - 2025 年，我校在进行专业分配时，不设置专业志愿级差，录取将遵循分数优先的原则。
      - |-
        （注：我校曾在 2021 年及以前的招生中设置专业级差，该规则已于近年取消。）

  - tag: title
    text: 转专业

  - tag: text
    type: info
    header: 入校后是否有机会转专业？
    text:
      - |-
        除特殊招生类型外，所有在校生均有机会在规定时间内申请转专业。但需注意以下限制条件：
        艺术类、体育类专业的学生，不可跨类转入其他普通类专业。
        中外合作办学专业的学生，根据协议要求不可转专业。
      - |-
        申请转入的学生须符合目标学院当年公布的专业准入细则，包括相关的身体条件要求（如色弱者不能转入化学类专业等）。
        最终录取将根据学生的原专业学业成绩、转专业笔试及面试的综合考核成绩，择优确定并予以公示。

