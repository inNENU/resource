content:
  - tag: text
    type: info
    header: 录取通知书通过什么快递寄送？
    text: 学校录取通知书将通过中国邮政速递物流（EMS）的航空机要件方式寄出，通常在寄出后的 1 至 3 天内送达。

  - tag: text
    type: info
    header: 录取通知书何时寄出？
    text:
      - 学校将根据录取批次和考生所在地区，分批次寄发录取通知书。
      - 寄出后，考生可访问我校招生办公室官方网站查询 EMS 快递单号，以追踪邮寄状态。

  - tag: card
    cover: $img/tab/admission.jpg
    title: 录取查询
    logo: letter
    url: admission?type=search

  - tag: text
    type: info
    header: 如何确定我的学号？
    text:
      - 录取通知书上的证书编号即为你的学号。该编号为十位数字，以 2025 开头，通常位于通知书的下方区域。

  - tag: text
    type: info
    header: 师范生协议的数量与填写说明
    text:
      - 公费师范生协议共一式四份，优秀人才培养计划（优师计划）协议共一式五份。
      - 收到协议后，请仔细阅读，由本人签字，并按要求填写协议中需要补充的各方信息。
      - 关于协议的具体条款说明与详细填写指南，请参阅“公费师范生”板块的相关内容。
