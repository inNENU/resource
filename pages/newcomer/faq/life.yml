  - tag: text
    type: info
    header: 在东北师大就读，每月生活费大概需要多少？
    text:
      - 本部校区：每月 600 - 1500 元；净月校区：每月 900 - 2100 元。此预算为校内基本餐饮及日常开销，不含购物、娱乐等其他个人消费。
      - 对于家庭经济困难的学生，学校和学院提供多种形式的资助，同时学生可积极申请勤工助学岗位，有机会实现经济上的自给自足。

  - tag: title
    text: 日常生活

  - tag: text
    type: info
    header: 校内生活服务设施是否齐全？
    text:
      - 校内生活服务设施非常完善，设有浴池、理发店、超市、水果店、复印店、数码维修店、通讯营业厅、ATM、开锁服务、干洗店、眼镜店、奶茶店等，可满足各类生活需求。
      - 校内商铺的商品价格由学校后勤进行监督，普遍较为实惠，通常略低于长春市区的平均水平，性价比很高。

  - tag: text
    type: info
    header: 校内水果供应情况如何？冬季价格会很高吗？
    text:
      - 得益于成熟的物流体系，校内一年四季均有品类丰富的新鲜水果供应。
      - 冬季时，受运输及保鲜成本增加的影响，部分水果价格会略有上浮，但总体仍在合理范围内，不会出现价格过高的情况。

  - tag: text
    type: info
    header: 校内水果的品质与价格水平如何？
    text:
      - 校内有多个水果销售点，提供了不同品质和价位的选择，学生可以根据自己的需求和预算进行购买，丰俭由人。
      - 此外，由于部分热带或南方水果产地较远，受运输成本影响，其价格可能与南方地区存在较大差异（甚至高达数倍），这属于正常现象。如果常吃水果价格的确难以接受，建议南方新生换换口味，毕竟可以假期回家多吃点水果😋
