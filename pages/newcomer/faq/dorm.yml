  - tag: text
    type: info
    header: 宿舍是几人间？
    text:
      - 本科生宿舍为六人间。
      - 研究生宿舍以四人间为主，若四人间床位不足，则会安排部分学生入住六人间。

  - tag: text
    type: info
    header: 学生公寓是上床下桌结构吗？
    text:
      - 本科生学生公寓全部为上床下桌结构。
      - 研究生学生公寓绝大部分也为上床下桌。因往年扩招等原因，部分研究生宿舍（尤其是男生宿舍）调整为六人间，采用上下铺设计，例如本部校区七舍的部分房间。

  - tag: text
    type: info
    header: 有宿舍的实拍照片吗？
    text:
      - 有。关于宿舍的实景照片，请参阅“宿舍环境”板块的详细内容。
    path: /guide/dorm/detail/env

  - tag: text
    type: info
    header: 床铺的具体尺寸是多少？
    text:
      - |-
        床铺规格：长度通常为 1.9 至 2.0 米，宽度为 0.85 至 0.9 米。不同宿舍或因床铺批次不同，尺寸可能存在微小差异。
      - |-
        床铺护栏：长度约 120 厘米，高度约 24 厘米。
      - |-
        选购参考：厂家提供的 2.0米 × 0.9米 通常指床架外沿尺寸。床板的实际尺寸约为 1.9米 × 0.85米。考虑到床架结构，建议购买床上用品时，参考 1.94米 × 0.86米 这一实际可铺设尺寸。此数据仅供参考。

  - tag: text
    type: info
    header: 是否需要自备床上用品？
    text:
      - 学校仅为每位学生提供一个薄的棕榈床垫。新生可根据个人习惯决定是否额外添置床垫。开学期间，两校区超市会以优惠价格销售床上用品，但数量有限，售完即止。
      - 枕头、被子、床单、被罩等其他所有床上用品均需自备。学校对床上用品的样式无统一要求，选择常规花色即可。
      - |-
        特别说明：体育学院实行统一管理，会为新生统一发放床单、被罩及枕套。学生仅需自行准备尺寸为 200cm × 150cm 的被芯和 74cm × 48cm 的枕芯。

  - tag: text
    type: info
    header: 宿舍有空调或电扇吗？
    text:
      - 宿舍内未配备空调或电扇。本科生宿舍夜间会断电，建议有需要的同学准备使用充电宝供电的 USB 小风扇。研究生宿舍全天供电，可根据需要使用常规电风扇或空调扇。
      - |-
        补充说明：受东北地区气候特点、相关政策以及财政拨款影响，本地区多数高校宿舍未安装空调。同时，上床下桌的宿舍结构也不具备安装吊扇的条件。

  - tag: text
    type: info
    header: 宿舍有独立卫生间吗？
    text:
      - 没有。宿舍楼内设有公共卫生间，由保洁人员每日多次清扫，环境非常整洁。
    path: /guide/dorm/detail/toilet

  - tag: text
    type: info
    header: 宿舍有独立浴室吗？
    text:
      - 没有。学生需前往校内公共浴池洗浴。浴池内设有独立隔间，洗浴费用约为每次 3 至 5 元。
    path: /guide/bath/

  - tag: text
    type: info
    header: 可以在宿舍饲养宠物吗？
    text:
      - 根据学校规定，宿舍内严禁饲养任何宠物，但可以养护盆栽等植物。
      - 作为经验分享，饲养几条小型观赏鱼通常不会引起过多关注，但仍需注意这不符合明文规定。

  - tag: text
    type: info
    header: 宿舍有蚊虫困扰吗？应如何防蚊？
    text:
      - 宿舍内蚊虫情况与楼层及周边环境有关。通常，低楼层或靠近植被的房间蚊虫会相对多一些。
      - 所有宿舍窗户均已安装纱窗，但蚊虫仍可能通过楼道大门或窗户缝隙进入楼内。
      - 请注意：宿舍内严禁使用任何明火产品，包括点燃式蚊香，违者将按规定受到处分。
      - 对于本科生而言，因夜间断电，插电式电蚊香液也无法在夜间持续使用。因此，推荐使用蚊帐、驱蚊花露水或电蚊拍等作为主要的防蚊手段。

  - tag: text
    type: info
    header: 可以在宿舍悬挂蚊帐吗？
    text:
      - 可以。但根据消防安全要求及部分院系的管理细则，蚊帐仅允许在夜间休息时悬挂，白天须收起。
      - 为方便每日拆装，可以考虑在天花板四角使用粘钩固定，方便晚挂晨收。

  - tag: text
    type: info
    header: 可以在宿舍悬挂床帘吗？
    text:
      - |-
        学校规定不允许。《东北师范大学学生公寓管理办法》明确规定：“起床后要叠被、整理床铺，个人物品摆放整齐，禁止悬挂床帘、吊椅。”
      - |-
        需要明确的是，悬挂床帘属于违规行为。一旦在卫生或安全检查中被发现，将可能受到通报批评等处理。虽然有同学私下使用，但建议新生遵守学校规定。
    path: /intro/rule/dorm-manage
