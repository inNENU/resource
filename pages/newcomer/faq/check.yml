  - tag: title
    text: 门禁管控

  - tag: text
    type: info
    header: 迎新期间家长能否陪同入校？
    text:
      - 可以。迎新期间，家长可以陪同新生进入校园参观及在食堂就餐。在每日 8:00 至 17:00 期间，家长还可在新生本人陪同下进入宿舍楼。注意男性家长禁止进入女生宿舍楼。

  - tag: text
    type: info
    header: 报到后是否可以自由出入校园？
    text:
      - 可以。新生办理报到手续后，即可凭本人校园卡自由出入校门。

  - tag: text
    type: info
    header: 报到当天是否必须在校内住宿？
    text:
      - 报到首日如确有需要，可在提前告知辅导员的情况下不在校内住宿。自报到次日起，学校将实行正常的公寓管理制度，要求全体学生按时归寝。
      - 通常辅导员会在报到次日晚间走访寝室，与同学们初步见面熟悉。
      # - 不行！报到工作结束后，即正常开始大学生活。学校严禁夜不归寝。
      # - 通常晚上辅导员会到寝室进行查寝，同时初步熟悉新生同学。

  - tag: title
    text: 行李

  - tag: text
    type: info
    header: 是否可以提前邮寄行李至学校？
    text:
      - 可以。您可根据需要提前邮寄被褥、衣物等大件行李，仅随身携带贵重物品即可。
      - 温馨提示：由于开学季快递量巨大，您的包裹有较大概率被临时存放在室外的集中代收点。为应对可能的降雨天气，强烈建议您在邮寄时，用胶带对纸箱进行全面缠绕，做好防水处理。

  - tag: list
    items:
      - text: 快递详情
