  - tag: text
    type: info
    header: 新生报到日期是何时？
    text:
      - 本科新生：2025 年 8 月 30 日、31 日（星期六、星期日）
      - 研究生新生：2025 年 9 月 4 日、5 日（星期四、星期五）

  - tag: text
    type: info
    header: 是否可以提前入校？
    text:
      - 学校仅在规定的报到日期安排有接待人员。若无特殊情况，请勿提前到校。

  - tag: text
    type: info
    header: 如果提前抵达长春应如何安排？
    text: 建议您预订学校周边的宾馆作为临时住所。如确有特殊困难必须提前入校，请务必提前与辅导员取得联系并说明情况。

