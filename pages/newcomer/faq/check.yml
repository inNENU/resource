  - tag: text
    type: info
    header: 行李过多或过重怎么办？
    text:
      - 新生报到期间，校园内会安排服务车辆帮助转运行李，同时有学生志愿者提供全程服务保障。
      - |-
        温馨提示：净月校区宿舍楼最高为六层因此未安装电梯。迎新期间，会有热心的学长学姐志愿者帮助大家搬运行李。在炎热天气下，他们的付出十分辛苦，请不要忘记真诚地向他们道一声感谢。
