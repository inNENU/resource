  - tag: p
    text:
      - 从长春站前往净月校区，有多种轨道交通方案可供选择。我们根据用时、便捷性和适用场景，为您梳理了以下三种主要路线，请根据您的具体情况选择。

  - tag: title
    text: 方案一：地铁1号线 转 轻轨3号线（首选推荐）

  - tag: text
    type: tip
    text: 此方案是连接长春站与净月校区最为快捷、高效的路线，换乘方便，用时最短，是绝大多数情况下的首选。

  - tag: list
    items:
      - text: 查看详细路线指引
        icon: train
        path: 1-3

  - tag: title
    text: 方案二：轻轨3号线直达（无需换乘）

  - tag: p
    text: 此方案全程无需换乘，始发站有座。缺点是全程耗时较长，且需从南出站口出站。适合不赶时间、希望避免换乘劳顿的同学。

  - tag: list
    items:
      - text: 查看详细路线指引
        icon: train
        path: "3"

  - tag: title
    text: 方案三：轻轨4号线 转 轻轨3号线（备用方案）

  - tag: text
    type: tip
    text: 此方案全程为地面轻轨，安检标准相对宽松。若您携带了无法通过地铁安检的特殊物品（如大件喷雾等），可选择此路线。

  - tag: list
    items:
      - text: 查看详细路线指引
        icon: train
        path: 4-3
