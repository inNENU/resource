shareable: true
content:
  - tag: text
    type: warning
    text:
      - 此方案为备选路线。相较于“1号线转3号线”的方案，乘坐3号线直达耗时更长（约1小时），但优点是无需换乘，且始发站有座位的概率更高。
      - 如果您携带了不便通过地铁安检的物品，或希望避免换乘的繁琐，可以考虑此方案。在大多数情况下，我们优先推荐换乘方案。

  - tag: list
    items:
      - text: 优先推荐：1号线转3号线方案
        icon: train
        path: 1-3

  - tag: text
    type: warning
    header: 运营时间提醒
    text:
      - 请务必留意轨道交通的末班车时间。若您深夜抵达，建议优先选择出租车前往住处，待次日再办理报到手续。

  - tag: img
    src: $img/traffic/ccqg/railway-3-time.jpg
    desc: 轻轨3号线运营时刻表（仅供参考，以实际为准）

  - tag: title
    text: 路线描述

  - tag: ul
    text:
      - 从长春站南出站口出站，前往地面上的轻轨3号线“长春站”站台。
      - 乘坐开往“长影世纪城”方向的列车。
      - 乘坐17站后，在“博硕路”站下车。
      - 出站后右转（向西南）直行，即可在右手侧看到1号门。
      # - 出站后左转前行约50米至十字路口，再左转沿博硕路步行约100米，即可在左手侧看到2号门。

  - tag: title
    text: 火车站出站指引

  - tag: text
    type: tip
    header: 必须从南出站口出站
    text:
      - 轻轨3号线的站台位于长春站南广场，因此，选择此方案必须从“南出站口”方向出站。
      - 若您不慎从北出站口出站，将难以到达3号线站台，建议直接改用更为便捷的“1号线转3号线”方案。

  - tag: title
    text: 前往轻轨站

  - tag: text
    text:
      - 从南出站口出站后，您将到达长春站南广场。轻轨3号线的地面站台就在广场上，非常容易找到。

  - tag: title
    text: 购票与票价

  - tag: text
    text: 从“长春站”到“博硕路”站，单程票价为4元。

  - tag: text
    type: tip
    header: 推荐支付方式
    text:
      - 交通联合卡：长春轨道交通已全面支持“交通联合”卡，若您的手机NFC或实体卡带有此标志，可直接刷卡乘车。
      - 扫码乘车：使用微信或支付宝的乘车码小程序扫码进出站，无需购票，方便快捷。详情请参阅“扫码乘车”页面。
    path: /guide/traffic/railway/scan

  - tag: text
    header: 其他方式
    text:
      - 如果您不便使用以上方式，可以前往车站的人工服务窗口购票，建议您自备零钱。

  - tag: img
    src: $img/arrival/subway-ticket.jpg
    desc: 轨道交通单程票
    watermark: true

  - tag: title
    text: 进出站与乘车

  - tag: ul
    text:
      - 若使用单程票，进站时刷票，出站时需将票投入闸机回收口。
      - 若使用交通卡或手机扫码，进站和出站时均需使用同一方式。

  - tag: text
    type: tip
    text: 请留意车厢广播和显示屏，确保在“博硕路”站准时下车。

  - tag: img
    src: $img/traffic/ccqg/railway-3.png
    desc: 轻轨3号线线路图

  - tag: title
    text: 到达校区

  - tag: text
    type: tip
    header: 2024年迎新报到指定校门
    text:
      - 2号门（雕塑门）与4号门，均位于博硕路上。

