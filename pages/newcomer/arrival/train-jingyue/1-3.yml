content:
  - tag: text
    type: tip
    text: 通过轨道交通1号线换乘3号线，是连接长春站与净月校区最为便捷、经济的公共交通方案。单程票价为4元。

  - tag: text
    type: info
    header: 运营时间提醒
    text:
      - 1号线（开往红嘴子方向）：首末班车约为 05:50 - 22:00
      - 3号线（开往长影世纪城方向）：首末班车约为 06:00 - 21:00
      - 若您深夜抵达，建议优先选择出租车前往住处，待次日再办理报到手续。
      - 详细的各线路首末班车时刻表，请参阅“地铁运营时间”页面。
    path: /guide/traffic/railway/time

  - tag: title
    text: 路线流程

  - tag: ol
    text:
      - 从长春站火车站出站，前往地下的地铁1号线“长春站北”站。
      - 乘坐开往“红嘴子”方向（南行）的列车。
      - 乘坐8站后，在“卫星广场”站下车换乘。
      - 上楼并通过换乘通道前往轻轨3号线站台。
      - 乘坐开往“长影世纪城”方向的列车。
      - 乘坐8站后，在“博硕路”站下车。
      - 出站后右转（向西南）直行，即可在右手侧看到1号门。
      # - 出站后左转前行约50米至十字路口，再左转沿博硕路步行约100米，即可在左手侧看到2号门。

  - tag: title
    text: 火车站出站与进站指引

  - tag: text
    type: tip
    header: 优先选择北出站口
    text:
      - 长春站北广场地下设有功能完备的综合换乘中心，连接地铁站更为便捷，因此强烈建议您从北出站口方向出站。
      - 南出站口对应的“长春站”地铁站入口不及北侧方便，故请您进入出站地道后，留意指示牌，朝“北出站口”方向行进。

  - tag: text
    header: 如何找到北出站口
    text:
      - 长春站站台的东西两侧均设有出站通道，每条通道都分南北两个方向。北向对应的即是“北出站口4”和“北出站口5”。
      - 请您根据所在位置，就近选择4号或5号出站口出站。

  - tag: ul
    header: 到达换乘中心
    text:
      - 从4号或5号出站口出来后，您位于地下一层。请继续向北前行，前往位于地下二层的综合换乘中心乘坐地铁。
      - 若从4号口出站，您的右前方即有通往地下二层的楼梯与电梯。
      - 若从5号口出站，您需要向左转直行，途中会在右手边找到通往地下二层的楼梯与电梯。

  - tag: text
    type: warning
    header: 如果从南口出站
    text: 如果您不慎从南出站口（如3号口）出站，请参阅另一篇“从南出站口进地铁站”的详细指引。
    path: ../south-1

  - tag: text
    header: 找到地铁1号线入口
    text:
      - 进入地下二层换乘中心后，地面和墙面上均有非常清晰的轨道交通线路指示。请跟随指引，向西北方向即可找到地铁1号线的入口。
      - 请注意区分，不要走错到轻轨4号线的入口。

  - tag: img
    src: $img/arrival/subway-chang-chun-north.jpg
    desc: 地铁1号线“长春站北”入口
    watermark: true

  - tag: text
    type: info
    header: 关于地铁安检
    text:
      - 为保障运营安全，乘坐地铁需接受安全检查。如您携带了大量化妆品、喷雾或水果刀等物品，建议提前查询禁止及限制携带物品清单，以免耽误行程。
    path: /guide/traffic/railway/ban

  - tag: title
    text: 购票与票价

  - tag: text
    text: 从“长春站北”或“长春站”到“博硕路”站，单程票价均为4元。

  - tag: text
    type: tip
    header: 推荐支付方式
    text:
      - 交通联合卡：长春轨道交通已全面支持“交通联合”卡，若您的手机NFC或实体卡带有此标志，可直接刷卡乘车。
      - 扫码乘车：使用微信或支付宝的乘车码小程序扫码进出站，无需购票，方便快捷。详情请参阅“扫码乘车”页面。
    path: /guide/traffic/railway/scan

  - tag: text
    header: 自助购票机
    text:
      - 若您无法使用以上方式，可使用站厅内的自助售票机。购票机支持现金、长春一卡通以及微信、支付宝等多种扫码支付方式。
      - 温馨提示：长春地铁票按票价计费。初次使用售票机时，在密集的线路图上寻找“博硕路”站可能较为费时。一个快捷方法是：直接在屏幕右侧的票价列表中选择“4元”，然后选择张数并完成支付即可。

  - tag: img
    src: $img/arrival/ticket-machine.jpg
    desc: 自助售票机
    watermark: true

  - tag: img
    src: $img/arrival/subway-ticket.jpg
    desc: 轨道交通单程票
    watermark: true

  - tag: title
    text: 换乘与验票须知

  - tag: ul
    header: 验票规则
    text:
      - 若使用单程票，进站时刷票，出站时需将票投入闸机回收口。
      - 若使用交通卡或手机扫码，进站和出站时均需使用同一方式。

  - tag: ul
    header: 换乘提示（卫星广场站）
    text:
      - 乘坐1号线，请务必在“卫星广场”站准时下车。
      - 下车后上至换乘层，沿西侧（即您下车时列车所在的一侧）的换乘通道前行，即可到达3号线站台。
      - 在3号线站台，请从站台内侧的楼梯下行，乘坐开往“长影世纪城”方向的列车。

  - tag: text
    type: tip
    text: 请留意车厢广播和显示屏，确保在“卫星广场”站和“博硕路”站准时下车。

  - tag: img
    src: $img/traffic/ccqg/subway-1.png
    desc: 地铁1号线线路图

  - tag: img
    src: $img/traffic/ccqg/railway-3.png
    desc: 轻轨3号线线路图

  - tag: img
    src: $img/arrival/subway-env.jpg
    desc: 轨道交通列车内部环境
    watermark: true

  - tag: title
    text: 到达校区

  - tag: text
    type: tip
    header: 2024年迎新报到指定校门
    text:
      - 2号门（雕塑门）与4号门，均位于博硕路上。

