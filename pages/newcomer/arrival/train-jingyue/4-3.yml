content:
  - tag: text
    type: warning
    text:
      - 此方案为特殊情况下的备选路线。由于轻轨4号线安检标准与公交相同，当您携带了无法通过地铁安检的特殊物品时，可选择此路线。
      - 在常规情况下，我们优先推荐“1号线转3号线”的方案，该方案更为快捷。单程票价4元。

  - tag: list
    items:
      - text: 优先推荐：1号线转3号线方案
        icon: train
        path: 1-3

  - tag: text
    type: info
    header: 运营时间提醒
    text:
      - 轻轨4号线（开往天工路方向）：首末班车约为 06:00 - 21:00
      - 轻轨3号线（开往长影世纪城方向）：首末班车约为 06:00 - 21:00
      - 若您深夜抵达，建议优先选择出租车前往住处，待次日再办理报到手续。
      - 详细的各线路首末班车时刻表，请参阅“地铁运营时间”页面。
    path: /guide/traffic/railway/time

  - tag: title
    text: 路线流程

  - tag: ul
    text:
      - 从长春站北出站口出站，前往地下的轻轨4号线“长春站北”站。
      - 乘坐开往“天工路”方向（南行）的列车。
      - 乘坐10站后，在“职业学院”站下车换乘。
      - 根据站内指引，通过换乘通道前往轻轨3号线站台。
      - 乘坐开往“长影世纪城”方向的列车。
      - 乘坐5站后，在“博硕路”站下车。
      - 出站后左转前行约50米至十字路口，再左转沿博硕路步行约100米，即可在左手侧看到2号门。
      # - 下车出站后右转(向西南)直行，即可在右手侧看到 1 号门

  - tag: title
    text: 火车站出站与进站指引

  - tag: text
    type: tip
    header: 必须从北出站口出站
    text:
      - 轻轨4号线的入口位于长春站北广场地下换乘中心，因此选择此方案必须从“北出站口”方向出站。
      - 请您进入出站地道后，留意指示牌，朝“北出站口”方向行进。

  - tag: text
    header: 如何找到北出站口
    text:
      - 长春站站台的东西两侧均设有出站通道，每条通道都分南北两个方向。北向对应的即是“北出站口4”和“北出站口5”。
      - 请您根据所在位置，就近选择4号或5号出站口出站。

  - tag: ul
    header: 到达换乘中心
    text:
      - 从4号或5号出站口出来后，您位于地下一层。请继续向北前行，前往位于地下二层的综合换乘中心。
      - 若从4号口出站，您的右前方即有通往地下二层的楼梯与电梯。
      - 若从5号口出站，您需要向左转直行，途中会在右手边找到通往地下二层的楼梯与电梯。

  - tag: text
    header: 找到轻轨4号线入口
    text:
      - 进入地下二层换乘中心后，地面和墙面上均有非常清晰的轨道交通线路指示。请跟随指引即可找到轻轨4号线的入口。
      - 请注意区分，不要走错到地铁1号线的入口。

  - tag: title
    text: 购票与票价

  - tag: text
    text: 从“长春站北”到“博硕路”站，单程票价为4元。

  - tag: text
    type: tip
    header: 推荐支付方式
    text:
      - 交通联合卡：长春轨道交通已全面支持“交通联合”卡，若您的手机NFC或实体卡带有此标志，可直接刷卡乘车。
      - 扫码乘车：使用微信或支付宝的乘车码小程序扫码进出站，无需购票，方便快捷。详情请参阅“扫码乘车”页面。
    path: /guide/traffic/railway/scan

  - tag: text
    header: 其他方式
    text:
      - 若您无法使用以上方式，可使用站厅内的人工服务窗口购票，建议您自备零钱。

  - tag: img
    src: $img/arrival/subway-ticket.jpg
    desc: 轨道交通单程票
    watermark: true

  - tag: title
    text: 换乘与验票须知

  - tag: ul
    text:
      - 若使用单程票，进站时刷票，出站时需将票投入闸机回收口。
      - 若使用交通卡或手机扫码，进站和出站时均需使用同一方式。

  - tag: text
    type: tip
    text: 请留意车厢广播和显示屏，确保在“职业学院”站准时下车换乘，并在“博硕路”站准时下车。

  - tag: img
    src: $img/traffic/ccqg/railway-3.png
    desc: 轻轨3号线线路图

  - tag: img
    src: $img/traffic/ccqg/railway-4.png
    desc: 轻轨4号线线路图

  - tag: title
    text: 到达校区

  - tag: text
    type: tip
    header: 2024年迎新报到指定校门
    text:
      - 2号门（雕塑门）与4号门，均位于博硕路上。

  - tag: ul
    text:
      - 从“博硕路”站出站后，请左转（向西北方向）前行约50米。
      - 到达十字路口后，再次左转进入博硕路（向西南方向）。
      - 继续沿博硕路步行约100米，即可在您的左手侧（东南方向）看到学校的2号门。
