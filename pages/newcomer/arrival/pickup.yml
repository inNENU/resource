  - tag: title
    text: 关于新生指引点

  - tag: p
    text:
      - 为方便新生顺利到校，学校通常会在迎新期间于长春站（含南北出站口）、长春西站及龙嘉机场设立“新生指引点”。
      - 届时，由校学生会组织的志愿者们会手持“东北师范大学”的指示牌在现场等候，为新生及家长提供热情的路线引导和咨询服务。请注意，指引点不提供统一的接站校车。

