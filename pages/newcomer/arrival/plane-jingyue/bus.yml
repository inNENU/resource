content:
  - tag: text
    type: tip
    text:
      - 机场巴士是连接机场与市区的重要交通工具，会保障至当日所有航班结束。
      - 若您抵达机场时已错过末班城际列车，或希望避免换乘，机场巴士是一个可靠的选择。

  - tag: title
    text: 参考时间与费用

  - tag: p
    text:
      - 全程用时：约 90 - 150 分钟（受路况影响较大）
      - 单程票价：25元

  - tag: title
    text: 详细流程

  - tag: ol
    header: 第一步：出港与购票
    text:
      - 抵达龙嘉机场T2航站楼后，请前往一层行李提取区领取您的行李。
      - 取到行李后，请前往位于一楼到达大厅9号门附近的售票处。
      - 购买前往“净月大学城”方向的机场巴士车票。

  - tag: ol
    header: 第二步：乘车与下车
    text:
      - 凭票在指定地点乘坐“净月大学城”专线巴士。
      - 巴士将在“博硕路”站停靠，请在此站下车。

  - tag: title
    text: 机场出港提示

  - tag: text
    text:
      - 国内航班抵达龙嘉机场后将停靠在T2航站楼。到达层的廊桥和通道内设有自动步道，可以帮助您快速抵达一楼的行李提取大厅。

  - tag: ul
    type: info
    header: 行李等待时间参考
    text:
      - 在航班正常情况下，首件行李通常在旅客到达转盘后10分钟内出现。
      - 末件行李通常在旅客到达转盘后40分钟内出现。

  - tag: title
    text: 到达校门指引

  - tag: text
    type: tip
    header: 2024年迎新报到指定校门
    text:
      - 2号门（雕塑门）与4号门，均位于博硕路上。

  - tag: ul
    text:
      - 在“博硕路”站下车后，请根据您所处的位置，沿博硕路步行即可到达学校的2号门或4号门。
