content:
  - tag: p
    text:
      - 若您携带的行李过多不便搬运，或抵达时已错过轨道交通的末班车，打车或使用网约车是必要的选择。
      - 请注意，深夜时段通常已无法办理报到手续，建议您优先寻找酒店入住，待次日再前往学校。酒店信息请您自行查询，本文不再赘述。

  - tag: text
    type: tip
    text:
      - 在其他情况下，我们更推荐您乘坐轨道交通，该方式更为经济快捷。
    path: subway

  - tag: title
    text: 乘坐网约车流程

  - tag: ol
    text:
      - 从火车站出站后，请根据网约车App的指引前往“长春西站-社会停车场-东区”。
      - 在指定的网约车上车点与司机汇合。
      # - 告知师傅到动植物公园旁边的东北师范大学，人民大街上的门下车
      - 告知司机前往“东北师范大学本部校区”，在人民大街的正门（动植物公园对面）下车。

  - tag: text
    type: tip
    text:
      - 尽管网约车价格通常低于出租车，但长春西站周边交通管制严格，许多路段禁止临时停靠。请务必按照打车软件给出的推荐上车点步行前往。
      - 社会停车场的上车点相较于出租车乘降中心距离更远，且在地下广场内GPS信号较弱，不易寻找。若您对方向不太敏感，为避免迷路，建议直接前往出站口旁的出租车乘降中心乘车。

  - tag: title
    text: 乘坐出租车流程

  - tag: ol
    text:
      - 从火车站出站后右转，前往出租车乘降中心。
      - 在指定区域排队候车并依次上车。
      # - 告知师傅到动植物公园旁边的东北师范大学，人民大街上的门下车
      - 告知司机前往“东北师范大学本部校区”，在人民大街的正门（动植物公园对面）下车。

