  - tag: title
    text: 参考价格与用时

  - tag: p
    text:
      - 从长春西站至本部校区，车费约24-28元。
      - 在路况正常情况下，车程平均耗时约40分钟。

  - tag: text
    type: note
    header: 请在出租车乘降中心有序排队，依次上车。

  - tag: text
    type: danger
    header: 警惕非法揽客与强制拼车
    text:
      - 在乘降中心附近，常有司机非法揽客，请切勿理会。在非恶劣天气下，出租车队伍的移动速度很快，请耐心排队等候。
      - 请勿轻信揽客人员的说辞，乘坐此类车辆不仅可能遇到非法运营的“黑车”，还极有可能在拥挤的车内与素不相识的陌生人强制拼车，您的乘车体验和人身财产安全均无法得到保障。

