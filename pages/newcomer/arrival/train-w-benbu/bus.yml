content:
  - tag: text
    type: danger
    text:
      - 乘坐公交是所有交通方式中效率最低、最不推荐的选择。其耗时远超轨道交通，票价可能更高，且在高峰时段通常拥挤、无座，对于不适应的同学还可能引起晕车。

  - tag: title
    text: 方案一：公交组合路线

  - tag: p
    text: 从长春西站乘坐 159 路公交车，至“桂林路”站下车，同站换乘 25 路或 160 路公交车，在“动植物公园”站下车即可到达本部校区附近。

  - tag: text
    type: danger
    header: 注意下车站名
    text:
      - 务必在“动植物公园”站下车。160路后续会经过一个名为“东北师范大学”的站点，但该站服务于净月校区，并非本部校区。在该站下车将导致行程严重错误，请务必留意站名，避免混淆。

  - tag: title
    text: 方案二：有轨电车转公交

  - tag: p
    text:
      - 乘坐 55 路有轨电车至“工农大路”站下车，随后需步行至马路对面的公交站，换乘 80 路公交车，在“东北师范大学”站下车。

  - tag: text
    type: warning
    text:
      - 换乘80路公交车时，务必到马路对面的车站乘车，否则将乘坐相反方向的车辆，导致路线错误。

