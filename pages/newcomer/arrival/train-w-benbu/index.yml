  - tag: title
    text: 到校方式

  - tag: text
    text: 同学们主要有三种交通方式到达本部。

  - tag: text
    type: tip
    header: 地铁
    text: 如果您行李较少，地铁是最快最便捷的方式。
    path: subway

  - tag: text
    type: info
    header: 出租车/网约车
    text:
      - 如果您出站时轨道交通已不在运行时间，那么您应该需要打车或呼叫网约车。
      - 在其他情况下，推荐您使用轨道交通。
    path: taxi

  - tag: text
    type: danger
    header: 公交 (不推荐)
    text:
      - 公交比地铁还贵而且慢的多得多，容易找不到座位还容易晕车! 不要坐公交!
    path: bus

  - tag: title
    text: 新生接待处

  - tag: text
    text:
      - 学校在长春西站出站口设置新生接待处，提供新生咨询服务。

  - tag: text
    type: tip
    text:
      - 学校无接站大巴，新生同学需要自行选择并乘坐交通工具到达学校参与报到。
