content:
  - tag: text
    type: tip
    text:
      - 机场巴士是连接机场与市区的重要交通工具，会保障至当日所有航班结束。
      - 若您抵达机场时已错过末班城际列车，机场巴士是一个可靠的备选方案。但此方案需要换乘公交，携带大件行李时可能较为不便。

  - tag: title
    text: 参考时间与费用

  - tag: p
    text:
      - 全程用时：约 60 - 120 分钟（受路况影响较大）
      - 总计费用：约 22元（机场巴士20元 + 公交2元）

  - tag: title
    text: 详细流程

  - tag: ol
    header: 第一步：从机场到人民广场
    text:
      - 抵达龙嘉机场T2航站楼后，请前往一层行李提取区领取您的行李。
      - 取到行李后，请前往位于一楼到达大厅9号门附近的售票处。
      - 购买机场巴士1号线车票，并乘坐至终点站“人民广场”下车。

  - tag: ol
    header: 第二步：从人民广场换乘公交到学校
    text:
      - 在人民广场下车后，请步行至附近的“人民广场”公交站。
      - 乘坐 6路、66路 或 306路 公交车（票价2元）。
      - 经过约3站，在“自由大路”站下车。

  - tag: title
    text: 到达校门指引

  - tag: ul
    text:
      - 在“自由大D路”站下车后，请向北（即您乘车方向的反方向）步行。
      - 行至人民大街与自由大路交汇的十字路口后，右转沿自由大路向东步行。
      - 继续前行，即可在您的右手边（南侧）看到学校的东北门。

  - tag: text
    type: warning
    header: 安全提示
    text: 人民大街作为城市主干道，车流量大、车速快。过马路时，请务必遵守交通信号，走人行横道，确保安全。

  - tag: title
    text: 附：机场出港提示

  - tag: text
    text:
      - 国内航班抵达龙嘉机场后将停靠在T2航站楼。到达层的廊桥和通道内设有自动步道，可以帮助您快速抵达一楼的行李提取大厅。

  - tag: ul
    type: info
    header: 行李等待时间参考
    text:
      - 在航班正常情况下，首件行李通常在旅客到达转盘后10分钟内出现。
      - 末件行李通常在旅客到达转盘后40分钟内出现。
