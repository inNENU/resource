  - tag: text
    type: tip
    text:
      - 首选推荐“城际列车+轨道交通”的组合方案。您需要先从机场乘坐动车到达长春站，再换乘轨道交通前往学校。

  - tag: title
    text: 参考时间与费用

  - tag: p
    text:
      - 总计用时：约 40 - 80 分钟（具体取决于您在长春站的换乘等候时间）。
      - 总计费用：约 10.5元（城际列车二等座 8.5元 + 地铁 2元）。

  - tag: title
    text: 详细流程

  - tag: ol
    header: 第一步：从龙嘉机场到长春站
    text:
      - 抵达龙嘉机场并提取行李后，请寻找前往“龙嘉站”（机场高铁站）的指示牌。
      - 您需要从T2航站楼通过地下连廊步行至高铁站。请根据航站楼内的清晰指引前行，即可轻松到达。
      - 提前或现场购买前往“长春站”的城际列车车票，并按时乘车。

  - tag: text
    type: info
    header: 关于城际列车
    text:
      - 城际列车（动车）车次频繁，约每45分钟一班，全程仅需15分钟左右，是连接机场与市区的最佳方式。
      - 建议您提前通过“12306”官方App或支付宝等第三方平台查询时刻表并购买车票，以便合理规划行程。

