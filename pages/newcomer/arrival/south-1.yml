content:
  - tag: img
    src: $img/arrival/train-south-to-subway1.jpg
    watermark: true

  - tag: text
    text: 从南出站口出站进入地下换乘中心。

  - tag: img
    src: $img/arrival/train-south-to-subway2.jpg
    watermark: true

  - tag: text
    text: 向右转并沿通道直行至尽头。

  - tag: img
    src: $img/arrival/train-south-to-subway3.jpg
    watermark: true

  - tag: img
    src: $img/arrival/train-south-to-subway4.jpg
    watermark: true

  - tag: text
    text: 再次右转直行，您会看到右侧有通往轨道交通站厅的下行扶梯。

  - tag: img
    src: $img/arrival/train-south-to-subway5.jpg
    watermark: true

  - tag: text
    text: 乘坐扶梯下至地下二层即可到达轨道交通站厅。

  - tag: img
    src: $img/arrival/train-south-to-subway6.jpg
    watermark: true

  - tag: text
    text: 您可以使用微信或支付宝的乘车码扫码进站，或在站厅内的自助售票机购票。

  - tag: img
    src: $img/arrival/train-south-subway-entrance1.jpg
    watermark: true

  - tag: text
    type: warning
    text:
      - 通过闸机后，请左转并选择上图所示的入口下至站台。
      - 温馨提示：该入口全程配有下行扶梯，对携带大件行李的同学十分友好。另一侧入口后半程为楼梯，建议优先选择此入口。

  - tag: img
    src: $img/arrival/train-south-subway-entrance2.jpg
    desc: 此入口后半段为楼梯，携带大件行李时建议避开。
    watermark: true
