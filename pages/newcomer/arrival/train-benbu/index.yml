  - tag: title
    text: 到校方式

  - tag: text
    text: 同学们主要有三种交通方式到达本部。

  - tag: text
    type: tip
    header: 地铁
    text: 地铁是成本最低并且白天最快的方式。
    path: subway

  - tag: text
    type: info
    header: 网约车/出租车
    text:
      - 如果您有太多的行李很难自行搬运，或您出站时轨道交通已不在运行时间，那么您应该需要打车或呼叫网约车。
    path: taxi

  - tag: text
    type: danger
    header: 公交 (不建议)
    text:
      - 公交和地铁是同等价位的，只慢不快还折腾! 不要坐公交!
    path: bus

  - tag: title
    text: 新生接待处

  - tag: text
    text:
      - 学校在长春站北出站口设置新生接待处，提供新生咨询服务。

  - tag: text
    type: tip
    text:
      - 学校无接站大巴，新生同学需要自行选择并乘坐交通工具到达学校参与报到。
