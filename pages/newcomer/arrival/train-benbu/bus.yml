content:
  - tag: text
    type: danger
    text:
      - 除非有特殊原因，否则强烈不建议选择乘坐公交车。尽管票价与地铁相近，但公交车耗时更长、更容易拥堵、且通常拥挤无座，对于携带大件行李的同学非常不便。请优先选择轨道交通。

  - tag: title
    text: 路线方案详情

  - tag: ol
    text:
      - 首先，请务必从长春站南出站口出站，前往南广场地面。
      - 在站前广场的公交枢纽站找到“站前广场”公交站台。
      - 您可以乘坐 6路、66路 或 306路 公交车，在“自由大路”站下车。
      - 或者，也可以乘坐 160路 公交车，在“动植物公园”站下车。两种方案票价均为2元，参考车程约20分钟。

  - tag: text
    type: danger
    header: 乘坐160路务必注意下车站名
    text:
      - 若选择乘坐160路，请务必在“动植物公园”站下车。该线路后续会经过一个名为“东北师范大学”的站点，但该站服务于净月校区。在该站下车将导致行程严重错误，请务必留意站名，避免混淆。

  - tag: text
    type: info
    header: 从北口误出站的换乘指引
    text:
      - 若您不慎从北出站口出站，可通过地面广场的“南北通道”前往南广场。
      - 从北出站口上至地面后，寻找向南通往地面广场的出口，即可看到南北通道的北侧入口。步行通过约需10分钟。

  - tag: title
    text: 到达校门指引

  - tag: ul
    text:
      - 在“自由大路”站或“动植物公园”站下车后，请向北（即您乘车方向的反方向）步行。
      - 行至人民大街与自由大路交汇的十字路口后，右转沿自由大路向东步行。
      - 继续前行，即可在您的右手边（南侧）看到学校的东北门。

  - tag: text
    type: warning
    header: 安全提示
    text: 人民大街作为城市主干道，车流量大、车速快。过马路时，请务必遵守交通信号，走人行横道，确保安全。
