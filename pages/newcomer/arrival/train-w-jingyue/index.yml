  - tag: title
    text: 到校方式

  - tag: text
    text: 同学们主要有三种交通方式到达净月校区。

  - tag: text
    type: tip
    header: 轨道交通换乘
    text: 如果您行李较少，轨道交通是最便捷最快的方式。票价 5 元。
    path: railway

  - tag: text
    type: info
    header: 出租车/网约车
    text:
      - 如果您有太多的行李很难自行搬运，或您出站时轨道交通已不在运行时间，那么您应该需要打车或呼叫网约车。
    path: taxi

  - tag: text
    type: warning
    header: 公交转轻轨
    text:
      - 此选项仅为那些携带了无法通过地铁安检物品的人列出!
    path: bus

  - tag: title
    text: 新生接待处

  - tag: text
    text:
      - 学校在长春西站出站口设置新生接待处，提供新生咨询服务。

  - tag: text
    type: tip
    text:
      - 学校无接站大巴，新生同学需要自行选择并乘坐交通工具到达学校参与报到。
