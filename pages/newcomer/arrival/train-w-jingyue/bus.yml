    text:
      - 此选项仅为那些携带了无法通过地铁安检物品的人列出!

  - tag: title
    text: 方案一：公交转轻轨

  - tag: text
    text: 在长春西站乘坐 159 路公交车，至“宽平大桥”站下车，同站换乘轻轨 3 号线，在“东北师范大学”站下车即可。

  - tag: ul
    header: 参考运营时间
    text:
      - 159 路公交车：首班车 05:40，末班车 19:00
      - 轻轨 3 号线：运营时间 06:00 - 21:00

  - tag: title
    text: 方案二：有轨电车转轻轨

  - tag: ol
    header: 路线描述
    text:
      - 从长春西站步行至有轨电车55路始发站，乘坐 55 路有轨电车至“宽平大桥”站下车。
      - 在“宽平大桥”站换乘轻轨 3 号线，至“东北师范大学”站下车即可。

  - tag: ul
    header: 参考运营时间
    text:
      - 55 路有轨电车：首班车 06:00，末班车 19:10
      - 轻轨 3 号线：运营时间 06:00 - 21:00
