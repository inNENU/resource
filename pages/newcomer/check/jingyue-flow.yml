  - tag: ol
    type: tip
    header: Mr.Hope 的友情提示
    text:
      - 请家长注意，净月大街两侧未设置长期停车位，为避免违章罚款，请勿长时间停车。
      - 从距离上看，2号门与4号门距集中报到处的路程相近，您可以根据实际情况任选其一进入。

  - tag: text
    type: note
    text:
      - 上方地图可实时显示您的当前位置，请根据地图指引，步行前往报到处。

  - tag: text
    text: 👇
    align: center
    style:
      font-weight: "500"
      font-size: 20px

  - tag: title
    text: 第二步：办理报到手续

  - tag: text
    text:
      - 请根据现场指引，找到图书馆正门前所属学院的接待点，办理新生报到手续。

  - tag: img
    src: $img/check/jingyue-2024.png
    desc: 净月校区 2024 年迎新接待点示意图
    watermark: true

  - tag: text
    text:
      - 在学院接待点，负责迎新的学长学姐会查验您的录取通知书并核实身份，随后发放宿舍钥匙、校园卡及一张未激活的银行卡。

  - tag: text
    type: note
    text:
      - 若您未提前获知床位信息，现场工作人员会告知具体的宿舍及床位安排。
      - 部分学院可能会在报到时收取班费或年级费，请按学院通知提前准备。
      - 您领取的银行卡尚处未激活状态，无法使用，学校后续将统一组织激活。为防遗失，部分学院可能选择稍后统一发放银行卡，具体安排请以学院通知为准。

  - tag: img
    src: $img/check/jingyue-check1.jpg
    desc: 新生报到现场
    watermark: true

  - tag: img
