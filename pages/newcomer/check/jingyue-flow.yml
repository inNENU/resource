    align: center
    style:
      font-weight: "500"
      font-size: 20px

  - tag: title
    text: 第三步：办理宿舍入住

  - tag: text
    text:
      - 领取物品后，请携带行李前往指定宿舍楼。在宿舍大厅管理员处，凭相关凭证与分配到的床位号办理入住登记，随后可乘电梯将行李运至房间。

  - tag: text
    type: tip
    text:
      - 办理入住登记时需提交两张小二寸照片，建议提前备好。

