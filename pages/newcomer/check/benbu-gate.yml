  # TODO: Update at 2025-08
  - tag: text
    type: note
    text:
      # - 报到期间只会开放正门 (西门)。
      - 新生报到期间，本部校区将开放西门、东北门与南门，供新生及家长通行。

  - tag: text
    type: warning
    text:
      - 特别提醒：体育学院的教学楼与学生公寓均位于校外，该学院新生请直接前往学院办理报到手续，无需进入主校区。

  - tag: title
    text: 本部校区东北门（临近动植物公园）

  - tag: location
    header: 东北门
    points:
      - loc: 43.86409,125.33468
        name: 东北门
        detail: 东北师范大学东北门
        path: benbu/gate/north-east

  - tag: img
    src: $img/scenery/benbu/gate/north.jpg
    watermark: true

  - tag: p
    text:
      - 东北门是距离学生公寓三舍最近的校门，正对长春市动植物公园。从该门进入后，向左前方即可依次看到三舍的D、C、B、A座公寓，步行距离很短。许多在校同学日常返校时也习惯选择此门进入。

  - tag: list
    items:
      - text: 本部报到流程
        icon: flow
        path: benbu-flow

  - tag: ol
    header: Mr.Hope 的友情提示
    text:
      - 东北门所临的自由大路中央设有隔离护栏，行人过街需通过附近的天桥或十字路口的人行横道。若携带大件行李，过马路会较为不便。因此，建议乘坐出租车的同学和家长，请司机师傅掉头停靠在校门同侧，以便入校。
      - 请注意，自由大路沿线未设置停车位，仅允许车辆临时停靠。为避免交通罚款甚至车辆被拖移，请勿长时间占用车道停车。

  - tag: title
    text: 本部校区正门（西门）

  - tag: location
    header: 正门（西门）
    points:
      - loc: 43.86167,125.325642
        name: 西门
        detail: 东北师范大学西门(正门)
        path: benbu/gate/west

  - tag: carousel
    images:
      - $img/scenery/benbu/gate/west1.jpg
      - $img/scenery/benbu/gate/west2.jpg
      - $img/scenery/benbu/gate/west3.jpg

  - tag: p
    text:
      - 西门是学校的正门，标志性建筑为正对校门的图书馆。校园周边的多条公交线路（如6路、66路、306路等）站点均设在正门附近，公共交通便利。从西门进入后，您可以沿主路直行至图书馆，然后沿图书馆北侧（即左手边）的道路走到尽头，再右转继续前行，即可看到设有帐篷的学院迎新接待点。

