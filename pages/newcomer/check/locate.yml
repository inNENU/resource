  - tag: title
    text: 如何确认所属校区

  - tag: p
    text:
      - 东北师范大学设有本部（又叫自由校区）与净月两个校区。
      - 新生请务必根据录取通知书上注明的学院名称，通过本指南查询并确认自己就读的校区。

  - tag: location
    header: 两大校区分布
    points:
      - loc: 43.86188,125.33137
        name: 本部
        detail: 又称自由校区

      - loc: 43.82738,125.4274
        name: 净月
        detail: 净月校区

  - tag: text
    type: warning
    text: 请注意：两校区相距甚远，一旦走错将为报到带来极大困难，务必提前确认！

