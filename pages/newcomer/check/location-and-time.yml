content:
  - tag: title
    text: 报到日期安排

  - tag: text
    type: info
    header: 本科新生报到日
    text:
      - 2025年8月30日（星期六）至31日（星期日）

  - tag: text
    type: info
    header: 研究生新生报到日
    text:
      - 2025年9月4日（星期四）至5日（星期五）

  # TODO: Check this at 2025-08
  - tag: text
    type: tip
    header: 关于接站服务
    text:
      - 学校将在长春站、长春西站及龙嘉国际机场设有新生接待点，但请注意，不提供接站校车服务。
    path: /newcomer/arrival/pickup

  - tag: list
    items:
      - text: 认准校区校门
        icon: gate
        path: locate

  - tag: title
    text: 关于提前或延迟报到

  - tag: text
    type: warning
    header: 关于提前报到
    text: 原则上不允许提前报到。如确有特殊情况，请务必提前与辅导员联系并获得批准。

  - tag: text
    type: danger
    header: 关于延迟报到
    text:
      - 新生若因故无法在规定日期内报到，必须事先向所属学院（部）提交书面申请并办理请假手续。请假期限通常不超过两周。
      - 未办理请假手续或逾期未报到者，除因不可抗力等正当事由外，将被视为自动放弃入学资格。

  - tag: title
    text: 报到(接待)时间

  - tag: text
    text:
      - 7:00 - 22:00

  - tag: text
    type: note
    text:
      - 若您预计在上述时间段外抵达，请务必提前与辅导员沟通报到事宜。

  - tag: title
    text: 报到地点安排

