  - tag: title
    text: 体检流程与注意事项

  - tag: ol
    text:
      - 新生须在学校统一安排的时间段内，自行前往所在校区的校医院参加体检。
      - 购买体检表时，请主动出示本人校园卡。体检时，请携带中性笔，用于填写体检表上的个人信息（如姓名、学院、专业等）。
      - 因故未能按时参加体检的同学，无需担心，校医院后续将安排统一补检，具体时间请留意后续通知。
  - tag: text
    type: warning
    text:
      - 体检项目通常包含血液采集，请务必在体检当天保持空腹，或仅于体检前进食少量清淡食物。

  - tag: title
    text: 体检时间

  - tag: text
    type: tip
    text: 新生体检通常以学院为单位分批进行，具体时间安排请留意辅导员或学校发布的正式通知。

