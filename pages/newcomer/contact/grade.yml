  - tag: title
    text: 什么是年级群

  - tag: p
    text:
      - 为了方便管理和通知，所有辅导员都会向自己所管理的学生拉一个年级群，通常会在录取工作全部结束、开学前一周以上开展完毕。
      - 年级群以 QQ 和微信为主，根据辅导员的个人喜好选择，通常由辅导员担任群主，管理员通常由大二大三的学生干部兼任，并一般会在开学后解除更换为新上任的年级委。
      - 通常情况下，辅导员会安排学生干部通过电话或短信的形式，向高考报名的手机号发消息加群，对于无法联系上的同学，可能也会自行打电话联系。

  - tag: title
    text: 年级群的目的

  - tag: p
    text:
      - 年级群主要用于导员发送重要通知。有的辅导员可能会建立两个年级群，一个提供给同学交流（可以随便水），一个是无水（禁止水群甚至全群禁言）的通知群。

  - tag: text
    type: important
    text:
      - 你应该避免将此类群的群号、二维码等泄露给他人，以防止不怀好意的人混入给你的辅导员带来工作上的麻烦！

