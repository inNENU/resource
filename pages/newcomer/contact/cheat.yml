  - tag: text
    type: warning
    header: 特别注意
    text:
      - 每年都有一些商业团队或个人建立新生群，其主要目的是推销商品或服务，但其产品质量与售后服务往往难以得到保障。
      - 这类群聊的典型特征是：群主与多数管理员并非东北师范大学在校生，且群内发布的内容多为适用于全国高校的通用信息，缺乏针对性。
      - 他们常利用群公告、群文件等渠道，集中推销被褥、电话卡、培训课程等，并引导新生关注其运营的其他商业化社交账号。
      - 请新生与家长对此类群聊保持警惕，注意甄别。

  - tag: text
    type: danger
    header: Mr.Hope 的忠告
    text:
      - 这些团队在全国范围内建立各高校新生群，其商业模式主要是通过向新生群体大量推销高利润商品（如学习资料、培训课程等）来获利。
      - Mr.Hope 强烈建议您退出此类群聊。在这些群里，您不仅难以获取到真实、可靠的校园信息，反而会持续收到各类商业推广。更重要的是，这类脱离主流电商平台（如淘宝、京东）的私下交易，消费者的权益难以得到有效保障。
      - Mr.Hope 也恳请在校的学长学姐：请不要在此类群聊中提供帮助或回答问题，您的善意可能会被商家利用。正确的做法是直接退群，或通过私聊方式善意提醒新生注意风险。
