    text:
      - 为营造安全、高效的交流环境，群内推行身份认证。通过认证的同学将获得专属头衔，以证明其在校生身份。您可以放心地与持有专属头衔的成员交流。
      - 专属头衔的格式形如“21硕物理”、“20本历史”，可以清晰地标示出年级、培养层次和学院。该头衔在手机QQ和电脑客户端上均默认可见。入群后，您需要主动向 Mr.Hope 发送用途为【认证 inNENU 新生群】的微信小程序身份码，以获取认证头衔。
      # - 在您收到录取通知后，请向 Mr.Hope 发送完整可校验的录取通知书截图来换取群头衔以便和其他新生小伙伴愉快的交流。

  - tag: ul
    type: warning
    text:
      - 请注意，群内可能混入未认证的外部人员。如果遇到没有专属头衔的成员主动添加您为好友，请保持警惕，并及时向群管理员举报以便处理。

