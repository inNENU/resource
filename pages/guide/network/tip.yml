  - tag: text
    type: info
    text: 校园网在日常使用中，网络质量总体稳定。但在晚间（约20:00-23:00）等用网高峰时段，由于用户集中，可能会出现网速波动、延迟升高的现象，游戏延迟可能在50ms至100ms之间。在其他非高峰时段，网络体验通常较为流畅。

  - tag: title
    text: 高峰期网络体验说明

  - tag: ul
    type: tip
    header: 原因分析
    text:
      - 网络资源配置需平衡全校教学、科研和生活区的整体需求。晚间宿舍区用户集中，网络负载急剧增高，是导致网速变慢和延迟上升的主要原因。
      - 学校的网络设备采购与带宽资源配置，遵循规范并以保障全校大多数时段的稳定运行为首要目标，目前的配置足以满足非高峰期的各类网络需求。
      - 若仅为应对每日数小时的高峰期而大幅升级硬件或增加带宽，将产生极高的成本。从资源有效利用的角度看，目前的平衡策略是更具可持续性的选择。因此，希望同学们能对高峰时段的网络拥堵现象给予理解。
