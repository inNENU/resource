    src: $img/network/use-device-mac.jpg
    desc: 请分别为 iNENU-2G 和 iNENU-5G 网络关闭“私有地址”开关
    watermark: true

  - tag: text
    header: Android
    text:
      - 请按以下步骤将 Wi-Fi 的 MAC 地址类型设为“使用设备 MAC”。

