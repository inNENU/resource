  - tag: title
    text: 功能介绍

  - tag: text
    text: 校园网支持“无感知认证”功能。首次设置后，您的设备在连接校园 Wi-Fi 时将自动完成认证，无需重复手动登录。

  - tag: text
    type: info
    header: 工作原理
    text:
      - 当您首次登录校园网并启用无感知认证时，认证系统会自动记录您设备的 MAC 地址，并与您的账户进行绑定。
      - 此后，当该 MAC 地址的设备再次连接校园网时，系统便会自动识别并完成认证，实现无感登录。

  - tag: title
    text: 兼容性设置

  - tag: text
    text:
      - 无感知认证依赖于设备固定的 MAC 地址进行识别。为确保该功能正常运行，您的设备在连接校园网时必须使用其真实的、固定的设备 MAC 地址。
      - 然而，为了保护用户隐私，较新版本的 iOS 与 Android 系统默认会为每个 Wi-Fi 网络使用随机的 MAC 地址。这会导致认证系统无法识别您的设备，从而使无感知认证失效。因此，您需要手动为校园网关闭此功能。

  - tag: text
    header: iOS
    text:
      - 请按以下步骤关闭“私有 Wi-Fi 地址”功能。

