    text: 根据学校规定，研究生在读期间原则上不允许转专业。仅在少数特殊情况下，如因身体健康或家庭出现重大变故导致无法在原专业继续学习，或因导师工作变动无法继续获得指导等，学生可按程序申请，经审核及公示后方可调整专业。
