  - tag: title
    text: 邮箱使用与维护

  - tag: text
    type: warning
    header: 账号冻结与注销政策
    text:
      - 存在发送垃圾邮件等异常行为，或超过 2 年未登录的邮箱账号将被冻结。
      - 被冻结的账号若在 1 年内未申请恢复使用，将会被系统自动注销。
