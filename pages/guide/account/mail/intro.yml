  - tag: title
    text: 邮箱简介

  - tag: p
    text:
      - 我校采用网易企业邮箱服务，为每位在校生提供一个终身有效的校园邮箱，地址格式为 <用户名@nenu.edu.cn>。
      - 在基础功能上，校园邮箱与市面主流邮箱无异。其核心价值在于「.edu.cn」后缀，这是教育机构的官方身份标识。凭借此邮箱，您可以在诸多学术资源平台、软件官网等处进行学生身份验证，从而获取专属的教育优惠。对于研究生而言，使用学校邮箱进行学术交流已成为一种惯例。

  - tag: title
    text: 邮箱账号

  - tag: text
    text: 学生可在符合命名规则的前提下，自行在线申请邮箱账号。

  - tag: list
    items:
      - text: 获取与申请邮箱账号
        path: apply

  - tag: title
    text: 邮箱密码

  - tag: ul
    type: info
    text:
      - 您的邮箱初始密码由系统随机生成。首次登录时，系统将强制要求您绑定安全手机并重设密码。

  - tag: text
    type: info
    header: 独立账户系统
    text:
      - 校园邮箱使用独立的网易企业邮账户系统，其密码管理（设置、找回）均在邮箱网页版内部进行。请注意，此密码不与学校的统一身份认证密码同步。

  - tag: title
    text: 登录地址

  - tag: action
    content: https://mail.nenu.edu.cn/

  - tag: text
    type: important
    text:
      - 登录时，账号一栏只需输入用户名，无需输入「@nenu.edu.cn」后缀。

  - tag: text
    type: tip
    header: Mr.Hope 提示
    text: 为了保障账户安全，建议在登录时勾选“SSL 安全登录”与“全程 SSL”选项。

