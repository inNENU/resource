      - 根据教育部《普通高等学校学生管理规定》《东北师范大学本科学生学籍管理条例》，完善学籍信息管理和电子注册工作，针对学生进行新生图像信息采集和毕业生学历信息图像采集工作。新生图像信息采集信息用于新生入学资格复查、学生证办理等。
      - 学历证书图像信息采集信息用于《中国高等教育学生信息网(学信网)》 (http://www.chsi.com.cn) ，照片用于制作毕业证书和学位证书。

  - tag: text
    type: tip
    text:
      - 入学的照片会用于本科学生证和本科学籍，毕业的照片会用于毕业证书和学位证书，所以一定要注意衣着和妆容。
