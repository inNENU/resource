  - tag: text
    type: tip
    header: 切勿过早邮寄
    text:
      - 校园快递驿站的免费暂存期有限。尤其在多雨季节，临时露天存放的快递可能因受潮而损坏。
      - 邮寄过早的包裹可能会因超出最长保管期限而被自动退回，带来不必要的麻烦。

  - tag: text
    type: tip
    header: 选择校内设有站点的快递
    text:
      - 为避免在报到当天，需往返校门外领取大件行李所带来的不便，请务必优先选择在校园内部设有官方服务站点的快递公司。
      - |-
        注: 两校区支持的快递服务，已在相关简介中注明。

  - tag: text
    type: tip
    header: 做好个性化标记
    text:
      - 迎新期间，每个校区预计将处理数千件新生包裹。为了能从海量包裹中快速定位到自己的物品，清晰的标记至关重要。
      - 您可以采用以下一种或多种方式，让包裹更具辨识度：
      - · 使用粗记号笔在箱体四周醒目地写上姓名和电话。
      - · 使用彩色胶带、个性化贴纸或特殊颜色的包装，使其外观与众不同。

  - tag: text
    type: tip
    header: 提前做好防水处理
    text:
      - 由于迎新季包裹数量巨大，部分快递会被临时存放在室外区域。
      - 尽管站点会用篷布等设施进行遮盖，但在暴雨天气下，直接放置于地面的纸箱仍有被雨水浸湿的风险。
      - 所以最好的防备就是使用透明胶带紧密缠绕快递箱两圈做好防水。

  - tag: text
    type: tip
    header: 预备无法及时取件的预案
    text:
      - 在包裹量激增的情况下，极少数包裹可能因人工分拣失误被错放区域，或被其他同学误拿，导致无法在报到当天立即找到。
      - 尽管这种情况发生的概率极小，但仍建议做好准备。
      - 最稳妥的方案是随身携带报到首日必需的个人物品，如少量衣物、洗漱用品和一床薄被。这能有效避免因暂时找不到包裹而带来的不便，尤其对于下午或傍晚才报到的同学。
