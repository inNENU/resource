content:
  - tag: text
    type: danger
    header: 不建议使用 360 安全浏览器
    text:
      - 虽然 360 安全浏览器自带 IE 内核，可以使用 IE 11 兼容模式打开网页，而且下载安装很方便，但是它有远大于前述优点的缺点。
      - Mr.Hope 不建议您安装 360 安全浏览器。请您尽可能选择下方的方案。

  - tag: list
    header: 替代方案
    items:
      - text: 使用 IETab 扩展程序
        icon: ie
        path: ../ietab/

      - text: 使用 Microsoft Edge 提供的 IE 兼容模式
        icon: edge
        path: ../msedge

  - tag: title
    text: 不建议使用 360 安全浏览器的原因

  - tag: img
    src: $img/tip/360/evil.jpg
    desc: 界面展示
    watermark: true

  - tag: list
    header: 详情
    items:
      - text: 不建议使用 360 安全浏览器的原因
        icon: alert
        path: evil

  - tag: text
    type: note
    text:
      - 如果您因为某些原因，的确需要使用 360 安全浏览器，Mr.Hope 为您准备了推荐设置，还您清爽的页面。
    path: setting

  - tag: img
    src: $img/tip/360/after.jpg
    desc: 修改后的干爽页面
    watermark: true

  - tag: title
    text: 使用 IE 内核

  - tag: text
    text:
      - |-
        360 安全浏览器在地址栏提供了两种模式: 极速模式和兼容模式。

  - tag: ul
    text:
      - |-
        极速模式: 使用 Chromium 86 内核
      - |-
        兼容模式: 使用 IE 11 内核

  - tag: text
    text: 所以对于有需要的网站，请手动在地址栏中切换到兼容模式。

  - tag: img
    src: $img/tip/360/compatable.png
    desc: 兼容模式切换
    watermark: true
