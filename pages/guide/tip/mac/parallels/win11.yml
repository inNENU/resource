content:
  - tag: title
    text: 启动 Parallels

  - tag: text
    text:
      - 在首次安装并启动后，Parallels 会自动提示您下载并安装 Windows 11。此时请点击“安装 Windows”。

  - tag: img
    src: $img/tip/mac/parallels/win11-install-request.png
    desc: 安装提示
    watermark: true

  - tag: text
    text:
      - 此时请耐心等待，Parallels 会自动为您下载 Windows 11。
      - 下载完成后，Parallels 会校验镜像的完整性，并自动开始安装。

  - tag: text
    type: tip
    text:
      - 在安装过程中，安装程序以及系统会多次重启，同时伴有安装助手窗口多次黑屏、调整大小的情况，这都是正常的。
      - 请耐心等待，完整的安装过程可能需要 5 - 10 分钟。

  - tag: img
    src: $img/tip/mac/parallels/win11-download.png
    desc: 下载 Windows 11
    watermark: true

  - tag: img
    src: $img/tip/mac/parallels/win11-verify.png
    desc: 下载完成后，Parallels 会自动校验镜像完整性
    watermark: true

