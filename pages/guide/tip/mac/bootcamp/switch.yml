title: 在 Windows 和 macOS 之间切换
aiIgnore: true
author: Mr.Hope
time: 2022-08-21
shareable: true
cite: https://support.apple.com/zh-cn/guide/macbook-pro/apddf030866a/mac
content:
  - tag: ol
    text:
      - 请在当前系统的菜单中选择重新启动。
      - 系统关机并开始启动时，请按住住 Option (或 Alt) ⌥ 键不放。
      - 系统会自动进入切换菜单，请使用键盘左右键选择另外一个系统并按 Return 键进入。
