content:
  - tag: text
    type: tip
    text:
      - 以下是基本保证流畅的最低性能要求。

  - tag: ul
    header: 轻薄办公本 (仅核显)
    text:
      - office 办公
      - 业余PS修图
      - 日常刷剧
      - 听歌
      - 聊天刷新闻
      - SPSS
      - java
      - 业余 CAD
      - 业余 Matlab
      - Python
      - SAP2000
      - LOL
      - CS
      - 休闲小游成
      - 网页游戏

  - tag: ul
    header: 全能本 (低端独显)
    text:
      - 业余 Vlog 剪辑
      - MasterCam
      - Revit
      - 我的世界
      - Dota

  - tag: ul
    header: 主流游戏本 (XX50/XX50Ti)
    text:
      - PR
      - AE
      - AU
      - SolidWorks
      - CS GO
      - 守望先锋流畅
      - GTA5低特效
      - 堡垒之夜

  - tag: ul
    header: 甜品级游戏本 (XX60/XX60Ti)
    text:
      - 3DSMax
      - Maya
      - C4D 等后期软件
      - 机器学习
      - 中特效 3A 大作
      - 吃性能的其他软件

  - tag: text
    type: tip
    text:
      - 上面提到的许多专业软件在初级学习阶段对电脑性能要求并不但吃着使用的深入，专业软件对性能的需求成倍增加
      - 建议报据自己需要用到的专业软件以及对该软件使用难度，选择不同性能段的合适机型。
      - 建议在保证最低性能要求的基础上、同时在钱包能承受的范围内，尽可能提高配置。更好的性能意味着更好的专业软件使用体验、更优秀的游戏体验，更加丝滑的日常使用，但同时也该味着更高的售价。
      - 无脑提升预算也不可取，杀鸡无需用牛刀。
