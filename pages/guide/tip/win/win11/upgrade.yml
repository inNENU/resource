title: 升级到 Windows 11
aiIgnore: true
icon: upgrade
author: Mr.Hope
time: 2023-09-23T12:20:00.209Z
shareable: true
content:
  - tag: title
    text: 升级要求

  - tag: text
    type: note
    header: 查看电脑是否支持
    text:
      - Windows 11 相对于 Windows 10 对处理器以及 TPM 芯片版本提出了额外要求。
      - 请参阅“Windows 11 支持”确认在自己电脑是否支持 Windows 11。
    path: support

  - tag: text
    text:
      - 同时，为了升级到 Windows 11，您的现有 Windows 10 版本不得低于 2004。

  - tag: title
    text: Windows 11 升级

  - tag: text
    text:
      - 请您在确定完成上述步骤后，下载并运行 Windows 11 安装助手。
      - 如果您通过了电脑健康状况检查应用的 Windows 11 兼容性检测，安装助手可以自动为您升级到 Windows 11。

  - tag: action
    header: Windows 11 安装助手
    content: https://go.microsoft.com/fwlink/?linkid=2171764
