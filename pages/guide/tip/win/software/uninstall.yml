title: 卸载软件
aiIgnore: true
author: Mr.Hope
time: 2024-07-28T19:07:03.100Z
shareable: true
content:
  - tag: text
    type: tip
    text:
      - 如果您是一个电脑小白，您可以通过安装一些纯净无广告的应用商店、应用市场并通过它们提供的软件卸载功能卸载软件。
    path: store

  - tag: text
    type: info
    text:
      - |-
        Windows 软件主要可以分为两类: UWP 版和应用程序版。

  - tag: title
    text: UWP 版卸载

  - tag: text
    text:
      - UWP 版的软件是通过 Microsoft Store 安装的，会直接显示在开始菜单和搜索列表中，可以直接右键卸载。
      - 您可以点击开始菜单并在列表中找到对应的软件，并右键选择卸载

  - tag: img
    src: $img/tip/software/uwp-uninstall1.jpg
    watermark: true

  - tag: text
    text: 也可以点击开始菜单中的搜索按钮，输入软件名称并右键选择卸载

  - tag: img
    src: $img/tip/software/uwp-uninstall2.jpg
    watermark: true

  - tag: text
    text: 当然，您也可以按照下方的流程进行卸载

  - tag: title
    text: 应用程序卸载

  - tag: text
    text: 右键开始菜单，并选择第一项“应用与功能”

  - tag: img
    src: $img/tip/software/uninstall1.jpg
    watermark: true

  - tag: text
    text: 在弹出的设置窗口中，找到需要卸载的应用，点击右侧的详情按钮选择卸载。

  - tag: img
    src: $img/tip/software/uninstall2.jpg
    watermark: true
