title: 网络问题修复
aiIgnore: true
author: Mr.Hope
time: 2023-07-16T11:41:47.730Z
shareable: true
content:
  - tag: text
    type: tip
    text: 如果您的电脑无法访问互联网，请按照以下步骤进行解决。

  - tag: title
    text: 排除网络问题

  - tag: p
    text:
      - 东师的校园网并不是很稳定，如果您连接了 iNENU-2G 或 iNENU-5G 无法上网，请您首先排查是否是校园网认证问题。请先查看自己是否已经成功连接了 Wifi 或有线网，如果已经连接，请打开 "10.100.100.67" 确认自己是否在线。若未在线，请尝试登录并尝试上网。如果登录过程中出现问题，那么问题出现在学校校园网。

  - tag: action
    header: 校园网认证地址
    content: "10.100.100.67"

  - tag: text
    text:
      - 如果无法打开认证页面，或干脆无法连接有线网或无线网，请准备一部手机按照下方说明进行连接测试。

  - tag: p
    type: info
    header: 通过手机测试电脑的有线网和无线网链接
    text:
      - 对于无线热点，大部分手机可以通过下滑状态栏或上划手机底部，在通知中心快捷方式/控制中心中打开。您也可以自行打开手机设置，选择“WLAN 和互联网”来找到热点并打开。
      - 对于有线连接，您可以用线缆连接手机和计算机，并在手机的通知中心里找到“Android 系统”，将“通过 USB 充电”改为“USB 网络连接"。
      - 如果电脑可以连接手机的对应的无线热点/有线网络并正常上网，而所在环境下对应的方式不能，则并非电脑而是所在网络环境的问题。校园环境请拨打信息化办电话咨询。

  - tag: phone
    header: 信息化办服务电话
    num: 0431-85099005
    fName: 人工服务电话
    org: 东北师范大学信息化办
    site: https://xxhb.nenu.edu.cn/

  - tag: title
    text: 尝试疑难解答

  - tag: text
    text: 如果改用手机仍无法连接网络，那么大概率是电脑自身问题，请尝试先运行疑难解答查看是否解决。

  - tag: text
    type: info
    text:
      - 请参阅“系统诊断”，并运行 “Internet 链接” 疑难解答。
    path: diagnosis

  - tag: title
    text: 尝试禁用/重置网络

  - tag: text
    text:
      - 如果疑难解答并不能解决连接问题，请您按照下方指引进行网络重置。

  - tag: text
    header: Windows 11
    text:
      - 进入系统设置 (快捷键 Win + I)

  - tag: img
    src: $img/tip/win11-network-reset-1.png
    watermark: true

  - tag: img
    src: $img/tip/win11-network-reset-2.png
    watermark: true

  - tag: img
    src: $img/tip/win11-network-reset-3.png
    desc: 请点击“立即重置”，确认后耐心等待电脑完成重置并自动重启
    watermark: true

  - tag: text
    header: Windows 10
    text:
      - 进入系统设置 (快捷键 Win + I)

  - tag: img
    src: $img/tip/win10-network-reset-1.png
    watermark: true

  - tag: img
    src: $img/tip/win10-network-reset-2.png
    watermark: true

  - tag: img
    src: $img/tip/win10-network-reset-3.png
    desc: 请点击“立即重置”，确认后耐心等待电脑完成重置并自动重启
    watermark: true

  - tag: title
    text: 仍然无法解决

  - tag: text
    text: 如果问题仍然无法解决，则很有可能存在硬件问题。您可以自行重装系统并再次尝试，以完全排除系统、软件问题的可能。也可直接前往官方售后寻求帮助。

  - tag: list
    items:
      - text: 系统重置
        icon: reset
        path: ../reinstall/os-reset

      - text: 官方售后
        icon: contact
        desc: 制作中
