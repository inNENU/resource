  - tag: text
    text: 二食堂的基本餐区位于二楼西北侧，包含盒饭以及小份菜。

  - tag: text
    header: 基本餐供应时间
    text:
      - |-
        早: 06:30 — 08:30 (供应包子、饼、粥、豆浆等)
      - |-
        午: 11:00 — 12:30
      - |-
        晚: 16:00 — 18:00

  - tag: text
    header: 价格
    text:
      - |-
        米饭: ￥0.5/碗
      - |-
        素菜: ￥1-3/份
      - |-
        荤菜: ￥3-4/半份

  - tag: text
    type: note
    text:
      - 吃一顿一荤两素的午晚餐大约是 ￥7，吃一顿小菜 + 包子 + 粥的早餐大概在 ￥5。

