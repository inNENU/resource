  - tag: text
    text: 三楼共分为两个部分，一个是前面大厅的餐厅，一个是后面的清真餐厅。

  - tag: text
    header: 大厅
    text:
      - 大厅的早饭和午饭都为自助餐，种类丰富，价格亲民。
      - |-
        供应时间:
        早: 6:30-10:00
        午: 11:00-12: 30
        晚饭可点餐，并承接大小型聚餐和活动

