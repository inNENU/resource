  - tag: text
    header: 什么是师范类专业认证？为何要进行认证？
    text:
      - 师范类专业认证是国家为规范师范类专业建设、保障并提升人才培养质量而建立的评估体系。它通过分级认证的方式，从多个维度对高校的师范专业进行监督与衡量。
      - 该认证以具体专业为单位，旨在精准评估其教学质量与办学水平。

  - tag: text
    header: 师范类专业认证的等级划分与别称
    text:
      - 师范类专业认证共分为三个等级，等级由低到高分别为一级、二级和三级。
      - 第一级（基础认证）：表明专业办学基本达到了国家标准，满足了师范人才培养的基本要求。
      - 第二级（合格认证）：表明专业办学质量达到了国家合格标准，能够有效保障师范生的培养质量。
      - 第三级（卓越认证）：表明专业办学质量达到了国家卓越标准，在同类专业中居于领先水平，具有示范作用。

  - tag: text
    header: 不同等级师范认证对应的政策优势
    text:
      - 通过第二级认证专业的毕业生，在申请中小学教师资格时，可免于参加国家统一组织的面试。学生只需通过教师资格笔试统考，并完成校内规定的培养课程、实习实践以及校内自行组织的面试考核，即可获得教师资格证书。
      - 通过第三级认证专业的毕业生，在申请中小学教师资格时，可免于参加国家统一组织的笔试和面试。学生只需按照本专业的培养方案，完成所有教学课程与实习实践，并通过校内组织的笔试与面试考核，即可获得教师资格证书。
