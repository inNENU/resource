content:
  - tag: title
    text: 简介

  - tag: text
    text: 此协议只有报考了公费师范生和优师专项师范生的同学才会有。

  - tag: ul
    text:
      - 公费师范生协议书应为4份
      - 优师专项师范生协议书应为5份

  - tag: title
    text: 填写说明

  - tag: ol
    text:
      - 在前方的个人信息处填写自己的个人信息。家庭住址填写现住址即可 (并不要求与户口本地址一致)，无特殊情况应在生源地省份内。
      # - 接下来，请您按照末尾盖章的名字，帮助丙(、丁)补充法人信息。地址信息可以到丙(、丁)的官网上查询获得，务必填写准确，不要涂改、错字。
      - 全部确认无误后，您需要在协议的末尾处签字。

  - tag: title
    text: 注意事项

  - tag: ul
    text:
      - 如果您尚未成年，需要您的监护人一同签字。
      # - 如果您对地址不确定，您可以致电相关部门询问。
      - 如果您担心填写错误，若未满18周岁，可先请监护人签字后，再携带协议到校填写其余部分。
      - 本研衔接师范生务必不要填写《定向履约任教的地》
