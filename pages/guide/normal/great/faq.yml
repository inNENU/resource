content:
  - tag: text
    type: info
    header: 报考条件
    text:
      - 考生须热爱教育事业，有志于长期从教，并有献身基层教育事业的坚定信念，同时具备遵纪守法、诚实守信的优良品质。
      - 考生应具备从事基础教育工作的基本素质，愿意投身于脱贫县及中西部陆地边境县（统称“定向县”）的教育事业，并同意签署《国家优师专项师范生定向培养协议书》，履行其中规定的权利与义务。定向县的具体范围由生源地省级教育行政部门和乡村振兴工作部门确定。

  - tag: text
    type: info
    header: 哪些人群推荐报考？
    text:
      - 对于高考成绩与我校常规公费师范专业或部分非公费专业的录取线相比有一定差距（但差距不大），同时具有强烈的从教意愿，并愿意到定向县中小学履约任教6年的考生，优师专项是一个值得考虑的选择。

  - tag: text
    type: info
    header: 免除哪些费用？有哪些资助政策？
    text:
      - 优师专项师范生在校修读年限内，免缴学费和住宿费。
      - 在校期间享受生活补助，标准为每人每月600元，按月发放。

  - tag: text
    type: info
    header: 可否转专业？
    text:
      - 不可以。优师专项师范生属于定向培养，有严格的专业和就业限制。学生入学后不可转专业，且毕业后必须按协议规定到定向县从事指定学科的教学工作，服务期为6年。

  - tag: text
    type: info
    header: 可否转入成为优师专项师范生？
    text:
      - 可以。根据政策，有志从教且符合条件的在校非公费师范生或非师范专业优秀学生，可在入学后两年内申请转入。
      - 转入机会取决于当年优师专项计划是否存在因未录满或新生未报到而产生的空缺名额。成功转入后，学生需签订协议，学校将返还已缴纳的学费、住宿费，并补发生活补助。
      - 需要注意的是，此类空缺名额通常对定向县及任教学科有特定要求。

  - tag: text
    type: info
    header: 可否不回定向县就业？
    text:
      - 不可以。毕业后必须到定向县履约任教，任何未经批准擅自改变就业去向的行为均视为违约。

  - tag: text
    type: info
    header: 常见的终止协议情况
    text:
      - 在校学习期间，经学校指定的三甲医院诊断，因身体健康原因无法完成学业或不适合从事教师职业。
      - 在协议服务期内，经当地教育行政部门指定的三甲医院按教师资格认定体检标准检查，或经劳动能力鉴定机构鉴定，因身体健康原因确实不适合继续从教。
      - 因学生个人重大过失导致无法正常毕业，如因违法违纪被开除学籍、主动退学、未取得毕业证书与学位证书等情况。

  - tag: text
    type: info
    header: 违约如何处理？
    text:
      - 违约行为将记入个人人事档案，并纳入国家社会信用信息系统。
      - 毕业后未履约：若毕业后未按规定到定向县中小学就业，须在违约处理决定公布后1个月内，向生源地省级教育行政部门一次性退还已享受的全部公费教育费用，并缴纳该费用总额50%的违约金。逾期须按每日千分之一的比例支付滞纳金。
      - 服务期内离职：若在6年服务期内未经生源地省级教育行政部门同意而擅自离职，须按不足的服务年限（含离职当年）比例退还公费教育费用，并缴纳相应退还费用50%的违约金。逾期同样需支付滞纳金。

  - tag: text
    type: info
    header: 可否报考硕士研究生？
    text:
      - 根据协议，优师专项师范生须在完成6年定向服务期后，方可报考全日制或非全日制硕士研究生。
