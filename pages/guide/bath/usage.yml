content:
  - tag: title
    text: 使用方式

  - tag: text
    text:
      - 每个淋浴间内均配有智能控制终端，支持消费密码和微信扫码两种启动方式。
      - 您可通过终端控制出水与暂停，终端将根据实际用水量自动计费。
      - 使用密码是最常用且便捷的方式，建议同学们提前设置。

  - tag: text
    type: note
    text: 使用前，请确保您已关注微信公众号“台州博诚”，并完成账户绑定等初始设置。
    path: account

  - tag: title
    text: 设置洗浴密码

  - tag: text
    text: 进入“台州博诚”公众号后，点击“密码账户”菜单，然后选择您所在的校区。

  - tag: img
    src: $img/bath/password-menu.jpg
    desc: 密码账户菜单
    watermark: true

  - tag: text
    text: 点击“生成密码”，并请务必牢记。

  - tag: img
    src: $img/bath/generate-password.jpg
    desc: 生成密码
    watermark: true

  - tag: img
    src: $img/bath/password-view.jpg
    desc: 查看密码并妥善保存
    watermark: true

  - tag: text
    type: warning
    text:
      - 请务必牢记您的消费密码。如若忘记，可重新生成，但请注意，每日仅有三次生成新密码的机会。

  - tag: title
    text: 使用终端

  - tag: text
    text: 完成密码设置后，在终端上输入密码并按确认键，即可开始使用。

  - tag: img
    src: $img/bath/shell.jpg
    desc: 终端
    watermark: true

  - tag: text
    type: info
    header: 扫码使用
    text:
      - 终端同样支持扫码启动。使用微信扫描终端二维码，可在弹出页面内进行临时充值并开始使用。
      - 手动结束洗浴后，账户内的剩余金额将在扣除手续费后，于24小时内原路退回至您的支付账户。

  - tag: text
    header: 操作手势说明
    text:
      - 暂停或继续出水：在终端上，将手指从左侧按钮快速滑向右侧按钮。
      - 结束洗浴并结算：将手指从右侧按钮快速滑向左侧按钮。

  - tag: text
    type: warning
    header: 结束洗浴
    text:
      - “结束洗浴”操作将立即终止计费并完成本次消费。若需再次使用，则需重新输入密码或扫码。
      - 因此，建议在确认完全使用完毕、准备离开淋浴间时，再执行此项操作。
