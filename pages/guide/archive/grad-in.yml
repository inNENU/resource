  - tag: p
    text:
      - |-
        报考类别（录取类别）为非定向的学生及“少数民族高层次骨干人才”专项计划（非在职）学生需将档案调至我校。

  - tag: text
    type: tip
    text:
      - 如学生在报考时，报考类别填报错误，可在入学后到研究生院管理工作办公室申请调档函。

  - tag: action
    header: 咨询邮箱
    content: jiaoyuban@nenu.edu.cn

  - tag: text
    type: warning
    text:
      - 学生需凭调档函调转档案，请用 A4 纸[彩印]并填写。
      - |-
        档案袋须密封完好且骑缝处加盖档案保管单位公章，并注明: 考生姓名、录取院部及专业，以便审查和分类归档。

