  - tag: text
    type: info
    header: 东北师范大学是否支持修读双学位或辅修？
    text: 可以。各学院的培养方案中，均会明确列出获得双学位或辅修资格所需修读的课程及要求。学生只需根据相关专业的培养方案，完成所有指定课程的修读，即可在毕业时获得相应的双学位或辅修证书。

  - tag: text
    type: info
    header: 推荐修读的情形
    text: 部分学院会鼓励学生辅修指定专业。若学院官方能为辅修提供课程安排等方面的支持，且辅修专业与主修专业的课程重合度高、学习压力相对不大，可以考虑修读。

  - tag: title
    text: 考虑因素

  - tag: p
    header: 认可度
    text: 当前，用人单位对双学位和辅修专业的认可度普遍不高。招聘时，企业更看重学生主修专业的核心能力，而双学位或辅修经历更多被视为个人学习能力与综合素质的体现。在应聘与双学位专业相关的岗位时，其竞争力通常不及主修该专业的毕业生。因此，若希望在某一领域深入发展并以此为就业方向，转专业是比修读双学位更直接、更有效的选择。

  - tag: text
    header: 学校支持力度
    text:
      - 学校对双学位及辅修的支持力度，是决定是否修读时需要考量的另一关键因素。
      - "理想情况下，为双学位或辅修开设的课程应具备以下特点："
      - "1. 培养方案中的基础课程与主修专业有较高重合度，以减少学生需额外修读的学分。"
      - "2. 课程时间多安排在夜间或周末，以避免与主修专业的上课时间冲突。"
      - 然而现实中，受限于师资与教学资源，一方面各学院在制定培养方案时较少考虑跨院系的课程重合度；另一方面，因选修人数少，学校通常不会为双学位或辅修学生单独开班。这意味着主修与辅修的课程极易发生时间冲突。学生往往需要在无一门挂科并精心规划选课顺序的前提下，才可能在四年内完成两个专业的学习并按时毕业。一旦计划被课程调整、考试失利等意外打乱，就可能面临延期毕业、将双学位降为辅修或直接放弃的艰难抉择。

  - tag: ol
    type: tip
    header: Mr.Hope 的个人建议
    text:
      - 只有当你在主修专业上能取得优异成绩、确实学有余力，并且渴望通过更多学习来精进自我时，才应该考虑修读双学位或辅修。
      - 各学院的培养方案在四年间可能会有微调，请务必保持关注，及时获取最新信息。
      - 跨学院修读时，课程时间冲突是大概率事件。你必须精心规划选课，并保证万无一失，才可能按时完成所有学业。任何计划外的变动，都可能让你陷入延期毕业、双学位降为辅修或被迫放弃的困境。
      - 修读双学位会极大地分散你的精力。从就业角度看，一个双学位本科学历的竞争力，通常远不如将同等精力投入考研所获得的更高层次院校的学历。因此，如果你要修读，前提应是主修成绩名列前茅，有较大把握获得保研资格。若非如此，我真诚地建议你将精力集中于考研。此外，如果你的职业规划与主修专业不符，与其耗费精力修双学位，不如将时间用于系统学习目标专业的考研课程，力求通过跨专业考研一步到位。
