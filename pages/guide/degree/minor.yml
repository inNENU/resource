    text: 辅修介绍

  - tag: p
    text:
      - 根据国家政策，高校应推进辅修专业制度，支持学有余力的全日制本科生辅修其他专业以成为复合型人才。辅修专业应与主修专业归属于不同的专业门类，其课程体系、学分和学位授予标准需参照同专业的要求制定。
      - 拥有学士学位授予权的高校，可向符合条件的毕业生授予辅修学士学位。前提是学生必须已获得主修专业的学士学位。辅修学士学位将在主修学士学位证书中予以注明，不单独发放证书。

  - tag: text
    type: tip
    header: 在东师如何辅修？
    text:
      # FIXME: @YinXin 确认目前是辅修还是双学位，找 2024 级确认
      - 目前，我校官方支持的跨学院辅修项目为数学与统计学院和物理学院联合开设的“陆家羲试验班”，每年两院各选拔15人，毕业时可自动授予对方学院的辅修学士学位。
      - 此外，部分学院也鼓励学生在院内进行专业辅修。
      - 原则上，只要能满足目标专业的培养方案要求，你可以申请辅修任何专业。
      - 实际上，辅修存在诸多挑战：两校区间的通勤时间长于课间休息，且选课系统通常不允许跨校区选课，这使得跨校区辅修几乎不可行。此外，获得辅修学位需要向开设学院提交毕业论文并参加答辩，因此必须提前与该学院联系并获得其支持。
