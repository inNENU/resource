      - 金风送爽，月朗星稀，在恰当的时间与地点，命运让我们在芸芸众生中碰见彼此。相逢于东师，是一种缘分，你们的到来，为这座古朴厚重的校园带来了青春的活力。
      - 这里是大学生创新创业中心，或许你们会对这个名字感到陌生，没关系，点开了这篇文章你就跟我们大创人一样怀揣着同样的远大梦想。
      - 大创是一个温暖和包容的团体，我们将为每一个有梦想的同学提供平台，让他们在创业的路上发光发热，追求自己的梦想。

  - tag: img
    src: $img/organization/career-center/welcome.jpg

  - tag: title
    text: 组织介绍

  - tag: p
    text:
      - 东北师范大学大学生创新创业中心成立于2003年，是学校团委直属的校级学生组织。中心自成立以来，本着“勤奋创新，坦诚协作”的理念，致力于“营造创业氛围，点燃创业激情，提升创业能力，孵化创业项目”，不断提升创新创业文化水平。大学生创新创业中心对内提升成员自身素质，对外营造创新创业氛围，以“全心全意为同学服务”为主体，做深传统文化传承，做精创业计划赛事，做实新媒体宣传活动，做亮品牌服务工作。

  - tag: title
    text: 部门介绍

  - tag: ul
    type: info
    header: 办公室
    text:
      - |-
        工作定位: 办公室主要负责中心人事日常工作，各部门资料的汇总与整理，活动物资准备以及社团资金管理等工作。
      - |-
        特色活动: 纳新、例会、值班安排、年会、换届大会等

  - tag: ul
    type: info
    header: 竞赛部
    text:
      - |-
        工作定位: 竞赛部主要负责挑战杯(家曦杯)、互联网+等赛事业务，协助其他部门整理竞赛项目等工作。
      - |-
        特色活动: 挑战杯(家曦杯)、互联网+等赛事

  - tag: ul
    type: info
    header: 实践部
    text:
      - |-
        工作定位: 实践部主要负责三下乡实践活动、大学生职业生涯规划大赛、教学创新大赛等赛事活动，提供实践平台，开展就业实践。
      - |-
        特色活动: 三下乡实践活动、大学生职业生涯规划大赛、教学创新大赛等

  - tag: ul
    type: info
    header: 网宣部
    text:
      - |-
        工作定位: 网宣部主要负责中心线上线下的宣传活动，如中心官方公众号的运营，活动摄影摄像，制作宣传海报、易拉宝和证书等工作。
      - |-
        特色活动: 宣传平台管理、PS技能培训、摄影技能培训、微信公众号运营培训等

  - tag: ul
    type: info
    header: 网络宣传部
    text:
      - |-
        工作定位: 网络宣传部是中心线上和活动技术方面的核心部门，主要负责中心线上宣传平台运营，线下活动摄影以及海报设计宣传等工作。
      - |-
        特色活动: “新启程”创业文化宣传活动、宣传平台管理、PS 培训、PPT 培训、微信公众号运营培训

  - tag: ul
    type: info
    header: 项目部
    text:
      - |-
        工作定位: 项目部主要负责国创与科研相关赛事业务，收集及整理相关项目资料，策划中心各类大型活动等工作。
      - |-
        特色活动: 国创与科研项目、报销培训会等

  - tag: ul
    type: info
    header: 创业部
    text:
      - |-
        工作定位: 创业部主要负责创业项目的管理及孵化，提供创业平台，服务创业团队等工作。
      - |-
        特色活动: “东师众创空间”企业孵化站，教师技能大赛等

  - tag: title
    text: 特色活动

  - tag: text
    type: tip
    header: 国创科研三下乡等赛事业务
    text:
      - 国创即大学生创新创业训练计划，分为国家级大创和省级大创。科研即中央高校基本科研业务专项资金本科生项目，分为重点培育项目和一般培育项目。三下乡和推普活动即全国大中专学生志愿者暑期文化科技卫生“三下乡”社会实践活动和“推普助力乡村振兴”全国大学生暑期社会实践志愿服务活动。
      - 从初期拟比赛通知、联系各学院科研实践部进行宣传，到中期收集并汇总各学院项目书，后期进行经费报销及证书颁发，大创为竞赛活动提供必要的支持与保障。

  - tag: img
    src: $img/organization/career-center/activity1.jpg

  - tag: img
    src: $img/organization/career-center/activity2.jpg

  - tag: img
    src: $img/organization/career-center/activity3.jpg

  - tag: text
    type: tip
    header: 创博会
    text:
      - 创博会即长春市大学生创新创业项目交流博览会，由长春市人力资源和社会保障局、长春市财政局主办、东北师范大学所承办，聚焦创新、协调、绿色、开放、共享五大理念，设置五大展区，学校将会邀请省市级领导、主协办单位领导、各高校领导，行业专家，有关部门负责人，重点企业及新闻媒体记者等出席。

  - tag: img
    src: $img/organization/career-center/activity4.jpg

  - tag: img
    src: $img/organization/career-center/activity5.jpg

  - tag: text
    type: tip
    header: 大招会
    text:
      - 大招会的正式名称是毕业生教育人才招聘会，作为全国最大型的教育行业类招聘会，也是唯一受教育部官方委托举办的全国性行业招聘会，由教育部指导，东北师范大学主办在长春国际会展中心举行。招聘会现场将由来自全国28个省、市、自治区的1000余家用人单位前来现场招聘，提供需求岗位信息4万余个。

  - tag: title
    text: 纳新寄语

  - tag: p
    text:
      - 如果你怀揣梦想，如果你心向远方，那么欢迎你加入我们——东北师范大学大学生创新创业中心。
      - 冉冉星河远，共与乘舟还。听海浪声声，谱一曲四时悠长。享秋风阵阵，绘一部灿烂华章。这里是青春的舞台，这里是梦想的起点。
      - 我们期待你在这里为自己的人生添砖加瓦，为大创再创辉煌。
      - 期待在大创与你相遇！

