  - tag: title
    text: 组织介绍

  - tag: p
    text:
      - 爱心使者团成立于 2006 年 3 月，是学生资助管理中心指导的校级学生组织；是一支由家庭经济困难学生为主体的为全校资助对象服务的团体；是学校资助育人体系的重要组成部分，主要为在校资助对象提供帮助和服务。、
      - 爱心使者团自成立以来，始终秉承着“用爱心回报社会，用信心成就未来”的团队宗旨，管理、运营东北师范大学爱心驿站、励志书院和爱心超市，承办了绿色通道、营养工程、暖心行动、旧物流转等一系列资助活动，为资助对象的学习生活提供助力；同时还举办了全团大会、纳新见面会、元旦晚会等一系列特色活动，丰富了爱心使者的日常生活。

  - tag: title
    text: 部门介绍

  - tag: text
    text: |-
      爱心使者团下设五个部门: 秘书处、爱心超市工作部、爱心交流工作部、爱心宣传工作部和外联部。

  - tag: text
    type: info
    header: 秘书处
    text: 工作既着眼于全局，又注重细节，是联系各部门的“小心脏”，是活动成功背后的“小秘密”，无论是生活、学习还是工作，都甜蜜无比。

  - tag: text
    type: info
    header: 爱心超市工作部
    text: “爱心超市”的小掌柜，学校“资你今日之需，祝你成就未来”资助理念的重要载体，为资助对象提供物质支持。不定期举办特色活动传递爱心。

  - tag: text
    type: info
    header: 爱心交流工作部
    text: “励志书院”的小院长，为资助对象提供精神支持；联络学院(部)分团，互助互鉴，形成发展合力。

  - tag: text
    type: info
    header: 爱心宣传工作部
    text: 爱心宣传工作部是政治性和趣味性兼容的部门，是传达精神和自由创作共长的部门。在这里，我们会用摄影、推送、网宣、海报等形式，将爱心使者团的最新动态第一时间内通过网络、橱窗等媒介进行宣传。

  - tag: text
    type: info
    header: 外联部
    text: 外联是块砖，哪里需要哪里搬!外联是个大家庭，和和睦睦一家人!外联能联系各个部门；外联能为爱心使者团活动筹集资源；外联能撰写活动策划案……

  - tag: title
    text: 组织文化

  - tag: p
    text:
      - “家”的温暖，“铁”的纪律是爱心使者团的特色文化。
      - “十五年间风雨同，共怀爱心赴远方”。十五年来，一批批优秀的爱心使者始终把“用爱心回报社会，用信心成就未来”的团队宗旨放在首位，始终坚持鼓励和帮扶相结合、坚持受助与奉献相结合，以“志存高远，求真务实，内修素质，外塑形象”为成长目标严格要求自己，永葆助人初心，践行助人使命!
