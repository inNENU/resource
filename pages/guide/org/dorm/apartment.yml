content:
  - tag: text
    type: info
    header: 办公室
    text:
      - Hello，小萌新们！我是办公室小窝君，主要负责组织团队制度建设、文化事务以及处理日常事务等工作，办公室让东师小窝的工作更加有条不紊，是小窝井井有条的大管家~

  - tag: text
    type: info
    header: 策划部
    text:
      - 策划部主要负责策划小窝各大特色活动，是活动开展的基石。在活动策划期间时，需要开会进行“灵感风暴”，提出自己的想法和新奇idea，同时负责整理活动策划文档、监督一些活动的正常进行，都是一些技能收获点满满的任务哦！在这里，会拥有一群志同道合的好友，一起构思策划，朝着同一个美好的目标努力，在每一个人的坚持下，将每一个活动都进行完美。这才是策划部的意义所在！

  - tag: text
    type: info
    header: 安全部
    text:
      - Hello，各位uu们！目光看向这里，这里是最最最靠谱的安全部，我们是负责东师校园的本科生寝室安全，为同学们的安全保驾护航的安全小卫士。想体验一下使用灭火器灭火的感觉吗，想看消防车喷水时产生绚丽的彩虹吗？我们的惊喜 远不仅如此，你还能收获一群志同道合的小伙伴。还等什么，快来加入我们叭！！！

  - tag: text
    type: info
    header: 新媒体
    text: 新媒体来啦！我们是一个充满活力和小窝最有创意的团队，致力于运用新媒体渠道来为同学们提供全面、便捷的信息和服务。同时，我们还会负责QQ号运营，制作海报和宣传单等任务。在这里，你的文案编辑、图文排版等能力可以得到锻炼，还可以学习ps、剪辑视频等专业技术。小萌新也不用担心，我们的学长学姐包教包会，欢迎加入我们，一起开拓东师小窝新媒体的无限可能！

  - tag: text
    type: info
    header: 楼管部
    text: |-
      楼管部是最贴近学生宿舍生活的部门，分为三舍ABC和体育楼四个部分，一直秉持着认真负责的态度和团结友爱的理念工作。平时主要工作有: 策划、组织并开展宿舍文化建设活动、监督并检查楼内卫生、秩序管理、帮助解决同学们在宿舍生活中遇到的问题等。
