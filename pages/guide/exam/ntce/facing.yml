    header: 参加面试报名基本条件
    text:
      - 考生参加中小学教师资格考试，所报类别笔试各科成绩均合格，且成绩在有效期内者，方可参加面试报名。

  - tag: title
    text: 面试流程

  - tag: ol
    text:
      - 候考。考生持本人《准考证》及符合规定的有效身份证件，按照规定时间到达测试地点，进入候考室，完成身份核验。
      - 抽题。考生进入抽题室，登录面试测评软件系统，抽取面试试题(幼儿园类别可从抽取的 2 道试题中任选 1 道，其余类别抽取 1 道试题)，考生确认后，打印面试试题清单。
      - 备课。考生携带准考证、试题清单进入备课室，撰写教案(或活动演示方案)，准备时间共 20 分钟。
      - 回答规定问题。考生由工作人员引导进入指定面试室。面试考官通过面试测评系统从试题库中随机抽取 2 道规定问题，告知考生问题并要求考生开始回答，时间 5 分钟左右。
      - 试讲 / 演示。考生按照准备的教案(或活动演示方案)进行试讲(演示)，时间 10 分钟。
      - 答辩。考官围绕考生试讲(或演示)等相关内容进行提问，考生答辩，时间 5 分钟左右。
      - 离场 / 评分。考生将教案(或活动演示方案)呈交面试考官，及时离开面试室。考官依据评分标准进行综合评分。

  - tag: title
    text: 面试报名科目

  - tag: text
    type: info
    header: 幼儿园
    text:
      - 幼儿园教师资格考试面试不分科目。

  - tag: text
    type: info
    header: 小学
    text: 小学教师资格考试面试科目分为小学语文、小学英语、小学道德与法治、小学数学、小学科学、小学音乐、小学体育、小学美术、*小学信息技术、*小学心理健康教育、*小学全科。

  - tag: text
    type: info
    header: 中学
    text: 初级中学、普通高级中学、中职文化课类别教师资格考试面试科目，与笔试科目三“学科知识与教学能力”相同。报考“*日语”、“*俄语”、“*心理健康教育”3 科考生，该类别笔试科目一、科目二合格即可进行面试报名。

  - tag: text
    type: note
    text: 部分省份未开考带 * 科目，有关开考情况请考生关注所在省报名公告。

  - tag: title
    text: 考试方式

  - tag: p
    text:
      - 面试采用结构化面试、情景模拟等方法，通过备课、试讲、答辩等方式进行。
      - 考试使用教育部考试中心统一研制的面试测评系统。

  - tag: title
    text: 面试报考试注意事项

  - tag: text
    type: info
    header: 参加考试时间
    text: 考生面试应按照《准考证》上规定的时间到达候考室，在截止进入候考室时间 15 分钟后迟到的考生，不得参加面试。

  - tag: title
    text: 面试考官

  - tag: p
    text: 面试实行考官主考制度，考官由高校专家、中小学和幼儿园优秀教师、教研机构专家等组成，考官须经过省级或以上教育考试机构统一培训后持证上岗。 评审组由 3 名考官组成。
