  - tag: title
    text: 获得准考证

  - tag: text
    text: 考生在考试前一周登录中小学教师资格考试网站，自行下载、打印《准考证》，并按照准考证规定的时间、地点参加考试。

  - tag: action
    header: 网站地址
    content: https://ntce.neea.edu.cn

  - tag: title
    text: 考试方式

  - tag: text
    text:
      - 笔试各科目均采用纸笔方式。笔试各科考试时间均为 120 分钟。

  - tag: title
    text: 考试注意事项

  - tag: ul
    type: warning
    header: 携带所需证件
    text:
      - 考生参加考试时，须持《准考证》、有效期内居民身份证/港澳台居民居住证/港澳居民来往内地通行证/台湾居民来往大陆通行证(五年有效期)进入考场，“两证”缺一不可。
      - 考生《准考证》上的“姓名”和“证件号码”信息与所持上述身份证件上信息不一致者，不得参加考试。

  - tag: text
    type: warning
    header: 参加考试时间
    text: 考生笔试应在开考前 30 分钟到达考场，正式开考后，迟到 15 分钟后，不准进入考场参加当次科目考试；考生考试结束前 30 分钟，方可交卷离开考场；考生交卷出场后不得再进场续考。

  - tag: title
    text: 命题原则

  - tag: p
    text:
      - 教育部考试中心负责教师资格考试笔试和面试命题，建立试题库，为各省试点提供试题。
      - 中小学教师资格考试命题依据考试标准和考试大纲，主要考查申请人从事教师职业应具备的职业道德、心理素养和教育教学能力。突出育人导向、能力导向、专业化导向和实践导向。

  - tag: title
    text: 题型

  - tag: p
    text:
      - 中小学教师资格考试采用多种类型试题，强化能力考核。
      - 题型分为选择题和非选择题。其中，非选择题包括简答题、论述题、解答题、材料分析题、课例点评题、诊断题、辨析题、教学设计题、活动设计题。

  - tag: title
    text: 考核内容

  - tag: p
    header: 笔试考核内容
    text:
      - 笔试主要考查申请人从事教师职业所应具备的思想政治素质、教育理念、职业道德、法律法规知识、科学文化素养、阅读理解、语言表达、逻辑推理和信息处理等基本能力；教育教学、学生指导和班级管理的基本知识；拟任教学科领域的基本知识，教学设计实施评价的知识和方法，运用所学知识分析和解决教育教学实际问题的能力。
      - 申请幼儿园教师资格的，笔试还应考查幼儿教育基本理论、原理，保教知识与能力。

  - tag: p
    header: 面试考核内容
    text:
      - 申请幼儿园教师资格的，面试主要考查职业认知、心理素质、仪表仪态、交流沟通、思维品质、了解幼儿、技能技巧、评价反思等教育教学基本素养和技能。
      - 申请小学、中学教师资格的，面试主要考查申请人的职业认知、心理素质、仪表仪态、言语表达、思维品质等教师基本素养和教学设计、教学实施、教学评价等教学基本技能。

  - tag: title
    text: 考试科目

  - tag: ul
    header: 幼儿园教师资格笔试科目
    text:
      - |-
        科目一: 《综合素质》(幼儿园)
      - |-
        科目二: 《保教知识与能力》

  - tag: ul
    header: 小学教师资格笔试科目
    text:
      - |-
        科目一: 《综合素质》(小学)
      - |-
        科目二: 《教育教学知识与能力》

  - tag: ul
    header: 初级中学和高级中学教师资格笔试科目
    text:
      - |-
        科目一: 《综合素质》(中学)
      - |-
        科目二: 《教育知识与能力》
      - |-
        科目三: 《学科知识与教学能力》

  - tag: ul
    type: info
    header: 科目三具体科目
    text:
      - |-
        初级中学的《学科知识与教学能力》科目分为: 语文、数学、英语、物理、化学、生物、道德与法治、历史、地理、音乐、体育与健康、美术、信息技术、历史与社会、科学等 15 个学科。
      - |-
        普通高级中学的《学科知识与教学能力》科目分为: 语文、数学、英语、物理、化学、生物、思想政治、历史、地理、音乐、体育与健康、美术、信息技术、通用技术等 14 个学科。

  - tag: title
    text: 各科目考察知识与能力

  - tag: text
    type: info
    header: 《综合素质》
    text: 主要考查考生职业理念、教育法律法规、教师职业道德规范、文化素养和基本能力。

  - tag: text
    type: info
    header: 《保教知识与能力》
    text: 主要考查考生学前儿童发展、学前教育原理、生活指导、环境创设、游戏活动的指导、教育活动的组织与实施、教育评价。

  - tag: text
    type: info
    header: 《教育教学知识与能力》
    text: 主要考查考生教育基础、学生指导、班级管理、学科知识、教学设计、教学实施、教学评价。

  - tag: text
    type: info
    header: 《教育知识与能力》
    text: 主要考查考生教育基础知识和基本原理、中学教学、中学生学习心理、中学德育、中学课程、中学生发展心理、中学生心理辅导、中学班级管理与教师心理。

  - tag: text
    type: info
    header: 《学科知识和教学能力》
    text: 主要考查考生相应学科知识、教学设计、教学实施和教学评价的内容。

  - tag: title
    text: 题型说明

  - tag: p
    text: |-
      笔试的题型分客观题和主观题。客观题为四选一的选择题，主观题题型包括: 简答、论述、解答、材料(案例)分析、课例点评、诊断、辨析、教学设计、活动设计、写作等。

  - tag: text
    type: info
    header: 教学设计题
    text: 教学设计题主要考查考生课堂教学方案设计能力和水平。试题提供教学设计需要的相关信息，如背景材料、课标要求、教学内容、学生概况、教材内容节录等，要求考生写出教学方案片段，或者教学活动基本框架、主要步骤等，是学科知识与教学能力科目普遍使用的题型。

  - tag: text
    type: info
    header: 材料(案例)分析题
    text: 材料(案例)分析题主要考查考生运用相关知识评析、解释、说明所给材料的综合性能力。要求考生能够准确处理和解决材料(案例)与问题间的关系。材料(案例)包括教学实录、教学方案、学生作业、教学反思记录、教研论文、教材内容节录、教育教学热议现象等，材料(案例)以文字、图表等多种形式呈现，试题答案比较开放，是各科目普遍使用的题型。

  - tag: text
    type: info
    header: 活动设计题
    text: 活动设计题是保教知识与能力科目使用的题型。试题提供幼儿园活动设计需要的相关信息，如背景材料、幼儿班级、主题、时间、活动类型等，要求考生根据提供的信息设计活动方案。

  - tag: text
    type: info
    header: 课例点评题
    text: 课例点评题是中学音乐学科知识与教学能力科目使用的题型。通过呈现有代表性、典型性的中学音乐课堂教学案例，要求考生运用相关知识进行分析、评论，回答相关问题。

  - tag: title
    text: 成绩查询

  - tag: p
    text: 考试结束后，国家确定并公布笔试各科成绩合格线。考生可在公布日期后登录中小学教师资格考试项目主页“成绩查询”栏目查询考试成绩。笔试单科成绩两年有效。

  - tag: title
    text: 其他类别

  - tag: text
    type: info
    header: 申请认定中等职业学校教师资格人员如何报考?
    text:
      - 申请认定中等职业学校文化课教师资格人员考试科目与普通高级中学教师资格考试类别相同，需报考科目一《综合素质》(中学)、科目二《教育知识与能力》、科目三《学科知识与教学能力》。
      - 申请认定中等职业学校专业课和实习指导教师资格的人员考试科目为普通高级中学教师资格考试类别的科目一《综合素质》(中学)和科目二《教育知识与能力》两科考试。

  - tag: text
    type: info
    header: 中小学教师资格考试对音、体、美专业考生报考公共科目有何规定?
    text:
      - 根据教育部文件精神，报考小学、初级中学、普通高级中学、中职文化课类别音、体、美专业的考生，笔试科目一和科目二的代码为 201A、202A、301A、302A，考试内容暂与原科目相同。上述考生在笔试报名时应选报科目代码含“A”的科目。
      - 取得 201A、202A 科目合格的考生，面试仅限于参加小学类别音、体、美专业科目；取得 301A、302A 科目合格的考生，面试仅限于参加初中、高中、中职文化课类别音、体、美专业科目。
      - 考生获得 201、202、301、302 科目合格成绩，可相应替代 201A、202A、301A、302A 科目合格成绩；考生获得 201A、202A、301A、302A 科目合格成绩不可替代 201、202、301、302 科目合格成绩。
