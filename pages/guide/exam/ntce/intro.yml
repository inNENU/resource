content:
  - tag: title
    text: 考试目的

  - tag: p
    text: 通过实施中小学教师资格考试，考查申请人是否具备教师职业道德、基本素养、教育教学能力和教师专业发展潜质。严把教师入口关，择优选拔乐教、适教人员取得教师资格。

  - tag: title
    text: 考试类别

  - tag: p
    text:
      - 中小学教师资格考试包括幼儿园教师资格考试、小学教师资格考试、初级中学教师资格考试、高级中学教师资格考试。
      - 申请认定中等职业学校文化课教师资格、中等职业学校专业课和中等职业学校实习指导教师资格者参加高级中学教师资格考试。

  - tag: title
    text: 考试性质

  - tag: p
    text:
      - 中小学教师资格考试是由国家建立考试标准，省级教育行政部门组织的全国统一考试。

  - tag: title
    text: 考试对象

  - tag: p
    text:
      - 所有申请幼儿园、小学、初级中学、普通高级中学、中等职业学校教师资格和中等职业学校实习指导教师资格的人员须参加中小学教师资格考试。
      - 师范类专业学生，申请教师资格应参加中小学教师资格考试。

  - tag: title
    text: 报考条件

  - tag: ul
    text:
      - 中华人民共和国公民；拥护中国共产党领导，拥护社会主义制度；无犯罪记录。
      - 原则上应具备《教师法》规定的相应学历条件，并应符合本省确定并公布的学历要求。
      - 应届在校生报考中小学教师资格考试应提供学校出具的在籍学习证明。

  - tag: title
    text: 考试方法

  - tag: p
    text: 中小学教师资格考试包括笔试和面试两部分。笔试各科目采取纸笔考试。笔试各科成绩合格者，方可参加面试。

  - tag: title
    text: 考试标准

  - tag: p
    text: 教育部制定并颁布幼儿园教师资格考试标准、小学教师资格考试标准、初级中学教师资格考试标准、高级中学教师资格考试标准。考试标准规定了教师教育教学能力的基本要求，是确定考试科目和考试大纲的依据。
