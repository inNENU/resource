  - tag: title
    text: 考试成绩合格科目有效期

  - tag: text
    text:
      - 各类别中小学教师资格考试(笔试)单科成绩有效期均为 2 年。

  - tag: text
    type: tip
    text:
      - 参加 2019 年上半年笔试，合格科目有效期至 2021 年 6 月 30 日；参加 2019 年下半年笔试，合格科目有效期至 2021 年 12 月 31 日。

  - tag: text
    text:
      - 各类别中小学教师资格考试(面试)科目合格成绩单次有效。面试通过即可获得《中小学教师资格考试合格证明》，该合格证明有效期为 3 年。

  - tag: text
    type: tip
    text:
      - 通过 2019 年上半年面试，合格证明有效期至 2022 年 6 月 30 日；通过 2019 年下半年面试，合格证明有效期至 2022 年 12 月 31 日。

  - tag: title
    text: 获取《中小学教师资格考试合格证明》

  - tag: text
    text:
      - 笔试和面试科目均合格的考生，可获得由教育部考试中心颁发的《中小学教师资格考试合格证明》。面试成绩公布后，成绩合格的考生，可自行登录网站“合格证查询”栏目，查询、下载、打印 PDF 格式“网页版”的考试合格证明。该证明是申请教师资格认定的必要条件，有效期 3 年。

  - tag: ul
    type: info
    header: 考试合格和教师资格认定的关系
    text:
      - 教师资格考试成绩合格是取得教师资格的必备条件之一。要取得教师资格，必须取得教师资格考试成绩合格，同时具备教师资格的其它条件。
      - 教师资格证书任教学科应与申请人报考笔试科目“学科知识与教学能力”一致。
