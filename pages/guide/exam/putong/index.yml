  - tag: title
    text: 组织测试

  - tag: text
    text:
      - 测试通常于每年4-5月（春季学期）和10-11月（秋季学期）举行。学生须携带准考证、身份证、校园卡进入考场，参加测试。

  - tag: title
    text: 证书发放

  - tag: text
    text:
      - 春季学期测试证书通常于同年7月发放，秋季学期测试证书于次年1月发放。
