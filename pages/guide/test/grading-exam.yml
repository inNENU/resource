  - tag: title
    text: 考试介绍

  - tag: p
    text: 英语分级考试是我校大一新生以及部分其它年级学生需参加的一个考试，考试时间一般为 2 个小时，考完后会根据成绩进行英语免修与分班工作。

  - tag: text
    type: note
    text:
      - 外国语学院、高考外语语种非英语、部分基地班以及中外合作办学类专业(计算机科学与技术(中美合作)除外)的学生不需参加此项考试，即如学生在必修课程设置上不需要修读《大学英语》课程，则无需参加此考试。
      - 考试含听力，使用扬声器，无需自备耳机。

  - tag: title
    text: 题目形式

  - tag: p
    text:
      - CET (大学英语水平测试) 以及雅思托福的综合。

  - tag: p
    header: 听力
    text:
      - 15道选择无题干，10道填空，听力原文挖空让你填（与原文一致）

  - tag: p
    header: 阅读
    text:
      - 一篇大阅读，包含根据原文内容判断对错，给出某段中心主题选择对应的段落，句子挖空根据原文内容填空（与原文内容不完全一致）
      - 一篇小阅读即选词填空，给出 15 个词填到 10 个空中

  - tag: p
    header: 翻译
    text:
      - 包含一篇汉译英和一篇英译汉

  - tag: p
    header: 作文
    text:
      - 一般是议论文

  - tag: title
    text: 考试难度

  - tag: p
    text: 分班考试的词汇量在四级词汇与六级词汇之间，高考词汇是远不够用的。如果您想要感受分班考试难度的话，建议找一套大学英语四级和大学英语六级的卷子做一下，分班考试难度就介于两者之间，更偏向四级。

  - tag: title
    text: 考试内容

  - tag: p
    text: 普通类学生参加普通类大学英语分级测试，根据成绩决定免修或正常修读大学英语 1、2；音体美专业学生及少数民族学生参加术科类大学英语分级测试，根据成绩决定免修或正常修读综合英语 1、2。

  - tag: title
    text: 关于分班

  - tag: p
    text: 如果成绩大于 75 分则可以直接免修大一一整学年的英语。对于其余的同学班级的划分是由学校统一进行的，一般原则是尽可能让每个班的学生都来自不同的学院，所以上英语课的时候也可以认识一群其他学院的小伙伴。

  - tag: list
    items:
      - text: 英语免修申请
        icon: exemption
        path: /guide/course/english/exemption

  - tag: p
    type: tip
    header: Mr.Hope の提示
    text: 因为如果分班考试成绩高于 75 分的话，可以直接申请大一一整学年的英语免修，在别的小伙伴还在上课、做 U 校园练习、写英语作文的时候，免修的同学们就可以做自己的事情了，这可以节约大量的时间。所以对于英语好的同学，如果有空的话一定要在假期刷一刷四级题，争取免修。

