  - tag: title
    text: 体重指数

  - tag: ul
    text:
      - 体重指数小于、等于 28 者，其体质与健康测试及格分为 60 分
      - 体重指数大于 28 者，体重指数每增加 1 其及格标准降低 2 分

  - tag: text
    type: tip
    header: 例子
    text: 体重指数为 29.2 的学生，其体质与健康测试及格分为 56 分

  - tag: img
    src: $img/exam/pe-pass-score.png
    desc: 体重指数与对应的及格分数
    watermark: true

  - tag: title
    text: 毕业时成绩的评定

  - tag: text
    text: 学生毕业时的成绩和等级，按毕业当年学年总分的 50% 与其他学年总分平均得分的 50% 之和进行评定。

  - tag: text
    type: tip
    text: 简单说来，就是大三下的那次体测成绩很重要

  - tag: title
    text: 体测未通过的后果

  - tag: ul
    text:
      - 学生秋季学期体质测试不及格，当学年体育课只能选修体能训练班，在年底给予体质与健康补测。补测成绩合格者，其秋季学期体质测试视为合格，其体育 1、3、5、7(体能训练班)成绩方可及格，否则成绩为不及格。
      - 秋季学期体质测试不及格的学生春季学期可补考，再次进行体质测试仍不及格的，则春季学期所修大学体育课程(体育 2、体育 4、体育 6、体育 8)不能获得及格分数。

  - tag: text
    type: tip
    text: 简单说来，您哪个学期的体测/补考都没有及格，那么您当学期的体育课一定挂科，必须重修! 所以务必提早准备锻炼身体通过体测!
