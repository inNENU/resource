    header: 加分说明
    text:
      - 引体向上、一分钟仰卧起坐为低优指标，学生成绩超过单项评分 100 分后，以超过的次数所对应的分数进行加分。
      - 1000 米跑、800 米为高优指标，学生成绩低于单项评分 100 分后，以减少的秒数所对应的分数进行加分。

  - tag: text
    type: tip
    text:
      - 综上，在加分项目中取得超过满分标准的成绩，可获得额外加分，计入最终总分。
