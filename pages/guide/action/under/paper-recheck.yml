content:
  - tag: title
    text: 执行流程

  - tag: p
    text:
      - 打印并填写《东北师范大学试卷查阅申请单》（附件1），签字后交到所在学院（部）教务秘书处。
      - 学院（部）教务秘书对学生申请汇总后，转交各开课单位所在学院（部）进行核查。
      - 开课学院（部）联系相关任课教师完成试卷核查工作，根据核查结果填写《东北师范大学成绩更正申请单》（附件2），并附更正试卷复印件以及相关材料汇总后报送学校进行审核。
      - 学校审核无误后，核查结果由开课单位反馈给学生所在学院（部），学生所在学院（部）反馈给学生。

