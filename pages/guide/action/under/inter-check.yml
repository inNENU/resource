    text:
      - 根据教育部《普通高等学校学生管理规定》《东北师范大学本科学生学籍管理条例》，以及招生录取工作和学籍电子注册规定要求，开展新生入学资格复查。对新生报到所需录取通知书、身份证、户口迁移证、高考加分资格证明等材料与考生纸质档案、录取考生名册、电子档案逐一比对核查，并通过“人像比对”等技术严防冒名顶替。在新生入校后3个月内按照国家招生规定对录取手续及程序、录取资格等进行复查。

