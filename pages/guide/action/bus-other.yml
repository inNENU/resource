  - tag: title
    text: 本校教职工(含离退休教职工)

  - tag: text
    text: 已由学校统一授权，可直接刷卡乘车

  - tag: text
    type: info
    text: 未办理校园卡的教职工(含离退休教职工)，需到学校信息化办申办校园卡，办理后自动授权。

  - tag: title
    text: 在附校就读的教工子女

  - tag: ol
    text:
      - 填写《东北师范大学班车刷卡授权申请表》(个人)
      - 《申请表》由附校工作办公室主要负责人审核签字，加盖公章
      - 持表到学校信息化办开通校园卡
      - 持校园卡和《申请表》至后勤管理处进行授权
      - 到自助终端机上激活后即可刷卡乘车

  - tag: text
    type: info
    header: 班车激活
    text:
      - 在自助终端机上点击『自助服务』→"班车激活"，之后刷卡进行确认即可激活。

  - tag: title
    text: 其他因工作安排需要乘车的人员

  - tag: ol
    text:
      - 填写《东北师范大学班车刷卡授权申请表》(个人)
      - 所在单位开具用工证明并盖章
      - 《申请表》由所在单位主要负责人审核签字并加盖公章
      - 持相关证明和《申请表》至后勤管理处进行审批
      - 无校园卡的人员持《申请表》到学校信息化办申办校园卡
      - 持校园卡、相关证明与《申请表》至后勤管理处进行授权
      - 到自助终端机上激活后即可刷卡乘车

  - tag: text
    type: info
    header: 班车激活
    text:
      - 在自助终端机上点击『自助服务』→"班车激活"，之后刷卡进行确认即可激活。

