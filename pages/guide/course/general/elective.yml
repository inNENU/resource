  - tag: title
    text: 学分要求

  - tag: ul
    header: 总计 10 学分
    text:
      - 学生须在通识选修课的每个类别中，至少修读 2 学分。
      - 文史类专业学生：需在“自然科学与技术”类别中至少修满 4 学分。
      - 理工类专业学生：需在“人文与艺术”和“思想政治与行为科学两个类别中合计修满至少 4 学分。
      - 注意：各专业的培养方案可能对课程类别有额外要求，请务必以本专业的最新版人才培养方案为准。

  - tag: title
    text: 课程介绍

  - tag: p
    text: 通识选修课程旨在拓宽学生的学术视野，培养其多角度、批判性思考问题的意识与能力。学校鼓励各教学单位开设创新创业教育课程，并将其纳入“思想政治与行为科学”类通识课程，供全校学生选修。

  - tag: p
    type: tip
    header: 选课建议
    text:
      - 各学院通常会根据专业特点，在人才培养方案中提供推荐的选修课程列表，建议同学们优先参考。
      - 比如 “高等数学 A1/A2”主要面向物理学等对数学基础要求极高的专业；而化学、生物、心理、环境等其他理工科专业，通常要求修读“高等数学 B”。
