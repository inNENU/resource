  - tag: title
    text: 学分要求

  - tag: ul
    text:
      - 文史类专业：3 学分，学生需在本课程模块中修读至少 3 学分。
      - 理工类专业：6 学分，学生需在高等数学课程中修读至少 6 学分。

  - tag: text
    type: note
    text:
      - 各专业的培养方案可能会指定具体的必修课程，请务必以本专业的最新要求为准。

  - tag: title
    text: 课程类别介绍

  - tag: ul
    text:
      - 高等数学：旨在帮助学生掌握专业学习所必备的数理基础知识与数学工具，分为 A、B 两个类别。
      - 人文数学：旨在培养学生的量化分析能力与理性思辨习惯。
      - 逻辑学：旨在训练学生的逻辑推理能力与抽象思维能力。

  - tag: title
    text: 选课建议

  - tag: p
    type: tip
    text:
      - 文史类专业的同学，请务必参照本学院的人才培养方案来选择指定的课程。
      - 理工类专业同学请注意：“高等数学 A1/A2”主要面向物理学等对数学基础要求极高的专业；而化学、生物、心理、环境等其他理工科专业，通常要求修读“高等数学 B”。
