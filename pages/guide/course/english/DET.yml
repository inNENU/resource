  - tag: list
    items:
      - text: 关于2025年6月大学英语水平测试报名的通知
        icon: notice
        url: notice-detail?url=info/1031/24151.htm&title=关于2025年6月大学英语水平测试报名的通知

  - tag: text
    type: info
    text: DET，即东北师范大学英语水平测试。根据《东北师范大学大学英语改革试行方案（2024 版）》，该测试是大学英语（普通类、术科类）课程终结性评价的核心环节。顺利完成大学英语课程是本科生毕业及获得学位的基本要求之一。

  - tag: text
    type: danger
    text: 对于非创新类的同学，该测试成绩直接关联大学英语必修课的学分。如果未能通过，将严重影响课程总成绩，可能导致无法获得相应学分，进而影响最终学位证的获取，请务必重视。

  - tag: title
    text: 测试对象

  - tag: ul
    text:
      - 普通类：除外国语学院、术科类及部分特殊项目以外的全校本科生。
      - 术科类：音乐、体育、美术、少数民族类（除外国语学院）的全校本科生。

  # TODO: Update at 2025-03 2025-09
  - tag: text
    type: info
    header: 2024 年秋季开学 DET 考试时间
    text:
      - 9 月 7 日 9:00 - 11:20。

  - tag: text
    type: tip
    text: 外国语学院、高考外语语种非英语以及中外合作办学类专业（计算机科学与技术(中美合作)专业除外）的学生无需参加此项考试。

  - tag: title
    text: 报名方式

  - tag: ol
    text:
      - 非大一年级学生：自愿报名参加。请登录“本科教学服务系统”，进入“考试管理” -> “专项考试报名”页面，选择对应的英语水平测试进行报名。
      - 大一年级新生：九月的大学英语水平测试兼具英语教学分班功能，因此除免修免试学生外，所有新生必须参加。报名由学校统一组织，学生无需单独操作。

  - tag: title
    text: 考场查询

  - tag: text
    text: 所有报名的学生均需登录“本科教学服务系统”查询具体的考场安排。

  - tag: title
    text: 相关要求

  - tag: text
    text: 参加考试时，必须携带准考证、身份证和学生证（或校园一卡通）。证件不齐者将无法进入考场。

  - tag: text
    type: warning
    text:
      - 特别提醒：本考试必须携带身份证原件，仅凭学生证或校园卡无法入场。
