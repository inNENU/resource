      - 大学外语课程是大学生必修的基础课程。根据《大学英语教学指南》以及东北师范大学建设世界一流师范大学的发展目标，特制订我校 2020 版大学外语人才培养方案。

  - tag: title
    text: 一、培养目标

  - tag: p
    text:
      - 通过大学外语课程学习提高学生的外语综合应用能力以及分析问题、解决问题能力，培养可持续的外语自主学习意识和能力，提升学生的人文素养，拓展学生国际视野，培养学生的跨文化交际能力，并能根据交际情景、交际场合和交际对象的不同，恰当地使用交际策略，为今后自身专业学习、国际交流、继续深造、就业等打下良好的基础。
      - 大学外语课程分为大学外语 1 和大学外语 2。大学外语 1 是以外语语言知识与应用技能为主要内容，帮助学生了解多元文化，提高他们的跨文化交际意识与能力，培养学生的外语综合应用能力，侧重培养学生的读、写和说的能力。大学外语 2 在大学外语 1 培养框架下，着重提高学生的语言能力与思维能力，拓展学生的国际视野，同时加强对学生读、写和译能力的培养，增强学生的跨文化交际能力。

