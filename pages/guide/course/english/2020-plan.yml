  - tag: title
    text: 三、课程设置及学分分配

  - tag: p
    header: (一) 大学英语
    text:
      - 大学英语语言基础课程 (4 学时/周) 配每周 1 学时的数字化平台上机学习课程。必修课成绩设通过 (P) 和不通过 (NP) 两种，通过后获得相应学分。
      - 学生入学后，凡需修读大学英语课程的学生均需参加“东北师范大学英语水平测试” (DET) ，并按成绩分班。普通类学生参加普通类大学英语水平测试，根据成绩分为 A、B 班，音体美专业学生及少数民族学生参加术科类大学英语水平测试，按成绩分为 C、D 班。
      - 学生入学后，对已获得托福成绩 90 分 (且单项分数不低于 21 分) 或雅思成绩 6.5 分 (且单项分数不低于 6 分) 以上的学生可免修 8 学分的大学英语语言基础课程 (成绩按折算成百分数后 × 1.2 计算) ；托福成绩 80 分 (且单项成绩不低于 19.5 分) 或雅思成绩 6.0 分 (且单项分数不低于 5.5 分) 以上的学生可免修 4 学分的大学英语语言基础课程 (成绩按折算成百分数后 × 1.2 计算) ；大学英语四级成绩 533 分 (且单项分数不低于 70%) 或大学英语六级成绩 425 分 (且单项分数不低于 60%) 的学生可免修 4 学分的大学英语语言基础课程 (成绩按折算成百分数后 × 1.1 计算) ；校内英语水平考试 80 分以上，可免修剩余大学英语语言基础课程 (成绩按实际成绩 × 1.1 计算)。

