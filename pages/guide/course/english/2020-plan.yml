  - tag: text
    type: note
    text:
      - 课外学习是针对普通类学生的要求，指第一学年语言基础学习阶段的课外辅助学习，包括数字化平台上机学习和在线自主学习两种形式。其中，上机学习要求每周完成 1 学时在语言实训中心的课程；在线自主学习要求学生自学完成听力教材 (1 - 4 册) 内容 (每学期完成 2 册) 。以上两种形式学习的情况计入语言基础课程期末总成绩，各占总成绩的 10%。
      - |-
        根据《大学英语教学指南》的课程设置总体框架要求，大学英语教学的主要内容可分为通用英语、专门用途英语和跨文化交际三个部分，由此形成相应的三大类课程。为了增强学生运用英语进行专业和学术交流，提升学生学术和职业素养，帮助学生了解中外差异，培养学生的跨文化意识，提高学生社会语言能力和跨文化交际能力以及为有出国深造计划的学生能够顺利通过国外考试，将开设以下通识教育选修课，并列入东北师范大学人文与艺术类通识教育选修课之内:

