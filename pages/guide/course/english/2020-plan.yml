  - tag: title
    text: 四、评价体系

  - tag: p
    header: (一) 大学英语
    text:
      - 东北师范大学大学英语课程评价体系由“东北师范大学英语水平测试” (DET) 和过程性评价两部分组成。

  - tag: ol
    type: info
    header: 大学英语 1 的课程评价
    text:
      - |-
        “大学英语水平测试” (占课程总成绩 50%)
        A 班和 B 班学生需参加“东北师范大学大学英语水平测试 (普通类) ”，C 班和 D 班学生需参加“东北师范大学大学英语水平测试 (术科类) ”，成绩占课程总成绩的 50%。
      - |-
        过程性评价 (占课程总成绩 50%)
        在大学英语语言基础课程学习过程中，过程性评价包括平时成绩 30% (其中包括: 在线听力自主学习测试 10%、 期中统一命题测试 1 次 10%、U 校园在线学习、出席及课堂表现 10%) 、上机写作 (10%) 和口语测试 (10%) 三个部分。

  - tag: ol
    type: info
    header: 大学英语 2 的课程评价
    text:
      - |-
        “大学英语水平测试” (占课程总成绩 50%)
        A 班和 B 班学生均需参加“东北师范大学大学英语水平测试 (普通类) ”，C 班和 D 班学生需参加“东北师范大学大学英语水平测试 (术科类) ”，成绩占课程总成绩的 50%。“大学英语水平测试”成绩不及格 (低于 60 分) 时，本次成绩不折合计入课程总成绩。不及格者可选择重修大学英语 2，或申请保留原有过程性评价成绩、只参加后续“大学英语水平测试”，两者限选其一。
      - |-
        过程性评价 (占课程总成绩 50%)
        在大学英语语言基础课程学习过程中，过程性评价包括平时成绩 30% (其中包括: 在线听力自主学习测试 10%、 期中统一命题测试 1 次 10%、U 校园在线学习、出席及课堂表现 10%) 、上机写作 (10%) 和翻译测试 (10%) 三个部分。

  - tag: p
    header: (二) 大学日语
    text:
      - |-
        日语课程考核方式为: 期末考试 50%，平时测试及课堂课后学习情况 50%。

  - tag: p
    header: (三) 大学俄语
    text:
      - |-
        俄语课程考核方式为: 期末考试 50%，平时测试及课堂课后学习情况 50%。
