  - tag: ul
    type: info
    header: 课程安排
    text:
      - 体育课程设置为“体育 1”至“体育 8”，每门课程 0.5 学分，修读时间贯穿 1 至 8 学期。
      - 体育课程以学年为单位。学生在秋季学期（上学期）选定课程项目后，春季学期（下学期）将自动修读同一项目课程。
      - 因场地设施限制，部分课程仅在特定校区开设，例如攀岩、击剑等。

  - tag: text
    type: warning
    header: 关于体质健康测试不合格
    text:
      - 若学生在学年初的体质健康测试中未能通过，则该学年必须修读“健康体能班”，并参加年底该班组织的补考。

  - tag: text
    type: warning
    header: 关于体质健康测试缓测或免测
    text:
      - 已成功申请体质健康测试缓测或免测的学生，该学年必须修读“保健班”。

