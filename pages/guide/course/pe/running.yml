content:
  - tag: title
    text: 项目介绍

  - tag: p
    text: 校园跑是体育课程平时成绩的重要组成部分。学生需按要求完成相应的跑步里程，否则将直接影响体育课程的平时成绩。

  - tag: title
    text: 考核方式

  - tag: p
    text: 校园跑的考核通过“运动世界校园”APP进行记录与认证。学生需自行在各大应用商店搜索并下载该应用。

  - tag: text
    type: info
    header: 具体要求
    text:
      - 男生：每学期需完成 100 公里，单日上限 4 公里，有效配速区间为 2-10 分钟/公里。
      - 女生：每学期需完成 80 公里，单日上限 3 公里，有效配速区间为 2-10 分钟/公里。
      - 单次有效跑步里程需不低于 1 公里。跑步过程中允许暂停，但总暂停时长不得超过 30 分钟。

  - tag: title
    text: 注意事项

  - tag: p
    type: warning
    header: APP 设备绑定限制
    text:
      - 为防止替跑行为，“运动世界校园”APP实行设备绑定机制。每个学生账号在校期间最多可绑定两台设备。
      - 在第三台及更多设备上登录将被系统判定为违规，可能导致账号锁定及本学期成绩作废。
      - 请注意，账号锁定由该APP的运营方执行，一旦锁定，体育教师将无法获取您的跑步数据。因此，请勿随意使用备用设备登录，以免在手机意外损坏或更换后，无法完成该学期的校园跑任务。

  - tag: text
    type: warning
    header: 步频与反作弊检测
    text:
      - 该APP不仅通过GPS记录跑步轨迹，还会利用手机的加速度计和陀螺仪来监测步频，以确保运动真实性。
      - 因此，采用骑行、轮滑、滑板等非跑步方式进行运动，会因步频与速度不匹配而被系统识别。
      - 此类行为可能被系统判定为作弊。一经确认，将导致本学期校园跑成绩无效，请务必诚信跑步。

  - tag: title
    text: 温馨提示

  - tag: text
    type: tip
    header: 建议尽早完成任务
    text:
      - 秋季学期：长春通常在11月中下旬开始降雪。建议尽早完成跑步任务，以避免后期因路面结冰、积雪以及严寒天气带来的困难和安全隐患。
      - 春季学期：学期后半段（5 月中旬开始）气温逐渐升高，炎热的天气会影响跑步体验。合理规划，尽早完成，能让整个过程更加轻松舒适。
