  - tag: title
    text: 简介

  - tag: p
    text: 新生研讨课（Freshman Seminars）是专为大一新生设计的小班研讨式课程。该课程旨在引导新生体验以探索和研究为基础、师生互动的教学模式，从而激发其自主学习与探究兴趣，帮助他们尽快适应大学的学习生活。

  - tag: title
    text: 课程目标

  - tag: p
    text: 新生研讨课的开设，旨在帮助学生顺利完成从高中到大学学习模式的过渡，同时致力于激发学生的内在学习兴趣，初步培养其发现问题的意识和自主学习的能力。

  - tag: p
    type: tip
    header: Mr.Hope の 解释
    text: 简单来说，这门课的目的就是帮助大家快速了解大学的学习方式与节奏，提前培养自主学习的习惯。

  - tag: title
    text: 教学方式

  - tag: p
    text: 课程主要采用研讨式教学。完整的教学环节通常包括课前资料阅读、课堂主题讨论、课后拓展延伸等。部分课程还会根据教学需要，组织学生进行实地参观、社会调研或动手实验等实践活动。

  - tag: title
    text: 考核方式

  - tag: p
    text: 本课程采用通过制（Pass/Fail）进行考核，最终成绩记为“通过”或“不通过”。具体的考核形式由任课教师自行决定。

  - tag: p
    type: tip
    header: Mr.Hope の 解释
    text: 简单来说，这门课的成绩只有“通过”与“不通过”两种结果。具体的考核方式完全由授课老师决定，因此建议大家选课时多了解老师的风格，尽量选择适合自己的老师。
