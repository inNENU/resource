  - tag: p
    text: 发展方向课程是为尊重学生个人选择、支持其个性化发展而设立的任意选修课程模块，旨在体现分类培养目标。该模块课程总学分通常不低于15学分。原则上，学生可根据个人兴趣与未来发展规划，在全校范围内开设的课程中自主选择修读。各专业亦会依据其培养目标与要求，为学生选课提供指导和建议。

  - tag: title
    text: 更多

  - tag: p
    text: 有志于从事教师职业的同学，可选择教师教育课程作为发展方向课程。修读此类课程后，在参加教师资格证面试时可选择本校作为考点。对于公费师范专业的学生，其发展方向课程通常限制为只能选择教师教育类课程。
