content:
  - tag: title
    text: 申请方式

  - tag: text
    text: 访问本科教学服务系统，在系统内发起申请。

  - tag: text
    type: info
    header: 如何访问本科教学服务系统
    path: intro

  - tag: title
    text: 申请流程

  - tag: text
    text: 双击『学籍管理』

  - tag: img
    src: $img/system/school-roll1.png
    watermark: true

  - tag: ul
    header: 查看转专业计划
    text:
      - 进入“转专业管理”后，点击页面上方的“转专业计划”，弹出网页框。
      - 可在线查看本学期各专业拟接收人数、转入条件、考核方式和报名人数等信息；
      - 也可以点击“打印”按钮，导出转专业计划表，下载查看。

  - tag: img
    src: $img/system/school-roll2.png
    watermark: true

  - tag: ul
    header: 进行转专业申请
    text:
      - 点击“申请”，弹出申请表对话框，核对学号、姓名、照片等个人信息。
      - 填写项目，带红色*号的为必填项。
      - 点击“保存”后仍可以修改。如需提交，须点击“保存并送审”，完成申请，不可修改。
      - 申请成功，等待学校、学院(部)通知

  - tag: img
    src: $img/system/school-roll3.png
    watermark: true

  - tag: ul
    text:
      - 申请成功后，等待学校、学院(部)通知

  - tag: img
    src: $img/system/school-roll4.jpg
    watermark: true

  - tag: title
    text: 撤销申请

  - tag: text
    text: 如的确因为某种原因不适应新专业需要撤销申请，请下载、打印并填写下表，提交到教务处。

  - tag: doc
    name: 普通全日制本科生转专业撤销申请表
    url: $file/jwc/change-major-cancel.docx
