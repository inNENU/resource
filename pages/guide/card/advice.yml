  - tag: text
    type: warning
    header: 妥善保管校园卡
    text:
      - 请务必妥善保管您的校园卡。补办一张新卡的费用为 20 元，频繁丢失会造成不必要的经济损失（曾有同学四年累计补卡花费达数百元）。
      - 建议养成随身携带校园卡的习惯，并将其存放在固定位置，以防遗忘或丢失。

  - tag: text
    type: warning
    header: 丢失后立即挂失
    text:
      - 校园卡丢失后，请第一时间进行挂失操作，以防卡内余额被盗刷。
      - 若因未及时挂失导致卡内余额被盗刷，尤其是在您调整过单日消费限额的情况下，请立即联系学校保卫处寻求帮助。

  - tag: text
    type: warning
    header: 公共课考试前丢失，务必携带学生证
    text:
      - 如在考试周期间不慎丢失校园卡，立即补办或务必携带学生证参加公共课考试。
      - 如果时间紧急，应及时向辅导员说明情况让其协助证明，否则可能会被禁止入场考试。部分重要国家考试可能还需要联系学院办公室开具相关证明。

  - tag: text
    type: tip
    header: 旧卡用途
    text:
      - 补办新卡后，旧卡将自动失效，无法再用于消费、门禁等功能。
      - 不过，失效的旧卡仍然可以用于宿舍楼内的饮水机接水。
