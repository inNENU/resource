content:
  - tag: text
    type: warning
    header: 补办前请务必挂失
    text:
      - 补办新卡前，您必须先通过微信企业号或自助终端机完成挂失操作。

  - tag: title
    text: 补卡流程

  - tag: location
    header: 自助补卡机位置
    points:
      - loc: 43.862774,125.334059
        detail: 本部校区：北苑食堂一楼东侧

      - loc: 43.824568,125.425673
        detail: 净月校区：冬华公寓入口左侧二楼

  - tag: ol
    header: 具体步骤
    text:
      - 前往自助补卡机（注意：非普通自助终端机）。
      - 根据屏幕提示，输入您的学号和校园卡密码进行验证。
      - 核对您的个人信息，确认无误。
      - 支付 20.00 元工本费（支持校园卡余额、微信、支付宝及现金支付）。
      - 等待片刻，即可领取新卡。（小心别烫手）

  - tag: img
    src: $img/card/create-terminal.jpg
    desc: 补卡终端机
    watermark: true

  - tag: title
    text: 注意事项

  - tag: text
    type: tip
    header: 关于新卡
    text: 补办的校园卡是一张全新的卡，拥有独立的 IC 卡号，与旧卡在物理上和数据上均不相同。

  - tag: ul
    type: note
    header: 因此，您需要注意：
    text:
      - 新卡的消费限额和密码将重置为初始状态。
      - 与银行卡（学子卡）的绑定将自动解除。
      - 生活用水及直饮水功能需要重新激活。
      - 直饮水功能激活后，可能需等待最多 72 小时才能正常使用。
      - 新卡激活后，您将无法通过自助终端机查询旧卡的交易流水。

  - tag: ol
    header: 新卡到手后，请您务必：
    text:
      - 立即修改初始密码，并根据需要设置消费限额。
      - 重新激活生活用水及直饮水功能。
      - 如有需要，请重新绑定银行卡（学子卡）。
