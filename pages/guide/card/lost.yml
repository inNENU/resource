content:
  - tag: ol
    type: warning
    header: 校园卡不慎丢失后
    text:
      - 立即通过微信企业号或自助终端机挂失，以防卡内余额被盗刷。
      - 尝试在常去地点（如教室、食堂、图书馆）寻找，并留意各学院、食堂及学生公寓的失物招领信息。

  - tag: ul
    text:
      - 若您找回了校园卡，可通过微信企业号线上解挂，或携带校园卡前往自助终端机解挂。
      - 若校园卡未能找回，您需要前往自助终端机补办新卡。

