  - tag: p
    text: 校园卡自助终端机是处理校园卡各项业务的自助设备。您可以通过它办理卡片挂失与解挂、密码修改、设置消费限额、缴纳校园网费、从银行卡转账充值（银校转账）、领取线上充值金额（如支付宝充值后的“写卡”操作）、查询消费流水以及激活饮用水账户等服务。

