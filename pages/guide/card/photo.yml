  - tag: title
    text: 校园卡照片来源

  - tag: ul
    text:
      - 本科生的校园卡照片采用高考报名时提交的电子照片。
      - 研究生的校园卡照片则采用全国硕士研究生招生考试报名时的电子照片。

  - tag: text
    type: note
    text: 这是学校在新生报到前，能够通过官方渠道获取的唯一一张个人证件照。

  - tag: title
    text: 可以更换照片吗？

  - tag: p
    text: 目前，校园卡照片不支持更换。即使挂失补办，新卡也会沿用同一张照片。这张照片大概率会陪伴你的整个大学生活，不过也别太在意，因为你会发现，这可能是大家的“统一风格”。

  - tag: p
    type: tip
    header: 学生证照片
    text: 学生证的照片是入学后单独采集的，好好打扮一下哦～不要再次错过机会收获一个丑照。😋
