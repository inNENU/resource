    text:
      - 妥善保管的校园卡可供您在大学四年期间持续使用。校园卡的补办费用为 20 元。请注意，遗失校园卡，尤其在期末考试等关键时期，可能会给您带来诸多不便。

  - tag: title
    text: 卡片保护

  - tag: p
    text: 校园卡本质为一张 IC 卡，在日常使用中请注意保护。

  - tag: ol
    header: 注意事项
    text:
      - 请将校园卡远离强磁场环境，并避免弯折，以防损坏。
      - |-
        为减少日常磨损，建议使用卡套。推荐选择轻薄、透明的卡套，以便于身份识别和刷卡；过厚或不透明的卡套可能会影响部分设备的使用。
