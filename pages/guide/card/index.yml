    header: 注意：校园卡并非手机卡
    text:
      - 校园卡是学校官方发放的校内身份与消费凭证，为 IC 卡片形式，与任何运营商的手机卡均无关联。
      - 如遇任何人以“校园卡”名义推销手机卡，请注意甄别并谨慎办理。如对方明显使用话术暗示这个卡新生必办，请悄悄录音并向辅导员或学校保卫处反映情况。

