content:
  - tag: text
    text: 新生可通过校园缴费平台自行线上缴费。

  - tag: action
    content: https://pay.nenu.edu.cn

  - tag: img
    src: $img/pay/main.png
    watermark: true

  - tag: title
    text: 登录方式

  - tag: img
    src: $img/pay/login.jpg
    watermark: true

  - tag: ul
    header: 校内用户登录
    text:
      - 请选择“本校师生”
      - 默认账号和密码同统一身份认证账号和密码。

  - tag: list
    items:
      - text: 统一身份认证
        icon: account
        path: /guide/account/authorize/

  - tag: text
    header: 校外用户登录
    text: 学校会给校外用户发送 “缴费支付码”，校外用户通过收到的“缴费支付码”登录平台。

  - tag: text
    type: tip
    text: 首次登录时会要求填写接收发票的邮箱和手机，请准确填写自己正在使用的号码，并输入收到的短信验证码。

  - tag: text
    type: info
    header: Mr.Hope 提示
    text: 校外用户是指需要向学校缴纳其他费用的其他人员。并不是校内访问和校外访问的区分。您在校外也可以访问该系统。

  - tag: title
    text: 缴费方式

  - tag: img
    src: $img/pay/layout.jpg
    watermark: true

  - tag: ul
    text: 选择下方的学费缴费，之后选择合适的方式进行缴费。

  - tag: img
    src: $img/pay/detail.jpg
    watermark: true

  - tag: ul
    text: 选择需要缴费的项目并进行缴费。

  - tag: text
    type: tip
    header: Mr.Hope 提示
    text: 每笔缴费最高为一万元，如果您的学费超过了 1 万元，请您分批缴费(选择部分缴费)。

  - tag: ul
    text: 之后选择合适的支付方式进行支付

  - tag: img
    src: $img/pay/select.jpg
    watermark: true

