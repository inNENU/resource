    header: 通识选修课程分类
    text:
      - |-
        2021 年培养计划将通识选修课程分为三大类: 思想政治与行为科学、人文与艺术、自然科学。
      - |-
        而原 2015 版课程计划将通识选修课程分为三大类: 社会与行为科学、人文与艺术、自然科学。
      - 两者的“社会与行为科学”与“思想政治与行为科学”在课程安排上是完全等同的。

  - tag: p
    text: 选课时课程名称旁边会有显示对应课程的类别。不同专业对每个类别所选分数的要求是不同的，请仔细核对自己专业培养计划关于选修课修读的规定。

