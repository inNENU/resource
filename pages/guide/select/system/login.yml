    header: 自研选课系统
    text:
      - Mr.Hope 推荐您使用 Mr.Hope 自主开发的选课系统进行选课，该系统支持手机、平板与 PC。
    path: intro

  - tag: title
    text: 校内进入选课系统

  - tag: text
    header: 本科生
    text: 打开浏览器输入 http://bkjx.nenu.edu.cn/ ，完成登录后选择【报名服务】-【选课报名】直接进入选课页面。

  - tag: action
    content: http://bkjx.nenu.edu.cn/

  # FIXME: Update link
  - tag: text
    header: 研究生
    text: 打开浏览器输入 https://dsyjs.nenu.edu.cn/yjsxk/ 直接进入选课页面。

  - tag: action
    content: https://dsyjs.nenu.edu.cn/yjsxk/

  - tag: title
    text: 校外进入选课系统

  - tag: text
    text: 打开浏览器输入 https://webvpn.nenu.edu.cn/ 进入 Web VPN 并登录。

  - tag: action
    content: https://webvpn.nenu.edu.cn/

  - tag: list
    items:
      - text: VPN 介绍
        icon: vpn
        path: /guide/network/vpn

  - tag: text
    text: 之后选择选课系统进入。

  - tag: title
    text: 用户名与密码

  - tag: text
    text:
      - 用户名为学号，所有学生密码均为统一身份认证密码。

  - tag: text
    type: info
    header: 忘记密码
    text:
      - 如果忘记用户名或密码，请登录统一身份认证系统，点击忘记密码尝试通过手机号、微信等辅助验证方式找回。
      - 如果仍无法找回密码，请尽快与学校信息化管理与规划办公室联系，以免耽误选课。

  - tag: list
    items:
      - text: 统一身份认证
        icon: authorize
        path: /guide/account/authorize/

      - text: 信息化办
        icon: tech
        path: /apartment/xxhb/
