    text:
      - 由于官方系统并不支持手机选课，因此 Mr.Hope 在 inNENU 上重新开发了选课系统，以方便大家用手机选课。

  - tag: title
    text: 选课系统使用说明

  - tag: text
    text: |-
      为充分优化手机布局，inNENU选课系统分为三个主要模块: 已选课程、课程列表和个人信息。

  - tag: img
    src: $img/select/intro1.jpg
    watermark: true

  - tag: text
    header: 已选课程
    text:
      - 已选课程会显示当前您已经选择的课程。您可以点击课程查看课程详情。

  - tag: img
    src: $img/select/intro2.jpg
    watermark: true

  - tag: text
    text: 在此页面您可以退选已选课程，并选择其他同名课程。

  - tag: text
    header: 课程列表
    text:
      - 您可以在课程列表中搜索、筛选全部课程。

  - tag: img
    src: $img/select/intro4.jpg
    watermark: true

  - tag: text
    text:
      - 点击任何一门课程会弹出班级详情列表，您可以按照多个指标对其进行排序。
      - 默认情况下我们会筛选当前校区的课程。
      - 页面下方有刷新人数的按钮可以让您快速刷新人数。
      - 点击选课按钮即可选课，对于选中的课程相应按钮会变成退选。
      - 我们还提供一键替换同名课程的操作。

  - tag: text
    header: 个人信息
    text:
      - 在个人信息板块中，您可以核对当前登录的用户姓名、选课学期、选课阶段以及已选学分。
