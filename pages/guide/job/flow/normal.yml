content:
  - tag: text
    header: 跨省就业
    align: center
    text:
      - |-
        公费师范生符合“国三条”
        (结婚、随父母迁往外地或支援西部)
      - 👇
      - |-
        学生在生源省教育厅官网下载跨省就业申请表，根据生源省教育厅要求，逐级审核盖章
      - 👇
      - 登录“一站式网上签约服务”平台，点击菜单栏“证明材料申请”，将跨省就业申请表、其他证明材料以清晰图片形式上传系统
      - 👇
      - 学校审核通过后按就业协议派遣

  - tag: text
    type: tip
    text: 公费师范生与生源省教育厅办理跨省就业业务前，可按学校网上签约流程办理签约业务。签约后，如未能成功办理跨省就业业务，将无法按签约协议进行派遣。

  - tag: text
    header: 彻底违约 (放弃公费师范生身份)
    align: center
    text:
      - 学生在生源省教育厅官网下载违约申请表，根据生源省教育厅要求，逐级审核盖章
      - 👇
      - 登录“一站式网上签约服务”平台，点击菜单栏“证明材料申请”，将违约申请表、违约金收据以清晰图片形式，上传系统
      - 👇
      - 学校审核通过后按就业协议派遣

  - tag: text
    type: tip
    text: 公费师范生与生源省教育厅办理违约业务前，可按学校网上签约流程办理签约业务。签约后，如未能成功办理跨省就业业务，将无法按签约协议进行派遣。
