title: 网上就业签约流程
tags:
  - 就业
icon: flow
author: Mr.Hope
time: 2023-09-23T08:04:54.250Z
shareable: true
content:
  - tag: text
    header: 学生发起
    align: center
    text:
      - 学生登录并完善学籍信息，提交辅导员审核通过
      - 👇
      - |-
        学生发起邀约
        (仅真实有效且未在本系统注册的公司可被邀请)
      - 👇
      - 学院(部)审核通过
      - 👇
      - 学校审核通过
      - 👇
      - 学生通过智能网签终端或自行下载打印就业协议
      - 👇
      - 联系用人单位、学院(部)和学校盖章后，上传协议提交学校审核
      - 👇
      - 学校审核通过

  - tag: text
    header: 用人单位发起
    align: center
    text:
      - 用人单位注册并审核通过
      - 👇
      - 用人单位配置签约模板
      - 👇
      - 用人单位发起签约邀请
      - 👇
      - 您接受邀约
      - 👇
      - 学院(部)审核通过
      - 👇
      - 学校审核通过
      - 👇
      - 您通过智能网签终端或自行下载打印就业协议
      - 👇
      - 联系用人单位盖章后上传协议
      - 👇
      - 学校审核通过
