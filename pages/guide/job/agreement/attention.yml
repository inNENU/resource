content:
  - tag: title
    text: 背景

  - tag: p
    text: |-
      有些用人单位从自身工作考虑也制订了条款不一的附加就业协议，有的是由学校、毕业生和用人单位共同签署，有的则只有用人单位和毕业生双方，没有学校意见栏。由于现在就业形势严峻，许多毕业生在签订教育部协议书的同时还要被迫签订条件苛刻的合同，而它们之间有时是相互矛盾的。因此，您应在签署就业协议时注意以下问题:

  - tag: p
    header: 提前了解
    text:
      - 签约是非常严肃的事情，是一个法律行为，因此签约前对用人单位的了解洽谈十分重要。您应详细了解用人单位的情况，一般包括单位的规模、效益、管理制度等。
      - 单位的隶属也很重要。国家机关、事业单位、国有企业一般都有人事接收权；民营企业、外资企业则需要经过人事局或人才交流中心的审批才能招收职工，协议书上应签署他们的意见才能有效。您还应对不同地方人事主管部门的特殊规定有所了解，除协议书外，如北京市非本地生源进京还应经过市人事局大学生处的审批，上海市、深圳市、天津市等也有类似的规定。

  - tag: p
    header: 确定劳动合同
    text:
      - 一般到用人单位报到后毕业生和用人单位要签定劳动合同书，因此在签约前了解合同书的内容十分必要，尤其重要的是合同书的工作年限和待遇。
      - 您可以向招聘人员索要样本或复印件，同时固定证据确定签订协议时双方明确的劳动合同内容，以免报到后发生纠纷，遭受严重损失。
      - 正式签订三方协议时，一定要仔细和慎重，看清三方协议的每一则条款，注意用人单位名称，观察用人单位名称是否与印章名称一致，确保无误后再签订。

  - tag: p
    header: 明确违约金数额
    text:
      - 通常公司在签约时会提出违约金的金额，毕业生要在协商中力争将违约金降到最低，违约金一般不得高于损失的30％。违约金特别高的单位要慎签。

  - tag: p
    header: 将所有约定写入三方协议
    text:
      - “备注”部分允许三方另行约定各自的权利义务。为防止用人单位的承诺无法落实，毕业生可以将工资、奖金、补贴、休假、住房、保险等协商好的福利待遇在备注栏中写清楚，不要留白。

  - tag: p
    header: 单次签订
    text:
      - 请注意，您只能与一家用人单位签订就业协议书，与多家单位签订就业协议书的行为是违规行为。您应诚实守信，不要欺骗用人单位。
      - 学校严禁毕业生与多家单位签订就业协议书。此类行为一旦发现，将受到追究与处分，甚至承担相应的法律责任；同时这会给本人、学校、学弟学妹带来不可估量的损失。
      - 遇到问题而犹豫不决时，您可及时向学校就业中心的老师寻求帮助，征求他们、父母、亲友的意见，经过深思熟虑后方可签约。
