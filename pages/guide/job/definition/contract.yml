  - tag: text
    text: 常见的合同有两种

  - tag: text
    type: info
    header: 劳动合同
    text: 劳动合同是指劳动者同企业、事业、机关等用人单位为确立劳动关系，明确双方责任、权利和义务的协议。根据协议，劳动者加入某一用人单位，承担某一工作和任务，遵守单位内部的劳动规则和其他规章制度。企业、事业、机关、团体等用人单位有义务按照劳动者的劳动数量和质量支付劳动报酬，并根据劳动法律、法规和双方的协议，提供各种劳动条件，保证劳动者享受本单位成员的各种权利和福利待遇，需要提醒的是就业协议不能等同劳动合同。
    path: work-contract

  - tag: text
    type: info
    header: 聘用合同
    text: 聘用合同是事业单位与职工按照国家有关法律、政策，在平等自愿、协商一致的基础上订立的关于履行有关工作职责的权利义务关系的协议。聘用合同是聘用单位与受聘人员订立的有隶属关系的协议，属于身份关系协议的范畴。

  - tag: title
    text: 两者的区别

  - tag: text
    type: warning
    header: 劳动合同与聘用合同的区别
    text:
      - 聘用合同和劳动合同的主要区别在于政府干预的程度不同。
      - 目前事业单位仍在改革当中，作为聘用合同一方当事人的用人单位尚不是完全意义上的独立的市场主体，这一点与企业已在改革中成为独立的市场主体也有所区别。国家在用人编制、经费、工资制度等方面仍对事业单位实行宏观管理，因此，事业单位与聘用人员订立聘用合同的内容不仅反映该事业单位的意志，也应当体现国家宏观管理的内容。聘用合同是广义上劳动合同的一种特殊形式，具有劳动合同的基本特征，其基本制度与劳动合同相一致。

  - tag: title
    text: 三方协议与劳动合同的区别

  - tag: text
    text: 以下所说的劳动合同也包含聘用合同

  - tag: text
    type: warning
    header: 主体不同
    text:
      - 就业协议书是三方主体，涉及培养院校、毕业生、用人单位
      - 劳动合同是双方合同，只涉及毕业生和用人单位

  - tag: text
    type: warning
    header: 内容不同
    text:
      - 就业协议仅仅是确立了毕业生和用人单位之间的劳动关系，一般不涉及毕业生到用人单位后所享有的权利义务
      - 劳动合同更进一步确立了双方的权利和义务，其内容涉及劳动报酬、劳动保护、工作内容、具体劳动纪律、服务期限、违约责任等方面，内容更为具体，劳动权利义务更为明确

  - tag: text
    type: warning
    header: 签订时间不同
    text: 就业协议书的签订一般先于劳动合同。

  - tag: text
    type: warning
    header: 合同有效期不同
    text:
      - 就业协议书自签订日期起至毕业生到单位报到、单位正式接收后自行中止
      - 劳动合同有效期由毕业生和用人单位协商约定

  - tag: text
    type: warning
    header: 法律适用不同
    text:
      - 就业协议书属于民事合同，适用于民事法律，因此，如果出现违约现象，违约方应根据《民法》、《合同法》的有关精神，对其他签约方进行赔偿
      - 劳动合同适用于《劳动合同法》。
