content:
  - tag: text
    text:
      - 机场为您提供出租车停靠位置，方便您乘坐出租车前往机场或从机场离开。

  - tag: text
    header: T1 航站楼
    text: 2 号门

  - tag: text
    header: T2 航站楼
    text: 3 号门

  - tag: text
    type: tip
    text:
      - 请留意您所乘坐的出租车，其车窗两侧应贴有收费标准、收费办法以及驾驶员服务监督卡。
      - 您在乘坐出租车中，过路费，过桥费由您负担。
      - 下车时敬请您向司机索要发票，需要时可记住所乘坐出租车的车牌号。
      - 在机场乘车时，请您到出租车站乘坐正规的出租车，下车时请您携带好随身物品。
