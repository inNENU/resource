      - 现在已经挂了

  - tag: text
    header: 运营时间
    text:
      - 长春本地由于夏/冬温差较大，通常在夏季和秋季采用不同的早/末班车时间，请特别注意。
      - 目前您可以在微信小程序“城市通”、百度地图、高德地图等小程序或 App 上面很轻松的查到当日的早末班车信息。由于不同线路时间不同，在这里不再另行赘述。

  - tag: text
    header: 运营价格
    text:
      - 和其他城市一样，对于短程的公交，一般采用固定价格；对于长程公交，采用上下车刷卡/扫码的形式阶梯计费。
      - 对于固定价格的线路普通公交票价 1 元、旅游线路或空调公交票价 2 元、少数特殊线路按照自订标准收费。

  - tag: title
    text: 乘车方式

  - tag: text
    text:
      - 绝大部分的公交线路均支持扫码乘车。
      - 由于政策原因，长春公交不支持微信官方的“乘车码”小程序进行乘坐。需要搜索“城市通”小程序。
      - “城市通”坐车享受 9 折优惠。

  - tag: text
    type: info
    text:
      - 长春市公交由于政策原因并不支持绝大部分的其他城市的公交卡。建议使用“乘车呗”小程序。
      - 刷长春本地公交卡乘公交车享受 9 折优惠，刷地铁不享受优惠，工本费为 30 元。
      - 目前长春公交卡的办理已经主要面向老年人，建议使用扫码乘车。
