    text: 办理地铁卡

  - tag: p
    text:
      - 在长春，地铁卡刷地铁与轻轨享受 95 折优惠，刷公交车享受 9 折优惠。
      - 在任意地铁站的窗口均可办理，工本费 12 元。

  - tag: text
    type: tip
    text:
      - 如果你有频繁的地铁出行需求（每年 30 次以上），可以考虑办理地铁卡。
      - 如果没有，建议在手机钱包里开通任意一张没有开卡费的交通联合卡。

