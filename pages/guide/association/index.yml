title: 社团
tags:
  - 社团
icon: association
desc: |-
  社团名录来自学生社团发展管理中心
author: Mr.Hope
time: 2025-07-27T10:25:37.033Z
shareable: true
content:
  - tag: text
    type: tip
    text:
      - 全校社团均由校团委学生社团发展管理中心管理，分为思想政治类、学术科技类、创新创业类、文化体育类、志愿公益类、自律互助类。

  - tag: list
    items:
      - text: 学生社团发展管理中心
        icon: $img/organization/sheguan.png
        path: /guide/org/association-union

  - tag: title
    text: 本部校区

  - tag: list
    items:
      - text: 创新创业类
        path: job/benbu

      - text: 文化体育类
        path: culture/benbu

      - text: 学术科技类
        path: study/benbu

      - text: 思想政治类
        path: politic/benbu

      - text: 志愿公益类
        path: volunteer/benbu

  - tag: title
    text: 净月校区

  - tag: list
    items:
      - text: 创新创业类
        path: job/jingyue

      - text: 文化体育类
        path: culture/jingyue

      - text: 思想政治类
        path: politic/jingyue

      - text: 学术科技类
        path: study/jingyue

      - text: 志愿公益类
        path: volunteer/jingyue

  - tag: functional-list
    header: 欢迎社团入驻本页面
    items:
      - text: 联系 Mr.Hope
        icon: contact
        type: button
        openType: contact
        env:
          - wx

