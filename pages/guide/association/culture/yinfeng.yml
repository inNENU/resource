  - tag: title
    text: 简介

  - tag: p
    text:
      - 饮风文学社隶属于文学院，成立于2019年，由采微杂志社、《原》诗社、绿窗文学社及花园梦儿童文学协会合并而成，邀请东北师范大学创意写作研究中心徐强教授担任指导教师。
      - 其中，采微文学社创立于2002年，累计出版48期《采微》杂志，曾与《东北师范大学校报》、《东师青年》并称为东北师范大学最具影响力的三大媒体之一。
      - 《原》诗社成立于2006年，出版诗刊《原》，旨在为校园诗歌创作者提供展示平台，维系创作激情，以诗歌平和、冲淡的精神，促进校园和谐之风。
      - 绿窗文学社成立于2011年，曾获“东北师范大学十佳社团”荣誉称号。在近年发展中，其所发行文学类刊物《逐风》成为东师具有代表性的文学刊物。
      - 花园梦儿童文学社成立于2017年，是由一群热爱儿童文学，富有童心的小伙伴组成的快乐大家庭。
      - 目前，饮风文学社秉承“名葩异卉以写心启学，笔底烟花以载道爱人”的宗旨，积极出版杂志，在校内举办征文大赛、读书分享会、线上读书漂流等活动，对外与各高校文学社团联谊，用文学丰富同学们的精神生活。

  - tag: title
    text: 部门介绍

  - tag: text
    header: 秘书处
    text:
      - 承担着保证整个文学社顺利开展活动的重要工作，是各部门间联系的桥梁；主要负责活动策划和表格制作等文书工作。

  - tag: text
    header: 宣传部
    text: 负责利用多种社媒途径宣传社内活动，及时有效地传达文学社的最新信息，并协助各编辑部做好各项文学活动的宣传工作。

  - tag: text
    header: 编辑部
    text:
      - 负责出版文学杂志、征集稿件，举办读书会、诗会等各种文学活动，积极产出文学作品，研究文学理论。
      - 共有 4 个编辑部。

  - tag: text
    type: info
    header: 采微编辑部
    text:
      - 采微编辑部隶属饮风文学社，成立于2002年。“采微”取“薇”之生机，“微”之细致。采集自然，收集微小。
      - 我们因热爱而聚，不同灵魂间的碰撞擦出精彩的火花。在这里，你可以以文会友，尽情畅想，在文学的土壤里绽放灵感之花。在这里，采风、征文、分享，活动形式丰富，创作内容自由，我们的笔触，真实地拓印在人群与足迹之间。循循诱动的笔尖，等候着志同道合的友人。

  - tag: text
    type: info
    header: 《原》编辑部
    text:
      - 《原》编辑部前身为《原》诗社，成立于2006年，出版《原》诗刊。其前身《原》诗社，在承办各类诗歌征文比赛和参与吉林省各高校文学活动的基础上，向外推荐本校同学作品，在内帮助诗歌爱好者保持兴趣、发展特长。并入饮风文学社后仍不忘初心，继续为校园诗歌创作者提供展示平台，维系创作激情，以诗歌平和、冲淡的精神，促进校园和谐之风。

