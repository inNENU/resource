    header: 绿窗编辑部
    text:
      - 绿窗编辑部前身绿窗文学社，历史悠久，经验丰富，曾出版刊物《逐风》，荣获“东北师范大学十佳社团”荣誉称号。绿窗编辑部深耕文学领域，致力为同学们提供一个文学交流和展示的平台，用文学丰富同学们的精神生活。

  - tag: text
    type: info
    header: 花园梦
    text:
      - 花园梦儿童文学社成立于2017年，是由一群热爱儿童文学，富有童心的小伙伴组成的快乐大家庭。花园梦致力于宣传优秀古今儿童文学作品，着力于提升大学生的儿童文学鉴赏批评与创作。我们立志以严谨的态度、饱满的精神，研究和推广儿童文学，鼓励儿童文学作品的创作，从优秀作品中萃取儿童心理、儿童教育、儿童哲学的理论，并为社会提供优秀儿童文学作品推荐与阅读指导。
