    header: 🔔叮～收到一封来自光年合唱团的邀请函～

  - tag: text
    text:
      - |-
        📣亲爱的同学们:

  - tag: p
    text:
      - 📢东北师范大学大学生艺术团光年合唱团招新啦！！！
      - 🎈光年合唱团为校级组织，隶属校团委
      - 🎈丢掉你对合唱团的刻板印象，我们没有枯燥任务，光年合唱团是让音乐世界丰富多彩的地方。

  - tag: ul
    type: info
    header: 🎡光年合唱团日常排练内容
    text:
      - 🎼专业的开嗓环节和听音训练
      - 🎼五线谱识谱和基础乐理学习
      - 🎼专业老师不定期的声乐指导
      - 🎙多元化的流行音乐合唱改编
      - 🎙阿卡贝拉无伴奏纯人声合唱
      - 🎙自主选歌组队的团体小合唱
      - 🎙展现风采和自我的个人独唱

  - tag: text
    type: info
    header: 🎡光年合唱团参办的活动与成绩
    text:
      - 🏆连续举办三届主题听唱会活动，座无虚席的音乐厅是我们最盛大的梦想舞台
      - 🥇连续多年举办室外音乐会活动，熙熙攘攘的拥簇人群是我们最真实的人气写照
      - 🥈数名团员参与历届校园歌手大赛并冲进决赛取得优异成绩，最佳成绩为全校总决赛冠军！专业老师和评委的认可是我们最有力的实力证明
      - 🥉以数名团员为代表团队参与如我校地理科学学院本科生毕业晚会、数学与统计学院研究生毕业晚会、音乐学院合唱指挥学术硕士毕业音乐会等大型活动

  - tag: p
    text:
      - 🏖在这里没有繁忙的任务和严苛的学长学姐，不存在紧张尴尬的氛围。只有一群与你志同道合的，怀揣着音乐梦想的伙伴。
      - 💒花径不曾缘客扫，蓬门今始为君开。
      - 💒今天，来做我的“新”上人。💓

  - tag: text
    align: right
    text:
      - 🌟from东北师范大学大学生艺术团光年合唱团

