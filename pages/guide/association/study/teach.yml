      - 教师技能协会本着“以教技秀知识精彩，用物理创辉煌未来”的宗旨，为希望提高自身教技的学生们提供一个锻炼平台。 每学期举办教师技能经验交流会、讲课备课活动、练习普通话、钢笔字、粉笔字，举办教师技能大赛让会员锻炼教技、积累参加比赛的经验。对每学期积极讲课备课的会员会颁发“优秀会员称号证书”。
