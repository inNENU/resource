    text:
      - D.N.A 协会原名遗传学爱好者协会，是由生命科学学院成立的校级社团。
      - D 代表 DELICATE 精致的，N 代表 NOVEL 新奇的，A 代表 ACADEMIC 学术的。
      - 2006 年由学院团委书记权宁文老师等一众优秀学生共同成立。既是面向所有同学的关于生命科学的科普平台，也是对最新科学知识的讨论圣地。一次次的顶级实验室开放，一场场优秀科学家的分享会，就在这里。让科学流淌进我们的血液之中。
