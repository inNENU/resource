  - tag: p
    text:
      - 绿色动力环保志愿者协会是教育学部下设的社团。28 年来，绿动那份对自然的热爱，那份执着感染了一代代东师学子。绿色种子在师大生根发芽，我们走进社区，走上街头，传播绿色理想和绿色文化。“星星之火，可以燎原”，我们举办过如环保盒子、环境教育课堂、水果贺卡、流浪多肉等活动，所倡导的“绿色文化”也得到了社会各界的认可和支持。
      - |-
        目前本社团下设的部门有: 办公室、创意活动小组、外联部和常规活动小组。

  - tag: title
    text: 部门介绍

  - tag: text
    type: info
    header: 办公室
    text: 办公室下设秘书处与宣传部，负责例会记录、财务登记、文件整理等，充分展示大家的一技之长。

  - tag: text
    type: info
    header: 外联部
    text: 负责整个社团的对外联络工作，另一方面举办社团的主要活动—环保盒子。在这里，可以大大提高大家的活动举办能力和与外界沟通能力，成为一个优秀的环保志愿者。

  - tag: text
    type: info
    header: 创意活动小组
    text: 如果你也在为被浪费的资源而心痛，如果你也在为被污染的环境而担忧，如果你也想要为环保贡献自己的力量，那在这里，你可以把想法落在笔上，把热情记在纸上，用你聪明的大脑写出独属于你的环保策划!

  - tag: text
    type: info
    header: 常规活动小组
    text: 大学生活不够丰富? 常规活动一定能满足你!这里有校园寻宝、水果贺卡、世界地球日庆典等一系列有趣的活动，我们热情开朗、踏实能干，大家一起碰撞创意，大力出奇迹，尽情 HIGH 起来!

