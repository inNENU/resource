  - tag: title
    text: 学校提供的医疗保障

  - tag: text
    text:
      - 为保障学生在校期间的健康，学校将统一组织办理“长春市城乡居民基本医疗保险”与“大学生医疗补充保险”（商业补充保险），并为全体在校生提供“大学生公费医疗”作为基础保障。

  - tag: text
    type: tip
    header: 参保建议
    text:
      - 近年来，大学生群体的健康状况不容乐观。根据教育部数据，约有15%至35%的学生存在不同程度的身心健康问题。
      - 大学生体质健康指标近年来仅增长0.2%，整体体质呈下降趋势，潜在的健康风险不容忽视。
      - 此外，在全国各高校中，每年因健康问题等原因而被迫休学或退学的学生数量亦呈增加趋势。

