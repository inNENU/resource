# Cite
# 东北师范大学关于课程重修的补充规定
# 教务处[2006]47号

# 课程重修制度是实施学分制的重要内容之一。为合理使用和调配教学资源，完善课程重修管理制度，规范操作过程，特制订本补充规定。
# 一、重修对象
# 1、课程考核不合格者，可重修不合格课程；
# 2、因考核违纪而被取消课程考核成绩者，可重修取消考试成绩的课程；
# 3、平均学分绩点低于2.0者，可重修课程绩点低于2.0的课程。
# 符合以上条件的学生可自愿参加相关课程重修，不符合以上条件的学生不允许重修。
# 二、重修方式及要求
# 1．学生提出申请，经开课所在学院主管教学院长批准，报教务处审核备案；
# 2．重修必须参加选课，授课、考核要求和正常选课的学生完全相同 (课程上课和考核时间发生冲突的学生不能选课，不能参加重修)；
# 3．学生在毕业前最后一学期重修的课程不得超过10学分且最多不能超过5门课程，其他学期申请重修的课程学分不得超过6学分且最多不能超过3门课程；
# 4．学生考试不合格的课程，在规定修业范围内重修次数不限，合格为止；
# 三、重修考试及成绩记载
# 1．重修考试不单独命题，参加所重修的课程正常考核；
# 2．重修考试合格者，在成绩单中保留原成绩及重修成绩。在毕业时最终成绩单只记载最高成绩。
# 四、对于不符合重修要求的学生禁止重修，学校对不执行本规定者进行严肃处理。
# 五、原有文件与本管理办法有冲突的条款，按本管理办法执行。
# 六、本办法从发布之日起执行，由教务处负责解释。

