content:
  - tag: title
    text: 用途

  - tag: p
    text: 无论您考研、就业亦或出国留学，对方可能都会让您出示您的本科成绩单。成绩单和成绩档案也会在您毕业时装入您的个人档案。

  - tag: title
    text: 内容与区别

  - tag: ol
    text:
      - 成绩单会包含所有您修过的课程，包括挂科课程的修读记录，并在其后注明对应标记。
      - 成绩档案是您毕业时，修读过的所有课程及其对应的最高成绩、并在其后注明对应标记。

  - tag: ul
    type: tip
    text:
      - 补考标记为星号*
      - 重修标记为三角号△

  - tag: title
    text: 例子

  - tag: ol
    header: 假如您依次修读并获得了以下成绩
    text:
      - 课程 A 期末考试 66 分
      - 课程 B 期末考试 54 分
      - 课程 B 补考(该科目有补考) 80 分
      - 课程 C 期末考试 81 分
      - 课程 A 期末考试(再次修读) 95 分
      - 课程 D 期末考试 30 分
      - 课程 D 补考 85 分
      - 课程 D 期末考试(再次修读) 80 分
      - 课程 D 期末考试(再次修读) 65 分

  - tag: ul
    header: 成绩单上
    text:
      - 课程 A 66
      - 课程 B 54
      - 课程 B 60*
      - 课程 C 81
      - 课程 A 95△
      - 课程 D 30
      - 课程 D 85*
      - 课程 D 80△
      - 课程 D 65△

  - tag: ul
    header: 成绩档案上
    text:
      - 课程 B 60*
      - 课程 C 81
      - 课程 A 95△
      - 课程 D 80△

  - tag: title
    text: Mr.Hope 提示

  - tag: ul
    type: info
    text:
      - 一门补考通过的课再经过重修后，只要重修通过，就会显示重修符号。(也就是对于同一门同时补考和重修的课，重修符号优于补考符号显示)
      - 补考分数再高，也是 60 分，补考达不到 60 分就算挂科。
      - 并不是所有科目都有补考。(一般只有专业课和大类平台基础课才有补考)

  - tag: ol
    type: warning
    text:
      - 很多用人单位会要求您出示您的成绩单而不是成绩档案
      - 即使您给出成绩档案，后面的符号也会暴露您的补考、重修状况。

  - tag: text
    text:
      - 祝福大家大学四年下来没有挂科，成绩单上没有任何符号
