  - tag: text
    header: 什么是绩点 (GPA)？
    text: 绩点（Grade Point Average, GPA），在部分国内高校亦称“学分绩”，是用于量化和评估学生在校期间学术表现的核心指标。需要注意的是，不同高校的绩点计算方法可能存在差异。

  - tag: title
    text: 课程绩点的计算方法

  - tag: p
    header: 课程绩点 = 学分 × ((考核成绩 - 60) ÷ 10 + 1) × 难度系数
    text: 此公式中，难度系数根据课程编码划分：编码为 200 - 399 的课程，难度系数为 1.0；编码为 400 - 599 的课程，难度系数为 1.2。

  - tag: ul
    text:
      - 您可以在教务系统的成绩查询页面找到各门课程的编码。个别学院可能会调整其课程的难度系数（如取消或新增），因此最准确的信息应以学院办公室的官方通知和教务系统中的计算结果为准。如有疑问，建议直接联系您所在学院的教务秘书确认。
      - “课程绩点”主要用于计算，并最终体现在毕业时的官方成绩单档案中。在大学的日常学习与评定中，我们更常接触和使用的是“平均学分绩点”。
      - 从计算公式可以看出，单门课程的绩点高低，由您的考核成绩、该课程的学分以及难度系数这三个因素共同决定。
    style:
      font-size: 14px
      color: "#888"

  - tag: title
    text: 平均学分绩点 (GPA)
  - tag: text
    header: 总课程绩点 ÷ 总修读学分 (即 Σ课程绩点 / Σ课程学分)
    text:
      - 平均学分绩点（常简称为“平均绩点”），是衡量学生在某一阶段整体学业水平的关键指标，也是评定奖学金、进行学期与学年排名以及部分学院推荐免试研究生的核心依据。不同院系在计算时口径可能不同（例如，有的只计算专业必修课，有的会剔除选修课），具体规则需以所在院系为准。
      - 查询平均绩点十分便捷：您可随时前往图书馆的自助打印机打印官方成绩单，上面会清晰列出；此外，每学期初也可联系辅导员查询最新绩点。我校采用的是 5.0 绩点制。
      - 请务必重视平均学分绩点，它直接关系到您能否获得学位证书。根据学校规定，毕业时若平均学分绩点低于 2.0，将无法获得学位证（仅有毕业证）。因此，“60分万岁”的想法是极其危险的。对于已进入大二、大三，但成绩仍普遍在及格线徘徊的同学，需要尽快警醒并努力提升。
