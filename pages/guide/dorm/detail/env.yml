  - tag: title
    text: 衣物晾晒

  - tag: p
    header: 本部校区
    text:
      - 本部校区三舍仅阴面寝室（窗户朝向公路一侧）配有阳台。
      - 其他朝向的寝室，学生需在室内或楼层公共区域的指定晾衣杆处晾晒衣物。
      - 学校明文规定禁止在走廊栏杆上晾晒衣物。宿管阿姨会负责监督，希望同学们能自觉遵守规定，共同维护宿舍环境，也为阿姨们的工作提供便利。
      - 大部分研究生宿舍都配有阳台，晾晒衣物较为方便。

  - tag: p
    header: 净月校区
