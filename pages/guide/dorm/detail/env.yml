  - tag: ul
    header: 本科生
    text:
      - 本科生宿舍均为标准的六人间配置。
      - 室内布局为两侧各三个床位，采用上床下桌设计，为个人学习和休息提供了独立空间。

  - tag: ul
    header: 研究生
    text:
      - 为响应国家在2020、2021年的扩招政策，宿舍床位一度紧张。因此，本部校区部分男生研究生宿舍临时调整为六人间，其余研究生宿舍则维持四人间配置。
      - 净月校区的研究生宿舍均为四人间。

