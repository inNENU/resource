  - tag: title
    text: 空调与电扇

  - tag: text
    text: 与东北地区的多数高校情况类似，我校所有学生宿舍均未安装空调。此外，本科生宿舍内也未统一配备电风扇。

  - tag: text
    type: tip
    header: 为什么没有空调？
    text:
      - 首先，为宿舍安装空调并非东北地区高校的普遍做法。受地域气候影响，相关教育经费和财政拨款中通常不包含针对夏季降温的专项预算，这并非学校单方面可以决定的问题。
      - 少数装有空调的高校（如哈工大）或有安装计划的高校（如吉大）均为国家重点建设的985院校，其财政拨款与我校存在量级上的差距，不宜直接对比。
      - 此外，个别院校提供的高价宿舍（如2-4人间、带空调和独立卫浴）属于市场化运营模式，这与我校作为公立师范大学的办学定位及普惠性住宿标准不符。

  - tag: text
    type: tip
    header: 为什么没有电扇？
    text:
      - 考虑到安全因素，上床下桌的结构设计不适合安装吊扇。
      - 从资源利用和管理角度出发，为每个床位配置使用周期较短（每年约两个月，不含暑假）的独立风扇，也并非是合理方案。

  - tag: title
    text: 暖气

  - tag: p
    text:
      - 东北的冬季供暖期较长，且暖气供应充足。通常每年10月中下旬开始供暖，室内可恒定保持在20℃至25℃的舒适温度。
      - 宿舍楼内走廊的温度会因楼体结构、宽度及暖气片数量而异，一般维持在15℃ ± 5℃范围内。

  - tag: text
    type: info
    header: 什么是暖气？
    text:
      - 东北地区冬季实行集中供暖。由市政或区域锅炉房将水加热后，通过覆盖全城的供暖管道系统，将热水输送至包括学校在内的各家各户。
      - 在室内，热水流经地暖管道或暖气片，将热量散发到空气中，以维持室温。降温后的水会通过回流管道返回锅炉房，进行再加热循环。

