  - tag: title
    text: 卫浴设施

  - tag: ul
    text:
      - 所有学生宿舍均未设置独立卫浴。
      - 每层楼道内设有公共卫生间，由保洁人员每日定时清扫，为同学们提供了便利。
      - 学生洗浴需前往校内的公共浴室。

  - tag: title
    text: 高空缓降器

  - tag: p
    text: 为落实消防安全保障，部分宿舍楼（如三舍）的每个寝室以及各楼层走廊的窗边均标准配备了高空缓降器。

  - tag: title
    text: Mr.Hope の提示

  - tag: ul
    text:
      - 使用公共卫生间后，请务必记得冲水，共同维护公共环境卫生。
      - 以三舍为例，阴面寝室（北向）虽然采光较少，但东北气候干燥，不必担心潮湿问题。而且阴面寝室附带阳台，可用于晾晒衣物或存放杂物，空间感更强。东西朝向的寝室面积也相对宽敞，只有部分南向寝室空间会略显紧凑。总体来看，不同朝向的寝室各有优劣。（Mr.Hope本人曾住的三舍B座06室和隔壁07室，据观察是该楼层面积最小的户型。）
      - 冬季在有暖气的室内非常温暖，穿着春秋季的常规衣物即可，因此不必携带过于厚重的棉被。当然，只盖夏凉被过冬对大多数人来说还是不够的。
      - 关于被褥，建议准备两床：一床薄的夏凉被，用于夏季或在暖气房内使用；一床中等厚度的被子，适用于春秋两季以及供暖开始前和结束后的一段时间。
      - 长春的夏季较为凉爽，但偶尔也有炎热天气。建议准备一个USB接口的桌面小风扇，以备不时之需。
      - 宿舍路由器提供四个有线网口，如果超过四人需要同时使用有线网络，建议可以轮流使用，或者部分同学连接Wi-Fi，以满足所有人的上网需求。
      - 特别提醒新生：警惕开学季以代购被褥等生活用品为名的诈骗。如果有人自称学长学姐并要求提前转账，请务必提高警惕。确实会有学长学姐从事此类销售，但请注意甄别：1. 要求对方出示学生证等身份证明；2. 确认其确有可靠的厂家渠道，并且在刨除其个人提成后，价格依然比自行购买更优惠。

