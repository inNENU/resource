  - tag: ol
    type: warning
    header: 注意事项
    text:
      - 设备运行时请勿打开顶盖，否则将触发安全保护，使机器暂停工作。
      - 皮鞋、易损坏的网面鞋及翻毛皮鞋不建议机洗。贵重鞋履建议送至专业机构清洗。

