    watermark: true

  - tag: title
    text: 洗衣机介绍

  - tag: ul
    header: 主要功能
    text:
      - 免费桶自洁：定期清洁洗衣机内筒，保障卫生。
      - 多种模式：支持羊毛洗、羽绒洗、大件洗、除螨洗等专业洗涤程序。
      - 自定义选项：可自选水温（30℃、40℃、60℃），并按需选择洗衣液、除菌液的投放剂量（标准/加量）。
      - 消毒杀菌：配备紫外线消毒灯与银离子杀菌技术，结合高温洗涤功能，有效去除细菌。

  - tag: text
    type: tip
    text:
      - 首次使用需下载“U净”App（可扫描机身二维码获取下载链接）。安装后，请按指引完成用户协议确认、账号登录及手机号绑定。

  - tag: ol
    header: 洗衣步骤
    text:
      - 打开“U净”App，使用“扫一扫”功能扫描机身上的二维码。
      - （可选，推荐）为确保卫生，可在App界面先选择并运行一次免费的“桶自洁”程序。
      - 待桶自洁结束后（或跳过此步），将衣物放入洗衣机，并关紧机门。
      - （可选）如需使用自备洗涤剂，请将其添加至指定投放口。
      - 在App中选择所需的洗涤模式并完成支付。
      - 点击启动，确认洗衣机已开始正常运行。
      - 洗涤结束后，App会发送推送通知（需开启相应权限），请及时取走衣物。

  - tag: text
    type: tip
    text:
      - 为保持滚筒内部干燥、防止异味产生，洗衣结束后请将机门保持打开状态。

