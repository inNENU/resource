  - tag: text
    type: tip
    header: 使用方式
    text:
      - |-
        第一步：取下鞋带
        为避免清洗时鞋带缠绕刷头、损坏鞋子或设备，请先将鞋带取下。建议将鞋带单独手洗。
      - |-
        第二步：放入鞋子
        将鞋子竖直放入机内（建议2-3双为宜），加入适量洗鞋液（约25-30ml），然后盖好顶盖。
      - |-
        第三步：扫码启动
        打开“U净”App扫描设备二维码，选择洗涤程序并支付启动。

