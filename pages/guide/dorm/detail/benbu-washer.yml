  - tag: p
    header: 洗衣机
    text: 本部校区宿舍楼各楼层均配备 1-2 台滚筒式智能洗衣机，支持多种洗涤模式与功能。

  - tag: p
    header: 洗衣房
    text:
      - 部分宿舍楼内设有集中洗衣房。洗衣房内除配备多台洗衣机外，还提供烘干机、洗鞋机（收费）及熨烫机（免费）等配套设施。

  - tag: img
    src: $img/dorm/benbu-washing-room.jpg
