    text:
      - 请勿在洗衣机顶部放置重物或潮湿衣物。
      - 关门前，请检查并确保没有衣物被机门夹住。
      - 如使用自备洗涤剂，请按投放盒内标识正确放置。
      - 洗衣前，请务必清空衣物口袋中的杂物。
      - 搬动或维护洗衣机时，请避免机身过度倾斜。

