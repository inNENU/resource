  - tag: p
    header: 仅二舍、三舍配备
    text:
      - 作为高层宿舍，三舍A座与C座各配有四台电梯，B座配有三台。
      - 电梯分为客梯和货梯。客梯有单层、双层停靠之分，且不停靠低楼层；货梯则每层都停，方便搬运大件行李。各电梯的功能在楼下入口处有明确标识。
      - 目前，二舍与三舍是唯二配备电梯的宿舍楼，其他宿舍楼均无电梯。

