  - tag: p
    type: tip
    header: 高效利用电梯
    text:
      - 三舍的电梯未配备“满载直达”功能。该功能指电梯满员后，会自动忽略中途的外部呼叫，仅停靠梯内已选楼层。由于缺少此功能，即使电梯满员，仍会在有外部呼叫的楼层停靠，从而降低运行效率。
      - 在高峰时段（如上下午上课前），电梯运力有限。住在低楼层的同学即便按下按钮，电梯到达时也往往已经满员。因此，建议低楼层的同学选择走楼梯，这样既能节省自己的时间，也能提升电梯的整体运行效率。
      - 部分同学为了能乘上电梯，可能会采取先按“上行”按钮进入电梯，随之上到顶层再下行的方式。这种行为会使电梯在上行时就已满员，导致高楼层的同学无法正常使用电梯，尤其是在早晚高峰期间，可能会因此造成上课迟到。希望大家能换位思考，自觉遵守乘梯秩序，共同营造一个和谐便利的居住环境。

  - tag: text
    type: tip
    header: 尊重帮助你搬行李的学姐
    text:
      - 净月校区宿舍楼未设电梯。对于携带大量行李的同学来说，搬运过程颇为不易。如果有学姐热心帮助你将行李搬上楼，请务必真诚地向她们表达感谢，比如请她们喝杯奶茶或吃饭。

  - tag: p
    type: note
    header: 性别歧视 or 道德歧视？
    text:
      - |-
        因有人认为在我在原文打拳，煽动男女对立，贬低女生，故上方文字做过修改，特此保留原文见下:
      - 【和男寝少爷们低楼层下楼(在少爷们眼中 9 楼也不高 hhh)自发走楼梯不同，女寝的不少小姐们五楼都懒得自己走下去。而早上和下午上课前等待电梯的人会有很多，电梯常常会到 9、10 楼就会满载。Mr.Hope 真诚的建议 10 楼以下的大家的溜达下去。而不是在那按一个上，电梯上行的时候停到您的楼层您就上去了。下楼没那么累的，而且这样也不会让高楼层的同学不得不等很久甚至在老爷们的课上迟到才能坐到电梯，还会进一步提高电梯的效率。同时，也提醒一下高楼层的大家，早上尽量早点起早点走，中午也稍微早点出发吧。】
      - 既然我先前选择的含蓄、简短、幽默的语言有一群人不能理解，还要泼脏水，那我就换成一个详细、直白、有逻辑的版本好了：低楼层的某些同学，如果你觉得因为正常按【下】坐不到电梯所以要按【上】在电梯上行时就进入电梯一路到顶楼再下行，以致高楼层 (尤其是顶楼) 每次看到的都是已经满载的电梯，对得起你自己的良心那你就做吧，我拿你没办法。也许在你的三观里，高楼层的同学就应该要么等到电梯人数下降再坐导致上课迟到，要么无奈从非常高的楼层走楼梯下来，但我还是要奉劝你一句多想想东师校训的后四个字。
      - 我毫不避讳的承认我厌那些道德低下的人厌到了极致，但这跟祂 (嗯，还是不用他她以免有些人又要打拳) 们的性别没有关系。人性别不重要，长了脑子用不用很重要。大学生应该有能力在评价别人前，领会好别人想表达的意思，而不是像个SB。

