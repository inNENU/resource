  - tag: title
    text: 公共晾衣间

  - tag: p
    text: 本部三舍因只有阴面有阳台，有专门的热水房/晾衣间，设有鞋架和晾衣架，可供大家晾鞋或晾衣服。拥有阳台的其他宿舍楼通常不设公共晾衣间，阳台上有晾衣架可供使用。

