  - tag: text
    type: info
    header: 自律晾衣间管理规定
    text:
      - 1. 晾衣前请将衣物甩干，以免出现渗水现象
      - 2. 衣物晒干后请及时收回，避免再次潮湿。
      - 3. 直饮机上方禁止晾晒衣物避免触电。
      - 4. 爱护晾衣间设施，用完请放回原处
      - 5. 将晾晒衣物，鞋袜摆放整齐
      - 6. 晾衣间禁止堆放 (除衣物和鞋袜) 私人物品。
      - 7. 晾衣间内禁止吸烟酗酒，保持室内清洁。
      - 公寓管理中心 宣

  - tag: p
    type: tip
    header: Mr.Hope 的吐槽
    text: 求求三舍 B 各位男同胞，鞋架是用来晾鞋的，不是用来放置具有生化威力的来不及洗的臭鞋的🤡，大家还要接饮用水的，亲。
