  - tag: title
    text: 直饮水机

  - tag: ul
    text:
      - 学校在各宿舍楼均配备了直饮水机，以保障师生日常饮水需求。
      - 使用校园卡可接取冷水、常温水和热水。每人每日有90秒的免费使用时长（约合2-4升，具体水量取决于水压），全天有效。超出免费额度后，将按成本价收取费用：热水0.3元/升，常温水0.2元/升。
      - 直饮水费用从校园卡的“直饮水钱包”中扣除。师生可在校内自助终端机上，将校园卡主钱包的余额转入直饮水钱包。
      - 直饮水机可提供100℃的热水（开水），部分机器还可提供约15℃的冷水。

