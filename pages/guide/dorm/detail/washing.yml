content:
  - tag: p
    text: 洗漱间全天供应冷水。生活热水每日供应量固定为 18 升。部分新生在使用热水前，需要在生活用水补助机上刷卡进行激活，激活后即可使用。

  - tag: title
    text: 使用方式

  - tag: p
    text: 将校园卡插入洗漱间水龙头上方的读卡机。机器会显示您的当日总配额（0018L）和已使用的水量。读卡器为红外感应，只需打开水龙头，将手在机器面前晃动即可控制热水的流出与停止。

  - tag: title
    text: 热水供应时间

  - tag: ul
    header: 本部校区
    text:
      - 5:00 - 8:00
      - 21:00 - 23:00

  - tag: ul
    header: 净月校区
    text:
      - 6:00 - 8:00
      - 19:00 - 22:00
      - (天华公寓全天供应)

  - tag: title
    text: 生活用水圈存

  - tag: p
    text:
      - 如果每日 18 升热水不够用，您可以通过生活用水补助机对生活用水小钱包进行圈存，将校园卡主账户的资金转入生活用水子账户。
      - 将校园卡放置于生活用水补助机的读卡区，输入金额，按两次确定键即可完成圈存。
      - 每日用水超过 18 升后，将按照 0.2 元/升 的标准扣费，圈存金额用完后将立即停止供水。

  - tag: ul
    header: 生活用水补助机地点
    text:
      - 北苑大厅西墙，超市楼梯口附近（本部）
      - 各寝室楼入口处

