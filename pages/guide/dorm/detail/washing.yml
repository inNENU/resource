  - tag: p
    header: 仅三舍
    text: 公共洗漱间意味着水龙头数量有限。根据 Mr.Hope 的个人经验，大部分男生可能会在熄灯前十分钟（即 22:50）才去洗漱。Mr.Hope 本科就读的 B 座 9 层有 11 个水龙头，但只有 8 个能正常供应热水，因此该时段通常会比较拥挤。早上的情况也类似。如果您起床较晚，可能需要在不洗头的情况下直接去上课，或者面临排队洗漱导致迟到的风险。三舍女生由于洗漱时间较长，通常从 22:30 左右就开始出现洗漱高峰。
