  - tag: ul
    text:
      - 宿舍总用电功率限制为 500W。
      - 单个电器设备额定功率不得超过 100W。
      - 超出功率限制将导致瞬时断电，3 分钟后自动恢复；累计断电四次后将锁定，需人工干预方可恢复。
