  - tag: title
    text: 走读规定与申请

  - tag: text
    text: 根据学校规定，全日制在校本科生原则上实行校内集中住宿管理。对于家庭住址在长春市内的学生，可按流程申请办理走读。

  - tag: text
    type: info
    text:
      - 申请流程：学生本人提出申请，经所在学院（部）审核同意，并报学生处复核批准后方可办理。

  - tag: doc
    name: 走读工作安排与申请
    url: $file/dorm/zoudu.docx

  - tag: title
    text: 寝室调整

  - tag: text
    text:
      - 若因身体状况、人际关系等特殊原因确需调整寝室，可按规定流程申请。
      - 具体流程为：填写下方《学生调宿申请表》，通过宿舍管理系统提交申请，经辅导员、所在学院及学生宿舍综合管理办公室逐级审批通过后，方可办理调宿手续。

  - tag: doc
    name: 学生调宿申请表
    url: $file/dorm/change-dorm.docx

  - tag: action
    header: 宿舍管理系统
    content: https://gyglxt.nenu.edu.cn/?sid=https://gyglxt.nenu.edu.cn

  - tag: title
    text: 校外居住申请

  - tag: text
    text:
      - 因身体疾病或其他特殊原因无法在校内住宿的学生，可申请校外居住。
      - 申请时需填写下方《校外居住协议书》，并登录宿舍管理系统提交退宿申请。

