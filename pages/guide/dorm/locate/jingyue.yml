    text: 秋华公寓

  - tag: text
    text: 女生宿舍楼，分 A、B 两栋，楼高 6 层，入住音乐学院、经济与管理学院学生。

  - tag: title
    text: 日华公寓

  - tag: text
    text: 女生宿舍楼，分 A、B 两栋，楼高 6 层，A 栋入住美术学院学生，B 栋入住信息科学与技术学院学生。

  - tag: title
    text: 光华公寓

  - tag: text
    text: 男生宿舍楼，分 A、B 两栋，楼高 6 层，A 栋入住经济与管理学院、传媒科学学院、信息科学与技术学院、外国语学院 (除英语专业)学生；B 栋入住经济与管理学院、美术学院学生。

