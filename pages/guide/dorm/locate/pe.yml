  - tag: title
    text: 概况

  - tag: text
    text: 该宿舍楼共 6 层，中间设有分隔，北侧为男生宿舍，南侧为女生宿舍，供体育学院学生居住。

  - tag: img
    src: $img/dorm/PEdorm.jpg
    desc: 体育公寓
    watermark: true

  - tag: title
    text: 基本情况

  - tag: ol
    text:
      - 寝室内部构造与学校其他宿舍基本一致，为六人间，采用上床下桌设计，并配有独立阳台。
      - 床上用品（如床单、被罩）由学院统一采购和发放。
      - 楼层公共区域除常规的卫生间、洗漱间和饮水机外，还额外配备了公共淋浴间。
      - 由于学院实行半军事化管理，宿舍楼内未覆盖校园网。宿舍内移动网络信号良好，学生可正常使用数据流量，建议根据个人需求提前办理合适的流量套餐。
      - 宿舍楼二楼走廊尽头设有一间自习室，供学生使用。

  - tag: title
    text: 公共淋浴间

  - tag: text
    text:
      - 宿舍楼每层均设有两个公共淋浴间，且全天供应热水。

  - tag: text
    type: tip
    text:
      - 温馨提示：每晚 20:30 至 21:30 为洗浴高峰时段，届时可能需要排队等候，或可前往其他楼层沐浴。

  - tag: title
    text: 宿舍卫生与内务要求

  - tag: text
    text:
      - 鉴于学院实行半军事化管理，每周会进行宿舍卫生检查。检查方式为拍照记录并上传至辅导员工作群，检查结果将于每周一的升旗仪式上进行公开通报，对表现优异或不佳的宿舍予以表扬或批评。

  - tag: ol
    type: info
    header: 具体卫生要求
    text:
      - 白天开窗通风，保持室内空气清新。
      - 桌面及个人生活用品需摆放整齐，严禁使用违规电器。
      - 宿舍内严禁存放任何烟草制品（含电子烟）、酒精饮品及空酒瓶。
      - 日常穿着的 1-2 双鞋可置于桌外并摆放整齐，其余鞋履、行李箱等物品应统一收纳至阳台或柜内。
      - 地面须保持清洁，无垃圾杂物。每日须将宿舍内垃圾带出，并丢弃至足球场外的指定垃圾箱。
      - 个人储物筐需统一放置在储物隔层内。
      - 书籍需统一靠左侧在书桌中间的长条隔板上摆放整齐。
      - 脸盆需统一放置在脸盆架上。
      - 宿舍内不得摆放垃圾桶，个人垃圾需用垃圾袋装好，并及时清理至楼外指定地点。
      - 原则上不允许摆放台灯。卫生检查期间，台灯必须收起。日常使用时，应做到人走即收，放入柜内。
      - 接线板（插排）在卫生检查时不得外露。日常使用时，须确保人在宿舍方可使用，离开宿舍时必须收起放入柜内。
      - 被褥需按规定叠放整齐，并置于床铺指定位置。

