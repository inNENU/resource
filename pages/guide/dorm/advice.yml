    header: 务必随手锁门
    text:
      - |-
        进入大二后，一些同学可能会放松警惕，出现无论寝室是否有人都不锁门的习惯。虽然东北师大的学生整体素质较高，楼道内也配备了监控，宿管阿姨工作尽职尽责，能够识别并拦截大部分校外人员，校园内的失窃事件确实非常少见。尽管如此，Mr.Hope 仍要郑重提醒大家：务必养成离寝锁门、随身携带钥匙的习惯。因为盗窃事件虽少，但偶有发生。一旦丢失贵重物品，不仅会带来很大麻烦，后续处理过程也可能耗时耗力。

  - tag: text
    type: tip
    header: 忘带钥匙
    text:
      - 根据规定，宿管阿姨的备用钥匙原则上不允许外借。因此，如果忘记带钥匙，通常需要联系室友回来开门。
      - 在一些极端特殊情况下，例如刚洗完澡未带任何物品、临近上课却被锁在门外，或是在寒冬里从自习室回来发现无法进门，可以尝试向宿管阿姨诚恳地说明情况，她们有时会酌情提供帮助。请理解，这并非她们的义务，且违规借出钥匙一旦被发现，她们将面临扣罚工资的处罚。因此，非紧急情况请勿给阿姨们增添麻烦。

  - tag: title
    text: Mr.Hope 的吐槽

  - tag: ol
    text:
      - 东师男女比例较为悬殊，男生宿舍数量相对较少，这也是“东北皇家女子师范大学”这一戏称的生动体现。
      - 请务必体谅宿管与保洁阿姨的辛劳，不要在楼道晾晒衣物或随意借用钥匙，这些行为一旦被管理人员发现，会导致她们被扣罚工资。在此，Mr.Hope 真诚地建议大家：如果因自己的疏忽给阿姨们造成了实际损失，请主动承担责任，这不仅是弥补损失，更是对她们辛勤付出的尊重。
