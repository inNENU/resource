    text:
      - 教务处是学校负责本科教育教学的组织、管理与服务工作的职能部门。主要职责是：
      - (一)负责本科招生及宣传。
      - (二)负责本科教学建设与改革。
      - (三)负责本科实验、实践教学管理及实验室、创新试验区建设。
      - (四)负责本科学籍学位管理。
      - (五)负责本科日常教学运行管理。
      - (六)负责本科课程与教材建设，并统筹全校教材管理(本、研、继续教育、职业教育)。
      - (七)负责本科教学质量监测与管理
      - (八)协调本科创新创业教育。
      - (九)负责少数民族预科生教学管理工作。
      - (十)统筹学校教师教育相关工作。
      - (十一)负责全校四六级考试(本研)、全校普通话考试(本研、教师)、国家教师资格证面试考试(东北师大考点)(本研)、国家教师资格考试阅卷工作。
      - (十二)完成学校交办的其他任务。

