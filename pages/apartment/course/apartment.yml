content:
  - tag: p
    text: 以下是教务处各科室信息，包括各科室的主要职能和联系方式。请您根据需要选择相应的科室进行联系或了解相关信息。

  - tag: title
    text: 综合办公室

  - tag: ol
    text:
      - 教务信息化公共服务平台建设
      - 教务处办公环境建设与人文环境建设，教务管理人员培训
      - 教务处相关对外交流与合作事务，教务公共行政事务

  - tag: title
    text: 教学建设与改革办公室（教材工作办公室）

  - tag: ol
    text:
      - 本科专业建设与管理、微专业建设
      - 本科人才培养方案、教学大纲制定与修订
      - 本科课程与教材建设，教材选用、教材评奖，“创造的教育”示范课堂建设
      - 本科人才培养模式改革（创新型卓越教师、研究型拔尖人才培养、精英型应用人才），五育工作、“四新”建设、科学教育、数智教育
      - 本科教学改革实施与项目管理，教学成果奖培育、申报与评审
      - 高质量本科发展规划研制
      - 国家级、省级教学指导委员会委员推荐与管理

  - tag: title
    text: 教学运行管理办公室

  - tag: ol
    text:
      - 课程安排
      - 考试管理
      - 成绩管理
      - 教室管理
      - 其它运行相关工作

  - tag: title
    text: 学籍管理办公室

  - tag: ol
    text:
      - 学籍管理
      - 毕业审核
      - 转专业
      - 推荐免试研究生
      - 交流生管理

  - tag: title
    text: 教学质量管理办公室

  - tag: ol
    text:
      - 本科教学质量保障体系建设
      - 日常教学质量监控
      - 优秀教师奖
      - 本科教学审核评估、专业认证、专业评估

  - tag: title
    text: 创新实验区建设办公室

  - tag: ol
    text:
      - 负责学校实践教学相关工作（教育实践、专业实践）
      - 负责U-G-S及U-G-E实验区建设相关工作
      - 负责实践教学信息化建设相关工作
      - 负责本科生创新创业及学科竞赛管理工作
      - 本科毕业论文管理
      - 实验教学建设与改革，实验教学示范中心管理
      - 本科实验室（修购基金）建设项目管理、虚拟仿真实验教学项目建设

  - tag: title
    text: 本科生招生办公室

  - tag: ol
    text:
      - 负责本科招生工作

  - tag: title
    text: 净月教务管理办公室

  - tag: ol
    text:
      - 普通话水平测试管理
      - 师范专业教师资格证管理
      - 协调教务处在净月校区的有关工作，为净月校区教职工提供便利
