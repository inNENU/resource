    text: 检验科

  - tag: p
    text:
      - |-
        东北师范大学医院检验科设有生化，免疫，临检，HIV 初筛等多个专业实验室。科室现有专业技术人员 5 人，其中高级职称 1 人，中级职称 3 人，初级职称 1 人。科室配有价值数百万的先进仪器设备: 日立全自动生化分析仪、日本光电全自动五分类血细胞分析仪、迪瑞三分类血细胞分析仪，德国 BE 全自动血凝仪、美国 MEDICA 电解质分析仪、全自动血沉仪，酶标仪，全自动特种蛋白仪，尿 11 项分析仪、全自动尿液有形成份分析仪等大型仪器设备，性能优良，结果准确。除正常开展三大常规、各种体液的检测分析，肝功能、肾功能、脂类、酶类、血糖，电解质，乙肝、丙肝、梅毒，HIV 抗体，肺炎支原体抗体定性、抗链 O，类风湿因子，C 反应蛋白，血沉，血凝，血型检测外，还承担院内感染监测工作。
      - 我科长期参加吉林省临床检验中心举办的室间质量评价活动，在历年的室间质量评价活动中，成绩优良，确保了检验结果的准确性和可比性。 科室的绝大部分检验项目已基本实现自动化，并逐步向网络化、信息化迈进。
      - 根据医院的临床需求，我院通过招标形式与第三方检测机构金域检验进行合作，从原来的几十种检测项目扩展到 2000 多种项目检测，极大地满足了临床需求，方便了患者。金域检验是全国最大的独立实验室之一，总部在广州，是吉林省较早通过 ISO15189 和美国病理家学会 (CAP) 实验室双认可的第三方医学检测机构，能开展 2000 多种项目的检测，检验项目齐全，结果准确，包括生化系列、血脂系列、酶系列、肿瘤系列、内分泌系列、肾功早期损伤、妇产科系列、过敏原检测，细菌培养及病理检验等。检验结果实行网络对接，除特殊项目外，检验结果均于第二天回报，与金域检验的合作是对我院医疗检验服务范围的极大补充，受到临床医务人员的高度认可，提高了检验质量和医疗服务水平，并为医院及科室节约了成本，达到双赢的目的。

  - tag: title
    text: 感染科

  - tag: p
    text:
      - 东北师大医院感染科主要负责在校学生传染性疾病的诊治工作，同时负责传染病疫情的报告及传染病知识宣传普及工作。
      - 感染科现有医护人员 2 名，其中副主任医师 1 名，主管护士 1 名。科室设置了肠道传染病和呼吸系统传染病两个病区，共有病床 12 张，为患传染病的学生提供隔离治疗服务。发热门诊、肠道门诊及处置室单独设置。能及时切断传播途径，确保每位学生都能得到有效的治疗。防止传染病播散。

  - tag: title
    text: 妇科

  - tag: text
    text: 妇科门诊现有主任医师一名，副主任医师一名

  - tag: ul
    header: 目前开展的诊查项目
    text:
      - 妇科常见病的检查。
      - 测血清绒毛膜促性腺激素。
      - 女性激素六项。
      - |-
        妇科恶性肿瘤标志性检测
        ——人附睾蛋白 4
        ——糖类抗原 CA125
        ——糖类抗原 CA15-3
      - 液基超薄细胞学检测——早期发现宫颈病变，诊断早期宫颈癌。
      - 高危型人乳头瘤病毒 HPV-DNA 检测——发现宫颈癌高危人群。
      - 支原体+药敏培养，沙眼衣原体检查——查非淋菌性尿道炎、不孕症。
      - 宫颈刮片查癌细胞。

  - tag: ul
    header: 目前开展的治疗项目
    text:
      - 妇科常见病的治疗。
      - 宫颈息肉摘出，并做病理检查。
      - 宫颈糜烂激光治疗。
      - 性病——尖锐湿疣激光治疗。
      - 阴道冲洗治疗各种阴道炎。

  - tag: title
    text: 保健科

  - tag: p
    text:
      - 校医院保健科主要负责学校两个校区突发公共卫生事件的处置和流行病学调查工作；负责全校师生传染病的疫情上报、防治和宣传工作；负责两个校区的食堂和宿舍消毒通风督导检查工作；负责学生晨检和因病缺勤跟踪管理工作。为加强两校区检查巡视力度，我们充分利用新生入学教育，辅导员群及公寓微信群，根据不同季节做好学生传染病宣传工作，并配合学校学生处开展各项宣传活动。
      - 配合学校爱卫会、后勤管理处，对食堂、宿舍进行督导检查。严格加强学生食堂、宿舍卫生的监督检查工作，定期检查两个校区食堂并认真填写督导告知书和检查结果意见反馈单，做好登记，留有影像资料并存档。同时，通过公寓群做好传染病宣传工作，并对食堂和公寓的工作人员进行业务指导。
      - 多年来通过尽职尽责，扎实的工作，多次被长春市疾病预防控制中心、南关区疾病预防控制中心评为传染病管理先进单位，多次在吉林省高校检查过程中被通报表扬，创新的传染病管理模式、现代的传染病管理理念、先进的传染病管理办法在全省高校广泛推广。校医院将继续为保障学生安全、教工安全、校园安全，确保两个校区无重大疫情，做好疾病预防控制工作。

  - tag: title
    text: 眼科

  - tag: text
    text: 眼科门诊现有主治医师一名

  - tag: text
    header: 目前开诊项目
    text:
      - 一、角膜病及眼表疾病方面
      - " 1、各种微生物引起的角结膜炎的诊断。"
      - " 2、眼表面化学性(酸、碱、烫伤)疾病的诊断。"
      - 二、斜视、弱视的诊断
      - 三、眼睑疾病方面
      - " 1、眼睑炎症的诊断与治疗。"
      - " 2、眼睑先天异常，眼睑肿瘤，眼睑位置与功能异常的诊断。"
      - 四、白内障的诊断
      - 五、青光眼的初步诊断、筛查
      - 六、葡萄膜及视网膜疾病方面
      - " 1、葡萄膜炎的诊断。"
      - " 2、视网膜病变的初步诊断。"

  - tag: ol
    header: 目前开展的治疗项目
    text:
      - 麦粒肿的切开引流，霰粒种的切除术，眼部脓肿切开引流。
      - 眼睑结石、角结膜异物取出。
      - 眼睑、结膜裂伤缝合。
      - 泪道冲洗、泪小点扩张。
      - 结膜下注射，球周、球后注射，颞浅皮下注射。
      - 各种微生物引起的角结膜炎的治疗。
      - 眼表面化学性(酸、碱、烫伤)疾病的治疗。
      - 眼睑炎症的诊断与治疗。
      - 葡萄膜炎的药物治疗。

  - tag: title
    text: 口腔科

  - tag: p
    header: 口腔科简介
    text: "我院口腔科是本院的特色科室之一，拥有连体式口腔综合治疗设备三台，超声波洁治机两台，冷光美白机，登士柏机扩马达系统，SANI 机扩马达系统，芬兰普兰梅卡全景机(拍片机)，LED 光固化灯，VDW 根管测量仪。拥有先进完善的消毒设备: 兰野系列超声波荡扫机，手机注油清洗机，塑封机，负压真空高温高压灭菌机。让您充分享受安全无忧的治疗。"

  - tag: p
    text: "目前开展项目包括: 口腔内科龋病的立填术，前后牙根管治疗术(机扩)，各类牙齿拔除术(含智齿)，龈上洁治术，龈下刮治术，牙周护理，冷光美白，牙齿矫正，种植。同时开展口腔修复，如固定义齿修复(烤瓷牙)，各类活动义齿修复，铸造支架，精密附着体等，普兰梅卡全景机可以提供治疗前、治疗中、治疗后牙齿的不同影像信息。"

  - tag: text
    type: tip
    text: 学生持医疗证，口内口外治疗部分享受半价。

  - tag: title
    text: 门诊处置室

  - tag: p
    text: 东北师大医院门诊处置室位于医院二楼北侧，它承担着院内门诊注射室、换药室、小手术室与抢救室的工作。其中注射室负责门诊患者的常规注射、试敏与静点观察；换药室、小手术室负责外科门诊的大、中、小换药，清创缝合及常规小手术(如疖痛切开引流术等)；抢救室配备呼吸机、心电机、除颤仪、洗胃机及常规抢救药品等。门诊护理人员能够熟悉多种抢救流程，密切配合医生的抢救工作，熟练掌握各项操作规程。

  - tag: p
    text: 目前，门诊护理人员 7 名，其中主管护师 3 名，护师 2 名，护理本科 4 名，护理专科 2 名。每位护理人员能够娴熟的掌握门诊的各项常规操作技能，可以为每一位就诊患者提供专业、优质的护理服务。

  - tag: title
    text: 放射线科
  - tag: p
    text: 东北师范大学医院放射线科经过数十年的发展和建设，现已形成诊查种类比较齐全的现代化医学影像科室。科室目前拥有德国原装进口 SIEMENS 64 层容积 CT 机 1 台，HITACHI 原装进口 Radnext50 SX-A8 DR(数字摄影)机 1 台，普通放射线(双管双床) 2 台(本部及净月各一台)，国产万东牌 500mA 数字胃肠机 1 台。

  - tag: text
    header: 放射线科诊查内容
    text:
      - "CT: 头部、脊柱各段(颈椎、胸椎、腰椎)椎体及椎间盘、骨盆、胸(腹)部、盆腔、四肢关节、鼻窦、鼻骨等部位的平扫及 3D 成像。"
      - "DR: 四肢关节、脊柱椎体、胸(腹)部、鼻窦、鼻骨等部位的平片摄影。"
      - "数字胃肠机: 上(下、全)消化道钡餐透视、动态胸(腹)部透视。"
      - 师大医院放射线科欢迎校内、外的居民，前来我科就诊，我们将尽其所能，竭诚为您服务!

  - tag: title
    text: 耳鼻喉科

  - tag: text
    text: 耳鼻咽喉科现有副主任医师一名

  - tag: text
    header: 目前开展的诊查项目
    text: |-
      鼻部:
       1、前鼻镜检查
       2、鼻窦检查
       3、X 线检查(付鼻窦)
       4、鼻功能检查(通气功能、嗅觉功能)
      咽部:
       1、口咽检查
       2、鼻咽检查(间接鼻咽镜检查)
       3、间接喉镜检查
       4、颈淋巴结检查
      耳部:
       1、电耳镜检查
       2、咽鼓管检查(吞咽法、捏鼻鼓气法)
       3、听力检查(音叉检查)
       4、前庭功能检查(自发性眼震)
       5、乳突 X 线检查(乳突炎、胆脂瘤型中耳炎)
  - tag: text
    header: 目前开展的治疗项目
    text: |-
      鼻部:
       1、急慢性鼻炎、过敏性鼻炎(射频)
       2、鼻出血(鼻衄)
       3、鼻腔异物取出
       4、急慢性付鼻窦炎
      咽部:
       1、急慢性咽炎(雾化吸入、射频)
       2、急慢性扁桃体炎、扁桃体周围脓肿
       3、咽部异物取出
       4、急慢性喉炎、支气管炎
       5、癔病性失音
      耳部:
       1、外耳道炎、外耳道湿疹、外耳道真菌病
       2、外耳道外伤、耵聍取出、外耳道异物
       3、急慢性中耳炎、化脓性中耳炎
       4、膜迷路积水(美尼尔氏病)

  - tag: title
    text: 内科疗区

  - tag: p
    text: "东北师范大学医院内科共有医生 8 人: 主任医师 1 人，副主任医师 2 人，副主任医师资格 2 人，主治医师 1 人，医师 2 人，其中硕士研究生学历 3 人。疗区共有病床 48 张，主要诊治范围为内科常见病、多发病，擅长治疗老年病、心、脑血管、呼吸内科、内分泌系统疾病。在冠心病、高血压病、糖尿病、甲状腺疾病等方面积累了丰富的临床经验。尤其在老年病及肿瘤晚期的舒缓治疗方面，积累了大量的经验。"

  - tag: text
    text:
      - "高红梅: 内科主任，副主任医师，硕士研究生学历，1998 年本科毕业于延边大学医学院，2007 年硕士毕业于吉林大学第三临床医院心血管内科，在冠心病的诊治及急性心肌梗死、冠状动脉支架置入术后药物治疗方面积累了丰富的经验，擅长急、慢性心功能不全、脑血管疾病、糖尿病、甲状腺疾病及呼吸系统疾病的诊治。"

      - "郭巍巍: 内科副主任，副主任医师，本科学历，2001 年毕业于吉林大学临床医学系，现分管传染病，擅长心血管疾病、脑血管疾病、内分泌疾病、呼吸系统疾病的诊治。"

      - "杜梅: 主任医师，本科学历。1989 年毕业于白求恩医科大学临床医学系。曾在吉大三院神经内科进修学习。擅长心脑血管疾病的诊治及其他内科的常见病、多发病的诊治。"

      - "黄海峰: 副主任医师资格，本科学历，001 年毕业于吉林大学临床医学系，擅长冠心病、脑卒中、高血压病、糖尿病及呼吸系统疾病的诊治。"

      - "李楠: 副主任医师资格，本科学历，2002 年毕业于长春中医学院，中医学专业，擅长中西医结合治疗心血管疾病、脑血管疾病及后遗症、内分泌、呼吸系统疾病的诊治。"

      - "韩晓雷: 主治医师，本科学历，2000 年毕业于延边大学医学院临床医学系，擅长心、脑血管、内分泌、呼吸系统及脑卒中等疾病的诊治。"

      - "张海鹏: 医师，2006 年毕业于吉林大学临床医学专业，2009 年吉林大学第二医院内分泌科硕士研究生毕业，研究方向为 2 型糖尿病防治，现主要从事内科常见病、多发病的诊治。"

      - "黄昌男: 医师，2009 年毕业于长春中医药大学中医学(骨伤方向)，2013 年毕业于长春中医药大学中医内科学研究生，擅长中医药治疗内科疾病，尤其在中医药治疗Ⅱ型糖尿病、高尿酸血症、肾小球肾炎、徒手矫正脊柱侧弯方面积累了丰富的经验。"

  - tag: title
    text: 透析科

  - tag: p
    text: 东北师大医院血液透析科成立于 2002 年，在长春市二级医院中，是最早开展血液净化治疗的医院之一。血液透析科占地面积约 450 平米，各区域结构布局合理，清洁区和污染区及其通道区分明确，兼有各项功能区域。血液透析治疗科环境温馨，宽敞明亮，安装有空调，空气净化消毒设备，配备供氧装置，具备双路电力供应。目前拥有 13 台德国费森尤斯血液透析机，2 台费森尤斯血液透析滤过机，1 台双极反渗透水处理系统，以及心电监护仪、除颤器、简易呼吸机及其他抢救设备。现有主任医师 1 名，主治医师 1 名，主管护师 4 名，兼职技师 1 名，医护人员均经过严格专业培训，符合卫生部《血液净化标准操作规程》要求。十几年来透析治疗近十万人次，为急慢性肾衰患者解除了病痛，受到了学校教职工和社会的广泛好评。

  - tag: p
    text: 2012 年，长春市的大病医保政策改革在全国走在了前列，受到了国务院的关注，我院做为长春市医保定点医院，在尿毒症大病救助医疗工作方面尽职尽责。中央电视台《焦点访谈》、《新闻调查》，以及吉林省、市电视台等新闻媒体多次来我院透析室采访报道，一方面肯定了长春市大病医保改革政策 ，另一方面也充分肯定了我院透析科医护人员良好的医疗素养和过硬的医疗技术。
