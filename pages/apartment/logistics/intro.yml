      - 后勤保障部成立于2020年4月，是学校的行政职能机构，是学校教学科研中心工作和各项日常工作正常运转的后勤保障部门，设党委、纪委。后勤保障部成立后，坚持“为教学科研和师生员工提供优质服务”的宗旨，以“服务至上，实效为先”为工作理念，根据学校建设和发展的需要不断提升服务标准和服务质量，以“急师生之所急，做师生之所期”为原则，做好校园楼宇、公区环境物业，校园餐饮、商贸等生活服务，校园工程修缮、维修维护，校园能源管理等后勤保障服务的管理监督协调工作。
      - 后勤保障部成立于2020年4月，是学校的行政职能机构，是学校教学科研中心工作和各项日常工作正常运转的后勤保障部门，设党委、纪委。后勤保障部成立后，坚持“为教学科研和师生员工提供优质服务”的宗旨，以“服务至上，实效为先”为工作理念，根据学校建设和发展的需要不断提升服务标准和服务质量，以“急师生之所急，做师生之所期”为原则，做好校园楼宇、公区环境物业，校园餐饮、商贸等生活服务，校园工程修缮、维修维护，校园能源管理等后勤保障服务的管理监督协调工作。
      - 后勤保障部设七个科室，六个生产经营中心，分别为综合办公室、生活服务科、校园物业科、工程科、维修科、能源管理科、爱卫会办公室；校园物业中心、饮食服务中心、校园环境中心、工程中心、维修中心、班车运行中心。

  - tag: p
    header: 综合办公室
    text: 负责日常行政事务、财务工作、人事工作，协助党委完成党务党建工作。

  - tag: p
    header: 生活服务科
    text: 负责自由校区物业外包项目引进及管理；食堂、超市、浴池、快递、书店、咖啡厅、直饮水、洗衣机、电吹风等服务项目的市场调研、招标采购、合同签订、服务评价及质量监督工作。

  - tag: p
    header: 校园物业科
    text: 负责净月校区物业外包项目引进及管理；食堂、超市、浴池、快递、书店、咖啡厅、直饮水、洗衣机、电吹风等服务项目的市场调研、招标采购、合同签订、服务评价及质量监督工作。

  - tag: p
    header: 工程科
    text: 负责净月校区修缮、零修、碎修工程的组织实施管理，净月家属区维修工作。

  - tag: p
    header: 维修科
    text: 负责自由校区修缮、零修、碎修工程的组织实施管理，本部家属区维修工作。

  - tag: p
    header: 能源管理科
    text: 负责校园能源管理工作，能源数字化管理规划，校园能源数据统计，完成上级能源管理部门工作部署。

  - tag: p
    header: 爱卫会办公室
    text: 负责落实上级爱卫会工作部署，四害消杀，实验室废弃物处理，净月校区校园绿化工作。

  - tag: p
    header: 校园物业中心
    text: 负责自由校区学校自管楼宇的物业服务工作。

  - tag: p
    header: 饮食服务中心
    text: 负责两校区食堂监管，自由校区食堂运营。

  - tag: p
    header: 校园环境中心
    text: 负责自由校区室外物业保洁、垃圾清运、绿化养护、冬季清雪等工作。

  - tag: p
    header: 工程中心
    text: 负责承接工程科工程招标项目的现场施工、签证、变更以及工程验收。

  - tag: p
    header: 维修中心
    text: 负责自由校区校园公共设施、公用楼宇的日常零修、碎修，“9111”一号通运行。

  - tag: p
    header: 班车运行中心
    text: 负责学校教工班车运行管理。

