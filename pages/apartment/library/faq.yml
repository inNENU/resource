  - tag: title
    text: 借书问题

  - tag: text
    type: info
    header: 借的书丢了怎么办?
    text:
      - 从图书馆借出的图书不慎丢失后，可购买原书赔偿或依据不同情况进行赔偿，具体情况请咨询总服务台工作人员。
      - 如果图书已经无法采购，会根据着书出版年限进行相关倍数金额的赔偿。

  - tag: text
    type: info
    header: 能用他人的校园卡借书吗?
    text:
      - 不能。为了保护读者本人的利益，校园卡只限本人到图书馆借书和查阅资料，不得转借他人使用。

  - tag: text
    type: info
    header: 没带校园卡可以借书吗?
    text: 不能。借书必须要使用校园卡，不能人工输入学号。

  - tag: text
    type: info
    header: 图书过期会有通知提醒吗?
    text: 图书馆通过电子邮件向读者发送流通通知，包括图书到期提醒、过期通知、催还通知、取预约书通知、取消预约通知等，所以大家一定要定期查阅邮件(系统默认为学校教育邮箱)。

  - tag: text
    type: info
    header: 如何借阅跨校区借阅?
    text: 图书预约实现了图书馆两校区远程借阅的功能 。本部读者借阅净月馆图书，净月读者借阅本部图书，通过图书馆“知行搜索”系统的预约功能均能实现。

  - tag: text
    type: info
    header: 持有过期图书是否影响继续借书?
    text: 图书馆规定读者只有在总还书处缴清逾期罚款后，方可重新享有图书馆服务。所以持有过期图书影响继续借书，并影响享受其它图书馆服务。

  - tag: text
    type: info
    header: 允许读者在还一本书的同时又将其借出吗?
    text: 为保障全体读者的借书权益，归还的图书须24小时之后，本人才能再次借出。

  - tag: text
    type: info
    header: “应还日期”在寒暑假期间内的图书，什么时间归还?
    text: “应还日期”在寒暑假期间内的图书，统一调至开学后归还。

  - tag: text
    type: info
    header: “知行检索”系统中，为何点击“续借”之后，续借天数不再增加?
    text: 图书续借的最大天数为15天，当您续借天数达到15天之后，再点击“续借”，借阅天数将不再修改。
