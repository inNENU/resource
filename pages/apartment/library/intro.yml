      - 东北师范大学图书馆创建于1946年，经历了解放战争、文革洗礼和改革开放，在学校的大力支持下，图书馆秉持“以用户为中心，建设开放式、研究型、数字化的新型图书馆”的目标，积极推动传统服务向智力服务转型，充分发挥图书馆在学校人才培养、科学研究、社会服务和文化传承创新中的作用。
      - 图书馆是国务院批准的首批“全国古籍重点保护单位”（首批全国高校共12家），“大学数字图书馆国际合作计划”（CADAL）全国8个数据中心之一、20个服务中心之一，中国高校人文社会科学文献中心（CASHL）的17个中心馆（学科中心）之一，中国高等教育文献保障系统（CALIS）的成员馆和服务馆，教育部科技查新工作站，首批高校国家知识产权信息服务中心，国家中小企业公共服务示范平台，“人教数字校园”实践基地，“全民阅读”示范基地。
      - 图书馆由人民大街校区图书馆、净月大街校区图书馆，总建筑面积38200平方米，阅览座位5054席。图书馆设立各类阅览室支持学生多样化学习。在纸质阅览环境中，中文、外文图书借阅室满足学生借阅需求，参考阅览室保障学生在馆阅读，工具书阅览室为学习研究提供考据。在电子阅览环境中，多媒体阅览室为学生提供多媒体学习资料即取即用，资源丰富、设备先进，电子阅览室供学生上网、培训。第一学习空间将学生虚拟学习与现实学习充分结合，每个座位有电源、有光源，四周配有各类普识性和考试类图书。学习研讨空间培养学生创造性思维与协作能力，添加投影仪和讨论用的玻璃板等，学生可以进行研讨与展示。
      - 图书馆开馆时间长，除古籍书刊和外文书库外，普通阅览室都实行从早8点至晚10点的开馆时间，每周开馆7天。除线装古书库外，其他阅览室均实行藏、借、阅三位一体的开架管理办法。
      - 截止到2024年12月31日，图书馆和各学院资料室藏书总量约392万余册。图书馆馆藏古籍资源丰富，古籍收藏量在全国高校图书馆中名列前茅。有线装书31万册，内有善本书4200余种、50000多册，明版书800余种、清代禁毁书数十种、钞本近百种。日伪时期东北地方文献、解放前的重要期刊、东北解放区出版的期刊收藏较全。目前，有49部古籍入选“国家珍贵古籍名录”，有154部古籍入选“吉林省珍贵古籍名录”。前后有两批4部古籍进京参加全国古籍特展。2018年图书馆被遴选为“民国时期连续出版物数据普查登记项目”试点单位。
      - 图书馆现有电子图书258.49万种，电子期刊42702种，订购各种网络数据库189种。图书馆引进集成管理系统（Alma）、知识发现系统（Primove）、上下文超链接系统（SFX）、数字资源管理系统（TRS）等，实现了资源一站式发现与获取，为学生学习、教师教学与科研提供以数字资源为主、纸质资源为辅的多种资源融合的立体化文献资源保障体系。网上资源服务24小时开放，读者可随时上网查询、下载资源。
