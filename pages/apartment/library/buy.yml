  - tag: p
    header: 微信荐购
    text: 关注图书馆微信公众号，通过“圕服务-图书荐购“栏目进行荐购。

  - tag: p
    header: 爱采坊荐书平台
    text:
      - 爱采坊荐书平台上提供多家大学出版社、学术出版机构出版的766万余册中外文图书书目数据，覆盖我校全部学科，数据每日更新。您只需登录账户（同信息门户）填写个人信息后即可以使用以下功能：
      - 【检索】通过平台检索图书，了解馆藏情况，有纸质馆藏的图书可以获取索书号等信息后到相应馆藏地借阅。
      - 【荐购】无馆藏图书可以通过荐购方式向图书馆推荐购买，如荐购图书符合入藏原则，图书馆将加急采购。
      - 纸质图书到馆后将采取急书加工流程尽快上架。受出版时间、发行情况和采购渠道等因素影响，个别图书的到货时间可能会延长，请您谅解。您可随时通过“爱采坊平台”了解您推荐图书的最新处理状态。
      - 【新书闪借】平台的“新书闪借”模块提供21万余种中文图书的闪借服务，读者可自主下单，闪借成功的图书会直接邮寄到读者指定地址。寒、暑假期间闪借图书物流配送可至全国，除寒暑假外物流配送范围仅限长春地区。读者无需支付书款，一次最多可闪借3册（单册定价200元以下），归还后可再次闪借。借期30天（从确认收货日期起算），如遇寒暑假顺延，不可续借。闪借图书必须到两校区图书馆的总服务台人工归还。

