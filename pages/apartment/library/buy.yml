  - tag: ol
    type: tip
    header: 说明
    text:
      - 对于纸质图书荐购意见，图书馆在收到推荐信息后5个正常工作日内（周末、寒暑假和国家法定假日顺延），通过邮件反馈是否接受推荐，如有特殊需求，请说明并留下电话联系方式。对于其他类型资源的荐购意见，因涉及经费调整、审批手续等因素的影响，大约2周后反馈结果。
      - 荐购资源一般按常规采购流程处理，对于我校师生急需的教学、科研文献，荐购者请电话联系相关工作人员。
      - 如荐购意见被接受，图书馆将尽快和书商联系或通过网络书店进行采购。一般情况下，从发出订单至图书到馆完成加工编目上架，中文图书需要3-5周时间，外文图书需6个月以上时间。受出版时间、发行情况和采购渠道等因素影响，个别订单的到货时间可能会延长，请您谅解。您可随时联系负责人查询、了解您所推荐图书的最新处理状态。
