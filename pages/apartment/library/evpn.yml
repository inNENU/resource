    header: 东北师范大学图书馆“远程访问系统”使用守则
    text:
      - 远程访问系统是电子资源管理与导航系统，该系统能实现图书馆电子资源的授权与校外访问，方便读者使用；
      - 远程访问系统可访问图书馆所有已订购电子资源；
      - 登录远程访问系统的账户/密码为“东北师范大学数字化大学门户”的账户/密码 (同NENU邮箱账户/密码，账号为@前的字符) ；
      - 远程访问系统账号仅限本人使用，严禁代人下载或用于商业用途；
      - 通过远程访问系统访问资源时，不得连续、系统、集中、批量地下载文献 (数据库商会统计资源使用情况，如果超出正常阅读速度下载文献会被视为滥用，严重者会被封停账号，影响全校师生使用) ；
      - 用户如遭遇病毒、木马等情况导致账号信息泄露时，应及时更改密码，防止账号被盗引起其他严重后果；
      - 对于违反4~6条的用户，图书馆有权冻结或封停访问权限，如造成严重后果，图书馆将根据学校有关规定，保留追究使用者责任的权利；
      - 为获得最佳体验，建议使用 Chrome、Firefox、IE11、Safari 等浏览器访问。
      - 使用中有任何问题请联系图书馆。
      - 读者在使用系统访问数据库过程中如果发现有无法连接、图片样式不正常、数据库功能无法使用等情况，请将数据库信息、操作步骤(有助于我们还原故障过程，准确查找原因)、故障现象、截图等详细信息记录，发送至邮箱 hades@nenu.edu.cn。

