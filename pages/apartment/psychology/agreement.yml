      - 学生心理发展指导中心(以下简称“中心”)是为全体在校本科生提供心理健康教育与咨询的服务机构，旨在帮助学生追求自我成长、人格完善、潜能开发、快乐生活。
      - |-
        所有前来寻求心理咨询服务的学生均享有下述的权利与义务:

  - tag: ol
    text:
      - 中心对学生提供的心理咨询服务，不收取任何费用。
      - |-
        心理咨询师对学生咨询的内容保密，在征得学生同意后才会告知相关人士。但下列特殊情况例外: (1)学生有伤害自身或他人的严重危险时；(2)法律规定心理咨询师有通报责任时。
      - 心理咨询师为了有效地协助学生解决问题，或为接受专业督导以及教学与科研的需要，可能要求录音(像)。这必须征求学生的意见，学生有同意或拒绝的权利。
      - 心理咨询以每周晤谈一次为原则，每次约 50 分钟。若有特殊情况经中心同意可增加咨询次数。若学生因故不能按时咨询，必须提前 24 小时告知中心改期或取消。
      - 学生有权寻求其他心理咨询师的意见或更换心理咨询师，但需经中心同意。原则上一段时间内，学生只能与一位心理咨询师咨询。若想寻求中心其他心理咨询师的协助，应先结束与当前心理咨询师的咨询关系。
      - 学生在咨询期间，若欲做出重大决定，需告知心理咨询师以寻求专业意见后再做决定，这将使学生的决定更为合理。
      - 只进行一次心理咨询难以解决所有的问题，可能需要一段时间的连续咨询。
      - 学生有权接受或停止咨询，也有权决定是否参与咨询过程中所进行的有关活动。
      - |-
        学生在两次咨询之间的间隔期，如遇到紧急情况，可拨打中心电话: 85099129，每天(8:30 - 11:00、13:30 - 20:00)；在上述这些时间之外，可拨打长春市心理援助热线: 12320，0431-89685000，0431-89685333。也可拨打全国心理援助热线: 800-810-1117(仅限固定电话拨打)；010-82951332(固定电话、移动电话均可拨打)。
      - 中心仅提供涉及学习生活、个人成长和自我发展类的相关问题心理评估和咨询，不提供包括精神鉴定、诊断、处方精神类药物、出具资格证明、对严重心理障碍患者的长程心理治疗等在内的服务内容。(如果学生可能患有某种精神障碍，请先去相关专科医院就诊就治。)
