  - tag: title
    text: 专业简介

  - tag: p
    text: 为普通类专业，旨在培养践行社会主义核心价值观，具有深厚的人文与科学素养、高度的社会责任感、宽阔的国际视野，系统掌握经济学基本理论与分析方法，熟悉中国经济运行与改革实践，学术与应用并重的复合型高级专门人才。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 发展经济学
      - 中级计量经济学
      - 中级微观经济学
      - 中级宏观经济学
      - 公共政策分析
      - 当代中国经济
      - 统计学
      - 国际经济学
      - 经济思想史

  - tag: title
    text: 学费价格

  - tag: text
    text: 6070 元/年

  - tag: title
    text: 就业方向

  - tag: p
    text:
      - 本专业毕业生就业去向为政府部门和企事业单位从事经济分析和管理工作；也可进一步深造后在高校和研究机构从事教学与科学研究工作。
