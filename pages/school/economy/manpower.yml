  - tag: title
    text: 专业简介

  - tag: p
    text:
      - 为普通类专业，旨在培养践行社会主义核心价值观，有高度社会责任感、宽厚人文底蕴，具备经济、管理、法律，尤其是人力资源管理领域的系统知识和综合应用能力，致力于组织中人力资源价值提升，能够适应数智化时代经济社会与科技发展的需要，胜任企事业单位的中高层管理岗位，以及相关领域科学研究工作的复合型高级专门人才。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 管理学
      - 组织行为学
      - 战略管理
      - 智能人力资源管理
      - 劳动经济学
      - 人力资源规划与工作分析
      - 智能化人才测评与招聘
      - 劳动法与劳动关系管理
      - 员工培训与开发
      - 智能化绩效与薪酬管理

  - tag: title
    text: 学费价格

  - tag: text
    text: 6070 元/年

  - tag: title
    text: 就业方向

  - tag: p
    text:
      - 本专业毕业生就业去向为各类型企业、事业单位和政府组织中从事人力资源管理工作；也可进一步深造后在高校和研究机构从事人力资源管理相关的教学与科学研究工作。
