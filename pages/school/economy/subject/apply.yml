    text:
      - 应用经济学一级学科硕士点致力于培养适应现代经济社会发展需要，有知识、有见识、有能力的创新学术型与应用型高层次专门人才。下设区域经济学、金融学、产业经济学、劳动经济学四个二级学科方向。
      - 培养目标具体要求如下：
      - 1.品行端正，遵纪守法，诚实守信，热爱祖国，热爱人民，具有强烈的历史使命感、社会责任感和现代公民意识。具有良好的学术品质，即创新思维和独立思考的精神，为科学献身的精神。
      - 2.掌握从事专业研究必备的坚实的基础理论、系统的专业知识和现代经济分析方法；拥有熟练地使用外语、计算机的能力及自主学习的能力；了解本学科的学术发展趋势和最新研究成果，初步形成专业研究方向，能够胜任经济问题研究工作及相关领域的实际工作。
      - 3.身心健康，积极向上，乐观豁达，勇于克服困难，善于沟通合作，拥有团队精神。
      - 学院实施以课程学习为主，课程学习与自主学习和科研活动交叉融合的培养方式。充分发挥经典文献阅读在夯实研究生本学科基础知识和基本理论中的作用。同时采取导师负责与集体培养相结合的培养方式，充分发挥导师组集体智慧对硕士生拓宽学术视野的积极作用。
      - 核心课程主要有：高级微观经济学、高级宏观经济学、高级计量经济学、经济学思想史、经济学前沿分析方法、经济学经典文献研读、区域经济学专题、金融学专题、产业经济学专题、劳动经济学专题等课程。
