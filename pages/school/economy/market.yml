  - tag: title
    text: 专业简介

  - tag: p
    text:
      - 为普通类专业，旨在培养具备强烈社会责任感、家国情怀及市场洞察力的营销专业人才，掌握经济学与管理学基础理论，精通市场营销的前沿理论与实战技巧，能够系统分析市场趋势并创造性地解决营销管理问题，以适应快速变化的社会与科技发展需要的应用型高级专门人才。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 管理学
      - 营销管理
      - 战略管理
      - 市场营销调研与实验
      - 消费者行为
      - 品牌管理
      - 销售实战与客户关系管理
      - 国际市场营销
      - 物流与供应链管理
      - 商务谈判实践
      - 广告与营销传播
      - 服务营销
      - 项目管理
      - 全渠道管理与新零售

  - tag: title
    text: 学费价格

  - tag: text
    text: 6070 元/年

  - tag: title
    text: 就业方向

  - tag: p
    text:
      - 本专业毕业生就业去向为各类型企业、事业单位从事市场管理、客户关系管理、运营管理、销售管理、市场调查和营销咨询等工作；也可进一步深造后在高校和研究机构从事市场营销相关的教学与科学研究工作。
