  - tag: title
    text: 专业简介

  - tag: p
    text: 为师范类专业，专业旨在培养适应国家发展需要，政治信念坚定，德语基本功扎实、德语知识体系完善，有社会责任感和国际视野，具备思辨能力和自主学习能力的优秀中学德语教师；同时也培养兼具一定历史学、哲学或教育学专业知识的复合型外语人才，在满足专业修读要求的前提下，可申请“本硕”或“本博”衔接培养模式，考核通过后，进入研究生培养阶段。学生毕业后可以选择从教、读研或其他职业。

  - tag: title
    text: 主干课程

  - tag: p
    text:
      - 基础德语
      - 高级德语
      - 德语视听说
      - 德语语法
      - 德语国家概况
      - 德语语言学导论
      - 德语文学概论
      - 德语笔译理论与实践

  - tag: title
    text: 学费价格

  - tag: text
    text: 5810 元/年

  - tag: title
    text: 就业方向

  - tag: text
    text: 从事教学与研究工作，或在政府机关、企事业单位从事涉外工作等。
