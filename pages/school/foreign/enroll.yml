  - tag: p
    text: 本科招生专业包括：英语、英语（公费师范）、英语（优师专项）、日语、俄语、商务英语、英语（中外合作办学）。

  - tag: ul
    type: warning
    text:
      - “英语(公费师范)”和“英语”在本部校区外国语学院。
      - “日语”、“俄语”、“商务英语”、“英语 (中外合作办学)” 在净月校区外国语学院。
      - “德语”专业已于2025年停招。

