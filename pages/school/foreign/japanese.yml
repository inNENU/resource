  - tag: title
    text: 专业简介

  - tag: p
    text: 为教育部批准备案的师范专业，旨在培养适应国家日语基础教育发展需要，政治信念坚定，师德高尚，具有良好的综合素质、广博的人文学科基础、扎实的日语专业知识，具备语言综合运用能力、跨文化交际能力、实践实训能力，思辨能力强，教学基本功扎实，能够将教学与研究相结合，胜任中学教学与管理的日语骨干教师。学生毕业后可选择从事教师职业，也可选择继续攻读研究生，或选择从事其他职业。

  - tag: title
    text: 主干课程

  - tag: p
    text: 开设听、说、读、写、译等实践技能课程，日本语言学、日本文学、跨文化交际等专业理论课程，日语课程与教学论、日语教学设计与技能训练等教师教育课程。

