  - tag: title
    text: 专业简介

  - tag: p
    text: 旨在培养以英语和现代信息交流技术及手段为基础，适应经济全球化发展，跨文化、应用型、复合型高层次英语交流人才，能胜任外贸企业及其它涉外企事业单位的高级文秘和管理工作，是东北师范大学与美国肯尼索州立大学合作的本科专业。学生修满东北师范大学规定学分，满足东北师范大学学位授予条件，将授予东北师范大学学士学位；学生修满东北师范大学和肯尼索大学规定的学分，满足双方学位授予条件，可获得东北师范大学和肯尼索大学双学士学位。

  - tag: title
    text: 学费价格

  - tag: text
    text: 26000 元/年

  - tag: title
    text: 主干课程

  - tag: p
    text: 开设听、说、读、写、译等实践技能课程，美国历史、语言学导论、西方修辞学等专业理论课程，应用统计学、微积分基础、数据库技术等专业选修课程。

  - tag: title
    text: 就业方向

  - tag: text
    text: 涉外企业、国企、银行、学校、新闻出版机构、IT 电子行业等。
