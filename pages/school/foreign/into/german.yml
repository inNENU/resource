  - tag: title
    text: 一、专业介绍

  - tag: p
    text: 德语专业旨在培养德语基本功扎实、德语知识体系完善，有社会责任感和国际视野，具备思辨能力和自主学习能力的德语专门人才及复合型人才。

  - tag: p
    text: |-
      主干课程: 开设基础德语等实践技能课程，德语文学、德语语言学和德语课程与教学论等专业理论课程。

  - tag: p
    text: |-
      就业方向: 各类企业、事业单位、机关、学校。

  - tag: title
    text: 二、专业准入条件

  - tag: ul
    text:
      - 符合《东北师范大学全日制本科转专业实施办法(2016 年 7 月修订)》(东师教字 [2014]004 号)中有关申请转专业基本条件的规定；
      - 原修读专业为非公费师范类、非优师计划类专业；
      - 所修读外语语种为英语。

  - tag: title
    text: 三、准入考核方式

  - tag: ul
    text:
      - 考核分 2 轮进行，第 1 轮为笔试，第 2 轮为面试。笔试时间为 90 分钟，试卷为难度适中的水平测试卷；面试时间每人不低于 8分钟。笔试分值为 100 分，笔试成绩低于 60 分者不能进入面试，且进入面试人数不超过拟转入人数的 150%；面试分值为 50 分，低于30 分者直接淘汰。
      - 转专业成绩由笔试成绩和面试成绩构成，按照“笔试成绩+面试成绩”从高到低依次录取。

  - tag: title
    text: 四、准入考核内容

  - tag: p
    text: 笔试内容为外语专业水平测试，综合考核外语基本技能；面试内容包括自我介绍、短文阅读、现场提问等。

  - tag: title
    text: 五、其他

  - tag: ul
    text:
      - 在读一年级申请转专业的，不须留级。
      - 在读二年级申请转专业的，须留一级。

