  - tag: title
    text: 专业简介

  - tag: p
    text: 本专业旨在培养知识基础扎实且富有创新精神和较强实践能力，适应社会和经济发展需要，“人文学养深厚、专业基础扎实、教师素质突出”的文史哲复合型中文专业人才，为高等院校、科研单位、党政机关和新闻媒体等培养素质好、潜能高的专业教师、研究人员和管理人才。学生毕业后可选择从事教师职业，也可选择继续攻读研究生，或选择从事其他职业。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 中国现代文学史
      - 中国当代文学史
      - 国学经典导读
      - 中国古代文学史（上、中、下）
      - 古代汉语（上、下）
      - 现代汉语（上、下）
      - 文学概论
      - 外国文学史（上、下）
      - 语言学概论
      - 美学原理
      - 文献学概论

  - tag: title
    text: 学费价格

  - tag: text
    text: 5810 元/年

  - tag: title
    text: 就业方向

  - tag: text
    text: 主要在高等院校、科研单位、党政机关、新闻媒体等单位从事与汉语言文学相关的工作。
