    text: 中国古代文学专业是东北师范大学最早设立的专业之一，是全国最早的古代文学博士学位授权点之一，开创者是著名文学史家杨公骥先生，逯钦立、唐圭璋、张毕来、苏兴、王达津、汪玢玲、李炳海、张人和等学术名家都曾在此著书立说。该专业旨在培养具有宽广文史知识、系统专业理论和独立科研能力的专门人才，七十余年来培养了数百名博士、硕士研究生，其中一些人活跃在全国大专院校、科研机构以及基础教育领域，成为科研、教学的领军人物。该专业现有先秦两汉文学研究、魏晋南北朝文学研究、唐宋文学研究、元明清文学研究4个研究方向，承担国家社科重点项目、国家社科一般项目、教育部社科项目10余项。本科生课程有先秦两汉魏晋南北朝文学史、唐宋文学史、元明清文学史专业主干课，有国学经典导读大类平台课，有神话学基础、《诗经》研究、《孟子》导读、古代散文研究、宋词研究、中学教材古代选文研读等选修课；研究生课程主要包括先秦诸子研究、中国古代诗歌研究、中国古代小说史、中国古代文学文献学研究等。现有在职教师14人，其中教授6人，博士生导师6人，硕士生导师10人。
