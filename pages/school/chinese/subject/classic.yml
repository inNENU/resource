      - 中国古典文献学专业以东北师范大学古籍整理研究所为依托。东北师范大学古籍整理研究所经教育部批准成立于1983年，系教育部全国高等院校古籍整理研究工作委员会直属研究所之一，1985年获得硕士学位授予权。
      - 本专业现有教学科研人员5名，其中教授2名，副教授1名，讲师2名。所内设有《古籍整理研究学刊》编辑部，在学界有很重要的地位和影响，享誉学林。
      - 多年来，本专业形成了谨严踏实的学风，以“板凳甘坐十年冷，文章不写半句空”的精神，在古文献领域孜孜以求，创获颇丰。先后承担了东北古民族与东夷“渊源关系”“中国东北古民族发展史”“中华大典·文献目录典·目录综部”“唐宋时期落第士人群体研究”“明清地域、家族文集中辽金元作品研究”“高句丽、渤海与东亚汉字文化圈关系研究”等30多项国家和省部级科研课题。出版《中国古典文献学》《古籍知识手册》《中国古籍辑佚学论稿》《中国东北古民族发展史》《孤竹·东胡·令支·屠何史》《唐宋时期落地士人群体研究》等多部具有影响力的学术专著，整理出版《魏晋全书》《中国儒学通典》《中国道学通典》《中国佛学通典》《榴花梦》《二十二子详注全译》《国语》《战国策》等古籍30余部，自编本科生、研究生教材多部。
      - 为本科生开设“文献学概论”课程。培养研究生近300名，输送到全国高校、中小学、图书出版以及机关事业单位。
