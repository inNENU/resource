  - tag: p
    text: 写作理论学科历史悠久，蒋锡金、吴伯威、李景隆等前辈学者是本学科的开创者，并参与创建了中国写作学会和吉林省写作学会。本学科在文体理论、叙事理论、写作心理学、写作语言学等多个领域内涌现出著名学者和多部有影响的著作。在文艺学学科下长期招收写作学方向研究生，积累了丰富的经验。2015年成立创意写作研究中心，目前拥有专职教师5人（均具有博士学位），其中教授两人（均为博士生导师），中国写作学会理事两名。另外，外聘多位著名作家担任创作导师。团队承担过多项创意写作相关的高级别课题与教改项目，在各体创作理论、鉴赏批评、叙事理论、创作心理、写作修辞、当代作家创作研究、女性文学创作批评、手稿与文本生成等方面教学及著、译、编成果丰硕。近十年来开设创意写作本科课程，在国内引起较大反响。除了继续在文艺学学科下培养“创作理论”等方向学术学位研究生外，从2017年起开始招收培养创意写作方向艺术硕士、戏剧与影视硕士(专硕)培养。该方向侧重文学写作，学制三年，毕业授予专业硕士学位。
