  - tag: title
    text: 一、专业介绍

  - tag: p
    text:
      - 汉语言文学是东北师范大学文学院传统优势学科，拥有汉语言文学一级学科博士点和硕士点，建有国家中文学科人才培养和科学研究基地、中国语言文学博士后科研流动站和 2 个省级重点学科。
      - 本专业培养面向现代化、面向世界、面向未来，有理想、有抱负，德智体美全面发展，基础扎实且富有创新精神和较强实践能力的高素质、专业化的中学语文教师，并为其成为基础教育的学科带头人和未来的教育家打好基础。

  - tag: title
    text: 二、专业准入条件

  - tag: ul
    text:
      - 符合《东北师范大学全日制本科转专业实施办法(2016 年 7 月修订)》(东师教字 [2014]004 号)中有关申请转专业基本条件的规定；
      - 原修读专业为公费师范类专业；
      - 在原修读专业无不及格成绩。

  - tag: title
    text: 三、准入考核方式

  - tag: ol
    text:
      - 笔试
      - 面试

  - tag: title
    text: 四、准入考核内容

  - tag: ol
    text:
      - 笔试内容主要包括专业基础知识和写作两大部分，专业基础知识以汉语言文学 (公费师范)  专业第一学年开设的课程为主，同时涵盖所有的二级学科内容。
      - 面试以考核学生思维品质、口语表达等专业基本素养为主，通过随机抽签的方式确定考题。
      - 笔试和面试满分各 100 分，按总分录取。

  - tag: title
    text: 五、计划接收人数

  - tag: p
    text: 根据学校相关文件要求，文学院计划接收人数不低于在本专业在读人数的5%。

  - tag: title
    text: 六、其他

  - tag: p
    text: 大一年级学生转专业后进入相同年级学习；大二学生转专业后，需降到下一年级学习。

