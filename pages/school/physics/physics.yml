  - tag: p
    text: 为教育部批准备案的师范专业，旨在立足东北，面向国家物理学基础研究人才需求，培养专业基础宽厚扎实、综合素质高、适合在物理学及相关的科学技术领域中从事科学研究的专门人才和能够适应新时代教育事业改革发展要求的中学物理教师。学生毕业后可选择继续攻读研究生，也可选择从事教师和其他职业。

