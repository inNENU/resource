  - tag: title
    text: 一、专业介绍

  - tag: p
    header: 物理学类专业
    text: 本专业立足东北，面向国家物理学基础研究人才需求，培养专业基础宽厚扎实、综合素质高、适合在物理学及相关的科学技术领域中从事科学研究的专门人才和能够适应新时代教育事业改革发展要求的中学物理教师。

  - tag: p
    text: |-
      就业方向: 为高等教育院校及科研院所培养物理学专门人才，或从事与物理学相关的工作。

  - tag: p
    header: 电子信息科学与技术
    text: 本专业面向国家信息化建设与基础教育发展重大需求，引导学生成为道德素养高、见识广、责任感强的自主学习者，培养其掌握必备的数理、工程基础知识和电子信息专业知识，具有良好的科学研究能力、应用实践能力、教育教学能力、创新创业能力，能在电子技术、信息通信、智能控制、基础教育等领域和行政部门从事科学研究、技术开发、工程管理和教育教学工作的全国一流卓越工程师和中学一流通用技术教师，即“双师”型拔尖创新人才。

  - tag: p
    text: |-
      就业方向: 在 IT（信息技术）相关领域从事科学研究、科技开发、产品设计、生产管理等高薪工作，特别是在嵌入式技术、电路设计及信号处理领域具有专业优长。

  - tag: p
    header: 材料物理
    text: 本专业培养具有高度社会责任感和使命感，具备学科交叉视野，能够面向光电、能源、环境等领域的材料科学问题，能够从事基础研究或应用基础研究, 能够胜任相关领域的研究、研发、管理与教学工作的高素质材料物理专业人才。

  - tag: p
    text: |-
      就业方向: 为高等教育院校及科研院所培养材料科学专门人才，或从事与材料科学相关的工作。

  - tag: title
    text: 二、专业准入条件

  - tag: ul
    text:
      - 符合《东北师范大学全日制本科转专业实施办法(2016 年 7 月修订)》(东师教字 [2014]004 号)中有关申请转专业基本条件的规定；
      - 原修读专业为普通类专业；
      - 高考科类要求：新高考地区要求选考物理和化学，非新高考地区考生需为理工类；
      - 已修课程成绩合格，且《高等数学 A》或《高等数学B》成绩在75 分以上。
  - tag: title
    text: 三、准入考核方式

  - tag: ul
    text:
      - 笔试
      - 综合素质面试

  - tag: p
    text: 根据考生笔试及面试成绩，由工作小组表决决定是否接收该生转入。

  - tag: title
    text: 四、准入考核内容

  - tag: ol
    text:
      - 笔试科目为《普通物理》与《高等数学》，共 90 分钟，各 50 分，总分 100 分
      - 《高等数学 A》或《高等数学 B》成绩在 90 分以上，可申请免除该科笔试环节；修读过《大学物理 (一) 》成绩在 90 分以上，可申请免除该科笔试环节。
      - 面试专家组由教务委员会委员及学科带头人组成，面试主要内容为物理专业素养、学习能力、未来专业发展规划等。
      - 笔试成绩作为参考，面试专家组结合申请学生面试表现投票表决是否允许该生转入。

  - tag: title
    text: 五、其他

  - tag: ul
    text:
      - 课程免修相关问题详见物理学院关于转专业及出国交流学生成绩认定办法中的相关规定。
      - 在读二年级申请转入并通过考核者，建议转入下一年级学习。
      - 转入后进入物理学类专业学习，按照学院分流细则在大二年级开学前进行专业分流。

