    text:
      - 巍巍东师，根溯延安。1945年10月25日，毛泽东主席接见延安大学校院主要领导干部，指示学校向东北迁移，创办“新型的东北大学”。1946年2月东北大学在本溪建校，几经辗转，后定址于长春，是中国共产党在东北地区创建的第一所综合性大学。

  - tag: text
