    text: 专业简介

  - tag: p
    text: 为普通类专业，旨在面向国家信息化建设与基础教育发展重大需求，培养道德素养高、见识广、责任感强，具有良好的科学研究能力、应用实践能力、教育教学能力、创新创业能力，能在电子技术、信息通信、智能控制、基础教育等领域和行政部门从事科学研究、技术开发、工程管理和教育教学工作的全国一流卓越工程师和中学一流通用技术教师，即“双师”型拔尖创新人才。

