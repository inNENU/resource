content:
  - tag: title
    text: 一、专业介绍

  - tag: p
    text: 小学教育 (公费师范) 专业旨在旨在培养理想信念坚定、师德高尚、理念先进、理论扎实，具有宽广的国际视野，较强的教育教学能力、研究反思能力、终身学习能力，能够开展创新性教学实践及研究，具有教育家潜质、胜任多学科教学的小学卓越教师。

  - tag: title
    text: 二、准入条件

  - tag: ol
    text:
      - 符合《东北师范大学全日制本科转专业实施办法 (2016年7月修订) 》 (东师教字[2014]004号) 中有关申请转专业基本条件的规定；
      - 原修读专业为公费师范类专业；
      - 已修读的专业教育课程 (原专业) 成绩合格，且排名在本专业的前50%。

  - tag: title
    text: 三、准入考核方式

  - tag: p
    text: 面试

  - tag: title
    text: 四、准入考核内容

  - tag: ol
    text:
      - 对教育学的基本理论的理解
      - 对所选专业的规划与专业认同
      - 基本学习能力

  - tag: title
    text: 五、其他

  - tag: p
    text: 在读二年级申请转专业的，须留一级。

