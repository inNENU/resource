  - tag: title
    text: 学院简介

  - tag: p
    text:
      - 东北师范大学1951年始创教育系，1994年撤系建院，成立教育科学学院，2012年教育科学学院整合校内其他教育培养及研究机构创建成立教育学部。办学70年以来，学部为我国各级各类教育机构培养了一大批优秀教师、专家学者和领导干部，是我国教育学科人才培养和学术研究重镇之一。

  - tag: title
    text: 学科建设

  - tag: p
    text:
      - 学部学科实力雄厚，现有教育学博士后科研流动站，教育学一级学科博士、硕士学位授予权，教育博士、硕士专业学位授予权和5个本科专业。其中，拥有国家重点学科1个，国家级特色专业1个，教育部“卓越教师培养计划”入选专业1个，国家级一流本科专业建设点3个，博士学位授权点9个，硕士学位授权点15个。教育学一级学科在教育部的学科评估中跻身顶级行列，在2022年获批“双一流”建设学科。
      - 学部办学资源丰富，现设有元晖书院、学前教育学院、初等教育学院以及国际与比较教育研究院、国家基础教育实验中心、国家教材建设重点研究基地【中小学科学（综合）教材研究】教育部人文社会科学重点研究基地东北师范大学中国农村教育发展研究院、教育部东北师范大学基础教育课程研究中心、教育部幼儿园园长培训中心、教育部东北高师师资培训中心等教学、科研和培训机构，并与国内外20多所知名大学同类院系建立了密切的学术合作交流关系。
      - 近年来，获批国家级教学成果奖13项，国家级教学团队1个，黄大年式教师团队1个，国家精品课程、国家精品开放课程和国家级一流课程8门；获批国家社会科学基金、国家自然科学基金、教育部哲学社会科学重大课题攻关项目等各级各类课题200余项，向国家提交决策咨询报告100余份并有多份直接转化为国家教育政策，并获国家领导人批示；年均发表重要刊物论文150余篇、出版著作教材20余部，在基础教育、农村教育、教师教育等领域形成了较鲜明的优势特色。

  - tag: title
    text: 师资力量

  - tag: p
    text:
      - 现有教职工113人，其中专任教师93人、教授45人、副教授34人、博士生导师45人，国家级人才称号20人次，在国务院学位委员会教育学学科评议组、中国教育学会、教育部高等学校教学指导委员会等学术组织和决策咨询机构兼任重要职务者近30人，另聘有40余位海内外著名学者为客座教授。

  - tag: title
    text: 人才培养

  - tag: p
    text:
      - 学部办学水平较高，现有在校本科生451人，硕士研究生859人，博士研究生824人。
      - 目前，学部正在深化教学改革，加强国际交流，积极拓宽办学领域和渠道，扩大社会服务范围，争取更大成绩。

