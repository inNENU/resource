  - tag: p
    header: 教育学原理
    text:
      - 教育学原理国家重点学科是东北师范大学办学特色的支撑性优势学科之一。1981 年，本学科被国务院学位委员会批准为首批硕士学位点。1986 年，由我国当代著名教育学家、新中国德育理论研究的主要学术带头人和开拓者、国务院学位委员会教育学科评议组成员王逢贤先生牵头获批博士点。2001 年获批教育部人文社会科学重点研究基地——东北师范大学农村教育研究所，2002 年获批国家重点学科，2003 年设立博士后科研流动站，2006 年柳海民教授主持的学科专业基础课《教育概论》获批国家精品课程，2007 年柳海民教授被评为国家级教学名师、学科团队被评为国家级教学团队，2013 年邬志辉教授获聘教育部“长江学者”特聘教授，2014 年邬志辉教授入选国务院学位委员会第七届教育学学科评议组成员、国家“新世纪百千万人才工程”，2015 年学科团队获批吉林省高校创新团队，2016 年邬志辉教授入选为“万人计划”哲学社会科学领军人才，2017 年于伟教授获聘教育部“长江学者”特聘教授。目前，本学科的学术带头人主要由柳海民教授、于伟教授、邬志辉教授、杨兆山教授等人组成。
      - 本学科创建以来，在教育基本理论、德育原理、教育哲学、基础教育、农村教育、教师教育和教育政策等领域取得了系列丰富的建设成果。在学术研究方面，共获批国家科技支撑计划课题、教育部哲学社会科学重大课题攻关项目、全国教育科学规划国家重大/重点课题、国家社科基金重点项目和教育部人文社科重点研究基地重大招标课题等各级各类课题 100 余项，发表论文著作数百篇(部)，研制国家教育标准、提交政策咨询报告 40 余份，获得国家级教学成果一、二等奖，中宣部“五个一”工程奖，全国教育科学研究优秀成果一、二、三等奖，教育部高等学校科学研究优秀成果一、二、三等奖等各级各类教学、科研奖励近 200 项。在人才培养方面，目前已培养 200 余名博士、近 500 名硕士，2007-2010 年连续四年有一位博士研究生获全国百篇优秀博士学位论文提名奖，毕业生大多已成长为我国各级各类教育机构的领导干部、专家学者和学术骨干，是我国教育学科高层次人才培养的重要基地之一，有力促进了我国教育学学科的繁荣发展。

