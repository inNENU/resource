  - tag: title
    text: 专业简介

  - tag: p
    text: 为艺术类专业，旨在培养适应中国音乐与舞蹈基础教育发展需求，德智体美劳全面发展，具有坚定的政治思想信念、高尚的师德修养、良好的人文底蕴以及高度责任感和事业心，掌握扎实的音乐与舞蹈教育知识、理论与技能，具备较强的舞蹈编创能力与教学能力，具有终身学习意识和持续发展能力的中小学音乐舞蹈骨干教师。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 舞蹈专业导论
      - 芭蕾基本功训练
      - 拉班动作分析
      - 舞蹈概论
      - 外国舞蹈史及作品作品欣赏
      - 编舞技法
      - 基本乐理与视唱练耳
      - 现代舞基训
      - 舞蹈学科理解
      - 应用实践
      - 毕业论文

  - tag: title
    text: 学费价格

  - tag: text
    text: 12000 元/年

  - tag: title
    text: 就业方向

  - tag: text
    text: 高等院校及社会院团或从事与舞蹈编导、舞蹈教育、舞蹈表演相关的工作。
