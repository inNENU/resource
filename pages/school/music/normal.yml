  - tag: title
    text: 专业简介

  - tag: p
    text: 本专业旨在培养适应国家音乐学基础教育发展需求，德智体美劳全面发展，具备扎实的音乐教育基础知识、基本理论与基本技能，拥有高度责任感和事业心，能够从事中小学音乐课堂教学、教研及管理等工作，具备组织开展课外音乐活动的能力，具有持续发展潜力的卓越中小学音乐教师。

