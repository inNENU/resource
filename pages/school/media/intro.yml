  - tag: title
    text: 学院介绍

  - tag: p
    text:
      - 东北师范大学传媒科学学院 (新闻学院) 成立于 2000 年。

  - tag: title
    text: 学科建设

  - tag: p
    text: 学院现设有广播电视编导、新闻学、广告学、数字媒体技术4个本科专业（系），均为国家级一流本科专业；拥有艺术学一级学科博士学位授权点、戏剧与影视专业学位博士授权点，艺术学、新闻传播学一级学科硕士学位授权点，戏剧与影视、新闻与传播专业学位硕士授权点，戏剧影视学、新闻传播学以及广播电视等专业学科均在国家专业学科评估中进入B类；学院建有吉林省地域文化网络传播研究基地、吉剧艺术与文化研究基地、吉林省“互联网＋”教育科技创新中心-知识媒体技术分中心、吉林省教育人工智能跨区域科技创新中心、吉林省教育与人工智能融合创新工程研究中心等7个省级研究机构。

  - tag: title
    text: 教学条件

  - tag: p
    text: 学院建有东北师范大学传媒实验教学示范中心，该中心是东北、内蒙地区首家也是唯一家传媒类国家级实验教学示范中心，拥有超高清电视节目现场制作实验室、虚拟演播实验室、超高清剪辑调色实验室、全景声影视声音终混实验室、播音主持实验室、摄影实验室、动态舆情监测与分析实验室、平面设计实验室、融媒体实验室、虚拟现实实验室等同业界对接的教学实验室，实验室面积逾 4000 平方米，同时拥有 Arri Mini LF 数字摄影机 DaVinci Resolve 调色系统等先进实验设备，设备总值近 6000 万元。

  - tag: title
    text: 师资力量

  - tag: p
    text:
      - 学院现有正式在编教职工60人，师资博士后2人。其中博士生导师7人，教授、副教授34人，高级工程师1人。
      - 近年来，学院主持完成国家社科基金、国家艺术基金、教育部人文社科基金、省社科规划等省部级以上科研项目百余项，发表CSSCI级别以上学术论文400余篇，荣获省部级以上科教研奖励200余项。创作国家级播出艺术作品50余部，荣获包括“五个一工程”奖、“星光奖”等在内的国家级、省部级以上艺术作品奖励160余项。主办、协办大型国际学术研讨会20余次，在东北乃至全国新闻传媒院校中享有较高声誉。学院同国内外多所高校有着长期友好的合作与交流关系，范围覆盖美国、韩国、日本、蒙古等多个国家。与国内外广播电影电视业、新闻业、广告业等保持良好合作关系，与中国教育电视台、新华社吉林分社、吉林广播电视总台、吉林日报社等多家单位建有20余个协同育人实践实习基地，拥有30余名高水平行业兼职教师。

  - tag: title
    text: 人才培养

  - tag: p
    text:
      - 在校本科生700余人，硕士研究生400余人。
      - 学院与国内外多所高校有着长期友好合作关系，交流覆盖美国、韩国、日本等多个国家，迄今参加交流的学生人数已逾百人。与国内外广播电影电视业、新闻业、广告业等保持良好合作关系，拥有 30 余名高水平行业兼职教师和 20 余个视听传媒实践基地。
      - 近年来，学生在“互联网＋”大学生创新创业大赛、“挑战杯”中国大学生创业计划大赛、中国大学生计算机设计大赛、全国大学生广告艺术大赛等国家级学生竞赛中获奖100余项。
      - 长期以来，学院以“国内一流、国际有一定影响力的传媒人才培养基地和东北亚传媒高端智库”为总体定位，贯彻“传艺送道、媒文成章”的办学观念，创新“特色化”“精英式”“全媒型”的教育范式，坚持“素养全、基础实、专业强、应用快”的培养导向，遵循“影视与传播并重，艺术与技术共强”的发展路径，培养出了一大批符合“美的传媒人”“新时代红色传媒人”的德才兼备、切实服务国家发展战略的高水平复合型传媒人才。

