  - tag: title
    text: 学院简介

  - tag: p
    text:
      - |-
        东北师范大学罗格斯大学纽瓦克学院 (英文名称: Rutgers-Newark Institute at NENU )是经国家教育部于 2015 年正式批准，由东北师范大学与美国罗格斯·新泽西州立大学合作设立的非独立法人中外合作办学机构，是东北师范大学的 21 个学院之一， 2024 年继续面向全国统一高考招生。
      - 东北师范大学创建于 1946 年，是教育部直属高校，国家“ 211 工程”重点建设大学，国家“ 985 工程”教师教育优势学科创新平台建设高校、国家“双一流”建设高校。
      - 罗格斯·新泽西州立大学(简称“罗格斯大学”）紧邻纽约，是美国最负盛名的公立研究型大学之一。根据2024年全美公立大学排行榜，美国罗格斯大学新布朗士维克校区和纽瓦克校区分别位列第15和40位；根据2025美国新闻与世界报道（US News ＆ WorldReport）全美最佳商学院排行榜，美国罗格斯大学位列第53位；根据全美东北部公立大学商学院排名，与我校合作的罗格斯大学商学院名列第一；2024年与我校合作的供应链管理专业全美排名第5（Gartner）；金融学专业排名第14（QuantNet）；市场营销专业排名第2（US News ＆ World Report）

  - tag: title
    text: 办学理念

  - tag: text
    text:
      - 学院秉承“植根于东师，立足于世界”的办学理念，采用国际先进的教学和管理模式，利用世界一流大学教学资源，提供优越的双语学习及中外文化交流交融环境，服务于学生个性发展，培养“具有国际视野、通晓国际规则、能够参与国际事务和国际竞争”，兼备“HOPE-诚实（Honesty）、乐观（Optimism）、敏锐（Perspicacity）、博学（Erudition）”素养的国际化人才。

  - tag: title
    text: 学院特色

  - tag: p
    text:
      - 我院与美国罗格斯大学共建课程体系，深度融合中美教育优势，结合美国商科前沿理念与中国本土市场需求，打造具有纽瓦克特色的国际化培养模式。教学实施“双语、双线、双教”创新机制：
      - 双语教学：灵活运用中英文授课，提升学生语言应用能力，塑造跨文化沟通桥梁；双线融合：线上线下资源协同，利用信息技术突破时空限制，保障教学效率与质量；双教协同：每门课程配备主讲教师与助课教师，强化理论与实践结合，构建多维度知识体系。
      - 学院推行小班制教学，以学生学习成果为导向，将过程性评价与形成性评价结合，注重个性化培养。通过企业合作项目、国际交流计划及案例研讨，全面提升学生的全球竞争力与专业实践能力，为培养“国际化视野＋本土化实战”的复合型人才奠定坚实基础。

  - tag: title
    text: 学生前景

  - tag: p
    text: 学院国际化、复合型人才培养成果显著，已培养出千余名本科毕业生。其中，62.17％的毕业生成功进入世界一流大学继续深造，如帝国理工学院、新加坡国立大学、伦敦大学学院、宾夕法尼亚大学、康奈尔大学等；23.26％的毕业生成功进入清华大学、上海交通大学、复旦大学、南京大学、中国科学技术大学国内高水平大学继续深造；其他毕业生选择到政府机关、国有企业以及外资企业工作。

