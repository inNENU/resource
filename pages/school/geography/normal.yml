      - 地理课程与教学论
      - 中学地理教学设计

  - tag: title
    text: 学费价格

  - tag: text
    text: 无，国家公费培养

  - tag: title
    text: 就业方向

  - tag: text
    text: 按国家公费师范生教育政策，从事地理基础教育教学工作。
