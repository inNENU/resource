  - tag: title
    text: 专业简介

  - tag: p
    text: 为公费师范方向，旨在培养具有良好的师德修养、深厚的人文与科学底蕴、优良的教师素养和地理情怀、扎实的地理专业基础、宽广的地理视野、系统的地理思维，具备较强的教研素质、实践能力与创新精神，掌握现代教育技术，具有一定国际交流能力，能胜任中学等基础教育岗位地理教学、教研及教育管理等相关工作的卓越地理教师。本专业理科、文科兼招，学生本科毕业后，经考核符合要求者可直接攻读教育硕士专业学位研究生。

