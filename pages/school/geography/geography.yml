  - tag: title
    text: 专业简介

  - tag: p
    text: 为教育部批准备案的师范专业，旨在面向全球变化背景下的学科发展趋势和国家战略需求，培养具备良好人文素养，扎实地理科学专业基本知识、理论与方法，宽广科学视野，系统综合思维和实践能力的地理科学拔尖创新人才。选拔部分学生进入创新人才培养基地班，学习成绩优异者可直接推荐免试攻读硕士学位研究生，鼓励优秀应届本科毕业生经考核后直接攻读地理学博士学位。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 高等数学
      - 大学物理
      - 化学概论
      - 地球科学基础
      - 气象学与气候学
      - 地貌学
      - 水文学
      - 生物地理学
      - 土壤地理学
      - 综合自然地理学
      - 生态学基础
      - 地图学
      - 地理信息系统
      - 遥感概论
      - GIS 空间分析
      - 人文地理学
      - 经济地理学
      - 区域分析与规划

  - tag: title
    text: 学费价格

  - tag: text
    text: 6320 元/年

  - tag: title
    text: 就业方向

  - tag: text
    text: 从事地理科学及相关领域的教育教学、科学研究和管理等工作，或攻读地理学及相关专业硕士研究生。
