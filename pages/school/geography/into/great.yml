  - tag: title
    text: 一、专业介绍

  - tag: p
    text: 地理科学（优师专项）专业适应新时代高质量地理教育改革发展的人才需求，培养具有良好的师德修养、深厚的人文与科学底蕴、优良的教师素养和地理情怀、扎实的地理专业基础、宽广的地理视野、系统的地理思维，具备较强的教研素质、实践能力与创新精神，掌握现代教育技术，具有一定国际交流能力，能胜任中学等基础教育岗位地理教学、教研及教育管理等相关工作的卓越地理教师。主干课程包括高等数学、地球概论、地图学、地貌学、水文学、气象与气候学、生物地理学、土壤地理学、综合自然地理学、经济地理学、人文地理学、地理信息系统、遥感概论、区域分析与规划、中国地理、世界地理、学校教育基础、现代教育技术、地理课程与教学论、中学地理教学设计等。就业方向是按国家优师专项师范生教育政策，从事地理基础教育教学工作。

  - tag: title
    text: 二、专业准入条件

  - tag: ul
    text:
      - 符合《东北师范大学全日制本科转专业实施办法(2016 年 7 月修订)》(东师教字 [2014]004 号)中有关申请转专业基本条件的规定；
      - 原修读专业为优师专项类专业；
      - 热爱地理学，并有志于进行地理学专业学习和研究；
      - 身体健康，能够完成室内实验设计和野外实习任务；
      - 成绩排名在所在年级专业的前 50%，所修外语、数学、计算机类课程无不及格记录；
      - 在校期间无违法违纪行为，未受过处分。

