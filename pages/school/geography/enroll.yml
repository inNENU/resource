  - tag: p
    text:
      - 地理科学学院现设有地理科学(公费师范)、地理科学、人文地理与城乡规划、地理信息科学四个专业。
      - 2020 年开始，学院实行地理科学类大类招生，招生专业为地理科学 (公费师范) 、地理科学 (优师专项)、地理科学类 (包括地理科学、人文地理与城乡规划、地理信息科学 3 个专业培养方向) 。

