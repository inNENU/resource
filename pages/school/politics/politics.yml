  - tag: p
    text: 为普通类专业，国家级一流本科专业建设点，旨在具有理想信念、家国情怀和全球视野，具备扎实理论功底和良好专业素养，掌握调查研究、政策分析等方法，具备政治和法治思维、战略思维、创新创业意识、团队合作精神，具备组织协调和管理能力，掌握人工智能和大数据应用技术，能够胜任党政机关、企事业单位等的实际管理、理论宣传、教学科研等工作的专业人才。

