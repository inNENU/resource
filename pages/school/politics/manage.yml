  - tag: p
    text: 为普通类专业，国家级一流本科专业建设点，旨在培养适应新时代推进国家治理体系与治理能力现代化发展需要，具有坚定的政治立场，系统掌握现代行政管理理论、方法和数智技术，在地方党政机关、企事业单位、人民团体和社会组织等部门从事社会公共事务和组织内部综合事务管理或服务工作的，具有优秀职业素养、扎实专业知识和卓越实践能力的公共管理精英人才。

