  - tag: p
    text: 根据《东北师范大学全日制本科转专业实施办法 (2016年7月修订)  》 (东师教字[2014]004) ) 的要求，特制定法学专业准入细则。

  - tag: title
    text: 一、专业介绍

  - tag: p
    text: 法学专业培养适应社会主义法治建设需要，系统掌握法学知识，熟悉国家法律、法规和相关政策，能够在立法机关、行政机关、司法机关和法律服务部门等从事法律相关工作的高素质应用型法律专门人才。

  - tag: p
    text: |-
      主要理论课程: 法理学、法制史、宪法、行政法与行政诉讼法、民法、商法、知识产权法、劳动与社会保障法、环境与资源保护法、经济法、刑法、民事诉讼法、刑事诉讼法、国际法、国际私法、国际经济法。

  - tag: title
    text: 二、准入条件

  - tag: ol
    text:
      - 符合《东北师范大学全日制本科转专业实施办法 (2016年7月修订)  》 (东师教字[2014]004) ) 中有关申请转专业基本条件的规定；
      - 原修读专业为非公费师范类专业；
      - 已修读的所有专业成绩为60分以上；
      - 热爱中国法治事业，怀有法治理想和法律信念；
      - 心理健康和身体素质良好。

  - tag: title
    text: 三、准入考核方式

  - tag: p
    text: 考核方式为面试，参考该学生原专业的专业课成绩。

  - tag: title
    text: 四、准入考核内容

  - tag: ol
    text:
      - 对法学专业的认识及兴趣所在；
      - 法律基本知识；
      - 法律视角下社会热点问题认识；
      - 逻辑思维能力；
      - 语言表达能力.

  - tag: title
    text: 五、其他

  - tag: p
    text: 在读一年级申请转专业的，须补修法学专业已开设的专业基础课和专业主干课；在读二年级申请转专业的，须留一级就读且同时适用在读一年级申请转专业的补修要求。

  - tag: title
    text: 六、参考资源

  - tag: p
    text: 为更好准备专业转入考核，建议学生选修与法学专业相关的通识教育选修课、浏览法律网站和阅读专业书籍和期刊。

