  - tag: p
    text: 根据《东北师范大学全日制本科转专业实施办法 (2016年7月修订)  (东师教字[2014]004号) 的要求，特制定行政管理专业准入细则。

  - tag: title
    text: 一、专业介绍

  - tag: p
    text: 行政管理专业已形成较为全面的学术型人才与应用型人才相结合的人才培养体系。行政管理专业着力于为地方党政机关、社会团体及企事业单位培养能够从事社会公共事务和组织内部综合事务管理的具有较高理论素养和实践技能的专门人才。历届毕业生因理论基础扎实、专业知识系统、人文素质优良、社会责任感和适应能力强、发展潜力大而受到用人单位的广泛好评。

  - tag: title
    text: 二、专业准入条件

  - tag: ol
    text:
      - 符合《东北师范大学全日制本科转专业实施办法 (2016年7月修订)  (东师教字[2014]004号) 中有关申请转专业基本条件的规定；
      - 原修读专业为非公费师范类专业；
      - 已修读的所有专业成绩为60分以上；
      - 思想积极进步、综合素质突出、学习成绩优良。

  - tag: title
    text: 三、准入考核方式

  - tag: text
    text: 考核方式为面试，参考该学生原专业的专业课成绩。

  - tag: title
    text: 四、准入考核内容

  - tag: p
    text: 面试内容包括综合素质测评 (60%) 和专业基础知 (40%) 。重点考核学生的专业兴趣、培养潜质与综合素质等。

  - tag: title
    text: 五、其他

  - tag: p
    text: 申请转专业的学生无须留级。

  - tag: title
    text: 六、参考资源

  - tag: text
    header: 选修课程建议

  - tag: ol
    text:
      - |-
        学科基础课程: 政治学概论、经济学概论、法学通论、社会学概论。
      - |-
        专业基础课程: 公共行政学、管理学原理。

