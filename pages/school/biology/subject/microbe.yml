  - tag: title
    text: 基本情况

  - tag: p
    text: 微生物学教研室成立于上世纪70年代，负责微生物学的教学和科研工作。最初开展野生担子菌培养、牛胃液发酵饲料、云芝多糖等相关研究，曾获吉林省科技成果奖、国家教科委科技进步奖。2000年作为独立二级专业招收研究生。

  - tag: title
    text: 师资条件

  - tag: p
    text: 目前微生物专业教师2人，其中教授1人，讲师1人。

  - tag: title
    text: 方向与特色

  - tag: p
    text: 微生物学科长期以来开展资源微生物及其产生的水解酶在环境保护和资源利用等方面的研究，主要探讨高分子聚酯降解微生物及水解酶在材料降解及高值化转化方面的应用。近年来依托教育部糖复合物工程实验室，开展微生物糖苷水解酶的研究，丰富微生物来源的糖苷酶资源，并进行糖苷水解酶转化天然多糖化合物生成高值活性化合物的研究工作。

  - tag: title
    text: 人才培养

  - tag: p
    text: 招生至今培养微生物学硕士研究生百余人，生物化学及分子生物学博士生近10人。毕业生从事微生物学相关的科学研究及生物学基础教育工作。优秀代表：王战勇，2011届博士毕业生，沈阳农业大学生物科学技术学院，教授，博士生导师，辽宁省“兴辽英才计划”——青年拔尖人才，辽宁省“百千万人才工程”千层次人才。王伟华，2006届硕士毕业生，东北师大附中高级教师，长春市骨干教师、东北师大附中陶然人师、生物学奥林匹克竞赛金牌教练员。
