  - tag: title
    text: 基本情况

  - tag: p
    text: 东北师范大学遗传学科于1981年获得遗传学专业的硕士学位授予权，2000年获得生物学一级学科博士学位授予权。1993年郝水教授当选为中国科学院院士，2007年刘宝教授建立了“分子表观遗传学教育部重点实验室”。遗传学科围绕两个方向：作物杂交多倍化、表观遗传变异与基因组进化以及表观遗传调控机制与作物环境适应开展研究。

  - tag: title
    text: 师资条件

  - tag: p
    text: 遗传学科现有专任教师19人，其中教授6人，副教授7人，师资博士后5人，实验师1人，均为博士学位。其中国家杰青1人，长江学者1人，国家级“四青”人才4人，中国植物学会副理事长1人，吉林省遗传学会理事长1人。1个教育部表观遗传学创新团队，特色发展课程《表观遗传学》被评为省级一流本科课程，是全国首个该课程的线上课程。

  - tag: title
    text: 方向与特色

  - tag: p
    text:
      - 研究方向I：针对多倍体小麦B亚基因组起源与进化这一重要科学问题，开展长期研究。在系统创制小麦、水稻新型人工多倍体基础上，发现异源多倍体部分同源染色体区段交换（HE）以及核质基因组互作是新形成异源多倍体快速产生遗传、表观遗传变异和适应性表型的重要因素；提出HE是异源多倍体克服遗传瓶颈、快速实现核质协同，以及产生遗传多样性的重要机制之一；首次揭示HE与DNA甲基化变异的发生与维持以及融合新基因产生的关系，发现DNA甲基化调控水稻mRNA可变剪切。建立了水稻迄今最高分辨率的染色质3D构型。完成了中国境内首个古小麦群体基因组重测序，更新了六倍体小麦传入我国后在我国境内的传播路径。
      - 研究方向II：围绕DNA甲基化、组蛋白修饰在作物环境适应中的作用开展了系统研究。发现平衡干旱胁迫应答和生长发育中新的、识别并修饰组蛋白H3赖氨酸（K4）甲基化的核心组分；首次揭示DNA甲基化识别酶与自身甲基化修饰的转座子结合，招募转录起始复合体来激活耐盐主效基因表达的分子机制，发现甲基化修饰的转座子DNA可以扮演转录增强子的角色；发现多种转录因子基于表观遗传修饰协同调控花色苷、黄酮醇和挥发性萜类物质合成来应答环境胁迫。

  - tag: title
    text: 人才培养

  - tag: p
    text:
      - 遗传学科在研究生培养方面采取了“多维度”、“多层次”和“有针对性”的创新措施，研究生的独立科研能力得到了充分的锻炼，科学视野也在不断拓宽，前沿性和原创性的研究不断涌现，研究生培养质量得到了显著提升。
      - 王旭彤，2012级博士研究生，2016年获博士学位。博士和博士后一直从事作物演化基因组学和功能基因组学研究，在Science，Genome Biology，Nat. Plants等学术期刊上发表论文20篇，系列成果被列为中国植物科学领域发展前沿和研究热点之一（中国植物学进展-主编评审）。
      - 田海南，2014级博士研究生，2019年获博士学位。博士期间主要从事植物表皮毛及植物激素脱落酸（ABA）信号转导的研究，以第一作者身份在Plant Cell，Plant Physiology，Plant Cell & Environment等学术期刊发表论文5篇。目前在加拿大University of BritishColumbia大学进行博士后研究。
      - 王婕，2016级博士研究生，2021年获博士学位。2021年获得生命科学领域华人在读博士生最高奖项—吴瑞奖学金（目前东北地区唯一获奖人）。博士期间主要从事调控耐盐主效基因OsHKT1;5表达的表观遗传调控机制研究，相关成果发表在Plant Cell，New Phytol.等学术期刊上。

  - tag: title
    text: 科学研究

  - tag: p
    text: 遗传学科近五年在Nat. Sci. Rev，PNAS，Mol. Biol. Evol.，Plant Cell，New Phytol.等国际主流期刊发表研究论文100余篇；承担转基因生物新品种培育重大专项、国家重点研发项目、国家自然科学基金国际合作项目等；获得中国青年科技奖，吉林省青年科技奖各1项，吉林省自然科学奖3项。

  - tag: title
    text: 社会服务

  - tag: p
    text: 遗传学科通过精品课网络资源建设扩大对外影响，促进科学传播，如：《表观遗传学》线上课程等资源均面向社会开放；遗传学科响应中国植物学会发起的“万人进校园”大型科普活动，举办表观遗传学相关科普讲座31场，深入吉林大学、东北育才实验学校等大学和中学，围绕中考教材新考点和本科生感兴趣的表观遗传学相关内容，进行了生动讲解和深入交流。此外，遗传学科联合东北师大吉林省自然博物馆开展针对中小学生的生命科学科普活动，共举办科普活动45场。上述科普活动受众师生超过万人次。

  - tag: title
    text: 国际合作交流

  - tag: p
    text: 遗传学科共承担了5项国际合作项目，包括：国家自然科学基金国际合作项目1项、国家重点研发计划1项（政府间国际科技创新合作专项）、国家科技计划项目政策引导类科技计划国际科技合作计划1项和吉林省科技厅国际合作项目2项。学科成员多次受邀参加重要国际学术会议，包括2017-2019年连续参加在美国举办的Plant & Animal Genomes（PAG）Conference、2017年深圳举办的第十九届国际植物学大会、2019年比利时举办的第六届国际多倍体会议、2019年美国举办的International Conference of Plant ScienceResearch会议。
