  - tag: title
    text: 基本情况

  - tag: p
    text: 学科以祝廷成、李建东等老一辈草地生态学家的研究积淀为基础，经过数十年发展，连续获批教育部草学硕士点、博士点、一级学科博士学位授权点及博士后科研流动站，逐渐形成了以硕士-博士培养为主的高层次人才培养体系。

  - tag: title
    text: 师资条件

  - tag: p
    text: 草学学科现有教职工15人，其中教授4人，副教授3人，讲师5人，技术系列教师3人。学科拥有教育部“长江学者”特聘教授1名，“全国优秀博士论文获得者”1名，教育部新世纪优秀人才1名，吉林省“长白山学者”特聘教授2名。

  - tag: title
    text: 方向与特色

  - tag: p
    text: 学科基于东北地区草地畜牧业发展的优势和地域特色，围绕我国草业和社会经济发展及生态环境建设面临的重大科技问题，主要从4个方向开展科学研究与人才培养。

  - tag: p
    header: 草地放牧生态与管理
    text: 开展天然草地生态-生产功能协同提升的精准放牧管理研究，形成了国内草学领域的特色优势学科方向。

  - tag: p
    header: 高产牧草品种培育与推广
    text: 开展优质牧草品种培育及推广示范工作，为东北地区生态建设与草牧业发展提供重要科技支撑。

  - tag: p
    header: 牧草耕作栽培与生产
    text: 针对适生东北地区的优势牧草，开展高效牧草栽培理论研究及技术体系研发，为人工草地建植及科学管理提供支撑。

  - tag: p
    header: 盐碱、沙化退化草地修复与治理
    text: 开展退化草地系统性修复理论及技术研究，加强对盐碱化、沙化草地恢复治理综合技术的研发。

  - tag: title
    text: 人才培养

  - tag: p
    text: 学科于1997年开始招收硕士研究生，2005年开始招收博士研究生。学科生源充裕，研究生报名人数均多于录取人数。近5年来，培养的优秀博士研究生能够在国际1区TOP期刊发表多篇重要研究论文，并获得国家公派留学奖学金资助；硕士研究生能够以第一作者在国际主流刊物—Land Degradation & Development、Microorganisms以及Oecologia等发表重要研究成果；近十年来，草学学科的毕业生已成长为各大科研机构、高校的学术骨干，其中获得国家级人才计划者1人，省市级人才计划者十余人，人才培养成果显著。

  - tag: title
    text: 科学研究

  - tag: p
    text: 学科拥有吉林松嫩草地生态系统国家野外科学观测研究站、国家草品种区域试验站（长岭）、植被生态科学教育部重点实验、教育部“111” 创新引智基地等多个国家级科研平台。近5年，在本领域的理论和方法论上取得重大突破，获得了论文、专著、标准、品种、政策咨询等多维系统性研究成果。学科共获批各类科研项目51项，发表高水平论文203篇，参编学术专著7部；育成优良牧草品种2个（国审品种共6个），参试品种2个。

  - tag: title
    text: 社会服务

  - tag: p
    text: 学科注重基本理论与实践应用相结合，为国家区域经济发展与生态建设积极献言建策，推进科研成果示范转化。近年来，草学学科牵头提出的《关于调整“围栏禁牧”实施的建议》被《人民日报内参》刊用，获中央领导批示；编制了《草地牛羊混合放牧技术规程》等技术标准，为“生产-生态双赢”、牧民增收脱贫提供了实用性技术；培育的优质牧草品种累计推广面积20余万亩；学科还积极开展科普活动，为中小学生讲授保护草原的知识，引起强烈反响。

  - tag: title
    text: 国际合作交流

  - tag: p
    text: 学科积极推进国际合作与交流。利用“111”引智基地，先后邀请近百名国际知名学者来校（线上）讲学；积极参与MUSGONET等全球联网科研项目，学科教师作为主要参与者在Nature、Nature Ecology & Evolution、Science Advances等期刊发表合作论文十余篇；积极举办草地生态与可持续性管理国际研讨会、中-俄生态修复与可持续发展国际会议等国际会议，加强与国际同行的交流；推进建设“中-俄”牧草品种联合选育平台；鼓励中青年教师积极出国进修，加强国际合作交流。
