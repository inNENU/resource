  - tag: title
    text: 学院简介

  - tag: p
    text: 东北师范大学心理学院的前身是1951年成立的教育系心理学教研室。心理学专业1980年正式获批本科招生专业，1994年设立心理学系，2017年正式设立心理学院。

  - tag: title
    text: 学科建设

  - tag: p
    text: 学院现有1个本科专业（含心理学公费师范专业），3个学术型硕士学位（基础心理学、发展与教育心理学、应用心理学）授权点，2个专业硕士学位（应用心理学、心理健康教育）授权点，1个心理学一级学科博士授权点、2个二级学科博士授权点（发展与教育心理学、基础心理学）和心理学博士后科研流动站。心理学专业2010年被评为第六批国家特色专业，2015年被评为吉林省品牌专业，2018年被评为吉林省特色高水平专业，2019年获批国家级一流本科专业建设点，2020年被认定为“吉林省高校基础学科拔尖学生培养基地”，2021年通过教育部师范专业二级认证。

  - tag: title
    text: 学院环境

  - tag: p
    text: 学院具有国内一流的心理学科研条件，实验室面积500余平米，投资1000余万元。已经建成脑近红外实验室、脑电实验室、经颅磁刺激实验室、眼动实验室、生物反馈实验室、视听觉实验室、虚拟现实实验室、发展心理实验室、神经生理实验室以及应用心理实验室等，实验环境和设备一直处于国内一流水平。2008年获批认知与脑科学吉林省高等学校重点实验室，2014年被评为省级实验教学示范中心，2021年获批“吉林省认知神经科学与脑智发展重点实验室”，2023年获批“吉林省校企联合技术创新实验室”。同时在多个企业、学校、医院、教育机构等企事业单位设有实践和研究基地。

  - tag: title
    text: 办学定位

  - tag: p
    text:
      - 依据东北师范大学“办世界一流水平的教师教育”的总体目标，围绕“心理科学在教育中的应用”凝聚研究方向，发挥心理学在教师教育中的基础性支撑作用。

  - tag: text
    header: 人才培养
    text:
      - 把学生培养成中小学心理健康教育岗位的卓越教师和具有创新精神的科研后备力量

  - tag: text
    header: 科学研究
    text: 开展一流水平的学校心理学研究，用心理科学研究成果助力教育改革和教师培养

  - tag: text
    header: 社会服务
    text: 立足东北，辐射全国，引领国内中小学心理健康教育的走向

  - tag: title
    text: 师资力量

  - tag: p
    text: 学院现有在岗专业教师35人。其中，教授11人，副教授17人，博士生导师15人，所有教师均拥有博士学位。教师团队包含国家级教学名师、教育部新世纪优秀人才、吉林省拔尖创新人才、宝钢优秀教师奖等高层次人才。教师与剑桥大学、耶鲁大学，北京大学、中国科学院等海内外知名高校和科研机构建立合作关系。近年来，学院教师多次在 Cerebral Cortex、Journal of Medical Internet Research、Journal of Environmental Psychology、Computers ＆ Education、Computers in Human Behavior、心理学报等国内外权威期刊发表高水平论文百余篇。出版多部学术著作，包括国家级规划教材，同时承担国家级、省级一流本科课程及多项国家级、省部级课题。

