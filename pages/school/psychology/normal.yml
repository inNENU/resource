  - tag: p
    text: 为公费师范方向，旨在培养德智体美劳全面发展的具备心理学及相关学科基本理论、专业知识与技能的优秀心理学教学人才。本专业实行本硕一体化培养，学生本科毕业后，经考核符合要求者可直接攻读教育硕士专业学位研究生。

