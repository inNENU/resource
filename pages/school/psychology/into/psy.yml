  - tag: title
    text: 一、专业介绍

  - tag: p
    text: 心理学院心理学（非公费师范）专业旨在培养具备心理学及相关学科的基本理论、基本知识和基本技能，能够在各级各类学校（特别是中小学校）从事心理学及其相关学科的教学工作的教师，以及从事脑科学研究、社会心理服务和人力资源管理等专门人才。

  - tag: title
    text: 二、专业准入条件

  - tag: ul
    text:
      - （一）符合《东北师范大学全日制本科转专业实施办法（2016年7月修订）》（东师教字[2014]004号）中有关申请转专业基本条件的规定；
      - （二）原修读专业为非公费师范类专业；
      - （三）学分绩点在本专业前50%且无不及格科目；
      - （四）准入考核各科得分不低于60%。

  - tag: title
    text: 三、准入考核方式

  - tag: ul
    text:
      - 笔试
      - 面试

  - tag: title
    text: 四、准入考核内容

  - tag: ul
    text:
      - |-
        笔试: 高等数学、英语
      - |-
        面试: 英语听说、综合素质

  - tag: title
    text: 五、其他

  - tag: text
    text: 转入学生均需从大学一年级重新修读。

