  - tag: title
    text: 专业简介

  - tag: p
    text: 本专业秉持为国家生态文明建设服务的基本定位，旨在培养生态监测与评价、生态规划与管理、生态修复与工程设计、自然生态教育领域具有深造潜质的学术型人才或具备实践创新能力的应用型人才。为解决生态保护与修复、生物多样性维持、区域生态安全保障等问题提供坚实人才与技术支撑。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 生态学导论
      - 生理生态学
      - 种群与群落生态学
      - 景观生态学
      - 生态系统生态学
      - 生态毒理学
      - 生态监测与评价
      - 生态工程与设计
      - 专业实习
      - 毕业论文 (设计)

  - tag: title
    text: 学费价格

  - tag: text
    text: 6320 元/年

  - tag: title
    text: 就业方向

  - tag: text
    text: 毕业生可在科研院所进一步深造，或在政府、企事业单位从事生态监测与评价、生态规划与管理、生态修复与工程设计，以及生态环境宣传咨询、自然教育等工作。
