  - tag: title
    text: 专业简介

  - tag: p
    text: 本专业旨在面向环境保护和生态文明建设的国家战略需求，培养德智体美劳全面发展，具有高尚的职业道德，宽厚的环境科学及相关专业的理论素养，具有可持续发展理念及较强的实践能力和拓展潜力，能够在环境污染与控制、生态环境保护、环境规划与管理、防灾减灾等相关领域具创造潜力的应用型人才或学术型人才。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 环境学
      - 环境化学
      - 环境仪器分析
      - 环境监测
      - 环境影响与评价
      - 环境风险分析与管理
      - 区域环境规划
      - 环境管理学
      - 综合实习

  - tag: title
    text: 学费价格

  - tag: text
    text: 6320 元/年

  - tag: title
    text: 就业方向

  - tag: text
    text: 毕业生可在科研院所、政府或企事业单位从事环境保护相关领域的研究开发、污染治理、环境监测、评价、规划、管理或环境教育与咨询等工作。
