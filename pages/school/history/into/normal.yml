  - tag: p
    text: 为贯彻落实《东北师范大学本科教学质量全面提升计划》 (东师校发字[2015]17号) ，完善历史文化学院历史学 (公费师范) 专业准入制度，更好地开展专业准入工作，使学生获得更有利于个性化发展的学习环境，根据《东北师范大学全日制本科生转专业实施办法》 (东师教字[2014]004号，2016年7月修订) ，特制定历史文化学院历史学 (公费师范) 专业准入细则。

  - tag: title
    text: 一、专业介绍

  - tag: p
    text: 历史学 (公费师范) 专业主要培养能适应现代社会发展需要、拥有健康体魄和完美人格、具备良好专业素质的历史学专门人才。本专业将按照“宽口径、厚基础、精专业”的培养模式来培养学生，帮助学生树立完善的世界观，确立正确的人生观，形成科学的价值观。在培养内容方面，注重文、史、哲等诸学科知识的交叉与综合，培养学生初步的从事历史研究的方法和能力。本专业力求使学生具有高尚的志趣、优雅得体的谈吐和一定的研究素养，毕业后有能力担当历史学科的基础教学工作，成为现代基础教育领域的卓越教师。

  - tag: title
    text: 二、专业准入条件

  - tag: ul
    text:
      - 符合《东北师范大学全日制本科转专业实施办法(2016 年 7 月修订)》(东师教字 [2014]004 号)中有关申请转专业基本条件的规定；
      - .原修读专业为公费师范专业；
      - 在原专业学习认真，无不及格成绩和违纪记录；
      - 热爱历史专业，有对历史专业学习和钻研的热情。

  - tag: title
    text: 三、准入考核方式

  - tag: ul
    text:
      - 笔试
      - 面试

  - tag: title
    text: 四、准入考核内容

  - tag: ul
    text:
      - |-
        笔试内容: 《史料阅读与分析》 (80 分) ，考察阅读和分析历史材料的基本能力，英语翻译(20 分) ，考题难度适中，笔试时间共为 90 分钟，卷面满分为 100 分。
      - |-
        面试主要内容: 转入历史专业的动因；对历史专业的了解和学习规划设计；逻辑思维能力；语言表达能力；身心健康状况。面试总分为 50 分。
      - |-
        考核结果: 笔试和面试成绩相加 90 分以上为合格，从高到低按计划名额依次录取。

  - tag: title
    text: 五、其他

  - tag: ol
    text:
      - 对转专业学生无强制性降级要求，因转专业造成的课程修读未完成、保研、毕业等问题自行承担。
      - 必修课程不允许免修。

  - tag: title
    text: 六、参考资源

  - tag: p
    text: 有转入历史文化学院意愿的学生，可先行预修历史文化学院开设的历史专业基础课《中国古代史》、《中国近代史》、《中国现当代史》、《世界古代史》、《世界近现代史》、《中国历史文选》等课程。

