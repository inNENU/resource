  - tag: title
    text: 学院简介

  - tag: p
    text:
      - 历史文化学院前身为历史系，创建于1949年。1955年由林志纯（日知）教授等发起，在全国率先举办了有苏联专家参加的世界古代史、亚洲史研究班，为新中国的世界史研究奠定了重要基础。

  - tag: title
    text: 师资力量

  - tag: p
    text:
      - 学院现有教授29人，其中国家级人才6人，博士生导师29人，外籍教授3人，副教授40人，讲师及师资博士后16人。目前在校本科生593人。
      - 近年来，学院教师在《中国社会科学》、《历史研究》、《中国史研究》、《世界历史》、《近代史研究》、《考古学报》、《思想史研究》（日本）等海内外高影响力学术期刊发表论文600余篇，在A＆HCI等高水准的国际相关杂志上发表论文50余篇。在中国社会科学出版社、中华书局、商务印书馆、台湾大学出版中心、三联书店等出版学术著作100余部，其中7部著作入选国家社会科学优秀著作成果文库。获得全国高等学校人文社科优秀成果一等奖等国家、省部级奖励60余项，主持并承担国家社会科学基金重大项目、国家社科基金“冷门绝学”团队项目、教育部人文社科重点研究基地重大项目、“211工程”项目及其子项目、高端教材编写项目等一百余项，省级及相关协作项目一百余项，为学院的科研与教学提供了坚实的学术与经费保障。学院历史学尤其是世界史学科在高水平的研究成果、高层次的课题项目和高级别的学术奖励的良性互动中，在国内外相关研究领域，建立起独到的学术话语体系。为进一步推进国际化的发展道路，扩大学术交流，学院先后与日本东京大学、京都大学、国际日本文化研究中心，英国伦敦大学、伯明翰大学等几十所知名学府建立了比较密切的学术交流关系。每年派出30余名青年教师、学生分赴海外留学或进修。

  - tag: title
    text: 学科建设

  - tag: p
    text:
      - 1981年，世界古代史专业被国务院批准为国家首批博士学位专业点。1986年，世界近现代史和中国古代史专业被国务院确定为博士学位专业点。1988年，世界古代中世纪史被确定为国家高等学校重点学科。1995年，历史系被确定为国家文科基础学科人才培养和科学研究基地。1996年，成为国家“211工程”项目重点建设单位。2001年，世界史专业被确定为国家高等学校重点学科。2004年，历史系撤系建院，历史学成为国家一级学科博士学位授权点，设立国家人事部博士后科研流动站。2011年国家学科调整，中国史、世界史获批为一级学科博士点；考古学为一级学科硕士点。2017年，世界史学科入选国家“双一流”建设学科，教育部第四次学科评估世界史排名全国前列。2017年东亚文明研究中心入选教育部国别和区域研究中心，更名为“东亚研究院”。2019年，历史学入选国家级一流本科专业建设点。2020年，根据最新排名方式和评价标准，东北师大世界史与北京大学世界史专业一起成为中国顶尖学科。2021年，历史学入选基础学科拔尖学生培养计划2.0基地。2021年，世界史学科再度入选国家“一流建设学科”。在学科评估排名中，世界史均位处A类方阵。根据软科“中国最好学科”排名的结果，世界史学科连续多年（2017／2018／2019／2023／2024）在全国三家“双一流”（东北师大、北京大学、南开大学）建设学科中位列第一。
      - 学院下设有中国史系，世界史系及东亚研究院、世界古典文明史研究所、世界中古史研究所、明清史研究所、美国研究所、史学理论研究所、东北史研究所、东北抗联暨伪满洲国资料研究中心等教学与科研单位。

