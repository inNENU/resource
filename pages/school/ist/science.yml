  - tag: title
    text: 专业简介

  - tag: p
    text: 为普通类专业，旨在培养具有坚实的数理基础、扎实的计算机专业基本理论和知识，熟悉计算机系统与应用环境，掌握计算机系统分析、设计和开发的基本方法，具备从事计算机前沿技术研发和大中型软件系统设计开发能力的复合型高级人才。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 线性代数
      - 程序设计基础
      - 离散数学
      - 数据结构
      - 计算机组成与系统结构计算机网络
      - 操作系统
      - 数据库系统
      - 高等数学
      - 算法与程序设计实践
      - 面向对象程序设计
      - 概率论与数理统计
      - 人工智能导论
      - 算法分析与设计
      - 软件工程

  - tag: title
    text: 学费价格

  - tag: text
    text: 6070 元/年

  - tag: title
    text: 就业方向

  - tag: text
    text: 在IT、金融、能源、政府部门和企事业单位从事计算机软、硬件专业理论研究以及系统分析、设计、开发与测试等工作。
