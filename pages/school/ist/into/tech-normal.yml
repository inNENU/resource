  - tag: title
    text: 一、专业介绍

  - tag: p
    text: 教育技术学专业适应国家教育改革发展要求，培养思想政治素质良好、师德高尚、教育情怀深厚、教育技术学科基础理论和专业知识扎实、教育教学能力和分析问题、解决问题能力突出，具有国际视野、创新能力以及可持续的自我发展能力，能够从事信息技术教学与人工智能教育的创新型卓越中学信息技术教师，以及能够从事学校教育信息化建设、研究与管理等相关工作的高素质复合型人才。

  - tag: p
    text: 教育技术学本专业学生在学期间最低修满 152 学分。其中，通识教育课程最低修满 55 学分，专业教育课程最低修满 78 学分，发展方向课程最低修满 25 学分 (含中和实践课程中的应用实践 6 学分) 。符合毕业要求者，准予毕业，颁发教育技术学专业毕业证书。

  - tag: p
    text: 符合《中华人民共和国学位授予条例》及《东北师范大学本科学生学士学位授予细则》规定者，授予理学学士学位。

  - tag: p
    text: 标准学制 4 年，修业年限 3-6 年。

  - tag: title
    text: 二、专业准入条件

  - tag: ul
    text:
      - 符合《东北师范大学全日制本科转专业实施办法(2016 年 7 月修订)》(东师教字 [2014]004 号)中有关申请转专业基本条件的规定；
      - 原修读专业为公费师范类专业；
      - 理、工、管理、教育类相关专业学生。

  - tag: title
    text: 三、准入考核方式

  - tag: ul
    text:
      - 笔试 (满分 100 分)
      - 面试 (满分 100 分)

  - tag: title
    text: 四、准入考核内容

  - tag: ul
    text:
      - 笔试 100 分。考核科目为教育技术学导论。教育技术学导论考核内容主要为教育技术学基本概念、理论基础、发展演变史、教学资源的设计与开发、教学系统设计原理、远程教育与在线学习。
      - 面试 100 分。基本素质 30 分，专业知识问答 40 分，专业英语问答 20 分，科研成果展示 10 分。

  - tag: title
    text: 五、其他

  - tag: p
    text: 在读一年级学生申请转入的不需要降级，在读二年级学生申请转入的需降一级 (信息科学与技术学院在读大二年级学生可以不用降级) 。学生通过准入考核，可免修笔试课程学分。

