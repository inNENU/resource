  - tag: title
    text: 一、专业介绍

  - tag: p
    text: 图书馆学专业培养掌握图书馆学理论基础与专门方法，具备熟练运用智能信息技术实现知识资源的搜集、整理、开发与利用的技能，能在图书馆、信息机构和各类企事业单位的信息部门从事相关服务、管理与研究工作，适应智慧时代社会发展需要的厚基础、会研究、善实践的高素质创新型人才。

  - tag: p
    text: 图书馆学专业的学生在学期间均需最低修满 151 学分。其中，通识教育课程最低修满 54 学分；专业教育课程最低修满 79 学分；发展方向课程最低修满 18学分。符合毕业要求者，准予毕业，分别颁发图书馆学专业毕业证书。

  - tag: p
    text: 符合《中华人民共和国学位授予条例》及《东北师范大学本科学生学士学位授予细则》规定者，授予管理学学士学位。

  - tag: p
    text: 标准学制 4 年，修业年限 3-6 年。

  - tag: title
    text: 二、专业准入条件

  - tag: ul
    text:
      - 符合《东北师范大学全日制本科转专业实施办法(2016 年 7 月修订)》(东师教字 [2014]004 号)中有关申请转专业基本条件的规定；
      - 原修读专业为非公费师范类专业。

  - tag: title
    text: 三、准入考核方式

  - tag: ul
    text:
      - 笔试 (满分 100 分)
      - 面试 (满分 100 分)

  - tag: title
    text: 四、准入考核内容

  - tag: ul
    text:
      - 笔试主要考核《图书馆学基础》等专业基础课程内容。
      - 面试主要考核基础知识、综合素质以及对于图书情报与档案管理类专业的理解等。

  - tag: title
    text: 五、其他

  - tag: p
    text: 在读一年级学生申请转入的不需要降级，在读二年级学生申请转入的需降一级 (信息科学与技术学院在读大二年级学生可以不用降级)  。学生通过准入考核，可免修笔试课程学分。

