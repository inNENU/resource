  - tag: title
    text: 专业简介

  - tag: p
    text: 为普通类专业，旨在培养掌握数据科学基础理论与大数据技术核心方法，具备跨学科知识整合能力和创新性技术应用技能，能在数字经济、智慧教育、社会治理等领域从事数据采集分析、算法模型开发、智能系统设计等工作，适应数字化社会发展需求的复合型、应用型、创新型高层次人才。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 数据结构
      - 高等数学
      - 多元统计分析
      - python程序设计
      - 大数据组织与检索
      - 自然语言处理
      - 人工智能导论
      - 大语言模型应用
      - 大数据可视化
      - 算法与程序设计
      - 商业大数据分析
      - 分布式数据库原理与应用（Hadoop）

  - tag: title
    text: 学费价格

  - tag: text
    text: 6070 元/年

  - tag: title
    text: 就业方向

  - tag: text
    text: 毕业生可在政府机关、科研院所、工商企业等单位从事技术研发、数据分析、运维管理等领域，具体岗位包括大数据运维工程师、大数据分析工程师、数据可视化工程师等相关工作，也可继续攻读相关专业硕士研究生。
