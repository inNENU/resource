  - tag: title
    text: 学院简介

  - tag: p
    text: 信息科学与技术学院由原“计算机科学与信息技术学院”和“信息与软件工程学院”于 2017 年根据学校事业发展需要整合形成。

  - tag: title
    text: 学科建设

  - tag: p
    text: 学院设有计算机科学与技术 (含中外合作办学)、智能科学与技术、教育技术学、图书馆学等本科专业；计算机科学与技术、智能科学与技术、图书情报与档案管理、教育技术学等学术型硕士学位授权点以及相关的专业硕士授权点。计算机科学与技术一级学科博士点授予权，教育技术学博士学位授予点，多个专业被评为国家级一流专业。

  - tag: title
    text: 师资力量

  - tag: p
    text: 学院现有专任教师75人，其中教授20人，副教授38人，博士生导师17人，聘任“东师学者”讲座教授1人。学院建有教育部数字化学习支撑技术工程研究中心、吉林省智能信息处理重点实验室等科研平台，计算机、软件工程2个省级实验教学示范中心，大数据与深度学习、机器人和虚拟仿真实验室等特色方向实验室。在一流的师资和一流的教学科研平台支持下，学院学生多次在国际大学生程序设计ACM-ICPC大赛、机器人大赛等竞赛中荣获佳绩。

  - tag: title
    text: 人才培养

  - tag: p
    text:
      - 经过多年的探索与积累，学院形成了“夯实基础、交叉培养、实践育人、全程指导”的育人特色。学院专门成立了基础课程教学与研究中心，负责全院各专业基础课程的高质量开设与发展；以智能科学与技术学科为依托，实行交叉培养，提升学生的综合创新能力；通过“产教融合、赛教一体”教学改革、“行业专家面对面”、学院自主立项学生科研创新等，突出实践育人，全面培养学生的实践创新能力；实施“学业导师制”与“项目导师制”全程指导学生的个性化成长。
      - 在国际交流与合作方面，学院与美国、英国、丹麦、日本、芬兰等国多所大学和研究机构建立了稳定合作关系，为学生出国留学、教师合作研究提供了有利条件。由教育部批准的中美合作办学项目招生情况良好，已有近百名学生赴美国名校深造。

