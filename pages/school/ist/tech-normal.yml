  - tag: title
    text: 专业简介

  - tag: p
    text: 为公费师范方向，旨在培养“有情怀、厚学科、强技能、会研究”、能够从事信息科技教学、人工智能教育、学校教育智能化建设、研究与管理等工作的卓越中学信息科技与人工智能教师。面向国家教育数字化转型进程中对教育创新人才的需求，是东北地区首位、国内一流的卓越中学信息科技与人工智能教师培养重镇。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 智能教育的学习基础
      - 智能教学系统设计
      - 人工智能基础
      - 人工智能教育应用
      - Python程序设计
      - 中小学人工智能教育
      - 信息技术课程与教学论

  - tag: title
    text: 学费价格

  - tag: text
    text: 无，国家公费培养

  - tag: title
    text: 就业方向

  - tag: text
    text: 按国家师范生公费教育政策，从事基础教育工作。在中小学从事信息科技教育、人工智能教育、信息技术与教学融合、教育智能化规划、建设与管理工作。
