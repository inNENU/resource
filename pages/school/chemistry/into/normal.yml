  - tag: title
    text: 一、专业介绍

  - tag: p
    text: 化学（公费师范）专业培养具有公民意识和社会责任感的德智体美全面发展的、富有创新精神、实践能力的高素质中学化学教师，能够胜任中学化学教学工作和化学教学研究工作。

  - tag: title
    text: 二、专业准入条件

  - tag: ul
    text:
      - 符合《东北师范大学全日制本科转专业实施办法(2016 年 7 月修订)》(东师教字 [2014]004 号)中有关申请转专业基本条件的规定；
      - 原修读专业为公费师范类专业；
      - 对化学学科有特殊爱好与专长的学生；
      - 高考选考物理和化学的本校学生。

  - tag: title
    text: 三、准入考核方式

  - tag: ul
    text:
      - 笔试
      - 面试

  - tag: title
    text: 四、准入考核内容

  - tag: ul
    text:
      - 笔试内容为本学院开设的大类平台课《化学概论》 (100分，占90%) 。笔试成绩低于61分 (折合后) 者，不能参加面试，取消转专业资格。
      - |-
        面试 (10分) 内容: 1) 个人概况  2) 化学知识 3) 在校学习情况 4) 综合素质。
      - 考核结果 (笔试加面试) 70分以上为合格, 在合格名单中从高分到低分按计划名额录取。

  - tag: title
    text: 五、其他

  - tag: p
    text: 考核合格准入化学专业的学生，须按照化学专业的课程计划要求修读课程。原已获得的课程学分符合转入专业的课程要求的，经转入学院 (部) 确认后，予以认定；不符合转入专业的课程要求的，作为选修课学分记录。转入本专业的学生，若自认为在规定修业年限内不能完成化学专业课程计划的，可自愿申请降级学习 (在转入本专业学期时申请并办理相关手续) 。在读二年级转专业的需降级到下一级进行学习。

  - tag: p
    text: 笔试《化学概论》成绩达到75分 (含75分) 以上者，经本人申请，可以免修专业课《化学概论》的成绩，其它必修课成绩由开课学院认定 (请咨询相关学院) 。

  - tag: title
    text: 六、参考资源

  - tag: p
    text: 有转入化学学院意愿的学生，可先行预修化学学院开设的理科大类平台课程《化学概论》、化学专业基础课程《分析化学》、学校开设的通识教育必修课程《高等数学B》、大类平台课程大学物理 (一) 等课程。

