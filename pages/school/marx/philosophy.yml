  - tag: title
    text: 专业简介

  - tag: p
    text: 为普通类专业，旨在培养人文底蕴深厚，思想理论视野宽阔，哲学素养与思维能力突出，兼容文史哲专业基础，融通哲学、社会学与思想政治教育理论，适应当代社会发展需要的复合型、创新性、实践性、国际性专门人才，是东北师范大学文史哲复合型人才培养实验区专业之一。

  - tag: title
    text: 主干课程

  - tag: ul
