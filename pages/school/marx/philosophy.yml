      - 马克思主义哲学
      - 马克思主义哲学史
      - 中国哲学史
      - 西方哲学史
      - 美学
      - 宗教学
      - 中国哲学经典著作选读
      - 西方哲学经典著作选读
      - 科技哲学

  - tag: title
    text: 学费价格

  - tag: text
    text: 5810 元/年

  - tag: title
    text: 就业方向

  - tag: text
    text: 本专业培养的学生可在政府、企事业、大众传媒、教育等单位从事哲学与思想理论教育、企业思想政治与企业文化策划工作、社会文化问题分析与评论等工作，也可以通过继续深造从事哲学理论研究工作。
