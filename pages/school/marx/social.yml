  - tag: title
    text: 就业方向

  - tag: text
    text: 本专业培养的学生可在国内外高等学府与教学科研机构继续从事社会学学习与研究，在党政机关、企事业单位、社会团体从事组织管理、调查研究、政策规划与评估、发展研究与预测工作。
