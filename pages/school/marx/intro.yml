  - tag: title
    text: 学院简介

  - tag: p
    text: 马克思主义学部办学历史悠久。1953年，我国著名的无产阶级革命家、教育家，时任我校校长兼党委书记成仿吾主持建立中国革命史、马列主义基础、政治经济学、辩证唯物主义和历史唯物主义四个教研室，后统一合并为马列主义教研室。1983年更名为马列主义教研部，2001年成立独立建制的马克思主义学院。2013年整合马克思主义理论、哲学、社会学等相关学科成立马克思主义学部。学部拥有思想理论教育研究所、当代中国马克思主义研究中心等科研机构。

  - tag: title
    text: 学科建设

  - tag: p
    text: 学部统筹马克思主义理论、中共党史党建学、哲学3个一级学科博士学位授予权，马克思主义理论、中共党史党建学、哲学、社会学4个一级学科硕士学位授予权，拥有马克思主义理论、哲学博士后科研流动站。马克思主义理论一级学科在教育部学科评估中，位居顶尖学科行列，并入选一流学科建设名单，马克思主义学院入选全国重点建设马克思主义学院。思想政治教育二级学科是国家首批6个博士点之一，是全国2个国家重点学科之一。思想政治教育、社会学专业获批国家级一流本科专业建设点，哲学专业获批省级一流本科专业建设点，国家一流本科课程4门。

  - tag: title
    text: 师资力量

  - tag: p
    text:
      - 学部现有专任教师93人，其中，教授43人，副教授36人，博士生导师54人，硕士生导师36人，其中具有博士学位的教师占师资队伍总数的97％以上。现有国家级人才称号45人次。

  - tag: title
    text: 人才培养

  - tag: p
    text: 学部本科自2020年起实施大类招生，名称为马克思主义理论类，通过大类培养，双向选择确定专业。学部设有思想政治教育、哲学、社会学3个本科专业，以“建一流学科、育一流人才”为宗旨，以“宽口径、厚基础、重交叉、个性化”为人才培养思路，设立马克思主义理论学科本硕博一体化拔尖创新人才培养基地班。优秀本科生有机会免试攻读硕士研究生和博士研究生，还有机会到美国、日本、俄罗斯等国进行学习和研修。

