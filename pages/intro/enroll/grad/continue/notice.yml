      - 各培养单位：
      - 根据《东北师范大学硕博连读研究生培养与管理办法》（以下简称《办法》，见附件1）及学校工作安排，现将2025年硕博连读研究生选拔工作有关事宜通知如下：

  - tag: title
    text: 一、选拔条件

  - tag: p
    text:
      - 有博士学位授权的学科、专业均可在相同或相近的学科专业中选拔硕博连读生。各学科专业可根据本学科需要接收2022级、2023级全日制硕士研究生。具体要求如下：
      - （一）政治立场坚定，思想品德良好，遵纪守法，身心健康，在硕士阶段无违法违纪行为。
      - （二）具有进一步深入学习、研究的志趣，具有较强创新精神和科研能力。
      - （三）硕士阶段课程成绩优异，外语水平良好。
      - （四）全日制少数民族骨干定向硕士研究生申请硕博连读定向博士研究生须经本地教育主管部门同意。
      - （五）符合所在培养单位、学科和拟申请培养单位、学科提出的其它条件。

  - tag: title
    text: 二、选拔程序

  - tag: p
    text:
      - （一）符合选拔条件的硕士生进入研究生院主页“研究生管理系统—信息管理模块”提交硕博连读申请，填写相关信息，上传“攻读博士学位研究计划”（包括研究状况述评、拟研究的问题、研究方法、研究思路、研究价值等方面内容）。申请材料须于2024年12月16日前完成线上提交。
      - （二）硕士指导教师根据拟申请硕博连读学生的研究基础，填写推荐意见，并于2024年12月17日前提交推荐意见。
      - （三）博士指导教师根据硕士指导教师的推荐意见，对拟申请硕博连读的学生进行接收审核，并于2024年12月18日前提交接收意见。
      - （四）培养单位组建硕博连读考核小组，对申请硕士生的专业知识、外语水平、科研潜能和综合素质进行线下考核，须于2024年12月23日前完成相关考核工作。
      - （五）硕博连读考核结束后，培养单位对硕博连读研究生选拔结果进行公示，公示期一般为3天。
      - （六）培养单位于2024年12月27日前将本单位硕博连读名单报研究生院，研究生院审核通过后，最终名单将在研究生院主页予以公布。

  - tag: title
    text: 三、工作要求

  - tag: p
    text:
      - （一）硕博连读研究生选拔工作由各培养单位组织完成，负责硕博连读研究生选拔工作的实施、协调和监督，并须根据本通知精神，在学校选拔条件的基础上，制定并公布硕博连读生的具体选拔办法，包括选拔条件、接收专业和导师以及选拔方式等。
      - （二）硕博连读生选拔工作是学校博士生招生选拔方式的重要内容，请各培养单位高度重视、精心组织、认真落实，按照《办法》要求开展选拔工作，确保选拔工作公平、公正、公开。

  - tag: title
    text: 四、其他

  - tag: p
    text: 所有经研究生院批准获得硕博连读研究生资格的硕士生，需参加2025年博士生网上报名，录取的博士研究生，其指标占用当年该专业博士研究生招生指标。

