    header: 录取通知书什么时候发?
    text:
      - 录取通知书会在录取工作进行和完成之后，分批陆续制作。
      - 另外由于国家要求录取通知书快递接入基于身份证和考生号的全国统一查询服务，所以我校可能会预生成快递单号并显示在我校官网和国内统一查询服务上，而此时并不意味着录取通知书已经被邮政揽收，甚至可能还在制作中。所以单号查不到、单号查到但没有信息属于正常现象，请耐心等待。

  - tag: text
    type: info
    header: 录取通知书能按时到吗?
    text: 我校 2025 年录取通知书全部使用邮政特快专递(EMS)邮寄，通常使用航空机要件进行转递。大部分通知书都可以在 7 月中旬送达，少数边远地区也一般不超过两周延迟，所以请您放心。

