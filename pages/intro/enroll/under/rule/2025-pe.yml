  - tag: title
    text: 三、注册报名

  - tag: p
    text:
      - 1．注册
      - 考生在规定时间(冬季项目注册时间为2024年12月19日12:00至2025年1月7日12:00；夏季项目为2025年2月1日12:00至3月10日12:00)通过“中国运动文化教育网”及“体教联盟APP”中“普通高等学校运动训练、武术与民族传统体育专业招生系统”(以下简称“体育单招系统”)完成注册，校验运动员技术等级信息。
      - 2．报名
      - 已完成注册的考生在规定时间(冬季项目为2024年12月29日12:00至2025年1月7日12:00；夏季项目为2025年3月1日12:00至3月10日12:00)通过“体育单招系统”填报志愿并交纳考试费。

  - tag: title
    text: 四、考试

  - tag: p
    text:
      - 考试包括体育专项考试和文化考试。

  - tag: p
    header: 1. 体育专项考试
    text: 体育专项考试采用全国统考方式进行，满分100分。体育总局委托有关院校组织体育专项考试，按照体育总局制定的《普通高等学校运动训练、武术与民族传统体育专业体育专项考试方法与评分标准(2025版)》评分。体育专项考试时间及地点以“中国运动文化教育网”及“体教联盟APP”公布为准。

  - tag: p
    header: 2. 文化考试
    text: 文化考试由教育部教育考试院组织命题；省级招生考试机构负责组织实施。考试科目包括语文、数学、政治、英语四科，每科满分150分，总分600分。考试时间为2025年3月29-30日，考试具体安排按照省级招生考试机构文件规定执行。

  - tag: title
    text: 五、录取原则

  - tag: ol
    text:
      - 我校文化成绩最低录取控制分数线分别为一级运动员150分，运动健将级以上(含)130分。
      - 我校体育专项成绩最低录取控制分数线为60分，其中篮球体育专项成绩不低于75分，足球(非守门员)体育专项成绩不低于85分。
      - 在达到我校文化和体育专项成绩最低录取控制分数线的基础上，根据考生的文化成绩(折合成百分制后)和体育专项成绩3:7的比例进行综合评价，计算考生录取综合分。按照综合分由高到低，分招生项目（不分小项），分性别（按照性别分列招生计划的项目）进行录取，额满为止；优先录取一志愿考生；在一志愿录取未完成招生计划的情况下，再录取二志愿考生。在综合分相同情况下，优先录取体育专项成绩高的考生。

  - tag: text
    type: note
    text: 综合分=(文化成绩/6)×30%+体育专项成绩×70%。综合分计算时保留小数点后两位，采用四舍五入计数保留法。

  - tag: title
    text: 六、其他

  - tag: ol
    text:
      - 考生若已报名运动训练、武术与民族传统体育专业志愿并被录取，不再参加普通高考及高校高水平运动队的录取。
      - 报到后，我校将进行新生入学资格复查。对复查不合格或弄虚作假者，一经查实，按照教育部相关规定取消入学资格；已经入学的，取消学籍。
      - 完成本科学习计划并且达到学校人才培养方案要求者，准予毕业，颁发毕业证书；符合学位授予条件者，授予教育学学士学位。
      - 运动训练、武术与民族传统体育专业招生工作接受社会各界和学校纪检监察部门的监督，确保招生工作公平、公正、公开。
      - 其他未尽事宜详见我校2025年本科招生章程。

