    text: 东北师范大学是教育部直属全日制普通高等学校，国家“211工程”重点建设大学、国家“985工程”教师教育优势学科创新平台建设高校、国家“双一流”建设高校。2025年我校继续开展运动训练、武术与民族传统体育专业招生工作，特制定本简章。

  - tag: title
    text: 一、报名条件

  - tag: ol
    text:
      - 考生必须符合2025年高考报名条件，且已参加生源地省级招生考试机构组织的普通高考报名。
      - 考生必须具备一级(含)以上运动员技术等级称号，其中速度滑冰、单板滑雪（男）项目要求具备运动健将(含)以上运动员技术等级称号。考生运动员技术等级项目必须与报考我校的招生项目一致。考生运动等级证书审批日期冬季项目为2015年1月1日至2025年1月7日，夏季项目(含武术与民族传统体育专业项目，下同)为2015年1月1日至2025年3月10日，以“中国运动文化教育网”(www.ydyeducation.com)及“体教联盟APP”中“国家体育总局运动员技术等级系统”公示的数据信息为准。
      - 考生不在兴奋剂违规禁赛期内，以体育总局反兴奋剂中心核查结果为准。

