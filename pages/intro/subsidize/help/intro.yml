content:
  - tag: title
    text: 简介

  - tag: p
    text:
      - 我校助学金分为国家助学金、学校助学金、本科生助学金、社会捐助奖助学金。

  - tag: title
    text: 国家助学金

  - tag: p
    text: 国家助学金是由中央与地方政府共同出资设立的资助项目，旨在体现国家对家庭经济困难学生的关怀，帮助他们顺利完成学业。这笔资助主要用于补助学生在校期间的生活费用。

  - tag: p
    header: 资助对象
    text: 用于资助高校中家庭经济困难的全日制本专科在校学生（含预科生）。

  - tag: ol
    header: 基本申请条件
    text:
      - 热爱社会主义祖国，拥护中国共产党的领导；
      - 遵守宪法和法律，遵守学校规章制度；
      - 诚实守信，道德品质优良；
      - 勤奋学习，积极上进；
      - 经学校认定为家庭经济困难学生。

  - tag: p
    header: 资助标准
    text: 资助标准为平均每人每年3300元。为了体现差异化资助，学校会根据学生的家庭经济困难程度，设置2至3个档次进行具体评定和发放。

  - tag: p
    header: 发放方式
    text: 学校会在每年11月15日之前，将当年的国家助学金发放到受助学生的银行卡中。

  - tag: p
    header: 申请与评定流程
    text: 国家助学金按学年申请和评定。

  - tag: ol
    text:
      - 学生申请：学生通常在每年9月30日前，根据学校要求提交《国家助学金申请表》及相关证明材料。
      - 学校评审：学校的学生资助管理机构会组织评审，确定拟资助学生名单。
      - 名单公示：拟资助学生名单需要在校内进行不少于5个工作日的公示，接受监督。
      - 确定名单：公示无异议后，学校将最终确定的名单上报主管部门，并安排资金发放。

  - tag: title
    text: 学校助学金

  - tag: p
    text:
      - 由学校出资设立，作为国家助学金的补充，用于资助学校全日制本科在校生中的家庭经济困难学生 (公费教育类专业学生除外) 。
      - 资助标准为 200 - 5000 元，具体依据学生困难类别和学费标准发放。

  - tag: title
    text: 本科生助学金

  - tag: text
    type: info
    header: 发放标准
    text:
      - 体育专业和舞蹈编导专业学生每月 82.9 元
      - 其他非公费师范专业学生每月 30.9 元。
      - 其中寒假、暑假 (2月、8月) 所有专业按每月 24.9 元发放。

  - tag: text
    type: note
    text:
      - 研究生根据国家标准，享有每人每月 600 元的补助。
      - 每年共发放十个月，其中寒假、暑假 (2月、8月) 不发放。

  - tag: title
    text: 社会捐助奖助学金

  - tag: p
    text:
      - 学校根据社会捐助情况，设有小米奖助学金、恒兴助学奖学金、本田梦想基金、零散个人捐助等多种项目，资助金额、资助人数会根据捐助方的捐助金额和要求而变动。
