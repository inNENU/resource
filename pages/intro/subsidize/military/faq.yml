content:
  - tag: text
    type: info
    header: 哪些学生不能享受此项资助？
    text: 在校期间已享受全部学费免除政策的学生（如公费师范生）、定向生（定向培养军士除外）、委培生和国防生，不享受此项资助。

  - tag: text
    type: info
    header: "如何选择学费补偿还是贷款代偿？举个例子说明。"
    text: "两者金额取较高者执行，但只能二选一。例如：某本科生四年学费共20000元，贷款共12000元。若申请学费补偿，可获20000元，其中12000元必须先用于还贷，剩余8000元返还个人。若申请贷款代偿，则可获12000元用于还贷。显然，选择学费补偿更划算。"

  - tag: text
    type: info
    header: 申请贷款代偿时，利息如何计算？
    text: 贷款代偿的金额包含贷款本金及其全部偿还之前产生的所有利息。利息计算的截止时间是贷款全部还清之前。

  - tag: text
    type: info
    header: 专升本、本硕连读等特殊学制的资助年限如何计算？
    text: 按完成当前学习阶段规定的学制时间计算。例如，专升本学生按本科阶段的学制计算；本硕连读学生按完成硕士阶段学习任务规定的学制时间计算。

  - tag: text
    type: info
    header: 我本科毕业入伍并享受了资助，退役后考上研究生还能再申请吗？
    text: 不能。每名学生只能享受一次国家教育资助，资助期限为一个学历教育阶段。

  - tag: text
    type: info
    header: 退役复学后，是先交学费再申请减免，还是直接减免？
    text: 直接减免。退役复学生到校报到后，向学校一次性提出学费减免申请，提交《申请表Ⅱ》和退役证书复印件。学校审核通过后，直接办理学费减免手续，学生无需先垫付学费。

  - tag: text
    type: info
    header: 如果因个人原因被部队退回，已发的资助款需要退还吗？
    text: 是的。因故意隐瞒病史、弄虚作假、违法犯罪或拒服兵役等原因被部队退回或除名的学生，将被取消受助资格，已发放的补偿或代偿资金须由相关部门收回。

  - tag: text
    type: info
    header: 如果入伍时错过了申请，还能补办吗？
    text: 可以。学生需联系原就读高校的学生资助管理部门，按要求补办相关手续，进行补申请。
