  - tag: title
    text: 简介

  - tag: p
    text:
      - 国家助学贷款是由政府主导的信用贷款，学生在申请时无需办理任何担保或抵押。它旨在帮助家庭经济困难学生解决学费和住宿费问题，超出部分可用于弥补日常生活开支。按时还款是借款学生应尽的法律义务，也是个人信用的重要体现。

  - tag: title
    text: 贷款类型

  - tag: p
    text:
      - 根据申请地点的不同，国家助学贷款分为两种模式：

  - tag: ul
    text:
      - 生源地信用助学贷款：学生向户籍所在地的学生资助管理中心申请。
      - 校园地国家助学贷款：学生通过所在高校的学生资助部门进行申请。

  - tag: text
    type: warning
    header: 重要提示
    text:
      - 同一学年内，学生只能申请办理其中一种贷款，不可同时申请。全日制研究生原则上申请办理校园地国家助学贷款。

  - tag: title
    text: 核心政策

  - tag: p
    header: 贷款额度
    text:
      - 全日制本专科学生（含预科生）每人每年申请额度上限为12000元。全日制研究生每人每年申请额度上限为16000元。

  - tag: p
    header: 贷款利率
    text:
      - 国家助学贷款利率按照同期同档次贷款市场报价利率（LPR）减30个基点执行。学生在校学习期间的全部利息由国家财政补贴，毕业后的利息由借款人全额承担。

  - tag: p
    header: 贷款期限与还本宽限期
    text:
      - 贷款期限为学制加15年，最长不超过22年。学生毕业后，享受长达5年的还本宽限期。在宽限期内，学生只需偿还利息，无需偿还本金。
