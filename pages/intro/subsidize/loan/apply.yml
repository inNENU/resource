content:
  - tag: p
    text: 家庭经济困难学生可申请办理国家助学贷款，以解决在校期间的学费和住宿费问题。本专科生每人每年最高可贷12000元，研究生最高16000元。贷款分为“生源地信用助学贷款”和“校园地国家助学贷款”两种，学生同一学年内只能选择申请其中一种。

  - tag: title
    text: 一、生源地信用助学贷款

  - tag: p
    header: (一) 申请条件
    text:
      - 申请生源地信用助学贷款的学生需同时满足以下条件：

  - tag: ol
    text:
      - 具有中华人民共和国国籍；
      - 诚实守信，遵纪守法；
      - 已被国家批准设立的全日制普通高校正式录取，或为在读的本专科生、预科生、研究生；
      - 学生本人入学前户籍、其父母（或其他法定监护人）户籍均在同一县（市、区）；
      - 家庭经济困难，所能获得的收入不足以支付在校期间完成学业所需的基本费用。

  - tag: p
    header: (二) 申请程序
    text:
      - 生源地信用助学贷款按年度申请、审批和发放。不同承办银行的流程略有差异：

  - tag: ul
    text:
      - 国家开发银行承办的贷款：这是最常见的模式。学生在新学期开始前，向家庭所在县（市、区）的学生资助管理中心提出贷款申请。县级资助中心负责资格初审，国家开发银行负责最终审批并发放贷款。
      - 其他金融机构承办的贷款：部分地区的学生可能需要向入学前家庭所在地县级或乡镇的经办金融机构直接申请办理。

  - tag: title
    text: 二、校园地国家助学贷款

  - tag: p
    header: (一) 申请条件
    text:
      - 申请校园地国家助学贷款的学生需同时满足以下条件：

  - tag: ol
    text:
      - 家庭经济困难；
      - 具有中华人民共和国国籍；
      - 具有完全民事行为能力（未成年人申请须由其法定监护人书面同意）；
      - 诚实守信，遵纪守法，无违法违纪行为；
      - 学习努力，能够正常完成学业。

  - tag: p
    header: (二) 申请程序
    text:
      - 学生须在新学年开学后，通过所在高校的学生资助部门向经办银行提出贷款申请，银行不直接受理学生个人的申请。

  - tag: p
    header: (三) 申请材料
    text:
      - 申请时通常需要提供以下材料，具体要求以学校通知为准：

  - tag: ol
    text:
      - 国家助学贷款申请书；
      - 本人学生证和居民身份证复印件（未成年人须提供法定监护人的有效身份证明和书面同意申请贷款的证明）；
      - 关于家庭经济困难情况的说明或相关证明材料。
