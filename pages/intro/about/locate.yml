  - tag: text
    type: note
    header: 释义
    text:
      - |-
        ①巍巍东师，根溯延安。
        “巍巍东师”：开篇点出学校名字；
        “根溯延安”：体现学校的红色根基。
      - |-
        ②白山松水，薪火相传。
        “白山松水”：既表明学校当年在战火硝烟中辗转办学的历程，又标明学校现在所处的地理位置；
        “薪火相传”：学校学脉不断传承之意。
      - |-
        ③家国天下，社会中坚。
        这两句是政治理想的总体体现。
        “家国天下”：语出《礼记·大学》，是“齐家治国平天下”之意，这是中国传统知识分子尊崇的政治理想；
        “社会中坚”：中坚，古时指军队中最精锐的部分，意为成为对社会最有用的人才。
      - |-
        ④为人师表，品正世范。
        这两句是教师追求的最高职业操守，是行为规范的较高标准。
        “为人师表”: 学校校训中的一句，是教师职业道德的灵魂，是立德树人、教书育人的根本；
        “品正世范”：指品行正直、高洁，成为世人典范。
      - |-
        ⑤博学慎思，格物探原。
        这两句体现文理科的学识追求。
        “博学慎思”：出自《礼记·中庸》中“博学之，审问之，慎思之，明辨之，笃行之”，是指治学的几个层次，这里指文科治学；
        “格物探原”：“格物”：出自《礼记·大学》中 “格物致知”，这里指理科研究；探原，指探究事物的根本。
      - |-
        ⑥敬业乐群，诚信友善。
        这两句体现的是团队精神。
        “敬业乐群”：出自《礼记·学记》：“一年视离经辨志，三年视敬业乐群”，意为对事业很尽职，和朋友相处很融洽。
        “诚信友善”：是社会主义核心价值观的核心内容之一。“诚信”：“诚”是一种美德；“信”，从道德角度看，与“诚”是同义等值的概念，故《说文解字》云：“诚，信也；信，诚也”。“友善”：是处理人际关系的基本准则，是公民的基本道德规范。
      - |-
        ⑦尊重创造，大爱育贤。
        这两句体现的是教育理念，为师的态度。
        “尊重创造”：意指我校两个阶段的教育理念——尊重的教育和创造的教育。
        “大爱”：教育的本质是“爱”，“爱”是教育的最高境界。
      - |-
        ⑧勤奋创新，淡泊致远。
        这两句体现的是对个人修养的要求。
        “勤奋创新”: 学校校训中的一句，也是个人成功需要具备的品质；
        “淡泊致远”：出自诸葛亮《诫子书》，“非淡泊无以明志，非宁静无以致远”，意为看轻世俗的名利，才能明确自己的志向；身心安宁恬静，才能实现远大的理想。
      - |-
        ⑨柳园菁菁，旭日冉冉。
        通过两校区经典的自然景观——柳园和旭日广场，体现厚重的人文历史底蕴。
        “柳园菁菁”：柳园，本部校区经典的人文景观，历史悠久，历届学子众知，用于此体现一种历史的厚度，某种意义上可视作“东师”的象征；菁菁，形容草木繁茂，这里可喻指学校培育众多社会精英。
        “旭日冉冉”：旭日，指净月校区旭日广场，同“柳园”一样，同为学校经典人文景观，；冉冉，形容事物慢慢变化、上升，喻指新校区像早上的太阳一样，正在升起。
      - |-
        ⑩立德树人，铭耀杏坛。
        表达一种期望。
        “立德树人”：国家对教育的总体要求。“立德”，出自《左传·襄公二十四年》，“太上有立德，其次有立功，其次有立言，虽久不废，此之谓不朽”。
        “树人”，出自《管子·权修》，“一年之计，莫如树谷；十年 之计，莫如树木；终身之计，莫如树人”。
        “杏坛”：相传为孔子聚徒授业讲学之处，后人在曲阜祖庙广植杏树，遂以“杏坛”命名，“杏坛”是孔子教育事业光辉的象征，今泛喻教育界，我校也有“杏坛铎声”等校园文化载体。

