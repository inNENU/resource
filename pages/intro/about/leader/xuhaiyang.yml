  - tag: p
    text:
      - 1978 年生，中共党员，教授，博士生导师。东北师范大学物理学院物理学专业毕业，中科院长春光机所凝聚态物理专业博士学位，香港中文大学物理系博士后合作研究。
      - 国家杰出青年科学基金、优秀青年科学基金获得者，教育部新世纪优秀人才支持计划入选者，中国高教学会常务理事、高等教育管理分会副理事长，教育部科学技术委员会委员、吉林省物理学会副理事长，《InfoScience》期刊副主编。主要从事氧化物半导体信息功能材料与器件研究，近年来在忆阻材料与突触器件、发光材料与发光物理等方面取得系列研究进展。主持来自科技部、国家基金委、教育部等多项科研课题；在 NAT COMMUN、ADV (FUNCT/ELECTRON)MATER、IEEE EDL 等期刊发表学术论文 150 余篇；相关研究成果作为主要完成人获国家自然科学奖二等奖 2 项 (排名第 2 和第 3 位)。

