      - 东北师范大学 (Northeast Normal University) 是教育部直属高校，国家“双一流”建设高校。学校坐落在美丽的北国春城长春市，被誉为“人民教师的摇篮”。
      - 东北师范大学的前身是东北大学，1946 年 2 月始建于辽宁本溪，而后在战火中辗转于丹东、通化、梅河口、吉林、长春、哈尔滨，1946 年 6 月定址于佳木斯。1948 年 7 月，南迁吉林与吉林大学合并，定名东北大学，开始探索正规化办学。1948 年至 1949 年间，原沈阳东北大学、长春大学、长白师范学院等校陆续并入东北大学，使东北大学发展成为当时东北地区规模最大的综合性大学。1949 年 7 月，学校迁至长春。
      - 1950 年 4 月，根据国家教育事业发展的需要，东北大学易名为东北师范大学，隶属教育部，成为一所以培养新型的中学师资为目标的高等师范院校。1958 年 4 月，东北师范大学下放隶属于吉林省，同年 10 月学校更名为吉林师范大学。1978 年 2 月，经国务院批准，学校重新划归教育部领导。1980 年 8 月，经教育部批准，学校恢复了“东北师范大学”的校名。此后，东北师范大学进入了一个蓬勃发展的新时期，逐步恢复原有学科，增设新学科，并成立了研究生院。1996 年，成为国家“211 工程”首批重点建设的大学。2009 年，承担国家“985 工程教师教育优势学科创新平台”项目。2017 年 9 月，入选国家“双一流”建设高校。
      - 近年来，在 “211 工程”、“985 工程教师教育优势学科创新平台”、国家“双一流”建设高校，以及教育部、吉林省共建协议的支持下，东北师范大学在学科建设、人才培养、师资队伍、科学研究、国际合作、社会服务以及整体办学条件等方面均迈上了一个新的台阶。已发展成为一所具有哲学、经济学、法学、教育学、文学、历史学、理学、工学、农学、管理学、艺术学等学科门类的有特色、综合性、研究型大学。

