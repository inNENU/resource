      - 东北师范大学注重开展广泛的国际合作与交流，已先后与美国、加拿大、英国、澳大利亚、日本、韩国、俄罗斯等 30多个国家和地区的 275 所大学和科研机构建立了合作与交流关系，开展了一系列重要的交流合作项目。为开拓学生视野，培养具有国际竞争力的优秀人才，学校支持学生走出校门到国（境）外友好大学进行交流学习，目前，我校留学项目包括短期语言项目、学分交流项目、联合培养项目、双学位项目和合作办学项目等，其中部分项目可得到国家留学基金委或双方大学的全额或部分资助；留学国别包括美国、英国、加拿大、澳大利亚、俄罗斯、日本、韩国等多个国家和地区，学生可根据自身情况选择不同类别项目。
      - 学校与美国肯尼索州立大学合作举办计算机科学与技术项目。学生在东北师范大学学习四年修满学分后可获东北师范大学本科毕业证书及学士学位。学生也可以在国内学习三年后，在外语成绩达到外方合作院校要求并能获得赴美签证的前提下，选择申请在外方合作院校进行出国学习。修满本专业规定的剩余学分达到双方毕业要求后，将获得东北师范大学本科毕业证书及学士学位和外方理学学士证书。
      - 学校与美国南伊利诺伊大学（以下简称南伊）合作举办会计学专业本科教育项目，南伊是美国知名公立大学，会计专业通过 AACSB 权威认证，排名全美前5%。学生达到东北师范大学毕业要求后可获得东北师范大学毕业证书及学士学位。学生亦可以交流学习的方式，在东北师范大学和南伊学习，达到双方毕业要求后，可获得双方毕业证书及学位证书。
      - 学校与美国肯尼索州立大学合作举办英语专业本科教育项目。中方招生专业为英语（中外合作办学），在美方的学习专业为科技交流。旨在培养以英语和现代信息交流技术及手段为基础，适应经济全球化发展，跨文化、应用型，复合型高层次英语交流人才，能胜任人工智能时代科技外交，技术标准制定、科技文献翻译等领域的技术驱动型沟通工作。学生修满东北师范大学规定学分，满足东北师范大学学位授予条件，将授予东北师范大学学士学位：学生修满东北师范大学和肯尼索州立大学规定的学分，满足双方学位授予条件，可获得东北师范大学和肯尼索州立大学双学士学位。
      - 东北师范大学罗格斯大学•纽瓦克学院是经国家教育部于 2015年正式批准，由东北师范大学与美国罗格斯•新泽西州立大学合作设立的非独立法人中外合作办学机构。学院秉承“植根于东师，立足于世界”的办学理念，采用国际先进的教学和管理模式，利用世界一流大学教学资源，提供优越的双语学习及中外文化交流交融环境，服务于学生个性发展。学院开设金融学、物流管理（供应链管理）和市场营销三个本科专业，并提供“4+0” “3+1” “2+2”三种国际化人才培养模式。其中“4+0”模式指学生在东北师范大学学习四年，达到毕业要求和学位授予条件者，将获得东北师范大学毕业证书和学位证书“3+1” 模式指学生在东北师范大学学习三年、罗格斯大学学习一年，达到两校毕业要求和学位授予条件者，将获得东北师范大学毕业证书、学位证书以及罗格斯大学学位证书；“2+2”模式指学生在东北师范大学学习两年、罗格斯大学学习两年，达到两校毕业要求和学位授予条件者，将获得东北师范大学毕业证书、学位证书以及罗格斯大学学位证书。
