  - tag: p
    text:
      - 1962 年生，博士，教授，博士生导师，第十二、十三届全国人大代表，国务院学位委员会学科评议组成员，第四届全国教师教育课程资源专家委员会主任委员，第七届教育部科技委数理学部委员，吉林省科协副主席。现任紫外光发射材料与技术教育部重点实验室主任，国际发光会议 (ICL) 程委会委员，国际 II-VI 族化合物材料会议顾委会委员，2020 国际发光大会主席，中科院长春光机与物理所发光与应用国家重点实验室学术委员会委员，中科院清洁能源重点实验室学术委员会委员，中国真空学会常务理事。《InfoMat》副主编，《发光学报》副主编，《物理实验》副主编。中国科学院院士，国家杰出青年科学基金获得者，中国科学院百人计划，教育部跨世纪优秀人才，首届吉林省杰青、首批拔尖创新人才，全国模范教师。长期从事氧化物半导体光电功能材料与器件研究，聚焦“载流子调控与应用”关键科学技术问题，实现了对离子、等离激元、电子-空穴的有效调控，在类脑忆阻器、高密度全息光存储、航天器特种光电热控材料等方面取得了有重要国际影响的系统的，创造性的成就，对促进本领域发展做出了重要贡献。作为第一完成人，获国家自然科学奖二等奖 2 项、国家教学成果奖一等奖 1 项。发表 SCI 论文 500 余篇，SCI 他引 32000 余次，H 因子 88，2014 年至 2023 年连续入选爱思唯尔中国高被引学者。合著学术专著 3 部，授权发明专利 50 项 (美国专利 2 项)。

